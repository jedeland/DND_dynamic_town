- item_code: DAERNS-INSTANT-FORTRESS_DMG_RARE
  item_info:
    name: Daern's Instant Fortress
    source: DMG
    page: 160
    srd: Instant Fortress
    tier: major
    rarity: rare
    wondrous: true
    entries:
    - You can use an action to place this 1-inch metal cube on the ground and speak
      its command word. The cube rapidly grows into a fortress that remains until
      you use an action to speak the command word that dismisses it, which works only
      if the fortress is empty.
    - The fortress is a square tower, 20 feet on a side and 30 feet high, with arrow
      slits on all sides and a battlement atop it. Its interior is divided into two
      floors. with a ladder running along one wall to connect them. The ladder ends
      at a trapdoor leading to the roof. When activated, the tower has a small door
      on the side facing you. The door opens only at your command, which you can speak
      as a bonus action. It is immune to the {@spell knock} spell and similar magic,
      such as that of a {@item chime of opening}.
    - Each creature in the area where the fortress appears must make a DC 15 Dexterity
      saving throw, taking {@dice 10d10} bludgeoning damage on a failed save, or half
      as much damage on a successful one. In either case, the creature is pushed to
      an unoccupied space outside but next to the fortress. Objects in the area that
      aren't being worn or carried take this damage and are pushed automatically.
    - The tower is made of adamantine, and its magic prevents it from being tipped
      over. The roof, the door, and the walls each have 100 hit points, immunity to
      damage from nonmagical weapons excluding siege weapons, and resistance to all
      other damage. Only a {@spell wish} spell can repair the fortress (this use of
      the spell counts as replicating a spell of 8th level or lower). Each casting
      of {@spell wish} causes the roof, the door, or one wall to regain 50 hit points.
- item_code: DAGGER-OF-VENOM_DMG_RARE
  item_info:
    name: Dagger of Venom
    source: DMG
    page: 161
    srd: true
    type: M
    tier: major
    rarity: rare
    weight: 1
    property:
    - F
    - L
    - T
    range: 20/60
    dmg1: 1d4
    dmgType: P
    entries:
    - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
    - You can use an action to cause thick, black poison to coat the blade. The poison
      remains for 1 minute or until an attack using this weapon hits a creature. That
      creature must succeed on a DC 15 Constitution saving throw or take {@dice 2d10}
      poison damage and become {@condition poisoned} for 1 minute. The dagger can't
      be used this way again until the next dawn.
- item_code: DAWNBRINGER_OOTA_LEGENDARY
  item_info:
    name: Dawnbringer
    source: OotA
    page: 222
    type: M
    rarity: legendary
    reqAttune: by a creature of non-evil alignment
    weight: 3
    property:
    - F
    - V
    dmg1: 1d8
    dmgType: R
    entries:
    - Lost for ages in the Underdark, Dawnbringer appears to be a gilded longsword
      hilt. While grasping the hilt, you can use a bonus action to make a blade of
      pure radiance spring from the hilt, or cause the blade to disappear. While the
      blade exists, this magic longsword has the finesse property. If you are proficient
      with {@item shortsword|phb|shortswords} or {@item longsword|phb|longswords},
      you are proficient with Dawnbringer.
    - You gain a +2 bonus to attack and damage rolls made with this weapon, which
      deals radiant damage instead of slashing damage. When you hit an undead with
      it, that target takes an extra {@dice 1d8} radiant damage.
    - The sword's luminous blade emits bright light in a 15-foot radius and dim light
      for an additional 15 feet. The light is sunlight. While the blade persists,
      you can use an action to expand or reduce its radius of bright and dim light
      by 5 feet each, to a maximum of 30 feet each or a minimum of 10 feet each.
    - While holding the weapon, you can use an action to touch a creature with the
      blade and cast {@spell lesser restoration} on that creature. Once used, this
      ability can't be used again until the next dawn.
    - name: Sentience
      type: entries
      entries:
      - Dawnbringer is a sentient neutral good weapon with an Intelligence of 12,
        a Wisdom of 15, and a Charisma of 14. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The sword can speak, read, and understand Common, and it can communicate with
        its wielder telepathically. Its voice is kind and feminine. It knows every
        language you know while attuned to it.
    - name: Personality
      type: entries
      entries:
      - Forged by ancient sun worshippers, Dawnbringer is meant to bring light into
        darkness and to fight creatures of darkness. It is kind and compassionate
        to those in need, but fierce and destructive to its enemies.
      - Long years lost in darkness have made Dawnbringer frightened of both the dark
        and abandonment. It prefers that its blade always be present and shedding
        light in areas of darkness, and it strongly resists being parted from its
        wielder for any length of time.
    attachedSpells:
    - lesser restoration
- item_code: DECANTER-OF-ENDLESS-WATER_DMG_UNCOMMON
  item_info:
    name: Decanter of Endless Water
    source: DMG
    page: 161
    srd: true
    tier: minor
    rarity: uncommon
    wondrous: true
    weight: 2
    entries:
    - This stoppered flask sloshes when shaken, as if it contains water. The decanter
      weighs 2 pounds.
    - 'You can use an action to remove the stopper and speak one of three command
      words, whereupon an amount of fresh water or salt water (your choice) pours
      out of the flask. The water stops pouring out at the start of your next turn.
      Choose from the following options:'
    - type: list
      items:
      - '"Stream" produces 1 gallon of water.'
      - '"Fountain" produces 5 gallons of water.'
      - '"Geyser" produces 30 gallons of water that gushes forth in a geyser 30 feet
        long and 1 foot wide. As a bonus action while holding the decanter, you can
        aim the geyser at a creature you can see within 30 feet of you. The target
        must succeed on a DC 13 Strength saving throw or take {@dice 1d4} bludgeoning
        damage and fall {@condition prone}. Instead of a creature, you can target
        an object that isn''t being worn or carried and that weighs no more than 200
        pounds. The object is either knocked over or pushed up to 15 feet away from
        you.'
- item_code: DECK-OF-MANY-THINGS_DMG_LEGENDARY
  item_info:
    name: Deck of Many Things
    source: DMG
    page: 162
    srd: true
    tier: major
    rarity: legendary
    wondrous: true
    entries:
    - Usually found in a box or pouch, this deck contains a number of cards made of
      ivory or vellum. Most (75 percent) of these decks have only thirteen cards,
      but the rest have twenty-two.
    - Before you draw a card, you must declare how many cards you intend to draw and
      then draw them randomly (you can use an altered deck of playing cards to simulate
      the deck). Any cards drawn in excess of this number have no effect. Otherwise,
      as soon as you draw a card from the deck, its magic takes effect. You must draw
      each card no more than 1 hour after the previous draw. If you fail to draw the
      chosen number, the remaining number of cards fly from the deck on their own
      and take effect all at once.
    - Once a card is drawn, it fades from existence. Unless the card is the Fool or
      the Jester, the card reappears in the deck, making it possible to draw the same
      card twice.
    - type: entries
      name: A Question of Enmity
      entries:
      - Two of the cards in a deck of many things can earn a character the enmity
        of another being. With the Flames card, the enmity is overt. The character
        should experience the devil's malevolent efforts on multiple occasions. Seeking
        out the fiend shouldn't be a simple task, and the adventurer should clash
        with the devil's allies and followers a few times before being able to confront
        the devil itself.
    - In the case of the Rogue card, the enmity is secret and should come from someone
      thought to be a friend or an ally. As Dungeon Master, you should wait for a
      dramatically appropriate moment to reveal this enmity, leaving the adventurer
      guessing who is likely to become a betrayer.
    - type: table
      colLabels:
      - '{@dice 1d22|Playing Card}'
      - Card
      - Effect
      colStyles:
      - col-3
      - col-1
      - col-9
      rows:
      - - type: cell
          roll:
            exact: 1
            entry: Ace of diamonds
        - Vizier*
        - At any time you choose within one year of drawing this card, you can ask
          a question in meditation and mentally receive a truthful answer to that
          question. Besides information, the answer helps you solve a puzzling problem
          or other dilemma. In other words, the knowledge comes with wisdom on how
          to apply it.
      - - type: cell
          roll:
            exact: 2
            entry: King of diamonds
        - Sun
        - You gain 50,000 XP, and a wondrous item (which the DM determines randomly)
          appears in your hands.
      - - type: cell
          roll:
            exact: 3
            entry: Queen of diamonds
        - Moon
        - You are granted the ability to cast the {@spell wish} spell {@dice 1d3}
          times.
      - - type: cell
          roll:
            exact: 4
            entry: Jack of diamonds
        - Star
        - Increase one of your ability scores by 2. The score can exceed 20 but can't
          exceed 24.
      - - type: cell
          roll:
            exact: 5
            entry: Two of diamonds
        - Comet*
        - If you single-handedly defeat the next hostile monster or group of monsters
          you encounter, you gain experience points enough to gain one level. Otherwise,
          this card has no effect.
      - - type: cell
          roll:
            exact: 6
            entry: Ace of hearts
        - The Fates*
        - Reality's fabric unravels and spins anew, allowing you to avoid or erase
          one event as if it never happened. You can use the card's magic as soon
          as you draw the card or at any other time before you die.
      - - type: cell
          roll:
            exact: 7
            entry: King of hearts
        - Throne
        - You gain proficiency in the {@skill Persuasion} skill, and you double your
          proficiency bonus on checks made with that skill. In addition, you gain
          rightful ownership of a small keep somewhere in the world. However, the
          keep is currently in the hands of monsters, which you must clear out before
          you can claim the keep as yours.
      - - type: cell
          roll:
            exact: 8
            entry: Queen of hearts
        - Key
        - A rare or rarer magic weapon with which you are proficient appears in your
          hands. The DM chooses the weapon.
      - - type: cell
          roll:
            exact: 9
            entry: Jack of hearts
        - Knight
        - You gain the service of a 4th-level fighter who appears in a space you choose
          within 30 feet of you. The fighter is of the same race as you and serves
          you loyally until death, believing the fates have drawn him or her to you.
          You control this character.
      - - type: cell
          roll:
            exact: 10
            entry: Two of hearts
        - Gem*
        - Twenty-five pieces of jewelry worth 2,000 gp each or fifty gems worth 1,000
          gp each appear at your feet.
      - - type: cell
          roll:
            exact: 11
            entry: Ace of clubs
        - Talons*
        - Every magic item you wear or carry disintegrates. Artifacts in your possession
          aren't destroyed but do vanish.
      - - type: cell
          roll:
            exact: 12
            entry: King of clubs
        - The Void
        - This black card spells disaster. Your soul is drawn from your body and contained
          in an object in a place of the DM's choice. One or more powerful beings
          guard the place. While your soul is trapped in this way, your body is {@condition
          incapacitated}. A {@spell wish} spell can't restore your soul, but the spell
          reveals the location of the object that holds it. You draw no more cards.
      - - type: cell
          roll:
            exact: 13
            entry: Queen of clubs
        - Flames
        - A powerful devil becomes your enemy. The devil seeks your ruin and plagues
          your life, savoring your suffering before attempting to slay you. This enmity
          lasts until either you or the devil dies.
      - - type: cell
          roll:
            exact: 14
            entry: Jack of clubs
        - Skull
        - You summon an {@creature avatar of death|dmg}-a ghostly humanoid skeleton
          clad in a tattered black robe and carrying a spectral scythe. It appears
          in a space of the DM's choice within 10 feet of you and attacks you, warning
          all others that you must win the battle alone. The avatar fights until you
          die or it drops to 0 hit points, whereupon it disappears. If anyone tries
          to help you, the helper summons its own {@creature avatar of death|dmg}.
          A creature slain by an {@creature avatar of death|dmg} can't be restored
          to life.
      - - type: cell
          roll:
            exact: 15
            entry: Two of clubs
        - Idiot*
        - Permanently reduce your Intelligence by {@dice 1d4 + 1} (to a minimum score
          of 1). You can draw one additional card beyond your declared draws.
      - - type: cell
          roll:
            exact: 16
            entry: Ace of spades
        - Donjon*
        - You disappear and become entombed in a state of suspended animation in an
          extradimensional sphere. Everything you were wearing and carrying stays
          behind in the space you occupied when you disappeared. You remain imprisoned
          until you are found and removed from the sphere. You can't be located by
          any divination magic, but a {@spell wish} spell can reveal the location
          of your prison. You draw no more cards.
      - - type: cell
          roll:
            exact: 17
            entry: King of spades
        - Ruin
        - All forms of wealth that you carry or own, other than magic items, are lost
          to you. Portable property vanishes. Businesses, buildings, and land you
          own are lost in a way that alters reality the least. Any documentation that
          proves you should own something lost to this card also disappears.
      - - type: cell
          roll:
            exact: 18
            entry: Queen of spades
        - Euryale
        - The card's {@creature medusa}-like visage curses you. You take a -2 penalty
          on saving throws while cursed in this way. Only a god or the magic of The
          Fates card can end this curse.
      - - type: cell
          roll:
            exact: 19
            entry: Jack of spades
        - Rogue
        - A nonplayer character of the DM's choice becomes hostile toward you. The
          identity of your new enemy isn't known until the NPC or someone else reveals
          it. Nothing less than a {@spell wish} spell or divine intervention can end
          the NPC's hostility toward you.
      - - type: cell
          roll:
            exact: 20
            entry: Two of spades
        - Balance*
        - Your mind suffers a wrenching alteration, causing your alignment to change.
          Lawful becomes chaotic, good becomes evil, and vice versa. If you are true
          neutral or unaligned, this card has no effect on you.
      - - type: cell
          roll:
            exact: 21
            entry: Joker (with TM)
        - Fool*
        - You lose 10,000 XP, discard this card, and draw from the deck again, counting
          both draws as one of your declared draws. If losing that much XP would cause
          you to lose a level, you instead lose an amount that leaves you with just
          enough XP to keep your level.
      - - type: cell
          roll:
            exact: 22
            entry: Joker (without TM)
        - Jester
        - You gain 10,000 XP, or you can draw two additional cards beyond your declared
          draws.
    - '* Found only in a deck with twenty-two cards'
    attachedSpells:
    - wish
- item_code: DECK-OF-SEVERAL-THINGS_LLK_LEGENDARY

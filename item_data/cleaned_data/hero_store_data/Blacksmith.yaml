    - type: entries
      name: Personality
      entries:
      - A mad {@creature marilith} named Sizlifeth lives within the Lash of Shadows.
        The weapon has a short temper and experiences only extreme emotions. It is
        most happy when dealing harm.
    - type: entries
      name: Dormant
      entries:
      - 'The whip grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Abyssal and Draconic.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
        - 'You can attempt to poison any creature that is hit by the whip. The creature
          must succeed on a DC 13 Constitution saving throw or suffer the effect of
          one of the following poisons of your choice; once a poison other than Serpent
          Venom has been used, that poison can''t be used again until the next dawn:'
        - type: list
          style: list-hang-notitle
          items:
          - type: item
            name: Dead Eyes.
            entry: A creature that fails the saving throw against this poison is {@condition
              poisoned} for 1 hour. While {@condition poisoned} in this way, the creature
              is {@condition blinded}.
          - type: item
            name: Serpent Venom.
            entry: A creature that fails the saving throw against this poison takes
              {@damage 3d6} poison damage, or half as much damage on a successful
              save.
    - type: entries
      name: Awakened
      entries:
      - 'When the whip reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2.
        - The saving throw DC for the weapon's poisons increases to 15.
        - The weapon gains a new poison option called Ghoul's Blood. A creature that
          fails the saving throw against this poison is {@condition poisoned} for
          1 minute. While {@condition poisoned} in this way, the creature is {@condition
          paralyzed}. The creature can repeat the saving throw at the end of each
          of its turns, ending the effect on itself on a success.
    - type: entries
      name: Exalted
      entries:
      - 'When the whip reaches an exalted state, it gains the following additional
        properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3.
        - The saving throw DC for the weapon's poisons increases to 17.
        - The weapon gains a new poison option called Cockatrice Tears. A creature
          that fails the saving throw against this poison begins to turn to stone
          and is {@condition restrained}. It must repeat the saving throw at the end
          of its next turn. On a success, the effect ends. On a failure, the creature
          is {@condition petrified} for 24 hours.
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.

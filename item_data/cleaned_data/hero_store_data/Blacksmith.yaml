    entries:
    - Seldom is the name of Vecna spoken except in a hushed voice. Vecna was, in his
      time, one of the mightiest of all wizards. Through dark magic and conquest,
      he forged a terrible empire. For all his power, Vecna couldn't escape his own
      mortality. He began to fear death and take steps to prevent his end from ever
      coming about.
    - '{@creature Orcus|MTF}, the demon prince of undeath, taught Vecna a ritual that
      would allow him to live on as a {@creature lich}. Beyond death, he became the
      greatest of all liches. Even though his body gradually withered and decayed,
      Vecna continued to expand his evil dominion. So formidable and hideous was his
      temper that his subjects feared to speak his name. He was the Whispered One,
      the Master of the Spider Throne, the Undying King, and the Lord of the Rotted
      Tower.'
    - Some say that Vecna's lieutenant Kas coveted the Spider Throne for himself,
      or that the sword his lord made for him seduced him into rebellion. Whatever
      the reason, Kas brought the Undying King's rule to an end in a terrible battle
      that left Vecna's tower a heap of ash. Of Vecna, all that remained were one
      hand and one eye, grisly artifacts that still seek to work the Whispered One's
      will in the world.
    - The Eye of Vecna and the {@item Hand of Vecna} might be found together or separately.
      The eye looks like a bloodshot organ torn free from the socket. The hand is
      a mummified and shriveled left extremity.
    - To attune to the eye, you must gouge out your own eye and press the artifact
      into the empty socket. The eye grafts itself to your head and remains there
      until you die. Once in place, the eye transforms into a golden eye with a slit
      for a pupil, much like that of a cat. If the eye is ever removed, you die.
    - To attune to the hand, you must lop off your left hand at the wrist and the
      press the artifact against the stump. The hand grafts itself to your arm and
      becomes a functioning appendage. If the hand is ever removed, you die.
    - name: Random Properties
      type: entries
      entries:
      - 'The Eye of Vecna and the {@item Hand of Vecna} each have the following random
        properties:'
    - type: list
      items:
      - 1 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
        property}
      - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
        property}
      - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
        property}
    - name: Properties of the Eye
      type: entries
      entries:
      - 'Your alignment changes to neutral evil, and you gain the following benefits:'
    - type: list
      items:
      - You have {@sense truesight}.
      - You can use an action to see as if you were wearing a {@item ring of X-ray
        vision}. You can end this effect as a bonus action.
      - 'The eye has 8 charges. You can use an action and expend 1 or more charges
        to cast one of the following spells (save DC 18) from it: {@spell clairvoyance}
        (2 charges), {@spell crown of madness} (1 charge), {@spell disintegrate} (4
        charges), {@spell dominate monster} (5 charges), or {@spell eyebite} (4 charges).
        The eye regains {@dice 1d4 + 4} expended charges daily at dawn. Each time
        you cast a spell from the eye, there is a {@chance 5} chance that Vecna tears
        your soul from your body, devours it, and then takes control of the body like
        a puppet. If that happens, you become an NPC under the DM''s control.'
    - name: Properties of the Eye and Hand
      type: entries
      entries:
      - 'If you are attuned to both the hand and eye, you gain the following additional
        benefits:'
    - type: list
      items:
      - You are immune to disease and poison.
      - Using the eye's X-ray vision never causes you to suffer {@condition exhaustion}.
      - You experience premonitions of danger and, unless you are {@condition incapacitated},
        can't be surprised.
      - If you start your turn with at least 1 hit point, you regain {@dice 1d10}
        hit points.
      - If a creature has a skeleton, you can attempt to turn its bones to jelly with
        a touch of the {@item Hand of Vecna}. You can do so by using an action to
        make a melee attack against a creature you can reach, using your choice of
        your melee attack bonus for weapons or spells. On a hit, the target must succeed
        on a DC 18 Constitution saving throw or drop to 0 hit points.
      - You can use an action to cast {@spell wish}. This property can't be used again
        until 30 days have passed.
    - name: Destroying the Eye and Hand
      type: entries
      entries:
      - If the Eye of Vecna and the {@item Hand of Vecna} are both attached to the
        same creature, and that creature is slain by the {@item Sword of Kas}, both
        the eye and the hand burst into flame, turn to ash, and are destroyed forever.
        Any other attempt to destroy the eye or hand seems to work, but the artifact
        reappears in one of Vecna's many hidden vaults, where it waits to be rediscovered.
    attachedSpells:
    - wish
    - clairvoyance
    - crown of madness
    - disintegrate
    - dominate monster
    - eyebite

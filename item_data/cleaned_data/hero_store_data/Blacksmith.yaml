  item_code: CARPENTERS-TOOLS_PHB_NONE
  item_info:
    name: Carpenter's Tools
    source: PHB
    page: 154
    srd: true
    type: AT
    rarity: none
    weight: 6
    value: 800
    additionalEntries:
    - Skill at carpentry enables a character to construct wooden structures. A carpenter
      can build a house, a shack, a wooden cabinet, or similar items.
    - type: entries
      name: Components
      entries:
      - Carpenter's tools include a saw, a hammer, nails, a hatchet, a square, a ruler,
        an adze, a plane, and a chisel.
    - type: entries
      name: History
      entries:
      - This tool proficiency aids you in identifying the use and the origin of wooden
        buildings and other large wooden objects.
    - type: entries
      name: Investigation
      entries:
      - You gain additional insight when inspecting areas within wooden structures,
        because you know tricks of construction that can conceal areas from discovery.
    - type: entries
      name: Perception
      entries:
      - You can spot irregularities in wooden walls or floors, making it easier to
        find trap doors and secret passages.
    - type: entries
      name: Stealth
      entries:
      - You can quickly assess the weak spots in a wooden floor, making it easier
        to avoid the places that creak and groan when they're stepped on.
    - type: entries
      name: Fortify
      entries:
      - With 1 minute of work and raw materials, you can make a door or window harder
        to force open. Increase the DC needed to open it by 5.
    - type: entries
      name: Temporary Shelter
      entries:
      - As part of a long rest, you can construct a lean-to or a similar shelter to
        keep your group dry and in the shade for the duration of the rest. Because
        it was fashioned quickly from whatever wood was available, the shelter collapses
        {@dice 1d3} days after being assembled.
    - type: table
      caption: Carpenter's Tools
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Build a simple wooden structure
        - '10'
      - - Design a complex wooden structure
        - '15'
      - - Find a weak point in a wooden wall
        - '15'
      - - Pry apart a door
        - '20'
- *id023
- &id024
  item_code: CARTOGRAPHERS-TOOLS_PHB_NONE
  item_info:
    name: Cartographer's Tools
    source: PHB
    page: 154
    srd: true
    type: AT
    rarity: none
    weight: 6
    value: 1500
    additionalEntries:
    - Using cartographer's tools, you can create accurate maps to make travel easier
      for yourself and those who come after you. These maps can range from large-scale
      depictions of mountain ranges to diagrams that show the layout of a dungeon
      level.
    - type: entries
      name: Components
      entries:
      - Cartographer's tools consist of a quill, ink, parchment, a pair of compasses,
        calipers, and a ruler.
    - type: entries
      name: Arcana, History, Religion
      entries:
      - You can use your knowledge of maps and locations to unearth more detailed
        information when you use these skills. For instance, you might spot hidden
        messages in a map, identify when the map was made to determine if geographical
        features have changed since then, and so forth.
    - type: entries
      name: Nature
      entries:
      - Your familiarity with physical geography makes it easier for you to answer
        questions or solve issues relating to the terrain around you.
    - type: entries
      name: Survival
      entries:
      - Your understanding of geography makes it easier to find paths to civilization,
        to predict areas where villages or towns might be found, and to avoid becoming
        lost. You have studied so many maps that common patterns, such as how trade
        routes evolve and where settlements arise in relation to geographic locations,
        are familiar to you.
    - type: entries
      name: Craft a Map
      entries:
      - While traveling, you can draw a map as you go in addition to engaging in other
        activity.
    - type: table
      caption: Cartographer's Tools
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Determine a map's age and origin
        - '10'

- item_code: LUBAS-TAROKKA-OF-SOULS_TCE_ARTIFACT
  item_info:
    name: Luba's Tarokka of Souls
    source: TCE
    page: 129
    rarity: artifact
    reqAttune: true
    wondrous: true
    entries:
    - Not all lingering spirits are tragic souls, lost on their way to the hereafter.
      Some languish as prisoners, souls so wicked mortals dare not free them upon
      an unsuspecting afterlife.
    - "Created by a figure of Vistani legend, Luba's Tarokka of Souls shaped the destiny\
      \ of countless heroes. The prophecies of this deck of cards also revealed great\
      \ evils and guided its creator into the path of nefarious forces. Untold times\
      \ the deck's creator, Mother Luba, narrowly escaped doom, spared only by her\
      \ keen insights. But even for her, not all wickedness could be escaped. In the\
      \ most dire cases, Mother Luba managed to ensnare beings of pure evil amid the\
      \ strands of fate, imprisoning them within her tarroka deck. There these foul\
      \ spirits dwell still, trapped within a nether-realm hidden amid shuffling cards,\
      \ waiting for fate to turn foul\u2014as it inevitably will."
    - 'Like all tarokka decks, the {@i Tarokka of Souls} is a lavishly illustrated
      collection of fifty-four cards, comprising the fourteen cards of the high deck
      and forty other cards divided into four suits: coins, glyphs, stars, and swords.'
    - type: entries
      name: Random Properties
      entries:
      - 'The artifact has the following random properties, which you can determine
        by rolling on the tables in the "Artifacts" section of the {@book Dungeon
        Master''s Guide|DMG}:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
          properties
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial}
          properties
    - type: entries
      name: Spells
      entries:
      - 'While holding the deck, you can use an action to cast one of the following
        spells (save DC 18) from it: {@spell comprehend languages}, {@spell detect
        evil and good}, {@spell detect magic}, {@spell detect poison and disease},
        {@spell locate object}, or {@spell scrying}. Once you use the deck to cast
        a spell, you can''t cast that spell again from it until the next dawn.'
    - type: entries
      name: Enduring Vision
      entries:
      - While holding the deck, you automatically succeed on Constitution saving throws
        made to maintain your concentration on {@spell divination} spells.
    - type: entries
      name: Twist of Fate
      entries:
      - 'As an action, you can draw a card from the deck and twist the fortune of
        another creature you can see within 15 feet of you. Choose one of the following
        effects:'
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Weal.
          entry: The creature has advantage on attack rolls, ability checks, and saving
            throws for the next hour.
        - type: item
          name: Woe.
          entry: The creature has disadvantage on attack rolls, ability checks, and
            saving throws for the next hour.
        - The deck can be used in this way twice, and you regain all expended uses
          at the next dawn.
    - type: entries
      name: Prisoners of Fate
      entries:
      - Whenever you use the Twist of Fate property, there is a chance that one of
        the souls trapped in the deck escapes. Roll {@dice d100} and consult the Souls
        of the Tarokka table. If you roll one of the high cards, the soul associated
        with it escapes. You can find its statistics in the {@book Monster Manual|MM}.
        If you roll a soul that has already escaped, roll again.
      - type: table
        caption: Souls of the Tarokka
        colLabels:
        - d100
        - Card
        - Soul
        colStyles:
        - col-2 text-center
        - col-5 text-center
        - col-5 text-center
        rows:
        - - '1'
          - Artifact
          - '{@creature Flameskull}'
        - - '2'
          - Beast
          - '{@creature Wraith}'
        - - '3'
          - Broken
          - '{@creature Banshee}'
        - - '4'
          - Darklord
          - '{@creature Vampire}'
        - - '5'
          - Donjon
          - '{@creature Mummy}'
        - - '6'
          - Executioner
          - '{@creature Death knight}'
        - - '7'
          - Ghost
          - '{@creature Ghost}'
        - - '8'
          - Horseman
          - '{@creature Mummy lord}'
        - - '9'
          - Innocent
          - '{@creature Ghost}'
        - - '10'
          - Marionette
          - '{@creature Mummy}'
        - - '11'
          - Mists
          - '{@creature Wraith}'
        - - '12'
          - Raven
          - '{@creature Vampire spawn}'
        - - '13'
          - Seer
          - '{@creature Vampire}'
        - - '14'
          - Tempter
          - '{@creature Vampire spawn}'
        - - 15-100
          - "\u2014"
          - "\u2014"
      - The released soul appears at a random location within {@dice 10d10} miles
        of you and terrorizes the living. Until the released soul is destroyed, it
        gains the benefit of a weal from the deck's Twist of Fate property, and both
        you and the original target of Twist of Fate suffer the effect of woe.
    - type: entries
      name: Shuffling Fate
      entries:
      - If you go 7 days without using the Twist of Fate property, your attunement
        to Luba's Tarroka of Souls ends, and you can't attune to it again until after
        another creature uses Twist of Fate on you.
    - type: entries
      name: Destroying the Deck
      entries:
      - Luba's Tarokka of Souls can be destroyed only if all fourteen souls within
        are released and destroyed. This reveals a fifteenth soul, a lich, that inhabits
        the Nether card, which appears only when the fourteen souls are defeated.
        If this ancient entity is destroyed, the Nether card vanishes and the deck
        becomes a normal tarokka deck, with no special properties, but it includes
        a new card of the DM's design.
      - type: entries
        name: Mother Luba and the Vistani
        entries:
        - The creator of the Tarokka of Souls, Mother Luba was one of the most influential
          leaders of the Vistani. For untold generations, the Vistani have wandered
          the Shadowfell, which includes terrifying demiplanes like the vampire-haunted
          realm of Barovia. These travelers have learned many secrets of these domains
          and encountered countless others wandering amid the Shadowfell's horrors.
          Most Vistani bands accept well-intentioned wayfarers from diverse walks
          and of disparate origins, embracing any who seek to find a home amid the
          endless roads and vistas hidden amid the mists.
        - A halfling Vistani, Mother Luba led one of the largest groups of Vistani
          in the Shadowfell. She hailed from the same world that Count Strahd von
          Zarovich and Madam Eva came from, and she created a community of kindness
          and resilience-ever rare to find in the Plane of Shadow. She led her people
          in welcoming strangers, feeding the hungry, and defying the cruel. She and
          Madam Eva were once friends, until Madam Eva began bargaining with the creatures
          of the night. "We may wander amid the shadows," Mother Luba said. "But we
          must ever serve as a light to our fellow travelers."
        - Some years ago, Mother Luba disappeared into the mists, leaving behind only
          the Tarokka of Souls. It is said that if you draw the Mists card from it,
          you can hear the whispers of her kind voice.
    attachedSpells:
    - comprehend languages
    - detect evil and good
    - detect magic
    - detect poison and disease
    - locate object
    - scrying

- item_code: PENNANT-OF-THE-VIND-RUNE_SKT_VERY-RARE
  item_info:
    name: Pennant of the Vind Rune
    source: SKT
    page: 235
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - This blue pennant is crafted from silk and is five feet long and whips about
      as if buffeted by a wind. The vind (wind) rune appears on its surface, looking
      almost like a cloud. The pennant has the following properties, which work only
      while it's on your person.
    - type: entries
      name: Wind Step
      entries:
      - As an action, you fly up to 20 feet. If you don't land at the end of this
        flight, you fall unless you have another means of staying aloft.
    - type: entries
      name: Comforting Wind
      entries:
      - You can't suffocate.
    - type: entries
      name: Winds Grasp
      entries:
      - As a reaction when you fall, you can cause yourself to take no damage from
        the fall. Once you use this property, you can't use it again until you finish
        a short or long rest.
    - type: entries
      name: Wind Walker
      entries:
      - While you are attuned to this rune, you can cast {@spell levitate} as a bonus
        action. Once you use this property, you can't use it again until you finish
        a short or long rest.
    - type: entries
      name: Gift of Wind
      entries:
      - "You can transfer the pennant's magic to a nonmagical item\u2014a suit of\
        \ armor, a pair of boots, or a cloak\u2014by tracing the vind rune there with\
        \ your finger. The transfer takes 8 hours of work that requires the two items\
        \ to be within 5 feet of each other. At the end, the pennant is destroyed,\
        \ and the rune appears in silver on the chosen item, which gains a benefit\
        \ based on its form:"
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Armor.
          entry: The armor is now an uncommon magic item that requires attunement.
            You gain a bonus to speed of 5 feet while you wear the armor, and if it
            normally imposes disadvantage on {@skill Stealth} checks, it no longer
            does so.
        - type: item
          name: Boots/Cloak.
          entry: The pair of boots or cloak is now a rare magic item that requires
            attunement. While wearing the item, you can convert up to 20 feet of your
            movement on each of your turns into flight. If you don't land at the end
            of this flight, you fall unless you have another means of staying aloft.
            You can also cast {@spell feather fall} once from the item, and you regain
            the ability to do so when you finish a short or long rest.
    attachedSpells:
    - levitate
    - feather fall
- item_code: PENNANT-OF-THE-VIND-RUNE_UAPRESTIGECLASSESRUNMAGIC_RARE
  item_info:
    name: Pennant of the Vind Rune
    source: UAPrestigeClassesRunMagic
    page: 5

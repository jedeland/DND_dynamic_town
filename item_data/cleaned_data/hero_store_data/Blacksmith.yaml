- item_code: WAND-OF-ORCUS_DMG_ARTIFACT
  item_info:
    name: Wand of Orcus
    source: DMG
    page: 227
    type: WD
    rarity: artifact
    reqAttune: true
    weight: 4
    recharge: dawn
    charges: 7
    entries:
    - The ghastly Wand of Orcus rarely leaves {@creature Orcus|MTF|Orcus's} side.
      The device, as evil as its creator, shares the demon lord's aims to snuff out
      the lives of all living things and bind the Material Plane in the stasis of
      undeath. {@creature Orcus|MTF} allows the wand to slip from his grasp from time
      to time. When it does, it magically appears wherever its master senses an opportunity
      to achieve some fell goal.
    - Made from bones as hard as iron, the wand is topped with a magically enlarged
      skull that once belonged to a human hero slain by {@creature Orcus|MTF}. The
      wand can magically change in size to better conform to the grip of its user.
      Plants wither, drinks spoil, flesh rots, and vermin thrive in the wand's presence.
    - Any creature besides {@creature Orcus|MTF} that tries to attune to the wand
      must make a DC 17 Constitution saving throw. On a successful save, the creature
      takes {@dice 10d6} necrotic damage. On a failed save, the creature dies and
      rises as a {@creature zombie}.
    - In the hands of one who is attuned to it, the wand can be wielded as a magic
      mace that grants a +3 bonus to attack and damage rolls made with it. The wand
      deals an extra {@dice 2d12} necrotic damage on a hit.
    - name: Random Properties
      type: entries
      entries:
      - 'The Wand of Orcus has the following random properties:'
    - type: list
      items:
      - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
        properties}
      - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
        property}
      - 2 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
        properties}
      - 1 {@table Artifact Properties; Major Detrimental Properties|dmg|major detrimental
        property}
    - The detrimental properties of the Wand of Orcus are suppressed while the wand
      is attuned to {@creature Orcus|MTF} himself.
    - name: Protection
      type: entries
      entries:
      - You gain a +3 bonus to Armor Class while holding the wand.
    - name: Spells
      type: entries
      entries:
      - 'The wand has 7 charges. While holding it, you can use an action and expend
        1 or more of its charges to cast one of the following spells (save DC 18)
        from it: {@spell animate dead} (1 charge), {@spell blight} (2 charges), {@spell
        circle of death} (3 charges), {@spell finger of death} (3 charges), {@spell
        power word kill} (4 charges), or {@spell speak with dead} (1 charge). The
        wand regains {@dice 1d4 + 3} expended charges daily at dawn.'
      - While attuned to the wand, {@creature Orcus|MTF} or a follower blessed by
        him can cast each of the wand's spells using 2 fewer charges (minimum of 0).
    - name: Call Undead
      type: entries
      entries:
      - While you are holding the wand, you can use an action to conjure {@creature
        skeleton||skeletons} and {@creature zombie||zombies}, calling forth as many
        of them as you can divide 500 hit points among, each undead having average
        hit points. The undead magically rise up from the ground or otherwise form
        in unoccupied spaces within 300 feet of you and obey your commands until they
        are destroyed or until dawn of the next day, when they collapse into inanimate
        piles of bones and rotting corpses. Once you use this property of the wand,
        you can't use it again until the next dawn.
      - While attuned to the wand, {@creature Orcus|MTF} can summon any kind of undead,
        not just skeletons and zombies. The undead don't perish or disappear at dawn
        the following day, remaining until {@creature Orcus|MTF} dismisses them.
    - name: Sentience
      type: entries
      entries:
      - The Wand of {@creature Orcus|MTF} is a sentient, chaotic evil item with an
        Intelligence of 16, a Wisdom of 12, and a Charisma of 16. It has hearing and
        {@sense darkvision} out to a range of 120 feet.
      - The wand communicates telepathically with its wielder and can speak, read,
        and understand Abyssal and Common.
    - name: Personality
      type: entries
      entries:
      - The wand's purpose is to help satisfy {@creature Orcus|MTF|Orcus's} desire
        to slay everything in the multiverse. The wand is cold, cruel, nihilistic,
        and bereft of humor. In order to further its master's goals, the wand feigns
        devotion to its current user and makes grandiose promises that it has no intention
        of fulfilling, such as vowing to help its user overthrow {@creature Orcus|MTF}.
    - name: Destroying the Wand
      type: entries
      entries:
      - "Destroying the Wand of Orcus requires that it be taken to the Positive Energy\
        \ Plane by the ancient hero whose skull surmounts it. For this to happen,\
        \ the long-lost hero must first be restored to life\u2014no easy task, given\
        \ the fact that {@creature Orcus|MTF} has imprisoned the hero's soul and keeps\
        \ it hidden and well guarded."
      - Bathing the wand in positive energy causes it to crack and explode, but unless
        the above conditions are met, the wand instantly reforms on {@creature Orcus|MTF|Orcus's}
        layer of the Abyss.
    attachedSpells:
    - animate dead
    - blight
    - circle of death
    - finger of death
    - power word kill
    - speak with dead
- item_code: WAND-OF-WONDER_DMG_RARE
  item_info:
    name: Wand of Wonder
    source: DMG
    page: 212
    srd: true
    type: WD
    tier: major
    rarity: rare
    reqAttune: by a spellcaster
    weight: 1
    recharge: dawn
    charges: 7
    entries:
    - This wand has 7 charges. While holding it, you can use an action to expend 1
      of its charges and choose a target within 120 feet of you. The target can be
      a creature, an object, or a point in space. Roll {@dice d100} and consult the
      following table to discover what happens.
    - If the effect causes you to cast a spell from the wand, the spell's save DC
      is 15. If the spell normally has a range expressed in feet, its range becomes
      120 feet if it isn't already.
    - If an effect covers an area, you must center the spell on and include the target.
      If an effect has multiple possible subjects, the DM randomly determines which
      ones are affected.
    - The wand regains {@dice 1d6 + 1} expended charges daily at dawn. If you expend
      the wand's last charge, roll a {@dice d20}. On a 1, the wand crumbles into dust
      and is destroyed.
    - type: table
      colLabels:
      - '{@dice d100}'
      - Effect
      colStyles:
      - col-1 text-center
      - col-11
      rows:
      - - 01-05
        - You cast {@spell slow}.
      - - 06-10
        - You cast {@spell faerie fire}.
      - - 11-15
        - You are {@condition stunned} until the start of your next turn, believing
          something awesome just happened.
      - - 16-20
        - You cast {@spell gust of wind}.
      - - 21-25
        - You cast {@spell detect thoughts} on the target you chose. If you didn't
          target a creature, you instead take {@dice 1d6} psychic damage.
      - - 26-30
        - You cast {@spell stinking cloud}.
      - - 31-33
        - Heavy rain falls in a 60-foot radius centered on the target. The area becomes
          lightly obscured. The rain falls until the start of your next turn.
      - - 34-36
        - An animal appears in the unoccupied space nearest the target. The animal
          isn't under your control and acts as it normally would. Roll a {@dice d100}
          to determine which animal appears. On a 01-25, a {@creature rhinoceros}
          appears; on a 26-50, an {@creature elephant} appears; and on a 51-100, a
          {@creature rat} appears.
      - - 37-46
        - You cast {@spell lightning bolt}.
      - - 47-49
        - A cloud of 600 oversized butterflies fills a 30-foot radius centered on
          the target. The area becomes heavily obscured. The butterflies remain for
          10 minutes.
      - - 50-53
        - You enlarge the target as if you had cast {@spell enlarge/reduce}. If the
          target can't be affected by that spell or if you didn't target a creature,
          you become the target.
      - - 54-58
        - You cast {@spell darkness}.
      - - 59-62
        - Grass grows on the ground in a 60-foot radius centered on the target. If
          grass is already there, it grows to ten times its normal size and remains
          overgrown for 1 minute.
      - - 63-65
        - An object of the DM 's choice disappears into the Ethereal Plane. The object
          must be neither worn nor carried, within 120 feet of the target, and no
          larger than 10 feet in any dimension.
      - - 66-69
        - You shrink yourself as if you had cast {@spell enlarge/reduce} on yourself.
      - - 70-79
        - You cast {@spell fireball}.
      - - 80-84
        - You cast {@spell invisibility} on yourself.
      - - 85-87
        - Leaves grow from the target. If you chose a point in space as the target,
          leaves sprout from the creature nearest to that point. Unless they are picked
          off, the leaves turn brown and fall off after 24 hours.
      - - 88-90
        - "A stream of {@dice 1d4 \xD7 10} gems, each worth 1 gp, shoots from the\
          \ wand 's tip in a line 30 feet long and 5 feet wide. Each gem deals 1 bludgeoning\
          \ damage, and the total damage of the gems is divided equally among all\
          \ creatures in the line."
      - - 91-95
        - A burst of colorful shimmering light extends from you in a 30-foot radius.
          You and each creature in the area that can see must succeed on a DC 15 Constitution
          saving throw or become {@condition blinded} for 1 minute. A creature can
          repeat the saving throw at the end of each of its turns, ending the effect
          on itself on a success.
      - - 96-97
        - The target's skin turns bright blue for {@dice 1d10} days. If you chose
          a point in space, the creature nearest to that point is affected.
      - - 98-00
        - If you targeted a creature, it must make a DC 15 Constitution saving throw.
          If you didn't target a creature, you become the target and must make the
          saving throw. If the saving throw fails by 5 or more, the target is instantly
          {@condition petrified}. On any other failed save, the target is {@condition
          restrained} and begins to turn to stone. While {@condition restrained} in
          this way, the target must repeat the saving throw at the end of its next
          turn, becoming {@condition petrified} on a failure or ending the effect
          on a success. The petrification lasts until the target is freed by the {@spell
          greater restoration} spell or similar magic.
    attachedSpells:
    - slow
    - faerie fire
    - gust of wind
    - detect thoughts
    - stinking cloud
    - lightning bolt
    - enlarge/reduce
    - darkness
    - fireball
    - invisibility

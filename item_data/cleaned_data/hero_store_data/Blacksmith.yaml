  item_code: SWORD-OF-KAS_DMG_ARTIFACT
  item_info:
    name: Sword of Kas
    source: DMG
    page: 226
    type: M
    rarity: artifact
    reqAttune: true
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    entries:
    - 'When Vecna grew in power, he appointed an evil and ruthless lieutenant, Kas
      the Bloody Handed, to act as his bodyguard and right hand. This despicable villain
      served as advisor, warlord, and assassin. His successes earned him Vecna''s
      admiration and a reward: a sword with as dark a pedigree as the man who would
      wield it.'
    - For a long time, Kas faithfully served the {@creature lich} but as Kas's power
      grew, so did his hubris. His sword urged him to supplant Vecna, so that they
      could rule the {@creature lich||lich's} empire in Vecna's stead. Legend says
      Vecna's destruction came at Kas's hand, but Vecna also wrought his rebellious
      lieutenant's doom, leaving only Kas's sword behind. The world was made brighter
      thereby.
    - The Sword of Kas is a magic, sentient longsword that grants a +3 bonus to attack
      and damage rolls made with it. It scores a critical hit on a roll of 19 or 20,
      and deals an extra {@dice 2d10} slashing damage to undead.
    - If the sword isn't bathed in blood within 1 minute of being drawn from its scabbard,
      its wielder must make a DC 15 Charisma saving throw. On a successful save, the
      wielder takes {@dice 3d6} psychic damage. On a failed save, the wielder is dominated
      by the sword, as if by the {@spell dominate monster} spell, and the sword demands
      that it be bathed in blood. The spell effect ends when the sword's demand is
      met.
    - name: Random Properties
      type: entries
      entries:
      - 'The Sword of Kas has the following random properties:'
    - type: list
      items:
      - 1 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
        property}
      - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
        property}
      - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
        property}
      - 1 {@table Artifact Properties; Major Detrimental Properties|dmg|major detrimental
        property}
    - name: Spirit of Kas
      type: entries
      entries:
      - While the sword is on your person, you add a {@dice d10} to your initiative
        at the start of every combat. In addition, when you use an action to attack
        with the sword, you can transfer some or all of its attack bonus to your Armor
        Class instead. The adjusted bonuses remain in effect until the start of your
        next turn.
    - name: Spells
      type: entries
      entries:
      - 'While the sword is on your person, you can use an action to cast one of the
        following spells (save 18) from it: {@spell call lightning}, {@spell divine
        word}, or {@spell finger of death}. Once you use the sword to cast a spell,
        you can''t cast that spell again from it until the next dawn.'
    - name: Sentience
      type: entries
      entries:
      - The Sword of Kas is a sentient chaotic evil weapon with an Intelligence of
        15, a Wisdom of 13, and a Charisma of 16. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Common
    - name: Personality
      type: entries
      entries:
      - The sword's purpose is to bring ruin to Vecna. Killing Vecna's worshipers,
        destroying the {@creature lich||lich's} works, and foiling his machinations
        all help to fulfill this goal.
      - The Sword of Kas also seeks to destroy anyone corrupted by the Eye and {@item
        Hand of Vecna}. The sword's obsession with those artifacts eventually becomes
        a fixation for its wielder.
    - name: Destroying the Sword
      type: entries
      entries:
      - A creature attuned to both the {@item Eye of Vecna} and the {@item Hand of
        Vecna} can use the wish property of those combined artifacts to unmake the
        Sword of Kas. The creature must cast the {@spell wish} spell and make a Charisma
        check contested by the Charisma check of the sword. The sword must be within
        30 feet of the creature, or the spell fails. If the sword wins the contest,
        nothing happens, and the {@spell wish} spell is wasted. If the sword loses
        the contest, it is destroyed.
    attachedSpells:
    - wish
    - call lightning
    - divine word
    - finger of death

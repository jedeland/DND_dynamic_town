      rows:
      - - Spot a {@condition poisoned} object
        - '10'
      - - Determine the effects of a poison
        - '20'
- item_code: POTION-OF-AQUEOUS-FORM_MOT_RARE
  item_info:
    name: Potion of Aqueous Form
    source: MOT
    page: 197
    type: P
    rarity: rare
    entries:
    - When you drink this potion, you transform into a pool of water. You return to
      your true form after 10 minutes or if you are {@condition incapacitated} or
      die.
    - 'You''re under the following effects while in this form:'
    - type: list
      style: list-hang-notitle
      items:
      - type: item
        name: Liquid Movement.
        entry: You have a swimming speed of 30 feet. You can move over or through
          other liquids. You can enter and occupy the space of another creature. You
          can rise up to your normal height, and you can pass through even Tiny openings.
          You extinguish nonmagical flames in any space you enter.
      - type: item
        name: Watery Resilience.
        entry: You have resistance to nonmagical damage. You also have advantage on
          Strength, Dexterity, and Constitution saving throws.
      - type: item
        name: Limitations.
        entry: You can't talk, attack, cast spells, or activate magic items. Any objects
          you were carrying or wearing meld into your new form and are inaccessible,
          though you continue to be affected by anything you're wearing, such as armor.
- item_code: POTION-OF-GIANT-SIZE_SKT_LEGENDARY
  item_info:
    name: Potion of Giant Size
    source: SKT
    page: 236
    type: P
    rarity: legendary
    entries:
    - When you drink this potion, you become Huge for 24 hours if you are Medium or
      smaller, otherwise the potion does nothing. For that duration, your Strength
      becomes 25, if it isn't already higher, and your hit point maximum is doubled
      (your current hit points are doubled when you drink the potion). In addition,
      the reach of your melee attacks increases by 5 feet.
    - Everything you are carrying and wearing also increases in size for the duration.
      When rolling damage for weapons enlarged in this manner, roll three times the
      normal number of dice; for example, an enlarged longsword would deal {@dice
      3d8} slashing damage (instead of {@dice 1d8}), or {@dice 3d10} slashing damage
      (instead of {@dice 1d10}) when used with two hands.
    - When the effect ends, any hit points you have above your hit point maximum become
      temporary hit points. This potion is a pale white liquid made from the tongue
      of a giant clam, with a pungent aroma akin to that of rotting algae. It tastes
      sweet, however, when consumed.
- &id061
  item_code: POTTERS-TOOLS_PHB_NONE
  item_info:
    name: Potter's Tools
    source: PHB
    page: 154
    srd: true
    type: AT
    rarity: none
    weight: 3
    value: 1000
    additionalEntries:
    - Potter's tools are used to create a variety of ceramic objects, most typically
      pots and similar vessels.
    - type: entries
      name: Components
      entries:
      - Potter's tools include potter's needles, ribs, scrapers, a knife, and calipers.
    - type: entries
      name: History
      entries:
      - Your expertise aids you in identifying ceramic objects, including when they
        were created and their likely place or culture of origin.
    - type: entries
      name: Investigation, Perception
      entries:
      - You gain additional insight when inspecting ceramics, uncovering clues others
        would overlook by spotting minor irregularities.
    - type: entries
      name: Reconstruction
      entries:
      - By examining pottery shards, you can determine an object's original, intact
        form and its likely purpose.
    - type: table
      caption: Potter's Tools
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Determine what a vessel once held
        - '10'
      - - Create a serviceable pot
        - '15'
      - - Find a weak point in a ceramic object
        - '20'
- *id061
- &id062
  item_code: POWERED-ARMOR_LLK_LEGENDARY
  item_info:
    name: Powered Armor
    source: LLK
    page: 56
    type: HA
    rarity: legendary
    reqAttune: true
    weight: 65
    ac: 18
    entries:
    - "Powered armor resembles a suit of unusual plate armor, with finely articulated\
      \ joints connected by an oily, black, leather-like material. The armor has been\
      \ worked to create the appearance of a heavily muscled warrior, and its great\
      \ helm is unusual in that it has no openings\u2014only a broad glass plate in\
      \ the front with a second piece of glass above it. Strange plates, tubing, and\
      \ large metal bosses adorn the armor in seemingly random fashion. On the back\
      \ of the armor's left gauntlet is a rectangular metal box, from which projects\
      \ a short rod tipped with a cone-shaped red crystal."
    - 'While wearing this armor, you gain the following benefits:'
    - type: list
      items:
      - You have a +1 bonus to AC.
      - Your Strength score is 18 (this has no effect if your Strength is already
        18 or higher).
      - You have advantage on death saving throws.
    - 'The armor has further capabilities that can be powered either by energy cells
      or by your own life energy. You can use a bonus action to draw power from an
      energy cell or sacrifice hit points to gain one of the following benefits:'
    - type: list
      items:
      - Emit a force field to gain {@dice 2d6 + 5} temporary hit points (1 charge
        or 5 hit points).
      - Activate boosters to gain a flying speed of 15 feet for 1 minute (1 charge
        or 5 hit points).
      - 'Fire arm-mounted laser: {@atk rw} {@hit 8} to hit, range 120 feet, one target.
        {@h}{@damage 2d6} radiant damage (1 charge or 5 hit points).'
      - Translate any writing you can see in any nonmagical language, to a total of
        one thousand words over 1 minute (1 charge or 5 hit points).
      - Fill the armor with air, allowing you to breathe normally in any environment
        for up to 1 hour (1 charge or 5 hit points).
      - Gain {@sense darkvision} to a range of 60 feet for up to 1 hour (1 charge
        or 5 hit points).
    - The armor can accept only one energy cell at a time. It is found with one energy
      cell attached, containing {@dice 2d10} charges.
    - type: inset
      name: Powered Armor Options
      entries:
      - Depending on where and how it appears in the adventure, you might wish to
        modify the features of Kwalish's legendary powered armor.
      - type: entries
        name: Automatic Defenses
        entries:
        - Unless Kwalish deactivates the suit's automatic defenses, no one can approach
          the armor without setting those defenses off. Treat the armor as a {@creature
          shield guardian} that has stored a {@spell magic missile} spell cast using
          a 4th-level spell slot. When the armor is reduced to 0 hit points, its defenses
          are rendered inert and it can be safely approached.
      - type: entries
        name: Battle of Wills
        entries:
        - When donned by a new user, the armor deems itself superior and attempts
          to take possession of that user. The user must succeed on a DC 13 Charisma
          saving throw or be possessed by the armor. While possessed, the user is
          {@condition incapacitated} and loses control of its body but retains its
          awareness. The armor uses the possessed user's statistics (as adjusted by
          the armor), but doesn't gain access to the user's knowledge, features, or
          proficiencies.
        - Freeing a creature trapped inside the armor first requires defeating the
          armor's automatic defenses (as above). The trapped creature can also attempt
          a DC 20 Charisma saving throw each day at dawn. On a successful save, the
          armor no longer controls the creature and can be safely donned by that creature
          at any time.
      - type: entries
        name: Stasis
        entries:
        - Whenever a creature wearing the armor drops to 0 hit points, the armor places
          that creature into a state of stasis. While in this state, the creature
          is stable and does not make death saving throws, but the armor takes control
          of the creature (as above). Additionally, the armor attempts to assume the
          identity of the user, assuring their allies that nothing is amiss. Freeing
          the user first requires defeating the armor's automatic defenses (as above).
          A creature in stasis does not make Charisma saving throws to break the armor's
          control.
      - type: entries
        name: Alternative Power
        entries:
        - Powered armor originally required energy cells to fuel it, but was adapted
          by Kwalish to be fueled by the life energy of the creature wearing it. You
          might decide that the armor can also draw power from additional sources,
          or that energy cells can be recharged with the aid of a tinker, inventor,
          or artificer. It might also be possible for allies to connect to the armor
          through the use of magic that generates a conduit something like an astral
          silver cord. While so connected, a willing ally can give up hit points as
          a reaction to fuel the armor's abilities.
- *id062
- item_code: PRIDE-SILK-OUTFIT_EGW_NONE
  item_info:
    name: Pride Silk Outfit
    source: EGW
    page: 103
    type: G
    rarity: none
    weight: 4
    value: 50000
    entries:
    - An outfit made of pride silk weighs 4 pounds and costs 500 gp. If you aren't
      wearing armor, your base Armor Class is 11 + your Dexterity modifier while wearing
      it.
- item_code: QUIVER-OF-EHLONNA_DMG_UNCOMMON
  item_info:
    name: Quiver of Ehlonna
    source: DMG
    page: 189
    srd: Efficient Quiver
    tier: major
    rarity: uncommon
    wondrous: true
    weight: 2
    entries:
    - Each of the quiver's three compartments connects to an extradimensional space
      that allows the quiver to hold numerous items while never weighing more than
      2 pounds. The shortest compartment can hold up to sixty {@item arrow|phb|arrows},
      {@item crossbow bolt|phb|bolts}, or similar objects. The midsize compartment
      holds up to eighteen {@item javelin|phb|javelins} or similar objects. The longest
      compartment holds up to six long objects, such as bows, {@item quarterstaff|phb|quarterstaffs},
      or {@item spear|phb|spears}.
    - You can draw any item the quiver contains as if doing so from a regular quiver
      or scabbard.
- item_code: RAKDOS-RITEKNIFE_GGR_LEGENDARY
  item_info:
    name: Rakdos Riteknife
    source: GGR
    page: 180
    type: M
    rarity: legendary
    reqAttune: true
    weight: 1
    property:
    - F
    - L
    - T
    range: 20/60
    dmg1: 1d4
    dmgType: P
    entries:
    - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
      Its blade is cruelly serrated, and its hilt resembles a demonic head and wings.
      Whenever you slay a creature with an attack using the dagger, the creature's
      soul is imprisoned inside the dagger, and that creature can be restored to life
      only by a {@spell wish} spell. The dagger can hold a maximum of five souls.
    - For each soul imprisoned in the dagger, your attacks with it deal an extra {@dice
      1d4} necrotic damage on a hit. While the dagger is within 5 feet of you, your
      dreams are haunted by whispers from the trapped souls.
    - The dagger has the following additional properties.
    - type: entries
      name: Siphon Vitality
      entries:
      - As a bonus action, you can release any number of stored souls from the dagger
        to regain {@dice 1d10} hit points per soul released.
    - type: entries
      name: Annihilation
      entries:
      - 'If the dagger holds five souls, you can use this property: As a reaction
        immediately after you hit a creature with the dagger and deal damage to that
        target, you can release all five souls. If the target now has fewer than 75
        hit points, it must succeed on a DC 15 Constitution saving throw or die. If
        the target dies, you can''t use this property again until you finish a long
        rest.'
- item_code: RED-DRAGON-MASK_ROTOS_LEGENDARY
  item_info:
    name: Red Dragon Mask
    source: RoTOS
    page: 4
    rarity: legendary
    reqAttune: true
    wondrous: true
    entries:
    - This mask of glossy crimson has swept-back horns and spiked cheek ridges. The
      mask reshapes to fit a wearer attuned to it. While you are wearing the mask
      and attuned to it, you can access the following properties.
    - type: entries
      name: Damage Absorption
      entries:
      - You have resistance against fire damage. If you already have resistance to
        fire damage from another source, you instead have immunity to fire damage.
        If you already have immunity to fire damage from another source, whenever
        you are subjected to fire damage, you take none of that damage and regain
        a number of hit points equal to half the damage dealt of that type.
    - type: entries
      name: Draconic Majesty
      entries:
      - While you are wearing no armor, you can add your Charisma bonus to your Armor
        Class.
    - type: entries
      name: Dragon Breath
      entries:
      - If you have a breath weapon that requires rest to recharge, it gains a recharge
        of 6.
    - type: entries
      name: Dragon Sight
      entries:
      - You gain {@sense darkvision} out to 60 feet, or to an additional 60 feet if
        you already have that sense. Once per day, you can gain {@sense blindsight}
        out to 30 feet for 5 minutes.
    - type: entries
      name: Dragon Tongue
      entries:
      - You can speak and understand Draconic. You also have advantage on any Charisma
        check you make against Red Dragons.
    - type: entries
      name: Legendary Resistance
      entries:
      - (1/Day) If you fail a saving throw, you can choose to succeed instead.
    - type: entries
      name: Dragon Fire
      entries:
      - If you deal fire damage to a creature or flammable object, it starts burning.
        At the start of each of its turns, a creature burning in this way takes {@dice
        1d6} fire damage. A creature that can reach the burning target can use an
        action to extinguish the fire.
- &id063
  item_code: RED-DRAGON-SCALE-MAIL_DMG_VERY-RARE
  item_info:
    name: Red Dragon Scale Mail
    source: DMG
    page: 165
    srd: true
    type: MA
    tier: major
    rarity: very rare
    reqAttune: true
    weight: 45
    ac: 14
    stealth: true
    entries:
    - Dragon scale mail is made of the scales of one kind of dragon. Sometimes dragons
      collect their cast-off scales and gift them to humanoids. Other times, hunters
      carefully skin and preserve the hide of a dead dragon. In either case, dragon
      scale mail is highly valued. While wearing this armor, you gain a +1 bonus to
      AC, you have advantage on saving throws against the Frightful Presence and breath
      weapons of dragons, and you have resistance to fire damage.
    - Additionally, you can focus your senses as an action to magically discern the
      distance and direction to the closest red dragon within 30 miles of you. This
      special action can't be used again until the next dawn.
- *id063
- item_code: RESZUR_POTA_UNCOMMON
  item_info:
    name: Reszur
    source: PotA
    page: 157
    type: M
    rarity: uncommon
    weight: 1
    value: 200
    property:
    - F
    - L
    - T
    range: 20/60
    dmg1: 1d4+1
    dmgType: P
    entries:
    - You have a +1 bonus to attack and damage rolls made with this weapon, which
      doesn't make noise when it hits or cuts something.
    - The name "Reszur" is graven on the dagger's pommel. If the wielder speaks the
      name, the blade gives off a faint, cold glow, shedding dim light in a 10-foot
      radius until the wielder speaks the name again.
- &id064
  item_code: RING-OF-AIR-ELEMENTAL-COMMAND_DMG_LEGENDARY
  item_info:
    name: Ring of Air Elemental Command
    source: DMG
    page: 190
    srd: true
    type: RG
    tier: major
    rarity: legendary
    reqAttune: true
    recharge: dawn
    charges: 5
    entries:
    - While wearing this ring, you have advantage on attack rolls against elementals
      from the Elemental Plane of Air, and they have disadvantage on attack rolls
      against you. In addition, you have access to properties based on the Elemental
      Plane of Air.
    - The ring has 5 charges. It regains {@dice 1d4 + 1} expended charges daily at
      dawn. Spells cast from the ring have a save DC of 17.
    - You can expend 2 of the ring's charges to cast {@spell dominate monster} on
      an {@creature air elemental}. In addition, when you fall, you descend 60 feet
      per round and take no damage from falling. You can also speak and understand
      Auran.
    - 'If you help slay an {@creature air elemental} while attuned to the ring, you
      gain access to the following additional properties:'
    - type: list
      items:
      - You have resistance to lightning damage.
      - You have a flying speed equal to your walking speed and can hover.
      - 'You can cast the following spells from the ring, expending the necessary
        number of charges: {@spell chain lightning} (3 charges), {@spell gust of wind}
        (2 charges), or {@spell wind wall} (1 charge).'
    attachedSpells:
    - dominate monster
    - chain lightning
    - gust of wind
    - wind wall
- *id064
- item_code: RING-OF-MIND-SHIELDING_DMG_UNCOMMON
  item_info:
    name: Ring of Mind Shielding
    source: DMG
    page: 191
    srd: true
    type: RG
    tier: major
    rarity: uncommon
    reqAttune: true
    entries:
    - While wearing this ring, you are immune to magic that allows other creatures
      to read your thoughts, determine whether you are lying, know your alignment,
      or know your creature type. Creatures can telepathically communicate with you
      only if you allow it.
    - You can use an action to cause the ring to become {@condition invisible} until
      you use another action to make it visible, until you remove the ring, or until
      you die.
    - If you die while wearing the ring, your soul enters it, unless it already houses
      a soul. You can remain in the ring or depart for the afterlife. As long as your
      soul is in the ring, you can telepathically communicate with any creature wearing
      it. A wearer can't prevent this telepathic communication.
- item_code: RING-OF-WINTER_TOA_ARTIFACT
  item_info:
    name: Ring of Winter
    source: ToA
    page: 207
    type: RG
    rarity: artifact
    reqAttune: true
    weight: 1
    recharge: dawn
    charges: 12
    entries:
    - '{@creature Artus Cimber|ToA} has kept this item in his possession for over
      a century. The Ring of Winter is a golden band that resizes to fit snugly on
      the finger of its wearer. A thin layer of frost coats the outside of the ring,
      which normal heat can''t melt. The ring feels ice cold to the touch and initially
      numbs the hand that wears it, but this cold ceases to be felt by one who is
      attuned to this ring.'
    - The Ring of Winter is sentient and tries to take control of any creature that
      wears it (see "Sentient Magic Items" chapter 7 of the Dungeon Master's Guide).
      If it succeeds, the ring compels its wearer to cause undue harm to everyone
      and everything around it, in a cold-hearted attempt to incur the wrath of enemies
      and bring the wearer's doom.
    - type: entries
      name: Sentience
      entries:
      - The Ring of Winter is a sentient chaotic evil item with an Intelligence of
        14, a Wisdom of 14, and a Charisma of 17. The ring communicates by transmitting
        emotion to the creature carrying or wielding it, and it has hearing and normal
        vision out to a range of 60 feet. The ring craves destruction, and it likes
        inflicting indiscriminate harm on others.
    - type: entries
      name: Nondetection
      entries:
      - The Ring of Winter defies attempts to magically locate it. Neither the ring
        nor its wearer can be targeted by any divination magic or perceived through
        magical scrying sensors.
    - type: entries
      name: Frozen Time
      entries:
      - As long as you wear the ring, you don't age naturally. This effect is similar
        to suspended animation, in that your age doesn't catch up to you once the
        ring is removed. The ring doesn't protect its wearer from magical or supernatural
        aging effects, such as the Horrifying Visage of a {@creature ghost}.
    - type: entries
      name: Cold Immunity
      entries:
      - While attuned to and wearing the ring, you have immunity to cold damage and
        don't suffer any ill effects from extreme cold (see chapter 5 of the Dungeon's
        Master Guide).
    - type: entries
      name: Magic
      entries:
      - 'The Ring of Winter has 12 charges and regains all its expended charges daily
        at dawn. While wearing the ring, you can expend the necessary number of charges
        to activate one of the following properties:'
      - type: list
        items:
        - You can expend 1 charge as an action and use the ring to lower the temperature
          in a 120-foot-radius sphere centered on a point you can see within 300 feet
          of you. The temperature in that area drops 20 degrees per minute, to a minimum
          of -30 degrees Fahrenheit. Frost and ice begin to form on surfaces once
          the temperature drops below 32 degrees. This effect is permanent unless
          you use the ring to end it as an action, at which point the temperature
          in the area returns to normal at a rate of 10 degrees per minute.
        - 'You can cast one of the following spells from the ring (spell save DC 17)
          by expending the necessary number of charges: {@spell Bigby''s hand} (2
          charges; the hand is made of ice, is immune to cold damage, and deals bludgeoning
          damage instead of force damage as a clenched fist), {@spell cone of cold}
          (2 charges), flesh to ice (3 charges; as {@spell flesh to stone} except
          that the target turns to solid ice with the density and durability of stone),
          {@spell ice storm} (2 charges), {@spell Otiluke''s freezing sphere} (3 charges),
          {@spell sleet storm} (1 charge), {@spell spike growth} (1 charge; the spikes
          are made of ice), or {@spell wall of ice} (2 charges).'
        - 'You can expend the necessary number of charges as an action and use the
          ring to create either an inanimate ice object (2 charges) or an animated
          ice creature (4 charges). The ice object can''t have any moving parts, must
          be able to fit inside a 10-foot cube, and has the density and durability
          of metal or stone (your choice). The ice creature must be modeled after
          a beast with a challenge rating of 2 or less. The ice creature has the same
          statistics as the beast it models, with the following changes: the creature
          is a construct with vulnerability to fire damage, immunity to cold and poison
          damage, and immunity to the following conditions: {@condition charmed},
          {@condition exhaustion}, {@condition frightened}, {@condition paralyzed},
          {@condition petrified}, and {@condition poisoned}. The ice creature obeys
          only its creator''s commands. The ice object or creature appears in an unoccupied
          space within 60 feet of you. It melts into a pool of normal water after
          24 hours or when it drops to 0 hit points. In extreme heat, it loses 5 ({@dice
          1d10}) hit points per minute as it melts. Use the guidelines in chapter
          8 of the Dungeon Master''s Guide to determine the hit points of an inanimate
          object if they become necessary.'
    - type: entries
      name: Other Properties
      entries:
      - The Ring of Winter is rumored to possess other properties that can be activated
        only by an evil being whose will the ring can't break. Frost giants have long
        believed that the ring can be used to freeze entire worlds, while a {@creature
        djinni} in the service of a Calishite pasha once claimed that the ring could
        be used to summon and control white dragons, as well as the mighty ice primordial
        named Cryonax.
    - type: entries
      name: Destroying the Ring
      entries:
      - The ring is nigh indestructible, resisting even the most intense magical heat.
        If it is placed on the finger of the powerful archfey known as the Summer
        Queen, the ring melts away and is destroyed forever.
    attachedSpells:
    - cone of cold
    - ice storm
    - Otiluke's freezing sphere
    - sleet storm
    - wall of ice
    - Bigby's hand
    - flesh to stone
    - spike growth
- item_code: ROBE-OF-THE-ARCHMAGI_DMG_LEGENDARY
  item_info:
    name: Robe of the Archmagi
    source: DMG
    page: 194
    srd: true
    tier: major
    rarity: legendary
    reqAttune: by a sorcerer, warlock, or wizard
    wondrous: true
    entries:
    - This elegant garment is made from exquisite cloth of white, gray, or black and
      adorned with silvery runes. The robe's color corresponds to the alignment for
      which the item was created. A white robe was made for good, gray for neutral,
      and black for evil. You can't attune to a robe of the archmagi that doesn't
      correspond to your alignment.
    - 'You gain these benefits while wearing the robe:'
    - type: list
      items:
      - If you aren't wearing armor, your base Armor Class is 15 + your Dexterity
        modifier.
      - You have advantage on saving throws against spell and other magical effects.
      - Your spell save DC and spell attack bonus each increase by 2.
- item_code: ROD-OF-LORDLY-MIGHT_DMG_LEGENDARY
  item_info:
    name: Rod of Lordly Might
    source: DMG
    page: 196
    srd: true
    type: RD
    tier: major
    rarity: legendary
    reqAttune: true
    weight: 2
    entries:
    - This rod has a flanged head, and it functions as a magic mace that grants a
      +3 bonus to attack and damage roll made with it. The rod has properties associated
      with six different buttons that are set in a row along the haft. It has three
      other properties as well, detailed below.
    - name: Six Buttons
      type: entries
      entries:
      - You can press one of the rod's six buttons as a bonus action. A button's effect
        lasts until you push a different button or until you push the same button
        again, which causes the rod to revert to its normal form.
      - If you press button 1, the rod becomes a {@item flame tongue} as a fiery blade
        sprouts from the end opposite the rod's flanged head (you choose the type
        of sword).
      - If you press button 2, the rod's flanged head folds down and two crescent-shaped
        blades spring out, transforming the rod into a magic battleaxe that grants
        a +3 bonus to attack and damage rolls made with it.
      - If you press button 3, the rod's flanged head folds down, a spear point springs
        from the rod's tip, and the rod's handle lengthens into a 6-foot haft, transforming
        the rod into a magic spear that grants a+3 bonus to attack and damage rolls
        made with it.
      - If you press button 4, the rod transforms into a climbing pole up to 50 feet
        long, as you specify. In surfaces as hard as granite, a spike at the bottom
        and three hooks at the top anchor the pole. Horizontal bars 3 inches long
        fold out from the sides, 1 foot apart, forming a ladder. The pole can bear
        up to 4,000 pounds. More weight or lack of solid anchoring causes the rod
        to revert to its normal form.
      - If you press button 5, the rod transforms into a handheld battering ram and
        grants its user a +10 bonus to Strength checks made to break through doors,
        barricades, and other barriers.
      - If you press button 6, the rod assumes or remains in its normal form and indicates
        magnetic north. (Nothing happens if this function of the rod is used in a
        location that has no magnetic north.) The rod also gives you knowledge of
        your approximate depth beneath the ground or your height above it.
    - name: Drain Life
      type: entries
      entries:
      - When you hit a creature with a melee attack using the rod, you can force the
        target to make a DC 17 Constitution saving throw. On a failure, the target
        rakes an extra {@dice 4d6} necrotic damage, and you regain a number of hit
        points equal to half that necrotic damage. This property can't be used again
        until the next dawn.
    - name: Paralyze
      type: entries
      entries:
      - When you hit a creature with a melee attack using the rod, you can force the
        target to make a DC 17 Strength saving throw. On a failure, the target is
        {@condition paralyzed} for 1 minute. The target can repeat the saving throw
        at the end of each of its turns, ending the effect on a success. This property
        can't be used again until the next dawn.
    - name: Terrify
      type: entries
      entries:
      - While holding the rod, you can use an action to force each creature you can
        see within 30 feet of you to make a DC 17 Wisdom saving throw. On a failure,
        a target is {@condition frightened} of you for 1 minute. A {@condition frightened}
        target can repeat the saving throw at the end of each of its turns, ending
        the effect on itself on a success. This property can't be used again until
        the next dawn.
- item_code: ROTOR-OF-RETURN_AI_VERY-RARE
  item_info:
    name: Rotor of Return
    source: AI
    page: 221
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - While attuned to this device, you have a +1 bonus to Constitution saving throws.
      You periodically receive flashbacks of old memories, and you can unerringly
      recall any event that took place within the previous 30 days.
    - type: entries
      name: Borrow Object
      entries:
      - You name a mundane item with a value of 50 gp or less and it appears in your
        hand or at your feet. This can be any item that appears in chapter 5, "{@book
        Equipment|PHB|5}," of the Player's Handbook, or any similar item selected
        with the DM's permission. The summoned item is transported to you from somewhere
        else in the world, but it is generic in nature, so that you might call for
        a longsword but you cannot borrow a specific creature's longsword. The item
        vanishes 10 minutes after it appears. Once you use this feature of the rotor
        of return, it cannot be used again until the next dawn.
    - type: entries
      name: Recall Code
      entries:
      - As an action, you can set your current location as a point of return locked
        to the rotor. Anytime thereafter, you can use a bonus action to teleport to
        the rotor's point of return as long as you are within 500 feet of that point.
        Once you use the rotor of return to teleport, this feature cannot be used
        again until the next dawn.
    - type: entries
      name: Part of a Whole
      entries:
      - While this component is not installed in the {@item Orrery of the Wanderer|AI},
        its magic might function sporadically or with unpredictable side effects,
        as determined by the DM.
- item_code: RUBY-OF-THE-WAR-MAGE_XGE_COMMON
  item_info:
    name: Ruby of the War Mage
    source: XGE
    page: 138
    tier: minor
    rarity: common
    reqAttune: by a spellcaster
    wondrous: true
    focus: true
    entries:
    - Etched with eldritch runes, this 1-inch-diameter ruby allows you to use a simple
      or martial weapon as a spellcasting focus for your spells. For this property
      to work, you must attach the ruby to the weapon by pressing the ruby against
      it for at least 10 minutes. Thereafter, the ruby can't be removed unless you
      detach it as an action or the weapon is destroyed. Not even an {@spell antimagic
      field} causes it to fall off. The ruby does fall off the weapon if your attunement
      to the ruby ends.
- item_code: RUINS-WAKE_EGW_ARTIFACT
  item_info:
    name: Ruin's Wake
    source: EGW
    page: 277
    type: M
    rarity: artifact
    reqAttune: true
    weight: 3
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d6
    dmgType: P
    weapon: true
    entries:
    - This spear is made from the ivory bone of an ancient gold dragon and carved
      with an Orc hymn to Gruumsh.
    - type: entries
      name: Sentience
      entries:
      - Ruin's Wake is a sentient chaotic evil weapon with an Intelligence of 20,
        a Wisdom of 16, and a Charisma of 22. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Abyssal, Common, and Orc.
    - type: entries
      name: Personality
      entries:
      - A slaughter-loving {@creature balor} named Yarrowish lives within Ruin's Wake.
        The weapon desires only to draw blood and pushes its wielder to solve problems
        with violence.
    - type: entries
      name: Dormant
      entries:
      - 'The spear grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Abyssal and Orc.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon,
          and it deals an extra {@damage 1d8} piercing damage to any target it hits.
          Immediately after you make a ranged attack with this weapon, it flies back
          to your hand.
        - As a reaction when you are hit by a melee attack, you can make a melee attack
          with Ruin's Wake with advantage against the attacker. You can't use this
          property again until you finish a short or long rest.
    - type: entries
      name: Awakened
      entries:
      - 'When the spear reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2, and the extra
          piercing damage dealt by the weapon increases to {@dice 2d8}.
        - When you hurl the spear and speak a command word, it transforms into a bolt
          of lightning, forming a line 5 feet wide that extends out from you to a
          creature you can see within 120 feet of you. Each creature in the line,
          excluding you, must make a DC 15 Dexterity saving throw, taking {@damage
          8d6} lightning damage on a failed save, or half as much damage on a successful
          one. Ruin's Wake then returns to your hand. This property can't be used
          again until the next dawn.
    - type: entries
      name: Exalted
      entries:
      - 'When the spear reaches an exalted state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3.
        - While holding the spear, you can let out a battle cry as a bonus action.
          Each creature you choose within 30 feet of you gains advantage on attack
          rolls until the start of your next turn. This property can't be used again
          until the next dawn.
        - When you reduce a creature to 0 hit points with an attack from the spear,
          you can regain hit points equal to the damage you dealt with the attack.
          This property can't be used again until the next dawn.
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.
- item_code: RUINBLADE_IMR_LEGENDARY
  item_info:
    name: Ruinblade
    source: IMR
    page: 95
    type: M
    rarity: legendary
    reqAttune: true
    curse: true
    weight: 6
    property:
    - H
    - 2H
    dmg1: 2d6
    dmgType: S
    entries:
    - Ruinblade is a unique weapon possessed by {@creature Moghadam|IMR}, the architect
      of the Tomb of Horrors. A symbol of his authority, Moghadam carries the weapon
      during the time frame of the adventure to intimidate the tomb's workers. (In
      later years, after {@creature Acererak|ToA} trapped Moghadam in the completed
      tomb as an undead archwraith, Moghadam was able to use the weapon as his own
      phylactery.)
    - A small jade version of the green devil face of the Tomb of Horrors is fashioned
      into the hilt of the weapon, with the blade extending from its open mouth. The
      blade always appears ruined and rusting, and causes its surroundings to appear
      reflected in the blade as if in a state of decay.
    - You gain a +2 bonus to attack and damage rolls made with this magic weapon.
      When you hit an undead creature with it, the attack deals an extra {@dice 1d8}
      force damage.
    - 'In addition, the weapon has the following properties:'
    - type: entries
      name: Blighted Ruin
      entries:
      - You can cast the {@spell blight} spell from the weapon (DC 15). Once used,
        this property of the weapon can't be used until the next dawn.
    - type: entries
      name: Destructive Ruin
      entries:
      - You can cast the {@spell disintegrate} spell from the weapon, but can target
        only a nonmagical object or a creation of magical force. Once used, this property
        of the weapon can't be used until dawn seven days later.
    - type: entries
      name: Curse
      entries:
      - This weapon is cursed, and becoming attuned to it extends the curse to you.
        Until the curse is broken with a remove curse spell or similar magic, you
        are unwilling to part with the weapon.
      - The weapon must take direct part in the destruction of 1,000 gp worth of materials
        and objects every seven days, or a conflict arises between you and the weapon
        at the end of the seventh day.
    - type: entries
      name: Sentience
      entries:
      - Ruinblade is a sentient lawful evil weapon with an Intelligence of 15, a Wisdom
        of 8, and a Charisma of 16. It has hearing and {@sense darkvision} out to
        a range of 120 feet.
      - The weapon can speak, read, and understand Common, and can communicate with
        its wielder telepathically. Its voice is a rough, ruined echo. While you are
        attuned to it, Ruinblade also understands every language you know.
    - type: entries
      name: Personality
      entries:
      - Ruinblade speaks either with a dolorous or frenetic tone, depending on its
        mood. That mood improves when the sword is actively engaged in acts of destruction,
        but worsens if the blade is left inactive too long.
      - The weapon's purpose is to ruin and unmake existing objects, so that its owner
        can rebuild the world from a blank slate. It thus encourages its wielder to
        engage in constant destruction, claiming that this will allow the creation
        of a more superior vision from the ruin of what came before.
    attachedSpells:
    - blight
    - disintegrate
- item_code: SAINT-MARKOVIAS-THIGHBONE_COS_RARE
  item_info:
    name: Saint Markovia's Thighbone
    source: CoS
    page: 222
    type: M
    rarity: rare
    reqAttune: true
    weight: 4
    dmg1: 1d6
    dmgType: B
    entries:
    - Saint Markovia's thighbone has the properties of a {@item mace of disruption}.
      If it scores one or more hits against a {@creature vampire} or a {@creature
      vampire spawn} in the course of a single battle, the thighbone crumbles into
      dust once the battle concludes.
    - As a youth, Markovia followed her heart and became a priest of the Morninglord
      soon after her eighteenth birthday. She proved to be a charismatic proselytizer
      and, before the age of thirty, had gained a reputation for allowing no evil
      to stand before her.
    - Markovia had long considered Strahd a mad tyrant, but only after his transformation
      into a {@creature vampire} did she dare to challenge him. As she rallied her
      followers and prepared to march on Castle Ravenloft, Strahd sent a group of
      {@creature vampire spawn} to her abbey. They confronted Markovia and were destroyed
      to a one.
    - Suffused with confidence born of a righteous victory, Markovia advanced on Castle
      Ravenloft. A great battle raged from the catacombs to the parapets. In the end,
      Markovia never returned to Barovia, and Strahd long afterward walked with a
      limp and a grimace of pain. It is said that he trapped Markovia in a crypt beneath
      his castle, and her remains linger there yet.
    - The essence of Markovia's saintliness passed partly into her bones as the rest
      of her body decomposed. Her remaining thighbone is imbued with power that inflicts
      grievous injury on the undead.
    - '{@item Mace of Disruption}. When you hit a fiend or an undead with this magic
      weapon, that creature takes an extra {@dice 2d6} radiant damage. If the target
      has 25 hit points or fewer after taking this damage, it must succeed on a DC
      15 Wisdom saving throw or be destroyed. On a successful save, the creature becomes
      {@condition frightened} of you until the end of your next turn.'
    - While you hold this weapon, it sheds bright light in a 20-foot radius and dim
      light for an additional 20 feet.
- item_code: SCIMITAR-OF-SPEED_DMG_VERY-RARE
  item_info:

- item_code: POISONERS-KIT_PHB_NONE
  item_info:
    name: Poisoner's Kit
    source: PHB
    page: 154
    srd: true
    type: T
    rarity: none
    weight: 2
    value: 5000
    entries:
    - A poisoner's kit includes the vials, chemicals, and other equipment necessary
      for the creation of poisons. Proficiency with this kit lets you add your proficiency
      bonus to any ability checks you make to craft or use poisons.
    - Additionally, the {@book Crafting and Harvesting Poison|dmg|8|Crafting and Harvesting

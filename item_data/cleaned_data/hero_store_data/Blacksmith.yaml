- item_code: BANNER-OF-THE-KRIG-RUNE_SKT_RARE
  item_info:
    name: Banner of the Krig Rune
    source: SKT
    page: 233
    rarity: rare
    reqAttune: true
    wondrous: true
    bonusWeaponAttack: '+1'
    entries:
    - Crafted from a thick, red fabric, this banner measures 5 feet high and 3 feet
      wide. The krig (war) rune is displayed on the fabric with round, metal plates
      sewn into it. It can be attached to a 10-foot pole to serve as a standard. Furling
      or unfurling the banner requires an action. The banner has the following properties.
    - name: Mark of Courage
      type: entries
      entries:
      - As a bonus action, you can touch the unfurled banner and cause it to emanate
        courage. You and your allies are immune to the {@condition frightened} condition
        while within 20 feet of it. This benefit lasts for 10 minutes or until the
        banner is furled. Once you use this property, you can't use it again until
        you finish a short or long rest.
    - name: Sentinel Standard
      type: entries
      entries:
      - You can see {@condition invisible} creatures while they are within 20 feet
        of the unfurled banner and within your line of sight.
    - type: entries
      name: Standard's Shield
      entries:
      - As a bonus action, you can touch the unfurled banner and invoke this power.
        Any ranged attack roll that targets you or an ally of yours has disadvantage
        if the target is within 20 feet of the unfurled banner. This benefit lasts
        for 1 minute or until the banner is furled. Once you use this property, you

- item_code: MOONBLADE_DMG_LEGENDARY
  item_info:
    name: Moonblade
    source: DMG
    page: 217
    type: M
    rarity: legendary
    reqAttune: by an elf or half-elf of neutral good alignment
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    entries:
    - Of all the magic items created by the elves, one of the most prized and jealously
      guarded is a moon blade. In ancient times, nearly all elven noble houses claimed
      one such blade. Over the centuries, some blades have faded from the world, their
      magic lost as family lines have become extinct. Other blades have vanished with
      their bearers during great quests. Thus, only a few of these weapons remain.
    - A moonblade passes down from parent to child. The sword chooses its bearer and
      remains bonded to that person for life. If the bearer dies, another heir can
      claim the blade. If no worthy heir exists, the sword lies dormant. It functions
      like a normal longsword until a worthy soul finds it and lays claim to its power.
    - A moonblade serves only one master at a time. The attunement process requires
      a special ritual in the throne room of an elven regent or in a temple dedicated
      to the elven gods.
    - A moonblade won't serve anyone it regards as craven, erratic, corrupt, or at
      odds with preserving and protecting elvenkind. If the blade rejects you, you
      make ability checks, attack rolls, and saving throws with disadvantage for 24
      hours. If the blade accepts you, you become attuned to it and a new rune appears
      on the blade. You remain attuned to the weapon until you die or the weapon is
      destroyed.
    - A moonblade has one rune on its blade for each master it has served (typically
      {@dice 1d6 + 1}). The first rune always grants a +1 bonus to attack and damage
      rolls made with this magic weapon. Each rune beyond the first grants the moon
      blade an additional property. The DM chooses each property or determines it
      randomly on the Moon Blade Properties table.
    - type: table
      caption: Moonblade Properties
      colLabels:
      - '{@dice d100}'
      - Property
      colStyles:
      - col-1 text-center
      - col-11
      rows:
      - - 01-40
        - Increase the bonus to attack and damage rolls by 1, to a maximum of +3.
          Reroll if the moonblade already has a +3 bonus.
      - - 41-80
        - The moonblade gains a randomly determined {@table Special Features; What
          Minor Property Does It Have|dmg|minor property} (see "Special Features"
          DMG p143).
      - - 81-82
        - The moonblade gains the finesse property.
      - - 83-84
        - The moonblade gains the thrown property (range 20/60 feet).
      - - 85-86
        - The moonblade functions as a {@item defender}.
      - - 87-90
        - The moon blade scores a critical hit on a roll of 19 or 20.
      - - 91-92
        - When you hit with an attack using the moon blade, the attack deals an extra
          {@dice 1d6} slashing damage.
      - - 93-94
        - 'When you hit a creature of a specific type (such as dragon, fiend, or undead)
          with the moonblade, the target takes an extra {@dice 1d6} damage of one
          of these types: acid, cold, fire, lightning, or thunder.'
      - - 95-96
        - You can use a bonus action to cause the moonblade to flash brightly. Each
          creature that can see you and is within 30 feet of you must succeed on a
          DC 15 Constitution saving throw or become {@condition blinded} for 1 minute.
          A creature can repeat the saving throw at the end of each of its turns,
          ending the effect on itself on a success. This property can't be used again
          until you take a short rest while attuned to the weapon.
      - - 97-98
        - The moonblade functions as a {@item ring of spell storing}.
      - - '99'
        - You can use an action to call forth an elfshadow, provided that you don't
          already have one serving you. The elfshadow appears in an unoccupied space
          within 120 feet of you. It uses the statistics for a {@creature shadow},
          except it is neutral, immune to effects that turn undead, and doesn't create
          new shadows. You control this creature, deciding how it acts and moves.
          It remains until it drops to 0 hit points or you dismiss it as an action.
      - - '00'
        - The moonblade functions as a {@item vorpal sword}.
    - name: Sentience
      type: entries
      entries:
      - A moon blade is a sentient neutral good weapon with an Intelligence of 12,
        a Wisdom of 10, and a Charisma of 12. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates by transmitting emotions, sending a tingling sensation
        through the wielder's hand when it wants to communicate something it has sensed.
        It can communicate more explicitly, through visions or dreams, when the wielder
        is either in a trance or asleep.
    - name: Personality
      type: entries
      entries:
      - Every moonblade seeks the advancement of elvenkind and elven ideals. Courage,
        loyalty, beauty, music, and life are all part of this purpose.
      - The weapon is bonded to the family line it is meant to serve. Once it has
        bonded with an owner who shares its ideals, its loyalty is absolute.
      - If a moon blade has a flaw, it is overconfidence. Once it has decided on an
        owner, it believes that only that person should wield it, even if the owner
        falls short of elven ideals.
- &id053
  item_code: NAVIGATORS-TOOLS_PHB_NONE
  item_info:
    name: Navigator's Tools
    source: PHB
    page: 154
    srd: true
    type: T
    rarity: none
    weight: 2
    value: 2500
    entries:
    - This set of instruments is used for navigation at sea. Proficiency with navigator's
      tools lets you chart a ship's course and follow navigation charts. In addition,
      these tools allow you to add your proficiency bonus to any ability check you
      make to avoid getting lost at sea.
    additionalEntries:
    - Proficiency with navigator's tools helps you determine a true course based on
      observing the stars. It also grants you insight into charts and maps while developing
      your sense of direction.
    - type: entries
      name: Components
      entries:
      - Navigator's tools include a sextant, a compass, calipers, a ruler, parchment,
        ink, and a quill.
    - type: entries
      name: Survival
      entries:
      - Knowledge of navigator's tools helps you avoid becoming lost and also grants
        you insight into the most likely location for roads and settlements.
    - type: entries
      name: Sighting
      entries:
      - By taking careful measurements, you can determine your position on a nautical
        chart and the time of day.

- item_code: ABRACADABRUS_IDROTF_VERY-RARE
  item_info:
    name: Abracadabrus
    source: IDRotF
    page: 314
    rarity: very rare
    wondrous: true
    weight: 25
    recharge: dawn
    charges: 20
    entries:
    - "An abracadabrus is an ornate, gemstone-studded wooden chest that weighs 25\
      \ pounds while empty. Its interior compartment is a cube measuring 1\xBD feet\
      \ on a side."
    - The chest has 20 charges. A creature can use an action to touch the closed lid
      of the chest and expend 1 of the chest's charges while naming one or more nonmagical
      objects (including raw materials, foodstuffs, and liquids) worth a total of
      1 gp or less. The named objects magically appear in the chest, provided they
      can all fit inside it and the chest doesn't contain anything else. For example,
      the chest can conjure a plate of strawberries, a bowl of hot soup, a flagon
      of water, a stuffed animal, or a bag of twenty caltrops. Food and drink conjured
      by the chest are delicious, and they spoil if not consumed after 24 hours. Gems
      and precious metals created by the chest disappear after 1 minute.
    - The chest regains {@dice 1d20} expended charges daily at dawn. If the item's
      last charge is expended, roll a {@dice d20}. On a 1, the chest loses its magic
      (becoming an ordinary chest), and its gemstones turn to dust.
- item_code: ACID-VIAL_PHB_NONE
  item_info:
    name: Acid (vial)
    source: PHB
    page: 148
    srd: true
    type: G
    rarity: none
    weight: 1
    value: 2500
    entries:
    - As an action, you can splash the contents of this vial onto a creature within
      5 feet of you or throw the vial up to 20 feet, shattering it on impact. In either
      case, make a ranged attack against a creature or object, treating the acid as
      an improvised weapon. On a hit, the target takes {@dice 2d6} acid damage.
- &id004
  item_code: AKMON-HAMMER-OF-PURPHOROS_MOT_ARTIFACT
  item_info:
    name: Akmon, Hammer of Purphoros
    source: MOT
    page: 198
    type: M
    rarity: artifact
    reqAttune: true
    weight: 2
    property:
    - V
    dmg1: 1d8
    dmgType: B
    weapon: true
    entries:
    - Purphoros's hammer works wonders and disasters, the god of the forge using it
      to craft ground-breaking marvels and dangerous inventions in equal measure.
      Purphoros rarely bestows Akmon on mortals but occasionally leaves it unattended
      at his forge in Mount Velus. When Purphoros does permit a mortal to use the
      hammer, it's usually so they might bring an important work into being, wreck
      a force of destruction, or forge something remarkable somewhere the god isn't
      welcome.
    - type: entries
      name: Hammer of the Forge
      entries:
      - This magic warhammer grants a +3 bonus to attack and damage rolls made with
        it. When you hit with an attack using it, the target takes an extra {@damage
        3d10} fire damage.
    - type: entries
      name: Blessing of the Forge
      entries:
      - 'If you are a worshiper of Purphoros, you gain all the following benefits
        for which you have the required piety:'
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Piety 10+.
          entry: The hammer has 1 randomly determined {@table Artifact Properties;
            Minor Beneficial Properties|dmg|minor beneficial} property.
        - type: item
          name: Piety 25+.
          entry: The hammer has 1 randomly determined {@table Artifact Properties;
            Major Beneficial Properties|dmg|major beneficial} property.
        - type: item
          name: Piety 50+.
          entry: The hammer has 1 additional randomly determined {@table Artifact
            Properties; Major Beneficial Properties|dmg|major beneficial} property.
      - If you aren't a worshiper of Purphoros, the hammer has 2 randomly determined
        {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
        properties.
      - See "Artifacts" in chapter 7 of the Dungeon Master's Guide for details on
        randomly determined properties.
    - type: entries
      name: Reforged
      entries:
      - While holding the hammer, you have resistance to fire damage and are immune
        to {@condition exhaustion}. Additionally, you have proficiency with smith's
        tools and have advantage on all ability checks made using them.
    - type: entries
      name: Spells
      entries:
      - 'While the hammer is on your person, you can use an action to cast one of
        the following spells (save DC 18): {@spell animate objects}, {@spell heat
        metal}, {@spell fabricate}, {@spell magic weapon}, {@spell mending}, {@spell
        shatter}. Once you use the hammer to cast a spell, the spell can''t be cast
        again from it until the next dusk.'
    - type: entries
      name: Destroying the Hammer
      entries:
      - To destroy the hammer, it must be taken to the realm of Tizerus, in the Underworld.
        There it must be coated in clay from the Mire of Punishment. The heat of the
        hammer hardens the clay, which fuses to it after one month. Once fully hardened,
        the clay-covered hammer must be swallowed and digested by a kraken.
    attachedSpells:
    - animate objects
    - heat metal
    - fabricate
    - magic weapon
    - mending
    - shatter
- *id004
- &id005
  item_code: ALCHEMICAL-COMPENDIUM_TCE_RARE
  item_info:
    name: Alchemical Compendium
    source: TCE
    page: 119
    rarity: rare
    reqAttune: by a wizard
    wondrous: true
    weight: 3
    recharge: dawn
    charges: 3
    focus:
    - Wizard
    entries:
    - 'Acrid odors cling to this stained, heavy volume. The book''s metal fittings
      are copper, iron, lead, silver, and gold, some frozen mid-transition from one
      metal to another. When found, the book contains the following spells: {@spell
      enlarge/reduce}, {@spell feather fall}, {@spell flesh to stone}, {@spell gaseous
      form}, {@spell magic weapon}, and {@spell polymorph}. It functions as a spellbook
      for you.'
    - While you are holding the book, you can use it as a spellcasting focus for your
      wizard spells.
    - 'The book has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. You can use the charges in the following ways while holding it:'
    - type: list
      items:
      - If you spend 1 minute studying the book, you can expend 1 charge to replace
        one of your prepared wizard spells with a different spell in the book. The
        new spell must be of the transmutation school.
      - As an action, you can touch a nonmagical object that isn't being worn or carried
        and spend a number of charges to transform the target into another object.
        For 1 charge, the object can be no larger than 1 foot on a side. You can spend
        additional charges to increase the maximum dimensions by 2 feet per charge.
        The new object must have a gold value equal to or less than the original.
    attachedSpells:
    - enlarge/reduce
    - feather fall
    - flesh to stone
    - gaseous form
    - magic weapon
    - polymorph
- *id005
- item_code: ALCHEMISTS-FIRE-FLASK_PHB_NONE
  item_info:
    name: Alchemist's Fire (flask)
    source: PHB
    page: 148
    srd: true
    type: G
    rarity: none
    weight: 1
    value: 5000
    entries:
    - This sticky, adhesive fluid ignites when exposed to air. As an action, you can
      throw this flask up to 20 feet, shattering it on impact. Make a ranged attack
      against a creature or object, treating the alchemist's fire as an improvised
      weapon. On a hit, the target takes {@dice 1d4} fire damage at the start of each
      of its turns. A creature can end this damage by using its action to make a DC
      10 Dexterity check to extinguish the flames.
- item_code: ALCHEMISTS-SUPPLIES_PHB_NONE
  item_info:
    name: Alchemist's Supplies
    source: PHB
    page: 154
    type: AT
    rarity: none
    weight: 8
    value: 5000
    additionalEntries:
    - Alchemist's supplies enable a character to produce useful concoctions, such
      as acid or alchemist's fire.
    - type: entries
      name: Components
      entries:
      - Alchemist's supplies include two glass beakers, a metal frame to hold a beaker
        in place over an open flame, a glass stirring rod, a small mortar and pestle,
        and a pouch of common alchemical ingredients, including salt, powdered iron,
        and purified water.
    - type: entries
      name: Arcana
      entries:
      - Proficiency with alchemist's supplies allows you to unlock more information
        on {@skill Arcana} checks involving potions and similar materials.
    - type: entries
      name: Investigation
      entries:
      - When you inspect an area for clues, proficiency with alchemist's supplies
        grants additional insight into any chemicals or other substances that might
        have been used in the area.
    - type: entries
      name: Alchemical Crafting
      entries:
      - You can use this tool proficiency to create alchemical items. A character
        can spend money to collect raw materials, which weigh 1 pound for every 50
        gp spent. The DM can allow a character to make a check using the indicated
        skill with advantage. As part of a long rest, you can use alchemist's supplies
        to make one dose of acid, alchemist's fire, antitoxin, oil, perfume, or soap.
        Subtract half the value of the created item from the total gp worth of raw
        materials you are carrying.
    - type: table
      caption: Alchemist's Supplies
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Create a puff of thick smoke
        - '10'
      - - Identify a poison
        - '10'
      - - Identify a substance
        - '15'
      - - Start a fire
        - '15'
      - - Neutralize acid
        - '20'
- item_code: AMULET-OF-THE-BLACK-SKULL_TOA_VERY-RARE
  item_info:
    name: Amulet of the Black Skull
    source: ToA
    page: 206
    rarity: very rare
    reqAttune: true
    wondrous: true
    weight: 1
    recharge: dawn
    charges: 6
    entries:
    - This amulet is carved from obsidian and shaped like a screaming humanoid skull,
      with ruby eyes and emeralds for teeth. It hangs from an iron chain necklace.
    - The amulet has 6 charges and regains {@dice 1d6} charges daily at dawn. While
      wearing the amulet, you can use an action to expend 1 of its charges to transport
      yourself and anything you are wearing or carrying to a location within 100 feet
      of you. The destination you choose doesn't need to be in your line of sight,
      but it must be familiar to you (in other words, a place you have seen or visited),
      and it must be on the same plane of existence as you. This effect isn't subject
      to the magic restrictions placed on the Tomb of the Nine Gods; thus, the amulet
      can be used to enter and exit the tomb.
    - If you aren't undead, you must make a DC 16 Constitution saving throw each time
      you use the amulet to teleport. On a failed saving throw, the black skull cackles
      as you are transformed in transit. The transformation takes effect as soon as
      you arrive at the destination, and is determined randomly by rolling percentile
      dice and consulting the Black Skull Transformation table.
    - type: table
      caption: Black Skull Transformation
      colLabels:
      - '{@dice d100}'
      - Transformation
      colStyles:
      - col-1 text-center
      - col-11
      rows:
      - - 01-20
        - The symbol of {@creature Acererak|ToA} is burned into your flesh, a curse
          that can only be removed with a {@spell remove curse} spell or similar magic.
          Until the curse ends, your hit points can't be restored by magic.
      - - 21-35
        - You grow larger as if affected by an {@spell enlarge/reduce} spell, except
          the effect lasts for 1 hour.
      - - 36-50
        - You grow smaller as if affected by an {@spell enlarge/reduce} spell, except
          the effect lasts for 1 hour.
      - - 51-70
        - You arrive at the destination wearing nothing but the amulet of the black
          skull. Everything else that you were wearing or carrying appears in a random
          unoccupied space within 100 feet of you.
      - - 71-95
        - You are {@condition paralyzed} for 1 minute or until this effect is ended
          with a {@spell lesser restoration} spell or similar magic.
      - - 96-00
        - You become {@condition petrified}. This effect can be ended only with a
          {@spell greater restoration} spell or similar magic.
- &id006
  item_code: ANIMATED-SHIELD_DMG_VERY-RARE
  item_info:
    name: Animated Shield
    source: DMG
    page: 151
    srd: true
    type: S
    tier: major
    rarity: very rare
    reqAttune: true
    weight: 6
    ac: 2
    entries:
    - While holding this shield, you can speak its command word as a bonus action
      to cause it to animate. The shield leaps into the air and hovers in your space
      to protect you as if you were wielding it, leaving your hands free. The shield
      remains animated for 1 minute, until you use a bonus action to end this effect,
      or until you are {@condition incapacitated} or die, at which point the shield
      falls to the ground or into your hand if you have one free.
- *id006
- item_code: APPARATUS-OF-KWALISH_DMG_LEGENDARY
  item_info:
    name: Apparatus of Kwalish
    source: DMG
    page: 151
    srd: Apparatus of the Crab
    tier: major
    rarity: legendary
    wondrous: true
    weight: 500
    entries:
    - This item first appears to be a Large sealed iron barrel weighing 500 pounds.
      The barrel has a hidden catch, which can be found with a successful DC 20 Intelligence
      ({@skill Investigation}) check. Releasing the catch unlocks a hatch at one end
      of the barrel, allowing two Medium or smaller creatures to crawl inside. Ten
      levers are set in a row at the far end, each in a neutral position, able to
      move either up or down. When certain levers are used, the apparatus transforms
      to resemble a giant lobster.
    - 'The apparatus of Kwalish is a Large object with the following statistics:'
    - type: list
      style: list-hang-notitle
      items:
      - type: item
        name: 'Armor Class:'
        entry: '20'
      - type: item
        name: 'Hit Points:'
        entry: '200'
      - type: item
        name: 'Speed:'
        entry: 30 ft., swim 30 ft. (or 0 ft. for both if the legs and tail aren't
          extended)
      - type: item
        name: 'Damage Immunities:'
        entry: poison, psychic
    - To be used as a vehicle, the apparatus requires one pilot. While the apparatus's
      hatch is closed, the compartment is airtight and watertight. The compartment
      holds enough air for 10 hours of breathing, divided by the number of breathing
      creatures inside.
    - The apparatus floats on water. It can also go underwater to a depth of 900 feet.
      Below that, the vehicle takes {@dice 2d6} bludgeoning damage per minute from
      pressure.
    - A creature in the compartment can use an action to move as many as two of the
      apparatus's levers up or down. After each use, a lever goes back to its neutral
      position. Each lever, from left to right, functions as shown in the Apparatus
      of Kwalish Levers table.
    - type: table
      caption: 'Apparatus of Kwalish Levers:'
      colLabels:
      - Lever
      - Up
      - Down
      colStyles:
      - text-center
      rows:
      - - '1'
        - Legs and tail extend, allowing the apparatus to walk and swim.
        - Legs and tail retract, reducing the apparatus's speed to 0 and making it
          unable to benefit from bonuses to speed.
      - - '2'
        - Forward window shutter opens.
        - Forward window shutter closes.
      - - '3'
        - Side window shutters open (two per side).
        - Side window shutters close (two per side).
      - - '4'
        - Two claws extend from the front sides of the apparatus.
        - The claws retract.
      - - '5'
        - 'Each extended claw makes the following melee weapon attack: {@hit 8} to
          hit, reach 5 ft., one target. {@italic Hit:} 7 ({@dice 2d6}) bludgeoning
          damage.'
        - 'Each extended claw makes the following melee weapon attack: {@hit 8} to
          hit, reach 5 ft., one target. {@italic Hit:} The target is {@condition grappled}
          (escape DC 15).'
      - - '6'
        - The apparatus walks or swims forward.
        - The apparatus walks or swims backward.
      - - '7'
        - The apparatus turns 90 degrees left.
        - The apparatus turns 90 degrees right.
      - - '8'
        - Eyelike fixtures emit bright light in a 30-foot radius and dim light for
          an additional 30 feet.
        - The light turns off.
      - - '9'
        - The apparatus sinks as much as 20 feet in liquid.
        - The apparatus rises up to 20 feet in liquid.
      - - '10'
        - The rear hatch unseals and opens.
        - The rear hatch closes and seals.
- item_code: ARCANE-CANNON_EGW_VERY-RARE
  item_info:
    name: Arcane Cannon
    source: EGW
    page: 265
    rarity: very rare
    wondrous: true
    entries:
    - This Large cannon is imbued with magic. It requires no ammunition and doesn't
      need to be loaded. It takes one action to aim the cannon and one action to fire
      it. After the cannon has fired, it must recharge for 5 minutes before it can
      be fired again.
    - 'The creature firing the cannon chooses the effect from the following options:'
    - type: entries
      name: Acid Jet
      entries:
      - The cannon discharges acid in a line 300 feet long and 5 feet wide. Each creature
        in that line must make a DC 15 Dexterity saving throw, taking 22 ({@damage
        4d10}) acid damage on a failed save, or half as much damage on a successful
        one. In addition, a creature that fails its saving throw takes 11 ({@damage
        2d10}) acid damage at the start of each of its turns; a creature can end this
        damage by using its action to wash off the acid with a pint or more of water.
    - type: entries
      name: Fire Jet
      entries:
      - The cannon discharges fire in a line 300 feet long and 5 feet wide. Each creature
        in the area must make a DC 15 Dexterity saving throw, taking 33 ({@damage
        6d10}) fire damage on a failed save, or half as much damage on a successful
        one. The fire ignites any flammable objects in the area that aren't being
        worn or carried.
    - type: entries
      name: Frost Shot
      entries:
      - The cannon shoots a ball of frost to a point you can see within 1,200 feet
        of the cannon. The ball then expands to form a 30-foot-radius sphere centered
        on that point. Each creature in that area must make a DC 15 Constitution saving
        throw. On a failed save, a creature takes 22 ({@damage 4d10}) cold damage,
        and its speed is reduced by 10 feet for 1 minute. On a successful save, the
        creature takes half as much damage, and its speed isn't reduced. A creature
        whose speed is reduced by this effect can repeat the save at the end of each
        of its turns, ending the effect on itself on a success.
    - type: entries
      name: Lightning Shot
      entries:
      - The cannon shoots a ball of lightning to a point you can see within 1,200
        feet of the cannon. The lightning then expands to form a 20-foot-radius sphere
        centered on that point. Each creature in that area must make a DC 15 Dexterity
        saving throw, taking 33 ({@damage 6d10}) lightning damage on a failed save,
        or half as much damage on a successful one. Creatures wearing metal armor
        have disadvantage on the save.
    - type: entries
      name: Poison Spray
      entries:
      - The cannon expels poison gas in a 60-foot cone. Each creature in that area
        must make a DC 15 Constitution saving throw. On a failed save, the creature
        takes 22 ({@damage 4d10}) poison damage and is {@condition poisoned} for 1
        minute. On a successful save, the creature takes half as much damage and isn't
        {@condition poisoned}. A creature {@condition poisoned} in this way can repeat
        the saving throw at the end of each of its turns, ending the effect on itself
        on a success.
- item_code: ARCANE-PROPULSION-ARM_ERLW_VERY-RARE
  item_info:
    name: Arcane Propulsion Arm
    source: ERLW
    page: 276
    rarity: very rare
    reqAttune: by a creature missing a hand or an arm
    wondrous: true
    property:
    - T
    range: 20/60
    dmg1: 1d8
    dmgType: O
    weapon: true
    entries:
    - This prosthetic appendage was developed by artificers of House Cannith. To attune
      to this item, you must attach it to your arm at the wrist, elbow, or shoulder,
      at which point the prosthetic magically forms a copy of the appendage it's replacing.
    - 'While attached, the prosthetic provides these benefits:'
    - type: list
      items:
      - The prosthetic is a fully capable part of your body.
      - You can take an action to remove the prosthetic, and it removes itself if
        your attunement to it ends. It can't be removed against your will.
      - The prosthetic is a magic melee weapon with which you're proficient. It deals
        {@dice 1d8} force damage on a hit and has the thrown property, with a normal
        range of 20 feet and a long range of 60 feet. When thrown, the prosthetic

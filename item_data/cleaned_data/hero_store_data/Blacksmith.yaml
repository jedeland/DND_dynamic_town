- item_code: CLAW-OF-THE-WYRM-RUNE_SKT_RARE
  item_info:
    name: Claw of the Wyrm Rune
    source: SKT
    page: 233
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - This dragon's claw has been covered with a coat of molten silver, upon which
      has been inscribed the wyrm (dragon) rune. The claw has the following properties.
    - name: Wyrmslayer
      type: entries
      entries:
      - As an action, you can point the claw at a dragon within 30 feet of you. The
        dragon must then succeed on a DC 15 Constitution saving throw or gain vulnerability
        to all damage types until the end of your next turn. This property can be
        used three times. The claw regains all expended uses at the next dawn.
    - name: Wyrm Shield
      type: entries
      entries:
      - While the claw is displayed on your person, you have resistance to the damage
        caused by any dragon's breath weapon.
    - name: Wyrm Ward
      type: entries
      entries:
      - 'You can transfer the c1aw''s magic to a place by tracing the wyrm rune on
        the ground with your finger. The point where you trace it becomes the center
        of a spherical area of magic that has a 100-foot radius and that is fixed
        to the place. The transfer takes 8 hours of work that requires the claw to
        be within 5 feet of you. At the end, the claw is destroyed, and the area gains
        the following property:'
      - While in the 100-foot-radius sphere, any dragon has disadvantage on saving
        throws and can have a flying speed no higher than 10 feet.
- item_code: CLAWS-OF-THE-UMBER-HULK_POTA_RARE
  item_info:
    name: Claws of the Umber Hulk
    source: PotA
    page: 222
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - These heavy gauntlets of brown iron are forged in the shape of an {@creature
      umber hulk||umber hulk's} claws, and they fit the wearer's hands and forearms
      all the way up to the elbow. While wearing both claws, you gain a burrowing
      speed of 20 feet, and you can tunnel through solid rock at a rate of 1 foot
      per round.
    - You can use a claw as a melee weapon while wearing it. You have proficiency
      with it, and it deals {@dice 1d8} slashing damage on a hit (your Strength modifier
      applies to the attack and damage rolls, as normal).
    - While wearing the claws, you can't manipulate objects or cast spells with somatic
      components.
- &id026
  item_code: COBBLERS-TOOLS_PHB_NONE
  item_info:
    name: Cobbler's Tools
    source: PHB
    page: 154
    srd: true
    type: AT
    rarity: none
    weight: 5
    value: 500
    additionalEntries:
    - Although the cobbler's trade might seem too humble for an adventurer, a good
      pair of boots will see a character across rugged wilderness and through deadly
      dungeons.
    - type: entries
      name: Components
      entries:
      - Cobbler's tools consist of a hammer, an awl, a knife, a shoe stand, a cutter,
        spare leather, and thread.
    - type: entries
      name: Arcana, History
      entries:
      - Your knowledge of shoes aids you in identifying the magical properties of
        enchanted boots or the history of such items.
    - type: entries
      name: Investigation
      entries:
      - Footwear holds a surprising number of secrets. You can learn where someone
        has recently visited by examining the wear and the dirt that has accumulated
        on their shoes. Your experience in repairing shoes makes it easier for you
        to identify where damage might come from.
    - type: entries
      name: Maintain Shoes
      entries:
      - As part of a long rest, you can repair your companions' shoes. For the next
        24 hours, up to six creatures of your choice who wear shoes you worked on
        can travel up to 10 hours a day without making saving throws to avoid {@condition
        exhaustion}.
    - type: entries
      name: Craft Hidden Compartment
      entries:
      - With 8 hours of work, you can add a hidden compartment to a pair of shoes.
        The compartment can hold an object up to 3 inches long and 1 inch wide and
        deep. You make an Intelligence check using your tool proficiency to determine
        the Intelligence ({@skill Investigation}) check DC needed to find the compartment.
    - type: table
      caption: Cobbler's Tools
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Determine a shoe's age and origin
        - '10'
      - - Find a hidden compartment in a boot heel
        - '15'

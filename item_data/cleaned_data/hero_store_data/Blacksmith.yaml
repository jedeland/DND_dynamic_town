- item_code: GNOMENGARDE-GRENADE_DC_VARIES
  item_info:
    name: Gnomengarde Grenade
    source: DC
    rarity: varies
    wondrous: true
    entries:
    - This small metallic object is comprised of rune-covered parts made from different
      metals, linked together with a variety of gears, bands, bits, and bobs. The
      metals are all different colors, making the grenade shine with a rainbow of
      color when held up in the light.
    - 'As a bonus action, a creature can turn a special key to arm the grenade. Once
      armed, the grenade explodes in a matter of seconds. As an action, the wielder
      can hurl the grenade up to 120 feet. At the end of their turn, the grenade explodes.
      All creatures within 60 feet of the grenade when it explodes suffer the following
      effects:'
    - type: list
      items:
      - Each creature must make a DC 15 Dexterity saving throw, taking 28 (8d6) fire
        damage on a failed save, or half as much fire damage on a successful one.
      - Each creature must make a DC 15 Constitution saving throw. On a failed save,
        it takes 28 (8d6) thunder damage and is {@condition stunned} until the end
        of its next turn. On a successful save, it takes half as much thunder damage
        and is not {@condition stunned}.
      - The wielder rolls on the chart* for the {@item wand of wonder|dmg} three times,
        rerolling any duplicate results. Any effects that specify a target affect
        all creatures in range of the grenade when it explodes. Any effects that would
        affect the wielder of the wand instead affect the closest creature to the
        grenade when it goes off.
    - The grenade explodes immediately if a creature places it in an extradimensional
      space or teleports while in possession of it. The effects of the explosion will
      be felt at both the origin and terminus of the teleportation, but only affecting
      all creatures within 30 feet of either location.

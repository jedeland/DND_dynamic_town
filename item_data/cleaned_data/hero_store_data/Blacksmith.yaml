    dmg1: '{@dice 1d4}'
    dmgType: S
    bonusSpellAttack: '+1'
    focus:
    - Druid
    - Ranger
    weapon: true
    entries:
    - This silver-bladed sickle glimmers softly with moonlight. While holding this
      magic weapon, you gain a bonus to attack and damage rolls made with it, and
      you gain a +1 bonus to spell attack rolls and the saving throw DCs of your druid

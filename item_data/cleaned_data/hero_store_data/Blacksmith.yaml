- &id065
  item_code: SCORPION-ARMOR_TOA_RARE
  item_info:
    name: Scorpion Armor
    source: ToA
    page: 208
    type: HA
    rarity: rare
    reqAttune: true
    curse: true
    weight: 65
    ac: 18
    strength: '15'
    entries:
    - 'This suit of plate armor is fashioned from {@creature giant scorpion} chitin.
      While wearing this armor, you gain the following benefits:'
    - type: list
      items:
      - The armor improves your combat readiness, granting you a +5 bonus to initiative
        as long as you aren't {@condition incapacitated}.
      - The armor doesn't impose disadvantage on your Dexterity ({@skill Stealth})
        checks.
      - The armor doesn't impose disadvantage on saving throws made to resist the
        effects of extreme heat (see chapter 5 of the Dungeon Master's Guide).
    - type: entries
      name: Curse
      entries:
      - This armor is cursed. Whenever you don or doff it, you must make a DC 15 Constitution
        saving throw, taking 100 ({@dice 10d10 + 45}) poison damage on a failed save,
        or half as much damage on a successful one. Only a {@spell wish} spell can
        remove the armor's curse.
- *id065
- item_code: SEEKER-DART_POTA_UNCOMMON
  item_info:
    name: Seeker Dart
    source: PotA
    page: 223
    type: R
    rarity: uncommon
    weight: 0.25
    property:
    - F
    - T
    range: 20/60
    dmg1: 1d4
    dmgType: P
    entries:
    - This small dart is decorated with designs like windy spirals that span the length
      of its shaft.
    - When you whisper the word "seek" and hurl this dart, it seeks out a target of
      your choice within 120 feet of you. You must have seen the target before, but
      you don't need to see it now. If the target isn't within range or if there is
      no clear path to it, the dart falls to the ground, its magic spent and wasted.
      Otherwise, elemental winds guide the dart instantly through the air to the target.
      The dart can pass though openings as narrow as 1 inch wide and can change direction
      to fly around corners.
    - When the dart reaches its target, the target must succeed on a DC 16 Dexterity
      saving throw or take {@dice 1d4} piercing damage and {@dice 3d4} lightning damage.
      The dart's magic is then spent, and it becomes an ordinary dart.
- item_code: SEKOLAHIAN-WORSHIPING-STATUETTE_GOS_COMMON
  item_info:
    name: Sekolahian Worshiping Statuette
    source: GoS
    page: 229
    rarity: common
    wondrous: true
    entries:
    - Skillfully carved from sandstone, this 1-foot-tall statuette depicts a shark
      twisting through the water with its mouth open. If any Tiny sea-dwelling animal
      is within 1 inch of the statuette's mouth, the shark flashes to life and deals
      1 piercing damage to it. The shark can deal damage in this way no more than
      once per hour.
- &id066
  item_code: SENTINEL-SHIELD_DMG_UNCOMMON
  item_info:
    name: Sentinel Shield
    source: DMG
    page: 199
    type: S
    tier: major
    rarity: uncommon
    weight: 6
    ac: 2
    entries:
    - While holding this shield, you have advantage on initiative rolls and Wisdom
      ({@skill Perception}) checks. The shield is emblazoned with a symbol of an eye.
- *id066
- item_code: SHADOWFELL-SHARD_TCE_RARE
  item_info:
    name: Shadowfell Shard
    source: TCE
    page: 135
    rarity: rare
    reqAttune: by a sorcerer
    wondrous: true
    weight: 1
    focus:
    - Sorcerer
    entries:
    - This dull, cold crystal sits heavy and leaden, saturated by the Shadowfell's
      despair. As an action, you can attach the shard to a Tiny object (such as a
      weapon or a piece of jewelry) or detach it. It falls off if your attunement
      to it ends. You can use the shard as a spellcasting focus while you hold or
      wear it.
    - When you use a Metamagic option on a spell while you are holding or wearing
      the shard, you can momentarily curse one creature targeted by the spell; choose
      one ability score, and until the end of your next turn, the creature has disadvantage
      on ability checks and saving throws that use that ability.
- item_code: SHARD-OF-THE-ISE-RUNE_SKT_VERY-RARE
  item_info:
    name: Shard of the Ise Rune
    source: SKT
    page: 236
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - This shard of ice is long and slender, roughly the size of a dagger. The ise
      (ice) rune glows within it. The shard has the following properties, which work
      only while it's on your person.
    - name: Frigid Touch
      type: entries
      entries:
      - As an action, you can touch a body of water and freeze the water in a 10-foot-radius
        sphere around the spot you touched. Once you use this property, you can't
        use it again until you finish a short or long rest.
    - name: Frost Friend
      type: entries
      entries:
      - You have resistance to fire damage.
    - name: Icy Mantle
      type: entries
      entries:
      - As an action, you can touch yourself or another creature with water on your
        finger. The water creates an icy mantle of protection. The next time within
        the next minute that the target takes bludgeoning, slashing, or piercing damage,
        that damage is reduced to 0, and the mantle is destroyed. Once you use this
        property, you can't use it again until you finish a short or long rest.
    - name: Winters Howl
      type: entries
      entries:
      - As an action, you can cast {@spell sleet storm} (spell save DC 17). You regain
        this ability after you finish a short or long rest.
    - name: Gift of Frost
      type: entries
      entries:
      - "You can transfer the shard's magic to a nonmagical item\u2014a cloak or a\
        \ pair of boots-by tracing the ise rune there with your finger. The transfer\
        \ takes 8 hours of work that requires the two items to be within 5 feet of\
        \ each other. At the end, the shard is destroyed, and the rune appears in\
        \ blue on the chosen item, which gains a benefit based on its form:"
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Cloak.
          entry: The cloak is now a rare magic item that requires attunement. While
            wearing it, you have resistance to fire damage, and you have advantage
            on Dexterity ({@skill Stealth}) checks made while in snowy terrain.
        - type: item
          name: Boots.
          entry: The pair of boots is now a rare magic item that requires attunement.
            While wearing it, you ignore difficult terrain while walking, and you
            can walk on water.
    attachedSpells:
    - sleet storm
- item_code: SHARD-OF-THE-KALT-RUNE_UAPRESTIGECLASSESRUNMAGIC_RARE
  item_info:
    name: Shard of the Kalt Rune
    source: UAPrestigeClassesRunMagic
    page: 6
    type: MR
    rarity: rare
    reqAttune: true
    entries:
    - "This long, slender shard of ice is roughly the size of a dagger. The kalt rune\u2014\
      the rune of ice\u2014glows within the shard. When first grasped, the shard emits\
      \ a painful cold that leaves your hand and arm numb. That feeling passes after\
      \ a moment, allowing the shard to be handled normally."
    - type: entries
      name: Frigid Touch (Simple Property)
      entries:
      - As an action, you scribe the kalt rune on the surface of  any volume of water.
        The water freezes in a 10-foot radius around the spot where you scribed the
        rune.
    - type: entries
      name: Frost Friend (Simple Property)
      entries:
      - While you are attuned to this rune, you have resistance to fire damage.
    - type: entries
      name: Icy Mantle (Simple Property)
      entries:
      - As an action, you scribe the kalt rune using water onto yourself or another
        creature. The water instantly freezes into a mantle of protective ice that
        does not hinder movement or action. The next time the creature takes bludgeoning,
        slashing, or piercing damage, that damage is reduced to zero and the icy mantle
        is destroyed.
    - type: entries
      name: Freezing Bolt (Complex Property)
      entries:
      - As an action, you scribe this rune using water onto a creature within your
        reach as you expend a spell slot. The rune freezes in place, and the creature
        must make a Constitution saving throw (DC 12 + the level of the expended spell
        slot). On a failure, the creature takes {@damage 2d8} cold damage plus {@damage
        1d8} cold damage per level of the expended spell slot, and its speed is reduced
        to 0 until the end of your next turn. On a successful saving throw, the creature
        takes half as much damage and its speed is not affected.
    - type: entries
      name: Ice Brand (Complex Property)
      entries:
      - Over the course of a short rest, you inscribe this rune using water onto a
        melee or ranged weapon, or onto up to 20 pieces of ammunition. The weapon
        or ammunition gains a ghostly white aura and deals cold damage instead of
        piercing, slashing, or bludgeoning damage.
      - In addition, you can expend a spell slot while using this property to grant
        the weapon or ammunition a bonus to attack rolls and damage rolls equal to
        the spell slot's level divided by three.
      - These effects last for 24 hours or until you use this property again.
    - type: entries
      name: Winter's Howl (Complex Property)
      entries:
      - While you are attuned to this rune, you can cast sleet storm as an action.
        You regain this ability after a short or long rest.
- item_code: SHATTERSPIKE_TFTYP_UNCOMMON
  item_info:
    name: Shatterspike
    source: TftYP
    page: 229
    type: M
    rarity: uncommon
    reqAttune: true
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    entries:
    - You have a +1 bonus to attack and damage rolls made with this magic weapon.
      If it hits an object, the hit is automatically a critical hit, and it can deal
      bludgeoning or slashing damage to the object (your choice). Further, damage
      from nonmagical sources can't harm the weapon.
- item_code: SHATTERSTICK_BGDIA_UNKNOWN
  item_info:
    name: Shatterstick
    source: BGDIA
    page: 99
    type: OTH
    rarity: unknown
    entries:
    - A shatterstick is a nonmagical, 12-inch-long, 4-pound stake made of blue-tinged
      infernal iron mined on Cania, the eighth layer of the Nine Hells. When embedded
      in earth or pounded into solid rock, the stake emits a seismic vibration in
      a 20-foot radius centered on itself for 1 minute, shaking the ground in that
      area for the duration. When the effects ends, the shatterstick breaks apart,
      becoming useless, and all structures within 20 feet of it take 35 ({@damage
      10d6}) bludgeoning damage.
- &id067
  item_code: SHIELD-GUARDIAN-AMULET_IDROTF_RARE
  item_info:
    name: Shield Guardian Amulet
    source: IDRotF
    page: 149
    rarity: rare
    reqAttune: by a humanoid
    wondrous: true
    entries:
    - The amulet is a 4-inch-wide disk composed of silver-framed wood, with a rune
      carved into its face. A {@spell detect magic} spell reveals a magical aura of
      enchantment around the amulet.
    - Every {@creature shield guardian} has an amulet magically linked to it. A shield
      guardian can have only one corresponding amulet, and if that amulet is destroyed,
      the shield guardian is {@condition incapacitated} until a replacement amulet
      is created.
    - A shield guardian's amulet is subject to direct attack if it isn't being worn
      or carried. It has AC 10, 10 hit points, and immunity to poison and psychic
      damage. Crafting an amulet requires 1 week and costs 1,000 gp in components.
    - A shield guardian's solitary focus is to protect the amulet's wearer. The amulet's
      wearer can command the guardian to attack its enemies or to guard the wielder
      against attack. If an attack threatens to injure the wearer, the construct can
      magically absorb the blow into its own body, even at a distance.
    - A humanoid that attunes to this amulet knows the distance and direction of the
      shield guardian, provided the amulet and the guardian are on the same plane
      of existence. As an action, the amulet's attuned wearer can try to reactivate
      the shield guardian, doing so with a successful DC 20 Intelligence ({@skill
      Arcana}) check. Reactivation can only be attempted while the amulet and guardian
      are within 10 feet of each other.
- *id067
- &id068
  item_code: SHIELD-OF-EXPRESSION_XGE_COMMON
  item_info:
    name: Shield of Expression
    source: XGE
    page: 139
    type: S
    tier: minor
    rarity: common
    weight: 6
    ac: 2
    entries:
    - The front of this shield is shaped in the likeness of a face. While bearing
      the shield, you can use a bonus action to alter the face's expression.
- *id068
- &id069
  item_code: SHIELD-OF-FAR-SIGHT_VGM_RARE
  item_info:
    name: Shield of Far Sight
    source: VGM
    page: 81
    type: S
    rarity: rare
    weight: 6
    ac: 2
    entries:
    - A {@creature mind flayer} skilled at crafting magic items creates a shield of
      far sight by harvesting an eye from an intelligent humanoid and magically implanting
      it on the outer surface of a nonmagical shield. The shield becomes a magic item
      once the eyes is implanted, whereupon the {@creature mind flayer} can give the
      shield to a thrall or hang it on a wall in its lair. As long as the shield is
      on the same plane of existence as its creator, the {@creature mind flayer} can
      see through the shield's eye, which has {@sense darkvision} out to a range of
      60 feet. While peering through this magical eye, the {@creature mind flayer}
      can use its Mind Blast action as though it were standing behind the shield.
    - If a shield of far sight is destroyed, the {@creature mind flayer} that created
      it is {@condition blinded} for {@dice 2d12} hours.

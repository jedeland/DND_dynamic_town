    reqAttune: true
    entries:
    - "This five-foot-long blue pennant is crafted from silk and whips about as if\
      \ buffeted by a strong breeze. The vind rune\u2014the rune of wind\u2014flickers\
      \ across its surface like a shimmering cloud. Grasping the pennant causes you\
      \ to feel a powerful gust of wind wash over you, tearing at your clothes and\

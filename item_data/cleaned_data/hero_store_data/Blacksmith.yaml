        giving you an edge when you inspect {@condition poisoned} objects or try to
        extract clues from events that involve poison.
    - type: entries
      name: Medicine
      entries:
      - When you treat the victim of a poison, your knowledge grants you added insight
        into how to provide the best care to your patient.
    - type: entries
      name: Nature, Survival
      entries:
      - Working with poisons enables you to acquire lore about which plants and animals
        are poisonous.
    - type: entries
      name: Handle Poison
      entries:

- item_code: BLACKRAZOR_DMG_LEGENDARY
  item_info:
    name: Blackrazor
    source: DMG
    page: 216
    type: M
    rarity: legendary
    reqAttune: by a creature of non-lawful alignment
    weight: 6
    property:
    - H
    - 2H
    dmg1: 2d6
    dmgType: S
    entries:
    - Hidden in the dungeon of White Plume Mountain, Blackrazor shines like a piece
      of night sky filled with stars. Its black scabbard is decorated with pieces
      of cut obsidian.
    - You gain a +3 bonus to attack and damage rolls made with this magic weapon.
      It has the following additional properties.
    - name: Devour Soul
      type: entries
      entries:
      - Whenever you use it to reduce a creature to 0 hit points, the sword slays
        the creature devours its soul, unless it is a construct or an undead. A creature
        whose soul has been devoured by Blackrazor can be restored to life only by
        a {@spell wish} spell.
      - When it devours a soul, Blackrazor grants you temporary hit points equal to
        the slain creature's hit point maximum. These hit points fade after 24 hours.
        As long as these temporary hit points last and you keep Blackrazor in hand,
        you have advantage on attack rolls, saving throws, and ability checks.
      - If you hit an undead with this weapon, you take {@dice 1d10} necrotic damage
        and the target regains {@dice 1d10} hit points. If this necrotic damage reduces
        you to 0 hit points, Blackrazor devours your soul.
    - name: Soul Hunter
      type: entries
      entries:
      - While you hold the weapon. you are aware of the presence of Tiny or larger
        creatures within 60 feet of you that aren't constructs or undead. You also
        can't be {@condition charmed} or {@condition frightened}.
      - Blackrazor can cast the {@spell haste} spell on you once per day. It decides
        when to cast the spell and maintains concentration on it so that you don't
        have to.
    - name: Sentience
      type: entries
      entries:
      - Blackrazor is a sentient chaotic neutral weapon with an Intelligence of 17,
        a Wisdom of 10, and a Charisma of 19. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon can speak, read, and understand Common, and can communicate with
        its wielder telepathically. Its voice is deep and echoing. While you are attuned
        to it, Blackrazor also understands every language you know.
    - name: Personality
      type: entries
      entries:
      - Blackrazor speaks with an imperious tone, as though accustomed to being obeyed.
      - The sword's purpose is to consume souls. It doesn't care whose souls it eats,
        including the wielder's. The sword believes that all matter and energy sprang
        from a void of negative energy and will one day return to it. Blackrazor is
        meant to hurry that process along.
      - Despite its nihilism, Blackrazor feels a strange kinship to {@item Wave} and
        {@item Whelm}, two other weapons locked away under White Plume Mountain. It
        wants the three weapons to be united again and wielded together in combat,
        even though it violently disagrees with {@item Whelm} and finds {@item Wave}
        tedious.
      - Blackrazor's hunger for souls must be regularly fed. If the sword goes three
        days or more without consuming a soul, a conflict between it and its wielder
        occurs at the next sunset.
    attachedSpells:
    - haste
- item_code: BLACKSTAFF_WDH_LEGENDARY
  item_info:
    name: Blackstaff
    source: WDH
    page: 190
    rarity: legendary
    reqAttune: by the blackstaff heir, who must be a wizard
    weight: 4
    property:
    - V
    dmg1: 1d6
    dmgType: B
    bonusSpellAttack: '+2'
    recharge: dawn
    charges: 20
    entries:
    - The Blackstaff is a sentient, rune-carved staff set with thin silver veins.
      It is the symbol of office for the Blackstaff, the highest-ranking wizard in
      Waterdeep. As the rightful owner of the Blackstaff, Vajra Safahr is the only
      one who can become attuned to it. The staff can, however, choose a new owner
      (see "Personality" below).
    - This staff can be wielded as a magic quarterstaff that grants a +2 bonus to
      attack and damage rolls made with it. While holding it, you gain a +2 bonus
      to Armor Class, saving throws, and spell attack rolls.
    - The staff has 20 charges for the following properties. The staff regains {@dice
      2d8 + 4} expended charges daily at dawn. If you expend the last charge, roll
      a {@dice d20}. On a 1, the staff retains its +2 bonus to attack and damage roll
      but loses all other properties. On a 20, the staff regain {@dice 1d8 + 2} charges.
    - name: Power Strike
      type: entries
      entries:
      - When you hit with a melee attack using the staff, you can expend 1 charge
        to deal an extra {@dice 1d6} force damage to the target.
    - type: entries
      name: Spells
      entries:
      - 'While holding this staff, you can use an action to expend 1 or more of its
        charges to cast one of the following spells from it, using your spell save
        DC and spell attack bonus: {@spell cone of cold} (5 charges), {@spell fireball}
        (5th-level version, 5 charges), {@spell globe of invulnerability} (6 charges),
        {@spell hold monster} (5 charges), {@spell levitate} (2 charges). {@spell
        lightning bolt} (5th-level version, 5 charges), {@spell magic missile} (1
        charge), {@spell ray of enfeeblement} (1 charge), or {@spell wall of force}
        (5 charges).'
    - name: Retributive Strike
      type: entries
      entries:
      - You can use an action to break the staff over your knee or against a solid
        surface, performing a retributive strike. The staff is destroyed and releases
        its remaining magic in an explosion that expands to fill a 30-foot-radius
        sphere centered on it.
      - "You have a {@chance 50} chance to instantly travel to a random plane of existence,\
        \ avoiding the explosion. If you fail to avoid the effect, you take force\
        \ damage equal to 16 \xD7 the number of charges in the staff. Every other\
        \ creature in the area must make a DC 17 Dexterity saving throw. On a failed\
        \ save, a creature takes an amount of damage based on how far away it is from\
        \ the point of origin, as shown in the following table. On a successful save,\
        \ a creature takes half as much damage."
      - type: table
        colLabels:
        - Distance from Origin
        - Effect
        colStyles:
        - col-3
        - col-9
        rows:
        - - 10 ft. away or closer
          - "8 \xD7 the number of charges in the staff"
        - - 11 to 20 ft. away
          - "6 \xD7 the number of charges in the staff"
        - - 21 to 30 ft. away
          - "4 \xD7 the number of charges in the staff"
    - type: entries
      name: Animate Walking Statues
      entries:
      - You can expend 1 or more of the staff's charges as an action to animate or
        deactivate one or more of the {@creature walking statue of Waterdeep|wdh|walking
        statues of Waterdeep}. You must be in the city to use this property, and you
        can animate or deactivate one statue for each charge expended. An animated
        statue obeys the telepathic commands of Khelben Arunsun's spirit, which is
        trapped inside the staff (see "Personality" below). A walking statue becomes
        inanimate if deactivated or if the staff is broken.
    - type: entries
      name: Dispel Magic
      entries:
      - You can expend 1 of the staff's charges as a bonus action to cast {@spell
        dispel magic} on a creature, an object, or a magical effect that you touch
        with the tip of the staff. If the target is an unwilling creature or an object
        in the possession of such a creature, you must hit the creature with a melee
        attack using the Blackstaff before you can expend the charge to cast the spell.
    - type: entries
      name: Drain Magic
      entries:
      - This property affects only creatures that use spell slots. When you hit such
        a creature with a melee attack using the Blackstaff, you can expend 1 of the
        staff's charges as a bonus action, causing the target to expend one spell
        slot of the highest spell level it can cast without casting a spell. If the
        target has already expended all its spell slots, nothing happens. Spell slots
        that are expended in this fashion are regained when the target finishes a
        long rest, as normal.
    - type: entries
      name: Master of Enchantment
      entries:
      - When you cast an enchantment spell of 1st level or higher while holding the
        staff, you can make an Intelligence ({@skill Arcana}) check with a DC of 10
        + the level of the spell. If the check succeeds, you cast the spell without
        expending a spell slot.
    - type: entries
      name: Sentience
      entries:
      - The Blackstaff is a sentient staff of neutral alignment, with an Intelligence
        of 22, a Wisdom of 15, and a Charisma of 18. It has hearing and {@sense darkvision}
        out to a range of 120 feet, and it can communicate telepathically with any
        creature that is holding it.
    - type: entries
      name: Personality
      entries:
      - The staff has the spirits of all previous Blackstaffs trapped within it. Its
        creator, Khelben Arunsun, is the dominant personality among them. Like Khelben,
        the staff is extremely devious and manipulative. It prefers to counsel its
        owner without exerting outright control. The staff's primary goal is to protect
        Waterdeep and its Open Lord, currently Laeral Silverhand. Its secondary goal
        is to help its wielder become more powerful.
      - "In the event that the holder of the office of the Blackstaff no longer serves\
        \ the staff's wishes, the staff ceases to function until it finds a worthy\
        \ inheritor\u2014someone whose loyalty to Waterdeep is beyond reproach."
    - type: entries
      name: Spirit Trap
      entries:
      - When the Blackstaff dies, the spirit of that individual becomes trapped in
        the staff along with the spirits of the previous Blackstaffs. (A Blackstaff
        whose spirit is trapped in the staff can't be raised from the dead.)
      - Destroying the staff would release the spirits trapped inside it, but in that
        event, Khelben's spirit can lodge itself inside any one piece of the staff
        that remains. The piece containing Khelben's spirit has the staff's Sentience
        property but none of its other properties. As long as this piece of the staff
        exists, Khelben's spirit can make the staff whole again whenever he wishes.
        When the staff is remade, the spirits of the previous Blackstaffs become trapped
        inside it again.
    attachedSpells:
    - cone of cold
    - fireball
    - globe of invulnerability
    - hold monster
    - levitate
    - lightning bolt
    - magic missile
    - ray of enfeeblement
    - wall of force
    - dispel magic
- item_code: BLADE-OF-AVERNUS_BGDIA_LEGENDARY
  item_info:
    name: Blade of Avernus
    source: BGDIA
    page: 150
    type: M
    rarity: legendary
    reqAttune: true
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    entries:
    - You gain a +3 bonus to attack and damage rolls made with this magic weapon.
      In addition, the weapon ignores resistance to slashing damage.
    - When you attack a creature that has at least one head with this weapon and roll
      a 20 on the attack roll, you cut off one of the creature's heads. The creature
      dies if it can't survive without the lost head. A creature is immune to this
      effect if it is immune to slashing damage, doesn't have or need a head, has
      legendary actions, or the DM decides that the creature is too big for its head
      to be cut off with this weapon. Such a creature instead takes an extra {@dice
      6d8} slashing damage from the hit.
    - type: entries
      name: Random Properties
      entries:
      - 'The sword has the following randomly determined properties, as described
        in chapter 7 of the Dungeon Master''s Guide:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
          properties}
        - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
          property}
        - 1 {@table Artifact Properties; Major Detrimental Properties|dmg|major detrimental
          property}, which is suppressed while the sword is attuned to an archdevil
    - type: entries
      name: Ruler of Avernus
      entries:
      - As an action, you can point this sword at one devil you can see within 60
        feet of you. That devil must succeed on a DC 22 Charisma saving throw or be
        {@condition charmed} by you for 1 hour. While {@condition charmed} in this
        way, the devil follows your orders to the best of its ability. If you command
        the devil to do something it perceives as suicidal, the effect ends and you
        can no longer use this power of the sword against that devil.
    - type: entries
      name: Infernal Recall
      entries:
      - As an action, you can use the sword to cast {@spell word of recall}. Creatures
        transported by this spell appear in an unoccupied space within 30 feet of
        the current ruler of Avernus, or a sanctuary you designate if you rule Avernus.
    - type: entries
      name: Destroying the Sword
      entries:
      - The sword can be destroyed by casting it into the River Styx or melting it
        down in the forge that created it.
    attachedSpells:
    - word of recall
- item_code: BLADE-OF-BROKEN-MIRRORS_EGW_ARTIFACT
  item_info:
    name: Blade of Broken Mirrors
    source: EGW
    page: 275
    type: M
    rarity: artifact
    reqAttune: by a humanoid
    weight: 1
    property:
    - F
    - L
    - T
    range: 20/60
    dmg1: 1d4
    dmgType: P
    weapon: true
    entries:
    - A weapon of Tharizdun, this dagger is a piece of jagged stone whose blade is
      scribed with a maze-like pattern with no beginning or end.
    - type: entries
      name: Sentience
      entries:
      - The Blade of Broken Mirrors is a sentient chaotic evil weapon with an Intelligence
        of 21, a Wisdom of 24, and a Charisma of 24. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Abyssal and Common.
    - type: entries
      name: Personality
      entries:
      - An insane {@creature glabrezu} named Ragazuu lives within the Blade of Broken
        Mirrors. The weapon yearns to cause chaos. It learns its wielder's principles,
        then uses those ideals to encourage reckless action. The dagger whispers ideas
        of revolution.
    - type: entries
      name: Dormant
      entries:
      - 'The dagger grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Abyssal.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
          Immediately after you make a ranged attack with this weapon, it returns
          to your hand.
        - Whenever you kill a humanoid with an attack using the Blade of Broken Mirrors,
          the blade remembers the creature's appearance. While holding the dagger,
          you can use an action to change your form to match any humanoid the blade
          remembers. Your statistics, other than your size, don't change. Any equipment
          you are wearing or carrying isn't transformed. You can revert to your true
          appearance as an action. You revert to your true appearance automatically
          when you die. When the Blade of Broken Mirrors attunes to a new wielder,
          the appearances of humanoids it has killed are wiped from its memory.
    - type: entries
      name: Awakened
      entries:
      - 'When the dagger reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2.
        - 'While holding the weapon, you can use an action to cast one of the following
          spells from it (save DC 15): {@spell fabricate}, {@spell hallucinatory terrain},
          {@spell major image}, or {@spell phantasmal killer}. Once a spell has been
          cast using the dagger, that spell can''t be cast from the dagger again until
          the next dawn.'
    - type: entries
      name: Exalted
      entries:
      - 'When the dagger reaches an exalted state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3.
        - The saving throw DC for spells cast from the dagger increases to 17.
        - While holding the dagger, you can turn {@condition invisible} as an action.
          Anything you are wearing or carrying is {@condition invisible} with you.
          You remain {@condition invisible} until you stop holding the dagger, until
          you attack or cast a spell that forces a creature to make a saving throw,
          or until you use a bonus action to become visible again.
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.
    attachedSpells:
    - fabricate
    - hallucinatory terrain
    - major image
    - phantasmal killer
- item_code: BLASTING-POWDER_EGW_NONE
  item_info:
    name: Blasting Powder
    source: EGW
    page: 225
    type: G
    rarity: none
    entries:
    - This volatile alchemical powder comes in a small pouch. When ignited by an open
      flame or a fuse, the powder explodes. Each creature within 5 feet of the exploding
      pouch must make a DC 13 Dexterity saving throw, taking {@damage 3d6} bludgeoning
      damage on a failed save, or half as much damage on a successful one.
    - A character can bind multiple pouches of blasting powder together so they explode
      at the same time. Each additional pouch increases the damage by {@dice 1d6}
      (maximum of {@dice 10d6}) and the blast radius by 5 feet (maximum of 20 feet).
- item_code: BLOOD-FURY-TATTOO_TCE_LEGENDARY
  item_info:
    name: Blood Fury Tattoo
    source: TCE
    page: 122
    rarity: legendary
    reqAttune: true
    wondrous: true
    tattoo: true
    recharge: dawn
    charges: 10
    entries:
    - Produced by a special needle, this magic tattoo evokes fury in its form and
      colors.
    - type: entries
      name: Tattoo Attunement
      entries:
      - To attune to this item, you hold the needle to your skin where you want the
        tattoo to appear, pressing the needle there throughout the attunement process.
        When the attunement is complete, the needle turns into the ink that becomes
        the tattoo, which appears on the skin.
      - If your attunement to the tattoo ends, the tattoo vanishes, and the needle
        reappears in your space.
    - type: entries
      name: Bloodthirsty Strikes
      entries:
      - 'The tattoo has 10 charges, and it regains all expended charges daily at dawn.
        While this tattoo is on your skin, you gain the following benefits:'
      - type: list
        items:
        - When you hit a creature with a weapon attack, you can expend a charge to
          deal an extra {@damage 4d6} necrotic damage to the target, and you regain
          a number of hit points equal to the necrotic damage dealt.
        - When a creature you can see damages you, you can expend a charge and use
          your reaction to make a melee attack against that creature, with advantage
          on your attack roll.
- &id017
  item_code: BLOOD-SPEAR_COS_UNCOMMON
  item_info:
    name: Blood Spear
    source: CoS
    page: 221
    type: M
    rarity: uncommon
    reqAttune: true
    weight: 3
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d6
    dmgType: P
    entries:
    - 'Kavan was a ruthless chieftain whose tribe lived in the Balinok Mountains centuries
      before the arrival of {@creature Strahd von Zarovich|CoS}. Although he was very
      much alive, Kavan had some traits in common with vampires: he slept during the
      day and hunted at night, he drank the blood of his prey, and he lived underground.
      In battle, he wielded a spear stained with blood. His was the first blood spear,
      a weapon that drains life from those it kills and transfers that life to its
      wielder, imbuing that individual with the stamina to keep fighting.'
    - When you hit with a melee attack using this magic spear and reduce the target
      to 0 hit points, you gain {@dice 2d6} temporary hit points.
    - Any creature can wield the spear, but only the character {@adventure chosen
      by Kavan|CoS|14|Blood Spear of Kavan} to wield it gains a +2 bonus to attack
      and damage rolls made with this magic weapon.

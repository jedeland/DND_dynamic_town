- item_code: WAVE_DMG_LEGENDARY
  item_info:
    name: Wave
    source: DMG
    page: 218
    type: M
    rarity: legendary
    reqAttune: by a creature that worships a god of the sea
    weight: 4
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d6
    dmgType: P
    entries:
    - Held in the dungeon of White Plume Mountain, this trident is an exquisite weapon
      engraved with images of waves, shells, and sea creatures. Although you must
      worship a god of the sea to attune to this weapon, Wave happily accepts new
      converts.
    - You gain a +3 bonus to attack and damage rolls made with this magic weapon.
      If you score a critical hit with it, the target takes extra necrotic damage
      equal to half its hit point maximum.
    - The weapon also functions as a {@item trident of fish command} and a {@item
      weapon of warning}. It can confer the benefit of a {@item cap of water breathing}
      while you hold it, and you can use it as a {@item cube of force} by choosing
      the effect, instead of pressing cube sides to select it.
    - name: Sentience
      type: entries
      entries:
      - Wave is a sentient weapon of neutral alignment, with an Intelligence of 14,
        a Wisdom of 10, and a Charisma of 18. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Aquan. It can also speak with aquatic animals as if using a
        {@spell speak with animals} spell, using telepathy to involve its wielder
        in the conversation.
    - name: Personality
      type: entries
      entries:
      - When it grows restless, Wave has a habit of humming tunes that vary from sea
        chanteys to sacred hymns of the sea gods.
      - "Wave zealously desires to convert mortals to the worship of one or more sea\
        \ gods, or else to consign the faithless to death. Conflict arises if the\
        \ wielder fails to further the weapon's objectives in the world. The trident\
        \ has a nostalgic attachment to the place where it was forged, a desolate\
        \ island called Thunderforge. A sea god imprisoned a family of storm giants\
        \ there, and the giants forged Wave in an act of devotion to\u2014or rebellion\
        \ against\u2014that god."
      - Wave harbors a secret doubt about its own nature and purpose. For all its
        devotion to the sea gods, Wave fears that it was intended to bring about a
        particular sea god's demise. This destiny is something Wave might not be able
        to avert.
    attachedSpells:
    - speak with animals

- item_code: FEATHER-OF-DIATRYMA-SUMMONING_WDH_RARE
  item_info:
    name: Feather of Diatryma Summoning
    source: WDH
    page: 191
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - This bright plume is made from the feather of a {@creature diatryma|wdh} (pronounced
      dee-ah-TRY-mah), a Large, colorful, flightless bird native to the Underdark.

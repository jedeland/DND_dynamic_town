- item_code: OIL-FLASK_PHB_NONE
  item_info:
    name: Oil (flask)
    source: PHB
    page: 152
    srd: true
    type: G
    rarity: none
    weight: 1
    value: 10
    entries:
    - Oil usually comes in a clay flask that holds 1 pint. As an action, you can splash
      the oil in this flask onto a creature within 5 feet of you or throw it up to
      20 feet, shattering it on impact. Make a ranged attack against a target creature
      or object, treating the oil as an improvised weapon. On a hit, the target is
      covered in oil. If the target takes any fire damage before the oil dries (after
      1 minute), the target takes an additional 5 fire damage from the burning oil.
      You can also pour a flask of oil on the ground to cover a 5-foot-square area,
      provided that the surface is level. If lit, the oil burns for 2 rounds and deals
      5 fire damage to any creature that enters the area or ends its turn in the area.
      A creature can take this damage only once per turn.
- item_code: OIL-OF-SHARPNESS_DMG_VERY-RARE
  item_info:
    name: Oil of Sharpness
    source: DMG
    page: 184
    srd: true
    type: P
    tier: minor
    rarity: very rare
    entries:
    - This clear, gelatinous oil sparkles with tiny, ultrathin silver shards. The
      oil can coat one slashing or piercing weapon or up to 5 pieces of slashing or
      piercing ammunition. Applying the oil takes 1 minute. For 1 hour, the coated
      item is magical and has a +3 bonus to attack and damage rolls.
- item_code: OPAL-OF-THE-ILD-RUNE_SKT_RARE
  item_info:
    name: Opal of the Ild Rune
    source: SKT
    page: 235
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - This triangular fire opal measures about three inches on each side and is half
      an inch thick. The ild (fire) rune shimmers within its core, causing it to be
      slightly warm to the touch. The opal has the following properties, which work
      only while it's on your person.
    - name: Ignite
      type: entries
      entries:
      - As an action, you can ignite an object within 10 feet of you. The object must
        be flammable, and the fire starts in a circle no larger than 1 foot in diameter.
    - name: Fires Friend
      type: entries
      entries:
      - You have resistance to cold damage.
    - name: Fire Tamer
      type: entries
      entries:
      - As an action, you can extinguish any open flame within 10 feet of you. You
        choose how much fire to extinguish in that radius.
    - name: Gift of Flame
      type: entries
      entries:
      - "You can transfer the opal's magic to a nonmagical item\u2014a weapon or a\
        \ suit of armor\u2014by tracing the ild rune there with your finger. The transfer\
        \ takes 8 hours of work that requires the two items to be within 5 feet of\
        \ each other. At the end, the opal is destroyed, and the rune appears in red\
        \ on the chosen item, which gains a benefit based on its form:"
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Weapon.
          entry: The weapon is now an uncommon magic weapon. It deals an extra {@dice
            1d6} fire damage to any target it hits.
        - type: item
          name: Armor.
          entry: The armor is now a rare magic item that requires attunement. You
            have resistance to cold damage while wearing the armor.
- item_code: OPAL-OF-THE-ILD-RUNE_UAPRESTIGECLASSESRUNMAGIC_RARE
  item_info:
    name: Opal of the Ild Rune
    source: UAPrestigeClassesRunMagic
    page: 4
    type: MR
    rarity: rare
    reqAttune: true
    entries:
    - "This triangular fire opal measures about three inches on each side and is half\
      \ an inch thick. The ild rune\u2014the rune of fire\u2014shimmers within its\
      \ core. Grasping this object causes a split second of searing, fiery pain to\
      \ pass through you. That pain quickly fades, giving way to a warming glow."
    - type: entries
      name: Ignite (Simple Property)
      entries:
      - As an action, you scribe the ild rune using ash onto a flammable object. That
        object immediately bursts into flame. While it burns, the fire extends 1 foot
        out from the rune you scribed.
    - type: entries
      name: Fire Tamer (Simple Property)
      entries:
      - As an action, you touch an open flame and scribe the ild rune within it with
        a hand motion. This causes the flame to immediately extinguish. For a large
        blaze, the fire is extinguished in a 10-foot radius around you. You can extend
        this distance by expending a spell slot when using the ild rune in this manner.
        The radius extends by 20 feet per level of the expended spell slot.
    - type: entries
      name: Fire's Friend (Simple Property)
      entries:
      - While you are attuned to this rune, you have resistance to cold damage.
    - type: entries
      name: Combustion (Complex Property)
      entries:
      - As an action, you scribe this rune using ash onto a creature within your reach
        as you expend a spell slot. The creature automatically takes {@damage 1d10}
        fire damage plus {@damage 1d10} fire damage per level of the expended spell
        slot.
    - type: entries
      name: Flame Brand (Complex Property)
      entries:
      - Over the course of a short rest, you inscribe this rune using ash onto a melee
        or ranged weapon, or onto up to 20 pieces of ammunition. The weapon or ammunition
        gains a ghostly aura of yellow flame and deals fire damage instead of piercing,
        slashing, or bludgeoning damage.
      - In addition, you can expend a spell slot while using this property to grant
        the weapon or ammunition a bonus to attack rolls and damage rolls equal to
        the spell slot's level divided by three.
      - These effects last for 24 hours or until you use this property again.
    - type: entries
      name: Flame Stoker (Complex Property)
      entries:
      - While you are attuned to this rune, your fire attacks are deadlier. Whenever
        you roll fire damage from an attack or a spell you cast, you can reroll that
        damage and use the higher result.
- item_code: ORB-OF-DRAGONKIND_DMG_ARTIFACT
  item_info:
    name: Orb of Dragonkind
    source: DMG
    page: 225
    srd: true
    rarity: artifact
    reqAttune: true
    wondrous: true
    weight: 3
    recharge: dawn
    charges: 7
    entries:
    - Ages past, on the world of Krynn, elves and humans waged a terrible war against
      evil dragons. When the world seemed doomed, the wizards of the Towers of High
      Sorcery came together and worked their greatest magic, forging five Orbs of
      Dragonkind (or Dragon Orbs) to help them defeat the dragons. One orb was taken
      to each of the five towers, and there they were used to speed the war toward
      a victorious end. The wizards used the orbs to lure dragons to them, then destroyed
      the dragons with powerful magic.
    - As the Towers of High Sorcery fell in later ages, the orbs were destroyed or
      faded into legend, and only three are thought to survive. Their magic has been
      warped and twisted over the centuries, so although their primary purpose of
      calling dragons still functions, they also allow some measure of control over
      dragons.
    - Each orb contains the essence of an evil dragon, a presence that resents any
      attempt to coax magic from it. Those lacking in force of personality might find
      themselves enslaved to an orb.
    - An orb is an etched crystal globe about 10 inches in diameter. When used, it
      grows to about 20 inches in diameter, and mist swirls inside it.
    - While attuned to an orb, you can use an action to peer into the orb's depths
      and speak its command word. You must then make a DC 15 Charisma check. On a
      successful check, you control the orb for as long as you remain attuned to it.
      On a failed check, you become {@condition charmed} by the orb for as long as
      you remain attuned to it.
    - 'While you are {@condition charmed} by the orb, you can''t voluntarily end your
      attunement to it, and the orb casts {@spell suggestion} on you at will (save
      DC 18), urging you to work toward the evil ends it desires. The dragon essence
      within the orb might want many things: the annihilation of a particular people,
      freedom from the orb, to spread suffering in the world, to advance the worship
      of Takhisis ({@creature Tiamat|RoT|Tiamat''s} name on Krynn), or something else
      the DM decides.'
    - type: entries
      name: Random Properties
      entries:
      - 'An Orb of Dragon kind has the following random properties:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
          properties}
        - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
          property}
        - 1 {@table Artifact Properties; Major Detrimental Properties|dmg|major detrimental
          property}
    - type: entries
      name: Spells
      entries:
      - 'The orb has 7 charges and regains {@dice 1d4 + 3} expended charges daily
        at dawn. If you control the orb, you can use an action and expend 1 or more
        charges to cast one of the following spells (save DC 18) from it: {@spell
        cure wounds} (5th-level version, 3 charges), {@spell daylight} (1 charge),
        {@spell death ward} (2 charges), or {@spell scrying} (3 charges). You can
        also use an action to cast the {@spell detect magic} spell from the orb without
        using any charges.'
    - type: entries
      name: Call Dragons
      entries:
      - While you control the orb, you can use an action to cause the artifact to
        issue a telepathic call that extends in all directions for 40 miles. Evil
        dragons in range feel compelled to come to the orb as soon as possible by
        the most direct route. Dragon deities such as {@creature Tiamat|RoT} are unaffected
        by this call. Dragons drawn to the orb might be hostile toward you for compelling
        them against their will. Once you have used this property, it can't be used
        again for 1 hour.
    - type: entries
      name: Destroying an Orb
      entries:
      - An Orb of Dragonkind appears fragile but is impervious to most damage, including
        the attacks and breath weapons of dragons. A {@spell disintegrate} spell or
        one good hit from a +3 magic weapon is sufficient to destroy an orb, however.
    attachedSpells:
    - detect magic
    - cure wounds
    - daylight
    - death ward
    - scrying
- item_code: ORB-OF-THE-STEIN-RUNE_SKT_RARE
  item_info:
    name: Orb of the Stein Rune
    source: SKT
    page: 235
    rarity: rare
    reqAttune: true
    wondrous: true
    weight: 3
    entries:
    - This orb of granite is about the size of an adult human's fist. The stein (stone)
      rune appears on it in the form of crystalline veins that run across the surface.
      The orb has the following properties, which work only while it's on your person.
    - type: entries
      name: Indomitable Stand
      entries:
      - As an action, you can channel the orb's magic to hold your ground. For the
        next minute or until you move any distance, you have advantage on all checks
        and saving throws to resist effects that force you to move. In addition, any
        enemy that moves to a space within 10 feet of you must succeed on a DC 12
        Strength saving throw or be unable to move any farther this turn.
    - type: entries
      name: Stone Soul
      entries:
      - You can't be {@condition petrified}.
    - type: entries
      name: Earthen Step
      entries:
      - You can cast {@spell meld into stone} as a bonus action. Once you use this
        property, you can't use it again until you finish a short or long rest.
    - type: entries
      name: Gift of Stone
      entries:
      - "You can transfer the orb's magic to a nonmagical item\u2014a shield or a\
        \ pair of boots\u2014by tracing the stein rune there with your finger. The\
        \ transfer takes 8 hours of work that requires the two items to be within\
        \ 5 feet of each other. At the end, the orb is destroyed, and the rune appears\
        \ in silver on the chosen item, which gains a benefit based on its form:"
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Shield.
          entry: The shield is now a rare magic item that requires attunement. While
            you wield it, you have resistance to all damage dealt by ranged weapon
            attacks.
        - type: item
          name: Boots.
          entry: The pair of boots is now an uncommon magic item that requires attunement.
            While you wear the boots, you have advantage on Strength saving throws,
            and you can use your reaction to avoid being knocked {@condition prone}.
    attachedSpells:
    - meld into stone
- item_code: ORB-OF-THE-STEIN-RUNE_UAPRESTIGECLASSESRUNMAGIC_RARE
  item_info:
    name: Orb of the Stein Rune
    source: UAPrestigeClassesRunMagic
    page: 5
    type: MR
    rarity: rare
    reqAttune: true
    entries:
    - "This spherical chunk of granite is about the size of a human fist. The stein\
      \ rune\u2014the rune of stone\u2014appears on the orb as crystalline veins that\
      \ play across its surface. When first grasped, the stone feels impossibly heavy,\
      \ as if even a titan could not lift it. That feeling passes after a moment,\
      \ allowing you to carry the stone with ease."
    - type: entries
      name: Indomitable Stand (Simple Property)
      entries:
      - As an action, you scribe the stein rune onto the ground at your feet. Until
        you move, you have advantage on all ability checks and saving throws to resist
        effects that would force you to move. In addition, any creature that moves
        within 10 feet of you must succeed on a DC 12 Strength saving throw or have
        its movement immediately end.
    - type: entries
      name: Stone Soul (Simple Property)
      entries:
      - While you are attuned to this rune, you cannot be {@condition petrified}.
    - type: entries
      name: Stone's Secrets (Simple Property)
      entries:
      - As an action, you scribe this rune onto a stone wall or floor. You learn the
        location and size of all creatures standing on or touching that surface within
        30 feet of you, though only for the moment when the property is used.
    - type: entries
      name: Crushing Brand (Complex Property)
      entries:
      - Over the course of a short rest, you inscribe this rune using dirt or crushed
        stone onto one weapon that deals bludgeoning damage. The weapon gains a ghostly
        brown aura, and bludgeoning damage dealt by the weapon ignores resistance
        and immunity. If you roll the maximum on the weapon's damage die or dice,
        the target of your attack is knocked {@condition prone} if it is a creature.
      - In addition, you can expend a spell slot to grant the weapon a bonus to attack
        rolls and damage rolls equal to the spell slot's level divided by three.
      - These effects last for 24 hours or until you use this property again.
    - type: entries
      name: Earthen Step (Complex Property)
      entries:
      - While you are attuned to this rune, you can cast meld into stone as a bonus
        action. You regain this ability after a short or long rest.
    - type: entries
      name: Overwhelming Bolt (Complex Property)
      entries:
      - As an action, you scribe this rune using dirt or crushed rock onto a creature
        within your reach as you expend a spell slot. The creature must succeed on
        a Strength saving throw (DC 12 + the level of the expended spell slot). On
        a failure, the creature takes {@damage 2d8} bludgeoning damage plus {@damage
        1d8} bludgeoning damage per level of the expended spell slot and is knocked
        {@condition prone}. On a successful saving throw, the creature takes half
        as much damage and is not knocked {@condition prone}.
- item_code: ORB-OF-THE-VEIL_EGW_VERY-RARE
  item_info:
    name: Orb of the Veil
    source: EGW
    page: 268
    rarity: very rare
    reqAttune: true
    wondrous: true
    curse: true
    weight: 3
    entries:
    - 'This onyx sphere bears deep, spiraling grooves and dangles from an iron chain.
      While the orb is on your person, you gain the following benefits:'

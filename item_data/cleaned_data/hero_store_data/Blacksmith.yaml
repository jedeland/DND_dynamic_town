        dawn.
    - name: Song of the Four Winds
      type: entries
      entries:
      - While inside an air node, you can perform a ritual called the Song of the
        Four Winds, using Windvane to create a {@item devastation orb of air|PotA}.
        Once you perform the ritual, Windvane can't be used to perform the ritual
        again until the next dawn.

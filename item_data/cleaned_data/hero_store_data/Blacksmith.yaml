    - type: list
      items:
      - Once per turn when you roll damage for a melee attack with a weapon, you can
        reroll the weapon's damage dice. If you do so, you must use the second total.
      - Your weapon attacks that deal slashing damage score a critical hit on a roll
        of 19 or 20 on the {@dice d20}.
- item_code: CALLIGRAPHERS-SUPPLIES_PHB_NONE
  item_info:
    name: Calligrapher's Supplies
    source: PHB
    page: 154
    srd: true
    type: AT
    rarity: none
    weight: 5
    value: 1000
    additionalEntries:
    - Calligraphy treats writing as a delicate, beautiful art. Calligraphers produce
      text that is pleasing to the eye, using a style that is difficult to forge.
      Their supplies also give them some ability to examine scripts and determine
      if they are legitimate, since a calligrapher's training involves long hours
      of studying writing and attempting to replicate its style and design.
    - type: entries
      name: Components
      entries:
      - Calligrapher's supplies include ink, a dozen sheets of parchment, and three
        quills.
    - type: entries
      name: Arcana
      entries:
      - Although calligraphy is of little help in deciphering the content of magical
        writings, proficiency with these supplies can aid in identifying who wrote
        a script of a magical nature.
    - type: entries
      name: History
      entries:
      - This tool proficiency can augment the benefit of successful checks made to
        analyze or investigate ancient writings, scrolls, or other texts, including
        runes etched in stone or messages in frescoes or other displays.
    - type: entries
      name: Decipher Treasure Map
      entries:
      - This tool proficiency grants you expertise in examining maps. You can make
        an Intelligence check to determine a map's age, whether a map includes any
        hidden messages, or similar facts.
    - type: table
      caption: Calligrapher's Supplies
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-6
      - col-6
      rows:

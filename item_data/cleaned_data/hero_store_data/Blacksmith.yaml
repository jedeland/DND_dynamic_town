    - name: Sentience
      type: entries
      entries:
      - Waythe is a sentient weapon of neutral good alignment, with an Intelligence
        of 12, a Wisdom of 2, and a Charisma of 14. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon can speak and understand Giant and Common, and it can communicate
        telepathically with its wielder.
    - name: Personality
      type: entries
      entries:
      - This sword believes in freedom and allowing others to live as they see fit.
        It is protective of its friends, and wants to be friends with a like-minded
        wielder. (It takes only 1 minute for a good-aligned character to gain attunement
        with the sword.) Waythe is courageous to the point of foolhardiness, however,
        and vocally urges bold action. It is likely to come into conflict with an
        evil or a timid wielder.

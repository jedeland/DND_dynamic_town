  item_code: KHRUSOR-SPEAR-OF-HELIOD_MOT_ARTIFACT
  item_info:
    name: Khrusor, Spear of Heliod
    source: MOT
    page: 200
    type: M
    rarity: artifact
    reqAttune: true
    weight: 3
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d6
    dmgType: P
    recharge: dawn

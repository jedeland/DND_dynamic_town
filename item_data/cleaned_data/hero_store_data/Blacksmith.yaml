        gain advantage on saving throws against poisonous gases, inhaled poisons,
        and similar effects.
    - type: entries
      name: Wind Step (Simple Property)
      entries:
      - As an action, you scribe the vind rune in the air around you and immediately
        fly 20 feet. If you do not land at the end of this flight, you fall.
    - type: entries
      name: Wind's Grasp (Simple Property)
      entries:
      - As a reaction when you fall, you can scribe this rune in the air around you
        to take no damage from the fall.
    - type: entries
      name: Howling Brand (Complex Property)
      entries:
      - Over the course of a short rest, you inscribe this rune in the air above one
        ranged weapon. The weapon gains a ghostly blue aura and has its normal and
        maximum range doubled. The weapon's attacks do not suffer disadvantage due
        to range.
      - In addition, you can expend a spell slot while using this property to grant
        the weapon a bonus to attack rolls and damage rolls equal to the spell slot's
        level divided by three.
      - These effects last for 24 hours or until you use this property again.
    - type: entries
      name: Shrieking Bolt (Complex Property)
      entries:
      - As an action, you scribe this rune in the air between you and a creature you
        can see while you expend a spell slot. The creature must make a Strength saving
        throw (DC 12 + the spell slot's level). On a failure, it takes {@damage 2d8}
        bludgeoning damage plus {@damage 1d8} bludgeoning damage per level of the
        expended spell slot, and is pushed in a straight line directly away from you
        for 10 feet per level of the expended spell slot. On a successful saving throw,
        the creature takes half as much damage and is not pushed away from you.
    - type: entries
      name: Wind Walker (Complex Property)
      entries:
      - While you are attuned to this rune, you can cast levitate as a bonus action.
        You regain this ability after a short or long rest.

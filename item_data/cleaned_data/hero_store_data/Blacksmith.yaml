    - type: entries
      name: Components
      entries:
      - The tools include a blowpipe, a small marver, blocks, and tweezers. You need
        a source of heat to work glass.
    - type: entries
      name: Arcana, History
      entries:
      - Your knowledge of glassmaking techniques aids you when you examine glass objects,
        such as potion bottles or glass items found in a treasure hoard. For instance,
        you can study how a glass potion bottle has been changed by its contents to
        help determine a potion's effects. (A potion might leave behind a residue,
        deform the glass, or stain it.)
    - type: entries
      name: Investigation
      entries:
      - When you study an area, your knowledge can aid you if the clues include broken
        glass or glass objects.
    - type: entries
      name: Identify Weakness
      entries:
      - With 1 minute of study, you can identify the weak points in a glass object.
        Any damage dealt to the object by striking a weak spot is doubled.
    - type: table
      caption: Glassblower's Tools
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Identify source of glass

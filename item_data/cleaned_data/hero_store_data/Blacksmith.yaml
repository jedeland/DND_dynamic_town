- item_code: GRIMOIRE-INFINITUS_EGW_LEGENDARY
  item_info:
    name: Grimoire Infinitus
    source: EGW
    page: 271
    rarity: legendary
    reqAttune: by a wizard
    wondrous: true
    weight: 3
    entries:
    - Several of these spellbooks with gilded pages and silver-plated covers were
      created during the Age of Arcanum, but only one has been found since the Calamity
      ended. The book has an infinite number of pages, is three inches thick, eight
      inches wide, twelve inches long, and weighs three pounds.
    - type: entries
      name: Dormant
      entries:
      - 'Most of the book is blank, but the following spells are recorded in the first
        pages of the tome: {@spell alarm}, {@spell antimagic field}, {@spell Bigby''s
        hand}, {@spell blight}, {@spell charm person}, {@spell confusion}, {@spell
        control weather}, {@spell create undead}, {@spell detect thoughts}, {@spell
        enlarge/reduce}, {@spell fear}, {@spell foresight}, {@spell gaseous form},
        {@spell glyph of warding}, {@spell legend lore}, {@spell Leomund''s tiny hut},
        {@spell mass suggestion}, {@spell mislead}, {@spell misty step}, {@spell Mordenkainen''s
        faithful hound}, {@spell prismatic spray}, {@spell ray of enfeeblement}, {@spell
        silent image}, {@spell teleport}, and {@spell thunderwave}.'
      - You can use the grimoire as your spellbook, and you can scribe new spells
        into it as normal. When you prepare wizard spells using the grimoire, the
        number of wizard spells you can prepare increases by 1.
    - type: entries
      name: Awakened
      entries:
      - 'When the Grimoire Infinitus reaches an awakened state, it gains the following
        properties:'
      - type: list
        items:
        - While you carry the spellbook, you have advantage on saving throws against
          spells and magical effects.
        - When you prepare wizard spells using the grimoire as your spellbook, the
          number of spells you can prepare increases by 1 again.
    - type: entries
      name: Exalted
      entries:
      - 'When the Grimoire Infinitus reaches an exalted state, it gains the following
        properties:'
      - type: list
        items:
        - You can now use your Arcane Recovery feature twice between long rests, rather
          than once.
        - When you prepare wizard spells using the grimoire as your spellbook, the
          number of spells you can prepare increases by 1 again.
- item_code: GROVELTHRASH_EGW_ARTIFACT
  item_info:
    name: Grovelthrash
    source: EGW
    page: 275
    type: M
    rarity: artifact
    reqAttune: true
    weight: 2
    property:
    - V
    dmg1: 1d8
    dmgType: B
    weapon: true
    entries:
    - Crafted from a single piece of obsidian, this warhammer of Torog hums with magical
      energy and is carved with the images of faces screaming in pain.
    - type: entries
      name: Sentience
      entries:
      - Grovelthrash is a sentient neutral evil weapon with an Intelligence of 18,
        a Wisdom of 15, and a Charisma of 19. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Abyssal, Common, and Infernal.
    - type: entries
      name: Personality
      entries:
      - A covetous {@creature ultroloth} named Ciria lives within Grovelthrash. The
        weapon values material possessions and doling out pain. It compliments its
        wielder whenever they claim treasure and takes pleasure in harming others.
    - type: entries
      name: Dormant
      entries:
      - 'The warhammer grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Abyssal and Infernal.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
          When you hit with an attack using this warhammer, you can deal an extra
          {@damage 2d6} bludgeoning damage to the target. If you do, you take {@damage
          1d6} psychic damage. The warhammer deals double damage to objects and structures.
        - While holding this weapon, you have advantage on Wisdom ({@skill Insight})
          checks made to discern a lie spoken in a language you understand.
    - type: entries
      name: Awakened
      entries:
      - 'When the warhammer reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2.
        - You gain a burrowing speed equal to your walking speed. You can use your
          burrowing speed to move through sand, loose earth, mud, or ice, not solid
          rock.
        - When a creature you can see within 30 feet of you hits you with an attack
          while you are wielding the warhammer, you can use your reaction to deal
          an amount of psychic damage to that creature equal to the damage you took
          from the attack. This property can't be used again until the next dawn.
    - type: entries
      name: Exalted
      entries:
      - 'When the warhammer reaches an exalted state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3.
        - When you have fewer hit points than half your hit point maximum, the warhammer
          deals an extra {@damage 2d6} bludgeoning damage on a hit. You can burrow
          through solid rock at half your burrowing speed and leave a 5-foot-diameter
          tunnel in your wake.
        - 'As an action, you can use the warhammer to cast one of the following spells
          from it (save DC 17): {@spell earthquake}, {@spell meld into stone}, or
          {@spell stone shape}. Once a spell has been cast using the warhammer, that
          spell can''t be cast from the warhammer again until the next dawn.'
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.
    attachedSpells:
    - earthquake
    - meld into stone
    - stone shape
- item_code: GUARDIAN-EMBLEM_TCE_UNCOMMON
  item_info:
    name: Guardian Emblem
    source: TCE
    page: 128
    rarity: uncommon
    reqAttune: by a cleric or paladin
    wondrous: true
    weight: 0.02
    recharge: dawn
    charges: 3
    entries:
    - This emblem is the symbol of a deity or a spiritual tradition. As an action,
      you can attach the emblem to a suit of armor or a shield or remove it.
    - The emblem has 3 charges. When you or a creature you can see within 30 feet
      of you suffers a critical hit while you're wearing the armor or wielding the
      shield that bears the emblem, you can use your reaction to expend 1 charge to
      turn the critical hit into a normal hit instead.
    - The emblem regains all expended charges daily at dawn.
- item_code: GULTHIAS-STAFF_COS_RARE
  item_info:
    name: Gulthias Staff
    source: CoS
    page: 221
    rarity: rare
    reqAttune: true
    weight: 4
    property:
    - V
    dmg1: 1d6
    dmgType: B
    recharge: dusk
    charges: 10
    entries:
    - Made from the branch of a Gulthias tree (see the {@creature twig blight||blights}
      entry of the Monster Manual), a Gulthias staff is a spongy, black length of
      wood. Its evil makes beasts visibly uncomfortable while within 30 feet of it.
      The staff has 10 charges and regains {@dice 1d6 + 4} of its expended charges
      daily at dusk.
    - If the staff is broken or burned to ashes, its wood releases a terrible, inhuman
      scream that can be heard out to a range of 300 feet. All blights that can hear

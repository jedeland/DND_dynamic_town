- entries:
  - entries:
    - entries:
      - "The double-bladed scimitar is the signature weapon of Valenar elves. A haft\
        \ of fine wood supports a long, curving blade on either end. Forged with techniques\
        \ honed over centuries, these blades are strong, sharp, and remarkably light.\
        \ Each scimitar is a masterpiece, and as a result the double-bladed scimitar\
        \ is an expensive weapon (100 gp)\u2014few though ever have the opportunity\
        \ to purchase one. A Valenar blade in the hands of a non-elf is generally\
        \ assumed to have been stolen or looted from a fallen foe, and a Valenar elf\
        \ might feel entitled to demand its return or challenge the bearer to prove\
        \ they're worthy to wield it."
      type: entries
    type: entries
  name: Double-Bladed Scimitar
  source: ERLW

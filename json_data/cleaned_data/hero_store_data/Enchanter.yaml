- item_code: LIVING-LOOT-SATCHEL_AI_VARIES
  item_info:
    name: Living Loot Satchel
    source: AI
    page: 25
    rarity: varies
    wondrous: true
    entries:
    - As a rank 2 hoardsperson, you are granted the use of a living loot satchel,
      which is an uncommon magic item. It functions as a bag of holding and is available
      in a variety of colors and styles.
    - type: table
      caption: Class-Based Living Loot Satchel
      colStyles:
      - col-2
      - col-10
      colLabels:
      - Class
      - Satchel
      rows:
      - - Barbarian
        - Broad belt with a dozen hanging pockets
      - - Bard
        - Lute case
      - - Cleric
        - Hollowed-out holy tome
      - - Druid
        - Made from natural, organic, locally sourced woven fibers
      - - Fighter
        - A thick, battle-scarred iron lockbox
      - - Paladin
        - A metal case with fine engraving and scrollwork
      - - Ranger
        - A fur-lined bindle
      - - Rogue
        - A nondescript coin pouch
      - - Sorcerer
        - A battered leather satchel, prone to spitting out multicolored sparks at
          the seams
      - - Warlock
        - A patchwork monster-leather satchel with a "purely decorative" fanged mouth.
      - - Wizard
        - A pocket dimension hidden up your sleeve or inside your hat
    - The living loot satchel is a kind of magical being that safeguards the franchise's
      funds and valuables. Its innards are connected to a secure coffer within Head
      Office's vault in Waterdeep, to which the satchel periodically transfers the
      franchise's wealth. As an action, you can transfer any amount of your franchise
      funds back to your satchel with a successful DC 15 Dexterity ({@skill Sleight
      of Hand}) check.
    - type: entries
      name: Secret Satchel
      entries:
      - "As a rank 3 hoardsperson, your living loot satchel gets an upgrade to function\
        \ as the replica chest used for the {@spell Leomund's secret chest} spell,\
        \ becoming a rare magic item. You can open the secret chest through your living\
        \ loot satchel to deposit or withdraw items\u2014even items that wouldn't\
        \ normally fit in your satchel, but which fit within the chest. Thanks to\
        \ Head Office striking deals you don't want to know about with extraplanar\
        \ creatures you really don't want to know about, there is no chance for the\
        \ spell to end."
    - type: entries
      name: That Thing You Need
      entries:
      - At rank 3, you can use a bonus action to reach into your living loot satchel
        and make a DC 15 Dexterity ({@skill Sleight of Hand}) check. On a success,
        you draw forth an item of your choice on the Adventuring Gear table in chapter
        5 of the Player's Handbook. The item must be of a size that can fit into your
        secret chest and be worth no more than 15 gp. Once you attempt to draw five
        items from your satchel, you cannot draw forth any more items until the next
        dawn.
    - type: entries
      name: Portable Hole Satchel
      entries:
      - "At rank 4, your living loot satchel receives another upgrade, becoming a\
        \ very rare magic item. The secret chest accessed by your satchel now has\
        \ the storage capacity of a {@item portable hole}\u20146 feet in diameter\
        \ and 10 feet deep. As before, you can place any appropriately sized object\
        \ into the portable-hole-sized chest, even if it wouldn't normally fit into\
        \ your satchel."
    - type: entries
      name: That Expensive Thing You Need
      entries:
      - Also at rank 4, when you use your That Thing You Need feature, you can requisition
        any item of up to 250 gp in value, as long as it would fit into the confines
        of your satchel's portable hole.
    attachedSpells:
    - Leomund's secret chest
- item_code: LOADSTONE_TFTYP_RARE
  item_info:
    name: Loadstone
    source: TftYP
    page: 228
    rarity: rare
    wondrous: true
    curse: true
    weight: 1
    entries:
    - This stone is a large gem worth 150 gp.
    - type: entries
      name: Curse
      entries:
      - The stone is cursed, but its magical nature is hidden; {@spell detect magic}
        doesn't detect it. An {@spell identify} spell reveals the stone's true nature.
        If you use the Dash or Disengage action while the stone is on your person,
        its curse activates. Until the curse is broken with {@spell remove curse}
        or similar magic, your speed is reduced by 5 feet, and your maximum load and
        maximum lift capacities are halved. You also become unwilling to part with
        the stone.
- item_code: LOCK-OF-TRICKERY_XGE_COMMON
  item_info:

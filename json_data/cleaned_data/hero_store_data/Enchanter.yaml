    - type: entries
      name: Earth Mastery
      entries:
      - 'You gain the following benefits while you hold Ironfang:'
      - type: list
        items:
        - You can speak Terran fluently.
        - You have resistance to acid damage.
        - You have {@sense tremorsense} out to a range of 60 feet.
        - You can sense the presence of precious metals and stones within 60 feet
          of you, but not their exact location.
        - You can cast {@spell dominate monster} (save DC 17) on an {@creature earth
          elemental}. Once you have done so, Ironfang can't be used this way again
          until the next dawn.
    - type: entries
      name: Shatter
      entries:
      - Ironfang has 3 charges. You can use your action to expend 1 charge and cast
        the 2nd-level version of {@spell shatter} (DC 17). Ironfang regains {@dice
        1d3} expended charges daily at dawn.
    - type: entries
      name: The Rumbling
      entries:
      - While inside an earth node, you can perform a ritual called the Rumbling,
        using Ironfang to create a {@item devastation orb of earth|PotA}. Once you
        perform the ritual, Ironfang can't be used to perform the ritual again until
        the next dawn.

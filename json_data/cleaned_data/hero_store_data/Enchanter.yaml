  item_info:
    name: Cartographer's Map Case
    source: AI
    page: 20
    rarity: common
    wondrous: true
    entries:
    - type: entries
      name: Map of Shortcuts
      entries:
      - At rank 3, your map case becomes a common magic item. In addition to storing
        normal maps, your cartographer's map case can be used to generate a special
        map identifying a shortcut. You can use your action to make a DC 15 Wisdom
        ({@skill Perception}) check, with a success revealing a map buried in your
        cartographer's map case noting a relevant shortcut . Your travel time is reduced
        by half while you follow that route. If you succeed at the check by 5 or more,
        the map includes notes on the terrain, granting you advantage on the next
        ability check you make to travel through the mapped area in the next hour.
        Once you use this feature, you cannot use it again until you finish a long
        rest.
    - type: entries
      name: Map of the Moment
      entries:
      - Starting at rank 3, you can use an action to make a DC 15 Wisdom ({@skill
        Perception}) check and search your cartographer's map case to find a map either
        related to your current mission or inspiring a new one. On a success, you
        find a map with a prominent landmark. The map has information on the natural
        terrain within one mile of the landmark. Once you use this feature, you cannot
        use it again until dawn seven days later.
      - type: table
        caption: Possible Map Mission Landmarks
        colLabels:
        - d8
        - Landmark
        colStyles:
        - col-2 text-center
        - col-10
        rows:
        - - '1'
          - The Ancient Sarcophagus of Gerald Smith
        - - '2'
          - A tree labeled "This tree"
        - - '3'
          - '"The Last Resting Place of My Rich Brother that is Also a Bear Cave"'
        - - '4'
          - A range of peaks known as the Slightly Wobbly Spires
        - - '5'
          - An ever-flowing, nonmagical spigot of pure, clear water in the middle
            of nowhere
        - - '6'
          - A cave filled with screaming bioluminescent worms
        - - '7'
          - The most haunted forest for ten miles in any direction
        - - '8'
          - A huge pile of rocks with no other rocks within sight

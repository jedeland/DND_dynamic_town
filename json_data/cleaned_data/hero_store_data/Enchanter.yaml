    - As an action, you can cast a version of the {@spell heat metal} spell (save
      DC 13) that deals cold damage instead of fire damage. Once this power is used,
      it can't be used again until the next dawn.
    attachedSpells:
    - heat metal
- item_code: HAG-EYE_MM_UNKNOWN-(MAGIC)
  item_info:
    name: Hag Eye
    source: MM
    page: 177
    type: OTH
    rarity: unknown (magic)
    entries:
    - A hag coven can craft a magic item called a hag eye, which is made from a real
      eye coated in varnish and often fitted to a pendant or other wearable item.
      The hag eye is usually entrusted to a minion for safekeeping and transport.
      A hag in the coven can take an action to see what the hag eye sees if the hag
      eye is on the same plane of existence. A hag eye has AC 10, 1 hit point, and
      darkvision with a radius of 60 feet. If it is destroyed, each coven member takes
      {@dice 3d10} psychic damage and is {@condition blinded} for 24 hours.
    - A hag coven can have only one hag eye at a time, and creating a new one requires
      all three members of the coven to perform a ritual. The ritual takes 1 hour,
      and the hags can't perform it while {@condition blinded}. During the ritual,
      if the hags take any action other than performing the ritual, they must start
      over.
- item_code: HAMMER-OF-THUNDERBOLTS_DMG_LEGENDARY
  item_info:

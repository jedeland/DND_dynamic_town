  item_code: SCROLL-OF-TARRASQUE-SUMMONING_IDROTF_LEGENDARY
  item_info:
    name: Scroll of Tarrasque Summoning
    source: IDRotF
    page: 315
    type: SC
    rarity: legendary
    entries:
    - Using an action to read the scroll causes the {@creature tarrasque} (see the
      creature's entry in the Monster Manual) to appear in an unoccupied space you
      can see within 1 mile of you. The tarrasque disappears when it drops to 0 hit
      points and is hostile toward all creatures other than itself.
- *id126
- &id127
  item_code: SCROLL-OF-THE-COMET_IDROTF_LEGENDARY
  item_info:
    name: Scroll of the Comet
    source: IDRotF
    page: 315
    type: SC
    rarity: legendary
    entries:
    - By using an action to read the scroll, you cause a comet to fall from the sky
      and crash to the ground at a point you can see up to 1 mile away from you. You
      must be outdoors when you use the scroll, or nothing happens and the scroll
      is wasted.
    - The comet creates a 50-foot-deep, 500-foot-radius crater on impact. Any creature
      in that radius must make a DC 20 Dexterity saving throw, taking {@damage 30d10}
      force damage on a failed saving throw, or half as much damage on a successful
      one. All structures in the crater are destroyed, as are all nonmagical objects
      that aren't being worn or held.
- *id127
- item_code: SELESNYA-GUILD-SIGNET_GGR_UNCOMMON
  item_info:
    name: Selesnya Guild Signet
    source: GGR
    page: 178
    type: RG
    rarity: uncommon
    reqAttune: true
    recharge: dawn
    charges: 3
    entries:
    - This ring, adorned with the symbol of Selesnya, allows you to cast {@spell charm
      person}. A guild signet is sometimes awarded to a guild member whose renown
      score in that guild is 5 or higher, as a reward for performing special services
      for the guild. Aside from its magical properties, the ring is also an indicator
      of Selesnya's recognition and favor.
    - A signet has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. While wearing it, you can expend 1 charge to cast the associated spell
      (save DC 13).
    attachedSpells:
    - charm person
- item_code: SENDING-STONE_AI_UNCOMMON
  item_info:
    name: Sending Stone
    source: AI
    page: 33
    rarity: uncommon
    wondrous: true
    entries:
    - Also at rank 1, you are given use of an Acquisitions Incorporated sending stone,
      an uncommon magic item that resembles a gemstone in a bold setting. It functions
      like a normal sending stone, except that it has no matching stone and allows
      communication with Head Office, specific secretarians you know, and the secretarian
      nearest your location. You must succeed on a DC 15 Intelligence ({@skill Arcana})
      check to establish contact. Once the stone is successfully used, it can't be
      used again until the next dawn.
    - Making contact with another secretarian assumes that they are in possession
      of their own sending stone.
    - type: table
      caption: Quirks of Your Sending Stone
      colLabels:
      - d8
      - quirk
      colStyles:
      - col-2 text-center
      - col-10
      rows:
      - - '1'
        - It's a flip stone.
      - - '2'
        - It gets great reception everywhere except in your headquarters.
      - - '3'
        - It sometimes picks up other magical conversations.
      - - '4'
        - It's the perfect size, shape, and weight to be used as a skipping stone.
      - - '5'
        - It heats up when you use it, to the extent that it once burned through your
          gloves.
      - - '6'
        - It has an obnoxious ringtone that you can't work out how to change.
      - - '7'
        - It fails to notify you of incoming messages except for a faint pulsating
          glow.
      - - '8'
        - It's voice activated, so that every time you talk to someone, it tries to
          send a message to someone else.
    - type: entries
      name: Rumor Mill
      entries:
      - Also at rank 2, whenever your franchise begins a major quest or mission, make
        a DC 15 Intelligence ({@skill History}) check. On a success, you can learn
        up to three rumors related to creatures or organizations involved in the mission,
        which come to you through your sending stone. These rumors reflect current
        or historical knowledge possessed by Acquisitions Incorporated or the organization's
        many contacts.
    - type: entries
      name: Improved Rumor Mill
      entries:
      - At rank 3, when you use your Rumor Mill feature, the DM provides you with
        a sense of which parts of a particular rumor are inaccurate, if any. You do
        not necessarily learn the truth behind those false rumors.
- item_code: SENDING-STONES_DMG_UNCOMMON
  item_info:
    name: Sending Stones
    source: DMG
    page: 199
    tier: minor
    rarity: uncommon
    wondrous: true
    entries:
    - Sending stones come in pairs, with each smooth stone carved to match the other
      so the pairing is easily recognized. While you touch one stone, you can use
      an action to cast the {@spell sending} spell from it. The target is the bearer
      of the other stone. If no creature bears the other stone, you know that fact
      as soon as you use the stone and don't cast the spell.
    - Once {@spell sending} is cast through the stones, they can't be used again until
      the next dawn. If one of the stones in a pair is destroyed, the other one becomes
      nonmagical.
    attachedSpells:
    - sending
- item_code: SHADOWFELL-SHARD_TCE_RARE
  item_info:
    name: Shadowfell Shard
    source: TCE
    page: 135
    rarity: rare
    reqAttune: by a sorcerer
    wondrous: true
    weight: 1
    focus:
    - Sorcerer
    entries:
    - This dull, cold crystal sits heavy and leaden, saturated by the Shadowfell's
      despair. As an action, you can attach the shard to a Tiny object (such as a
      weapon or a piece of jewelry) or detach it. It falls off if your attunement
      to it ends. You can use the shard as a spellcasting focus while you hold or
      wear it.
    - When you use a Metamagic option on a spell while you are holding or wearing
      the shard, you can momentarily curse one creature targeted by the spell; choose
      one ability score, and until the end of your next turn, the creature has disadvantage
      on ability checks and saving throws that use that ability.
- item_code: SHARD-OF-THE-ISE-RUNE_SKT_VERY-RARE
  item_info:
    name: Shard of the Ise Rune
    source: SKT
    page: 236
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - This shard of ice is long and slender, roughly the size of a dagger. The ise
      (ice) rune glows within it. The shard has the following properties, which work
      only while it's on your person.
    - name: Frigid Touch
      type: entries
      entries:
      - As an action, you can touch a body of water and freeze the water in a 10-foot-radius
        sphere around the spot you touched. Once you use this property, you can't
        use it again until you finish a short or long rest.
    - name: Frost Friend
      type: entries
      entries:
      - You have resistance to fire damage.
    - name: Icy Mantle
      type: entries
      entries:
      - As an action, you can touch yourself or another creature with water on your
        finger. The water creates an icy mantle of protection. The next time within
        the next minute that the target takes bludgeoning, slashing, or piercing damage,
        that damage is reduced to 0, and the mantle is destroyed. Once you use this
        property, you can't use it again until you finish a short or long rest.
    - name: Winters Howl
      type: entries
      entries:
      - As an action, you can cast {@spell sleet storm} (spell save DC 17). You regain
        this ability after you finish a short or long rest.
    - name: Gift of Frost
      type: entries
      entries:
      - "You can transfer the shard's magic to a nonmagical item\u2014a cloak or a\
        \ pair of boots-by tracing the ise rune there with your finger. The transfer\
        \ takes 8 hours of work that requires the two items to be within 5 feet of\
        \ each other. At the end, the shard is destroyed, and the rune appears in\
        \ blue on the chosen item, which gains a benefit based on its form:"
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Cloak.
          entry: The cloak is now a rare magic item that requires attunement. While
            wearing it, you have resistance to fire damage, and you have advantage
            on Dexterity ({@skill Stealth}) checks made while in snowy terrain.
        - type: item
          name: Boots.
          entry: The pair of boots is now a rare magic item that requires attunement.
            While wearing it, you ignore difficult terrain while walking, and you
            can walk on water.
    attachedSpells:
    - sleet storm
- item_code: SHARD-OF-THE-KALT-RUNE_UAPRESTIGECLASSESRUNMAGIC_RARE
  item_info:
    name: Shard of the Kalt Rune
    source: UAPrestigeClassesRunMagic
    page: 6
    type: MR
    rarity: rare
    reqAttune: true
    entries:
    - "This long, slender shard of ice is roughly the size of a dagger. The kalt rune\u2014\
      the rune of ice\u2014glows within the shard. When first grasped, the shard emits\
      \ a painful cold that leaves your hand and arm numb. That feeling passes after\
      \ a moment, allowing the shard to be handled normally."
    - type: entries
      name: Frigid Touch (Simple Property)
      entries:
      - As an action, you scribe the kalt rune on the surface of  any volume of water.
        The water freezes in a 10-foot radius around the spot where you scribed the
        rune.
    - type: entries
      name: Frost Friend (Simple Property)
      entries:
      - While you are attuned to this rune, you have resistance to fire damage.
    - type: entries
      name: Icy Mantle (Simple Property)
      entries:
      - As an action, you scribe the kalt rune using water onto yourself or another
        creature. The water instantly freezes into a mantle of protective ice that
        does not hinder movement or action. The next time the creature takes bludgeoning,
        slashing, or piercing damage, that damage is reduced to zero and the icy mantle
        is destroyed.
    - type: entries
      name: Freezing Bolt (Complex Property)
      entries:
      - As an action, you scribe this rune using water onto a creature within your
        reach as you expend a spell slot. The rune freezes in place, and the creature
        must make a Constitution saving throw (DC 12 + the level of the expended spell
        slot). On a failure, the creature takes {@damage 2d8} cold damage plus {@damage
        1d8} cold damage per level of the expended spell slot, and its speed is reduced
        to 0 until the end of your next turn. On a successful saving throw, the creature
        takes half as much damage and its speed is not affected.
    - type: entries
      name: Ice Brand (Complex Property)
      entries:
      - Over the course of a short rest, you inscribe this rune using water onto a
        melee or ranged weapon, or onto up to 20 pieces of ammunition. The weapon
        or ammunition gains a ghostly white aura and deals cold damage instead of
        piercing, slashing, or bludgeoning damage.
      - In addition, you can expend a spell slot while using this property to grant
        the weapon or ammunition a bonus to attack rolls and damage rolls equal to
        the spell slot's level divided by three.
      - These effects last for 24 hours or until you use this property again.
    - type: entries
      name: Winter's Howl (Complex Property)
      entries:
      - While you are attuned to this rune, you can cast sleet storm as an action.
        You regain this ability after a short or long rest.
- item_code: SHIELD-OF-EXPRESSION_XGE_COMMON
  item_info:
    name: Shield of Expression
    source: XGE
    page: 139
    type: S
    tier: minor
    rarity: common
    weight: 6
    ac: 2
    entries:
    - The front of this shield is shaped in the likeness of a face. While bearing
      the shield, you can use a bonus action to alter the face's expression.
- item_code: SHIELD-OF-FAR-SIGHT_VGM_RARE
  item_info:
    name: Shield of Far Sight
    source: VGM
    page: 81
    type: S
    rarity: rare
    weight: 6
    ac: 2
    entries:
    - A {@creature mind flayer} skilled at crafting magic items creates a shield of
      far sight by harvesting an eye from an intelligent humanoid and magically implanting
      it on the outer surface of a nonmagical shield. The shield becomes a magic item
      once the eyes is implanted, whereupon the {@creature mind flayer} can give the
      shield to a thrall or hang it on a wall in its lair. As long as the shield is
      on the same plane of existence as its creator, the {@creature mind flayer} can
      see through the shield's eye, which has {@sense darkvision} out to a range of
      60 feet. While peering through this magical eye, the {@creature mind flayer}
      can use its Mind Blast action as though it were standing behind the shield.
    - If a shield of far sight is destroyed, the {@creature mind flayer} that created
      it is {@condition blinded} for {@dice 2d12} hours.
- item_code: SHIELD-OF-THE-HIDDEN-LORD_BGDIA_LEGENDARY
  item_info:
    name: Shield of the Hidden Lord
    source: BGDIA
    page: 225
    type: S
    rarity: legendary
    reqAttune: true
    weight: 6
    ac: 2
    recharge: dawn
    charges: 3
    entries:
    - The Shield of the Hidden Lord is of celestial origin and serves as a prison
      for the pit fiend Gargauth, whose mortal followers revere it as a god. Over
      time, Gargauth's evil has warped the shield's appearance, so that its celestial
      motif and designs have become twisted into a fiendish face that subtly moves
      in disturbing ways.
    - While holding this shield, you gain a +2 bonus to AC and resistance to fire
      damage.
    - type: entries
      name: Sentience
      entries:
      - 'The Shield of the Hidden Lord is sentient as long as it imprisons Gargauth.
        While sentient, the shield has the following properties:'
      - type: list
        items:
        - The shield has an Intelligence of 22, a Wisdom of 18, and a Charisma of
          24, as well as hearing and {@sense truesight} out to a range of 120 feet.
        - The shield can speak, read, and understand Common and Infernal, and it can
          communicate telepathically with any creature it can sense within 120 feet
          of it. Its voice is a deep, hollow whisper.
        - The shield has 3 charges. You can use an action to expend 1 charge to cast
          {@spell fireball} or 2 charges to cast {@spell wall of fire} from the shield
          (save DC 21 for each). The {@spell wall of fire} spell lasts for 1 minute
          (no concentration required). The shield regains all expended charges daily
          at dawn.
        - Anytime during your turn, the shield can choose to radiate an aura of dread
          for 1 minute. (This is not a power of the shield that you control.) Any
          creature hostile to you that starts its turn within 20 feet of the shield
          must make a DC 18 Wisdom saving throw. On a failed save, the creature is
          {@condition frightened} until the start of its next turn. On a successful
          save, the creature is immune to this power of the shield for the next 24
          hours. Once the shield uses this power, it can't use it again until the
          next dawn.
    - type: entries
      name: Gargauth's Personality
      entries:
      - Gargauth desperately seeks freedom but can't escape on its own. The pit fiend
        won't reveal its true nature, referring to itself only as the Hidden Lord.
        It drops hints and subtle suggestions that it is an angel trapped in an unholy
        prison. If released from the shield, the pit fiend honors the terms of whatever
        bargain it struck to facilitate its escape.
      - While trapped in the shield, Gargauth carefully steers the shield's current
        owner toward committing acts of cruelty and domination, hoping to condemn
        the individual's soul to the Nine Hells. Conflict occurs if the shield's owner
        does anything that would make it more difficult for Gargauth to escape its
        prison, such as leaving the shield in a place where others are unlikely to
        find it.
      - Gargauth doesn't know how to escape from the shield. The pit fiend believes
        (incorrectly) that it can break free of the shield if it's brought to the
        Nine Hells, for it's convinced that the shield's powers are weaker there.
    - type: entries
      name: Freeing Gargauth
      entries:
      - Casting {@spell dispel evil and good} on the shield has a 1 percent chance
        of freeing the pit fiend, or automatically succeeds if the spell is cast by
        a {@creature solar}, a {@creature planetar}, or an archdevil. A god can release
        the pit fiend by touching the shield and speaking Gargauth's name. When released,
        Gargauth appears in a random, unoccupied space as close to the shield as possible.
    attachedSpells:
    - fireball
    - wall of fire
- item_code: SHIELD-OF-THE-UVEN-RUNE_WDMM_VERY-RARE
  item_info:
    name: Shield of the Uven Rune
    source: WDMM
    page: 299
    type: S
    rarity: very rare
    reqAttune: true
    weight: 6
    ac: 2
    entries:
    - This shield is made from the scale of an ancient white dragon. It has a rune
      burned into its outward-facing side. A character who examines the rune and succeeds
      on a DC 20 Intelligence ({@skill History}) check recognizes it as an uven ("enemy"
      in Giant) rune that confers great power.
    - While holding the shield, you benefit from the following properties.
    - type: entries
      name: Winter's Friend
      entries:
      - You are immune to cold damage.
    - type: entries
      name: Deadly Rebuke
      entries:
      - Immediately after a creature hits you with a melee attack, you can use your
        reaction to deal {@dice 3d6} necrotic damage to that creature.
    - type: entries
      name: Bane
      entries:
      - You can cast the {@spell bane} spell from the shield (save DC 17). The spell
        does not require concentration and lasts for 1 minute. Once you cast the spell
        from the shield, you can't do so again until you finish a short or long rest.
    - type: entries
      name: Gift of Vengeance
      entries:
      - 'You can transfer the shield''s magic to a nonmagical weapon by tracing the
        uven rune on the weapon with one finger. The transfer takes 8 hours of work
        that requires the two items to be within 5 feet of each other. At the end,
        the shield is destroyed, and the rune is etched or burned into the chosen
        weapon. This weapon becomes a rare magic item that requires attunement. It
        has the properties of a +1 weapon. The bonus increases to +3 when the weapon
        is used against one of the following creature types, chosen by you at the
        time of the magic weapon''s creation: aberrations, celestials, constructs,
        dragons, elementals, fey, fiends, giants, or undead.'
    attachedSpells:
    - bane
- item_code: SHIFTWEAVE_ERLW_COMMON
  item_info:
    name: Shiftweave
    source: ERLW
    page: 279
    rarity: common
    wondrous: true
    entries:
    - When a suit of shiftweave is created, up to five different outfits can be embedded
      into the cloth. While wearing the clothing, you can speak its command word as
      a bonus action to transform your outfit into your choice of one of the other
      designs contained within it. Regardless of its appearance, the outfit can't
      be anything but clothing. Although it can duplicate the look of other magical
      clothing, it doesn't gain their magical properties.

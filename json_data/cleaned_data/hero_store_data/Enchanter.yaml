- item_code: DOCENT_ERLW_RARE
  item_info:
    name: Docent
    source: ERLW
    page: 276
    rarity: rare
    reqAttune: by a warforged
    wondrous: true
    entries:
    - A docent is a small metal sphere, about 2 inches across, studded with dragonshards.
      To attune to a docent, you must embed the item somewhere on your body, such
      as your chest or your eye socket.
    - type: entries
      name: Sentience
      entries:
      - A docent is a sentient item of any alignment with an Intelligence of 16, a
        Wisdom of 14, and a Charisma of 14. It perceives the world through your senses.
        It communicates telepathically with you and can speak, read, and understand
        any language it knows (see "Random Properties" below).
    - type: entries
      name: Life Support
      entries:
      - Whenever you end your turn with 0 hit points, the docent can make a Wisdom
        ({@skill Medicine}) check with a +6 bonus. If this check succeeds, the docent
        stabilizes you.
    - type: entries
      name: Random Properties
      entries:
      - 'A docent has the following properties:'
      - '{@b Languages}. The docent knows Common, Giant, and {@dice 1d4} additional
        languages chosen by the DM. If a docent knows fewer than six languages, it
        can learn a new language after it hears or reads the language through your
        senses.'
      - '{@b Skills}. The docent has a +7 bonus to one of the following skills (roll
        a {@dice d4}): (1) {@skill Arcana}, (2) {@skill History}, (3) {@skill Investigation},
        or (4) {@skill Nature}.'
      - "{@b Spells}. The docent knows one of the following spells and can cast it\
        \ at will, requiring no components (roll a {@dice d6}): (1\u20132) {@spell\
        \ detect evil and good} or (3\u20136) {@spell detect magic}. The docent decides\
        \ when to cast the spell."
    - type: entries
      name: Personality
      entries:
      - A docent is designed to advise and assist the warforged it's attached to.
        One of the simple functions of a docent is to serve as a translator. The docent's
        properties are under its control, and if you have a bad relationship with
        your docent, it might refuse to assist you.
    attachedSpells:
    - detect evil and good
    - detect magic
- item_code: DOCUMANCY-SATCHEL_AI_VARIES
  item_info:
    name: Documancy Satchel
    source: AI
    page: 24
    rarity: varies
    wondrous: true
    entries:
    - At rank 2, your documancy satchel becomes a common magic item, allowing you
      to magically send and receive documents to and from Head Office through a special
      pouch. Your documancy satchel magically produces prewritten and signature-ready
      contracts at your request, covering most common contractual needs. It also occasionally
      produces sticky notes printed with useful information and inspirational quotes
      from Head Office.
    - type: entries
      name: Satchel of Holding
      entries:
      - At rank 3, your documancy satchel gains additional features and becomes an
        uncommon magic item. One of the satchel's pouches now functions as a {@item
        bag of holding}.
      - Additionally, you can use an action to draw forth from the documancy satchel
        a {@item spell scroll} of {@spell comprehend languages}. The scroll vanishes
        when used, or ten minutes after it appears. This property of the bag can't
        be used again until the next dawn.
    - type: entries
      name: Scroll Humidor
      entries:
      - At rank 4, your documancy satchel gains additional power and becomes a rare
        magic item. Within the satchel, a dedicated extradimensional space can hold
        up to thirty documents or {@item spell scroll||spell scrolls}. Placing a single
        document into the scroll humidor is an action. Drawing forth a desired scroll
        is a bonus action.
    attachedSpells:
    - comprehend languages
- item_code: DRAAKHORN_ROT_ARTIFACT
  item_info:
    name: Draakhorn
    source: RoT
    page: 93
    rarity: artifact
    wondrous: true
    entries:
    - The Draakhorn was a gift from {@creature Tiamat|RoT} in the war between dragons
      and giants. It was once the horn of her {@creature ancient red dragon} consort,
      Ephelomon, that she gave to dragonkind to help them in their war against the
      giants. The Draakhorn is a signaling device, and it is so large that it requires
      two Medium creatures (or one Large or larger) to hold it while a third creature
      sounds it, making the earth resonate to its call. The horn has been blasted
      with fire into a dark ebony hue and is wrapped in bands of bronze with draconic
      runes that glow with purple eldritch fire.
    - The low, moaning drone of the Draakhorn discomfits normal animals within a few
      miles, and it alerts all dragons within two thousand miles to rise and be wary,
      for great danger is at hand. Coded blasts were once used to signal specific
      messages. Knowledge of those codes has been lost to the ages.
    - "Those with knowledge of the Draakhorn's history know that it was first built\
      \ to signal danger to chromatic dragons\u2014a purpose the Cult of the Dragon\
      \ has corrupted to call chromatic dragons to the Well of Dragons from across\
      \ the North."
    - Within 50 feet of any enclosed space where the horn is blown, the air begins
      to shimmer from the sound. Any character within 20 feet of the entry to the
      enclosed space must succeed on a DC 12 Strength check to continue pushing against
      the pressure of the sound. A failure indicates the character can advance no
      farther toward the entry.
    - "For any character entering the enclosed space, the sound fades to silence\u2014\
      because any creature that enters the enclosed space is temporarily {@condition\
      \ deafened} and must make a DC 12 Constitution saving throw. Success indicates\
      \ the deafness ends 2 minutes after the Draakhorn ceases to sound. Failure indicates\
      \ the character remains {@condition deafened} for 1 hour after the Draakhorn\
      \ ceases to sound."
    - While the horn is sounding, a creature must make a DC 15 Constitution saving
      throw the first time on a turn the creature enters a 150-foot cone in front
      of the horn or starts its turn there. On a failed save, the creature takes 27
      ({@dice 6d8}) thunder damage and is knocked {@condition prone}. On a successful
      save, the creature takes half damage and isn't knocked {@condition prone}.
- item_code: DRAGONS-BLOOD_ERLW_NONE
  item_info:
    name: Dragon's Blood
    source: ERLW
    page: 244
    type: OTH
    rarity: none
    entries:
    - Introduced into Sharn by Daask, dragon's blood is a potent and highly addictive
      stimulant. In addition to inducing euphoria, it can enhance spellcasting ability
      or even temporarily imbue a user with the ability to cast sorcerer spells. The
      drug's effects are potentially dangerous and always unpredictable. This isn't
      something a player character should want to use; adventurers are more likely
      to interfere with Daask smugglers or deal with an addict who accidentally casts
      a {@spell fireball} in a crowded street. The specific effects of dragon's blood
      are up to you, but you can take inspiration from the {@table Wild Magic Surge|PHB}
      table in the {@book Player's Handbook|PHB}.
- item_code: DRAGONGUARD_LMOP_RARE
  item_info:

- item_code: BAG-OF-DEVOURING_DMG_VERY-RARE
  item_info:
    name: Bag of Devouring
    source: DMG
    page: 153
    srd: true
    tier: minor
    rarity: very rare
    wondrous: true
    weight: 0.5
    entries:
    - This bag superficially resembles a {@item bag of holding} but is a feeding orifice
      for a gigantic extradimensional creature. Turning the bag inside out closes
      the orifice.
    - The extradimensional creature attached to the bag can sense whatever is placed
      inside the bag. Animal or vegetable matter placed wholly in the bag is devoured
      and lost forever. When part of a living creature is placed in the bag, as happens

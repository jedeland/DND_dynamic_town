- &id023
  item_code: DRAGONSTAFF-OF-AHGHAIRON_WDH_LEGENDARY
  item_info:
    name: Dragonstaff of Ahghairon
    source: WDH
    page: 191
    rarity: legendary
    reqAttune: true
    weight: 4
    property:
    - V
    dmg1: 1d6

        whenever you are subjected to poison damage, you take none of that damage
        and regain a number of hit points equal to half the damage dealt of that type.
    - type: entries
      name: Draconic Majesty
      entries:
      - While you are wearing no armor, you can add your Charisma bonus to your Armor
        Class.
    - type: entries
      name: Dragon Breath
      entries:
      - If you have a breath weapon that requires rest to recharge, it gains a recharge
        of 6.
    - type: entries
      name: Dragon Sight
      entries:
      - You gain {@sense darkvision} out to 60 feet, or to an additional 60 feet if
        you already have that sense. Once per day, you can gain {@sense blindsight}
        out to 30 feet for 5 minutes.
    - type: entries
      name: Dragon Tongue
      entries:
      - You can speak and understand Draconic. You also have advantage on any Charisma
        check you make against Green Dragons.
    - type: entries
      name: Legendary Resistance
      entries:

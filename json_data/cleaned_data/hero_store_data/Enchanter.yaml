- item_code: SCORPION-ARMOR_TOA_RARE
  item_info:
    name: Scorpion Armor
    source: ToA
    page: 208
    type: HA
    rarity: rare
    reqAttune: true
    curse: true
    weight: 65
    ac: 18
    strength: '15'
    entries:
    - 'This suit of plate armor is fashioned from {@creature giant scorpion} chitin.
      While wearing this armor, you gain the following benefits:'
    - type: list
      items:
      - The armor improves your combat readiness, granting you a +5 bonus to initiative
        as long as you aren't {@condition incapacitated}.
      - The armor doesn't impose disadvantage on your Dexterity ({@skill Stealth})
        checks.
      - The armor doesn't impose disadvantage on saving throws made to resist the
        effects of extreme heat (see chapter 5 of the Dungeon Master's Guide).
    - type: entries
      name: Curse
      entries:
      - This armor is cursed. Whenever you don or doff it, you must make a DC 15 Constitution
        saving throw, taking 100 ({@dice 10d10 + 45}) poison damage on a failed save,
        or half as much damage on a successful one. Only a {@spell wish} spell can
        remove the armor's curse.
- &id118
  item_code: SCROLL-OF-PROTECTION-FROM-ABERRATIONS_DMG_RARE
  item_info:
    name: Scroll of Protection from Aberrations
    source: DMG
    page: 199
    type: SC
    tier: minor
    rarity: rare
    entries:
    - Using an action to read the scroll encloses you in an {@condition invisible}
      barrier that extends from you to form a 5-foot-radius, 10-foot-high cylinder.
      For 5 minutes, this barrier prevents aberrations from entering or affecting
      anything within the cylinder. The cylinder moves with you and remains centered
      on you. However, if you move in such a way that an aberration would be inside
      the cylinder, the effect ends. A creature can attempt to overcome the barrier
      by using an action to make a DC 15 Charisma check. On a success, the creature
      ceases to be affected by the barrier.

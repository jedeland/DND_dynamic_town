      focus. In addition, while holding the tome, you can use a bonus action to cast
      a spell you have written in this tome, without expending a spell slot or using
      any verbal or somatic component. Once used, this property of the tome can't
      be used again until the next dawn.
    - While attuned to the book, you can remove the tongue from the book's cover.
      If you do so, all spells written in the book are permanently erased.
    - Vecna watches anyone using this tome. He can also write cryptic messages in
      the book. These messages appear at midnight and fade away after they are read.

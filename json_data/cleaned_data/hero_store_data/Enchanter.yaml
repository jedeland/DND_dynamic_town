- item_code: ADJUSTABLE-STILTS_WDH_UNKNOWN
  item_info:
    name: Adjustable Stilts
    source: WDH
    page: 47
    type: OTH
    rarity: unknown
    entries:
    - The stilts take 1 minute to put on or remove. They increase the height of any
      humanoid wearing them by 2 to 5 feet. Each stilt weighs 8 pounds and is 1 foot
      long when fully collapsed.
- item_code: AKMON-HAMMER-OF-PURPHOROS_MOT_ARTIFACT
  item_info:
    name: Akmon, Hammer of Purphoros
    source: MOT
    page: 198
    type: M
    rarity: artifact
    reqAttune: true
    weight: 2
    property:
    - V
    dmg1: 1d8
    dmgType: B
    weapon: true
    entries:
    - Purphoros's hammer works wonders and disasters, the god of the forge using it
      to craft ground-breaking marvels and dangerous inventions in equal measure.
      Purphoros rarely bestows Akmon on mortals but occasionally leaves it unattended
      at his forge in Mount Velus. When Purphoros does permit a mortal to use the
      hammer, it's usually so they might bring an important work into being, wreck
      a force of destruction, or forge something remarkable somewhere the god isn't
      welcome.
    - type: entries
      name: Hammer of the Forge
      entries:
      - This magic warhammer grants a +3 bonus to attack and damage rolls made with
        it. When you hit with an attack using it, the target takes an extra {@damage
        3d10} fire damage.
    - type: entries
      name: Blessing of the Forge
      entries:
      - 'If you are a worshiper of Purphoros, you gain all the following benefits
        for which you have the required piety:'
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Piety 10+.
          entry: The hammer has 1 randomly determined {@table Artifact Properties;
            Minor Beneficial Properties|dmg|minor beneficial} property.
        - type: item
          name: Piety 25+.
          entry: The hammer has 1 randomly determined {@table Artifact Properties;
            Major Beneficial Properties|dmg|major beneficial} property.
        - type: item
          name: Piety 50+.
          entry: The hammer has 1 additional randomly determined {@table Artifact
            Properties; Major Beneficial Properties|dmg|major beneficial} property.
      - If you aren't a worshiper of Purphoros, the hammer has 2 randomly determined
        {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
        properties.
      - See "Artifacts" in chapter 7 of the Dungeon Master's Guide for details on
        randomly determined properties.
    - type: entries
      name: Reforged
      entries:
      - While holding the hammer, you have resistance to fire damage and are immune
        to {@condition exhaustion}. Additionally, you have proficiency with smith's
        tools and have advantage on all ability checks made using them.
    - type: entries
      name: Spells
      entries:
      - 'While the hammer is on your person, you can use an action to cast one of
        the following spells (save DC 18): {@spell animate objects}, {@spell heat
        metal}, {@spell fabricate}, {@spell magic weapon}, {@spell mending}, {@spell
        shatter}. Once you use the hammer to cast a spell, the spell can''t be cast
        again from it until the next dusk.'
    - type: entries
      name: Destroying the Hammer
      entries:
      - To destroy the hammer, it must be taken to the realm of Tizerus, in the Underworld.
        There it must be coated in clay from the Mire of Punishment. The heat of the
        hammer hardens the clay, which fuses to it after one month. Once fully hardened,
        the clay-covered hammer must be swallowed and digested by a kraken.
    attachedSpells:
    - animate objects
    - heat metal
    - fabricate
    - magic weapon
    - mending
    - shatter
- item_code: ALCHEMICAL-COMPENDIUM_TCE_RARE
  item_info:
    name: Alchemical Compendium
    source: TCE
    page: 119
    rarity: rare
    reqAttune: by a wizard
    wondrous: true
    weight: 3
    recharge: dawn
    charges: 3
    focus:
    - Wizard
    entries:
    - 'Acrid odors cling to this stained, heavy volume. The book''s metal fittings
      are copper, iron, lead, silver, and gold, some frozen mid-transition from one
      metal to another. When found, the book contains the following spells: {@spell
      enlarge/reduce}, {@spell feather fall}, {@spell flesh to stone}, {@spell gaseous
      form}, {@spell magic weapon}, and {@spell polymorph}. It functions as a spellbook
      for you.'
    - While you are holding the book, you can use it as a spellcasting focus for your
      wizard spells.
    - 'The book has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. You can use the charges in the following ways while holding it:'
    - type: list
      items:
      - If you spend 1 minute studying the book, you can expend 1 charge to replace
        one of your prepared wizard spells with a different spell in the book. The
        new spell must be of the transmutation school.
      - As an action, you can touch a nonmagical object that isn't being worn or carried
        and spend a number of charges to transform the target into another object.
        For 1 charge, the object can be no larger than 1 foot on a side. You can spend
        additional charges to increase the maximum dimensions by 2 feet per charge.
        The new object must have a gold value equal to or less than the original.
    attachedSpells:
    - enlarge/reduce
    - feather fall
    - flesh to stone
    - gaseous form
    - magic weapon
    - polymorph
- item_code: ALCHEMISTS-FIRE-FLASK_PHB_NONE
  item_info:
    name: Alchemist's Fire (flask)
    source: PHB
    page: 148
    srd: true
    type: G
    rarity: none
    weight: 1
    value: 5000
    entries:
    - This sticky, adhesive fluid ignites when exposed to air. As an action, you can
      throw this flask up to 20 feet, shattering it on impact. Make a ranged attack
      against a creature or object, treating the alchemist's fire as an improvised
      weapon. On a hit, the target takes {@dice 1d4} fire damage at the start of each
      of its turns. A creature can end this damage by using its action to make a DC
      10 Dexterity check to extinguish the flames.
- item_code: ALCHEMISTS-SUPPLIES_PHB_NONE
  item_info:
    name: Alchemist's Supplies
    source: PHB
    page: 154
    type: AT
    rarity: none
    weight: 8
    value: 5000
    additionalEntries:
    - Alchemist's supplies enable a character to produce useful concoctions, such
      as acid or alchemist's fire.
    - type: entries
      name: Components
      entries:
      - Alchemist's supplies include two glass beakers, a metal frame to hold a beaker
        in place over an open flame, a glass stirring rod, a small mortar and pestle,
        and a pouch of common alchemical ingredients, including salt, powdered iron,
        and purified water.
    - type: entries
      name: Arcana
      entries:
      - Proficiency with alchemist's supplies allows you to unlock more information
        on {@skill Arcana} checks involving potions and similar materials.
    - type: entries
      name: Investigation
      entries:
      - When you inspect an area for clues, proficiency with alchemist's supplies
        grants additional insight into any chemicals or other substances that might
        have been used in the area.
    - type: entries
      name: Alchemical Crafting
      entries:
      - You can use this tool proficiency to create alchemical items. A character
        can spend money to collect raw materials, which weigh 1 pound for every 50
        gp spent. The DM can allow a character to make a check using the indicated
        skill with advantage. As part of a long rest, you can use alchemist's supplies
        to make one dose of acid, alchemist's fire, antitoxin, oil, perfume, or soap.
        Subtract half the value of the created item from the total gp worth of raw
        materials you are carrying.
    - type: table
      caption: Alchemist's Supplies
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Create a puff of thick smoke
        - '10'
      - - Identify a poison
        - '10'
      - - Identify a substance
        - '15'
      - - Start a fire
        - '15'
      - - Neutralize acid
        - '20'

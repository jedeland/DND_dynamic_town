- item_code: LIVING-GLOVES_ERLW_UNCOMMON
  item_info:
    name: Living Gloves
    source: ERLW
    page: 278
    rarity: uncommon
    reqAttune: true
    wondrous: true
    entries:
    - "These symbiotic gloves\u2014made of thin chitin and sinew\u2014pulse with a\
      \ life of their own. To attune to them, you must wear them for the entire attunement\
      \ period, during which the gloves bond with your skin."

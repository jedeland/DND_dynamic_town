- item_code: LIBRAM-OF-SOULS-AND-FLESH_TCE_RARE
  item_info:
    name: Libram of Souls and Flesh
    source: TCE
    page: 129
    rarity: rare
    reqAttune: by a wizard
    wondrous: true
    weight: 3
    recharge: dawn
    charges: 3
    focus:
    - Wizard
    entries:
    - 'With covers made of skin and fittings of bone, this tome is cold to the touch,
      and it whispers faintly. When found, the book contains the following spells,
      which are wizard spells for you while you are attuned to the book: {@spell animate
      dead}, {@spell circle of death}, {@spell false life}, {@spell finger of death},
      {@spell speak with dead}, {@spell summon undead|TCE}, and {@spell vampiric touch}.
      It functions as a spellbook for you.'
    - While you are holding the book, you can use it as a spellcasting focus for your
      wizard spells.
    - 'The book has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. You can use the charges in the following ways while holding it:'
    - type: list
      items:
      - If you spend 1 minute studying the book, you can expend 1 charge to replace
        one of your prepared wizard spells with a different spell in the book. The
        new spell must be of the necromancy school.
      - As an action, you can expend 1 charge to take on a semblance of undeath for
        10 minutes. For the duration, you take on a deathly appearance, and undead
        creatures are indifferent to you, unless you have damaged them. You also appear
        undead to all outward inspection and to spells used to determine the target's
        status. The effect ends if you deal damage or force a creature to make a saving
        throw.
    attachedSpells:

- item_code: MACE-OF-THE-BLACK-CROWN_EGW_ARTIFACT
  item_info:
    name: Mace of the Black Crown
    source: EGW
    page: 276
    type: M
    rarity: artifact
    reqAttune: true
    weight: 4
    dmg1: 1d6
    dmgType: B
    weapon: true
    entries:
    - This mace has a haft of black iron and a ruby head with a fiendish countenance.
      Carrying the boon of Asmodeus, it is fit for the most powerful servants of the
      Nine Hells.
    - type: entries
      name: Sentience
      entries:
      - The Mace of the Black Crown is a sentient lawful evil weapon with an Intelligence
        of 20, a Wisdom of 12, and a Charisma of 18. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Common and Infernal.
    - type: entries
      name: Personality
      entries:
      - A greedy {@creature erinyes} named Xartaza lives within the Mace of the Black
        Crown. Xartaza wants to recruit more souls for Asmodeus, so the weapon pushes
        its wielder toward lawful evil actions by manipulating the wielder's dreams.
        A former Blood War general, Xartaza hates demons and relishes crafting sound
        battle plans in any conflict.
    - type: entries
      name: Dormant
      entries:
      - 'The mace grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Infernal.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
        - While holding the mace, you can use a bonus action to speak its Infernal
          command word, causing flames to erupt from the head. These flames shed bright
          light in a 40-foot radius and dim light for an additional 40 feet. While
          the mace is ablaze, it deals an extra {@damage 1d6} fire damage to any target
          it hits. The flames last until you use a bonus action to speak the command
          word again or until you are no longer holding the mace.
        - While holding the mace, you can use an action to summon an {@creature imp}.
          Any devil you summon with this mace is friendly to you and your companions
          for the duration. The imp obeys any verbal commands that you issue to it
          and returns to the Nine Hells 10 minutes after you summoned it. This property
          can't be used again until the next dawn.
    - type: entries
      name: Awakened
      entries:
      - 'When the mace reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2, and the extra
          fire damage dealt by the weapon when it is ignited increases to {@dice 2d6}.
        - The weapon's Summon Devil feature can also be used to summon a {@creature
          bearded devil}.
        - You have resistance to poison damage while holding this weapon.
    - type: entries
      name: Exalted
      entries:
      - 'When the mace reaches an exalted state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3, and the extra
          fire damage dealt by the weapon when it is ignited increases to {@dice 3d6}.
          Fire damage dealt by the mace ignores resistance to fire damage.
        - The weapon's Summon Devil feature can also be used to summon a {@creature
          barbed devil}.
        - You have resistance to fire damage while you hold this weapon.
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.
- item_code: MALACHITE_DMG_NONE
  item_info:
    name: Malachite
    source: DMG
    page: 134
    type: $
    rarity: none

- item_code: STONE-OF-GOLORR_WDH_ARTIFACT
  item_info:
    name: Stone of Golorr
    source: WDH
    page: 192
    rarity: artifact
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 3
    entries:
    - The Stone of Golorr is a glossy, greenish-gray stone that fits in the palm of
      your hand. The stone is actually an {@creature aboleth} named Golorr, transformed
      by magic into an object.
    - type: entries
      name: Random Properties
      entries:
      - 'The Stone of Golorr has the following properties, determined by rolling on
        the tables in the "Artifacts" section in chapter 7 of the Dungeon Master''s
        Guide:'
      - type: list
        items:
        - 1 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
          property}
        - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
          property}
    - type: entries
      name: Legend Lore
      entries:
      - The Stone of Golorr has 3 charges and regains {@dice 1d3} expended charges
        daily at dawn. While holding the stone, you can expend 1 of its charges to
        cast the {@spell legend lore} spell.
      - By using the stone to cast legend lore, you communicate directly with the
        {@creature aboleth}, and it shares its knowledge with you. The aboleth can't
        lie to you, but the information it provides is often cryptic or vague.
      - The aboleth knows where Lord Neverember's secret vault is located. It also
        knows that three keys are needed to open the vault and that a gold dragon
        named Aurinax inhabits the vault and guards its treasures.
    - type: entries
      name: Failed Memory
      entries:
      - When your attunement to the Stone of Golorr ends, you must make a DC 16 Wisdom
        saving throw. On a failed save, you lose all memory of the stone being in
        your possession and all knowledge imparted by it. A {@spell remove curse}
        spell cast on you has a {@chance 20} chance of restoring the lost knowledge
        and memories, and a {@spell greater restoration} spell does so automatically.
    - type: entries
      name: Sentience
      entries:
      - The Stone of Golorr is a sentient lawful evil magic item with an Intelligence
        of 18, a Wisdom of 15, and a Charisma of 18. It has hearing and {@sense darkvision}
        out to a range of 120 feet. It can communicate telepathically with the creature
        that is attuned to it, as long as that creature understands at least one language.
        In addition, the {@creature aboleth} learns the greatest desires of any creature
        that communicates telepathically with the stone.
      - The Stone of Golorr hungers for information and prefers not to remain in the
        clutches of any creature for too long. Whenever the stone desires a new owner,
        it demands to be given to another intelligent creature as quickly as possible.
        If its demands are ignored, it tries to take control of its owner (see "Sentient
        Magic Items" in chapter 7 of the Dungeon Master's Guide).
    - type: entries
      name: Personality
      entries:
      - The Stone of Golorr has an alien intellect that is both domineering and hungry
        for knowledge. It thinks of itself as an ageless and immortal god.
    - type: entries
      name: Destroying the Stone
      entries:
      - While in stone form, the {@creature aboleth} isn't a creature and isn't subject
        to effects that target creatures. The Stone of Golorr is immune to all damage.
        Casting an {@spell antipathy/sympathy} spell on the stone destroys it if the
        antipathy effect is selected and the spell is directed to repel aberrations.
        When the spell is cast in this way, the stone transforms into mucus and is
        destroyed, and Golorr the aboleth appears in an unoccupied space within 30
        feet of the stone's remains. The aboleth is incensed by the stone's destruction,
        and it attacks all other creatures it can see.
    attachedSpells:
    - legend lore
- item_code: STORMGIRDLE_EGW_LEGENDARY
  item_info:
    name: Stormgirdle
    source: EGW
    page: 273
    rarity: legendary
    reqAttune: true
    wondrous: true
    entries:
    - A Stormgirdle is a wide belt made of thick leather branded with the symbol of
      Kord. The girdle's clasps are made from dragon ivory.
    - type: entries
      name: Dormant
      entries:
      - 'While wearing the Stormgirdle in its dormant state, you have resistance to
        lightning damage and thunder damage, and your Strength score becomes 21 if
        it isn''t already 21 or higher. In addition, you can use an action to become
        a Storm Avatar for 1 minute, gaining the following benefits for the duration:'
      - type: list
        items:
        - You have immunity to lightning damage and thunder damage.
        - When you hit with a weapon attack that normally deals bludgeoning damage,
          it deals thunder damage instead. When you hit with a weapon attack that
          normally deals piercing or slashing damage, it deals lightning damage instead.
        - As a bonus action, you can choose one creature you can see within 30 feet
          of you to be struck by lightning. The target must make a DC 15 Dexterity
          saving throw, taking {@damage 3d6} lightning damage on a failed save, or
          half as much damage on a successful one.
      - Once you use the girdle's Storm Avatar property, that property can't be used

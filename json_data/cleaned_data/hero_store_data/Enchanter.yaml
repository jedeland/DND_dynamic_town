- *id023
- item_code: DREAMLILY_ERLW_NONE
  item_info:
    name: Dreamlily
    source: ERLW
    page: 244
    type: OTH
    rarity: none
    entries:
    - A psychoactive liquid that smells and tastes like your favorite beverage, essence
      of dreamlily is a Sarlonan opiate. First imported to help manage pain during
      the Last War, it's now the most commonly abused substance in Sharn. Though dreamlily
      isn't illegal if used for medicinal purposes, it's heavily taxed, and thus most
      dreamlily is smuggled in and sold on the black market. Dreamlily dens can be
      found across the lower wards. Consuming dreamlily causes disorienting euphoria
      and brings about remarkable resistance to pain. A creature under the effects
      of dreamlily is {@condition poisoned} for 1 hour. While {@condition poisoned}
      in this way, the creature is immune to fear, and the first time it drops to
      0 hit points without being killed outright, it drops to 1 hit point instead.
      A dose of dreamlily costs around 1 gp, or up to ten times that if purchased
      through legal channels. There are many varieties of the drug, however, and the
      duration or the price might vary accordingly.
- item_code: DRIFTGLOBE_DMG_UNCOMMON
  item_info:
    name: Driftglobe
    source: DMG
    page: 166
    tier: minor
    rarity: uncommon
    wondrous: true
    weight: 1
    entries:
    - This small sphere of thick glass weighs 1 pound. If you are within 60 feet of
      it, you can speak its command word and cause it to emanate the {@spell light}
      or {@spell daylight} spell. Once used, the {@spell daylight} effect can't be
      used again until the next dawn.
    - You can speak another command word as an action to make the illuminated globe
      rise into the air and float no more than 5 feet off the ground. The globe hovers
      in this way until you or another creature grasps it. If you move more than 60
      feet from the hovering globe, it follows you until it is within 60 feet of you.
      It takes the shortest route to do so. If prevented from moving, the globe sinks
      gently to the ground and becomes inactive, and its light winks out.
    attachedSpells:
    - light
    - daylight
- item_code: DROWN_POTA_LEGENDARY
  item_info:
    name: Drown
    source: PotA
    page: 224
    type: M
    rarity: legendary
    reqAttune: true
    weight: 4
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d6
    dmgType: P
    entries:
    - A steel trident decorated with bronze barnacles along the upper part of its
      haft, Drown has a sea-green jewel just below the tines and a silver shell at
      the end of its haft. It floats on the surface if dropped onto water, and it
      floats in place if it is released underwater. The trident is always cool to
      the touch, and it is immune to any damage due to exposure to water. Drown contains
      a spark of {@creature Olhydra|pota}, the Princess of Evil Water.
    - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
      When you hit with it, the targets take an extra {@dice 1d8} cold damage.
    - name: Water Mastery
      type: entries
      entries:
      - 'You gain the following benefits while you hold Drown:'
    - type: list
      items:
      - You can speak Aquan fluently.
      - You have resistance to cold damage.
      - You can cast {@spell dominate monster} (save DC 17) on a {@creature water
        elemental}. Once you have done so, Drown can't be used this way again until
        the next dawn.
    - name: Tears of Endless Anguish
      type: entries
      entries:
      - While inside a water node, you can perform a ritual called the Tears of Endless
        Anguish, using Drown to create a {@item devastation orb of water|PotA}. Once
        you perform the ritual, Drown can't be used to perform the ritual again until
        the next dawn.
    - name: Flaw
      type: entries
      entries:
      - 'Drown makes its wielder covetous. While attuned to the weapon, you gain the
        following flaw: "I demand and deserve the largest share of the spoils, and
        I refuse to part with anything that''s mine." In addition, if you are attuned
        to Drown for 24 consecutive hours, barnacles form on your skin. The barnacles
        can be removed with a {@spell greater restoration} spell or similar magic,
        but not while you are attuned to the weapon.'
    attachedSpells:
    - dominate monster
- item_code: DUPLICITOUS-MANUSCRIPT_TCE_RARE
  item_info:
    name: Duplicitous Manuscript
    source: TCE
    page: 126
    rarity: rare
    reqAttune: by a wizard
    wondrous: true
    weight: 3
    recharge: dawn
    charges: 3
    focus:
    - Wizard
    entries:
    - To you, this book is a magical spellbook. To anyone else, the book appears to
      be a volume of verbose romance fiction. As an action, you can change the book's
      appearance and alter the plot of the romance.
    - 'When found, the book contains the following spells: {@spell hallucinatory terrain},
      {@spell major image}, {@spell mirror image}, {@spell mislead}, {@spell Nystul''s
      magic aura}, {@spell phantasmal force}, and {@spell silent image}. It functions
      as a spellbook for you.'
    - While you are holding the book, you can use it as a spellcasting focus for your
      wizard spells.
    - 'The book has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. You can use the charges in the following ways while holding it:'
    - type: list
      items:
      - If you spend 1 minute studying the book, you can expend 1 charge to replace
        one of your prepared wizard spells with a different spell in the book. The
        new spell must be of the illusion school.
      - When a creature you can see makes an Intelligence ({@skill Investigation})
        check to discern the true nature of an illusion spell you cast, or makes a
        saving throw against an illusion spell you cast, you can use your reaction
        and expend 1 charge to impose disadvantage on the roll.
    attachedSpells:
    - hallucinatory terrain
    - major image
    - mirror image
    - mislead
    - nystul's magic aura
    - phantasmal force
    - silent image
- item_code: DUSKCRUSHER_EGW_VERY-RARE
  item_info:
    name: Duskcrusher
    source: EGW
    page: 266
    type: M
    rarity: very rare
    reqAttune: true
    weight: 2
    value: 1500
    property:
    - V
    dmg1: 1d8
    dmgType: B
    weapon: true
    entries:
    - This item takes the form of a leather-wrapped metal rod emblazoned with the
      symbol of Pelor, the Dawn Father. While grasping the rod, you can use a bonus
      action to cause a warhammer head of crackling radiance to spring into existence.
      The warhammer's radiant head emits bright light in a 15-foot radius and dim
      light for an additional 15 feet. The light is sunlight. You can use an action
      to make the radiant head disappear.
    - While the radiant head is active, you gain a +2 bonus to attack and damage rolls
      made with this magic weapon, and attacks with the weapon deal radiant damage
      instead of bludgeoning damage. An undead creature hit by the weapon takes an
      extra {@damage 1d8} radiant damage.
    - While you are holding Duskcrusher and its radiant head is active, you can use
      an action to cast the {@spell sunbeam} spell (save DC 15) from the weapon, and
      this action can't be used again until the next dawn.
    attachedSpells:
    - sunbeam
- item_code: DUST-OF-THE-MUMMY_IMR_NONE
  item_info:
    name: Dust of the Mummy
    source: IMR
    page: 93
    rarity: none
    poison: true
    entries:
    - This poison is created during a mummy's embalming process, distilled from the
      dead creature's removed organs. A creature subjected to this poison must succeed
      on a DC 12 Constitution saving throw or be cursed with mummy rot. The cursed
      creature can't regain hit points, and its hit point maximum decreases by 10
      (3d6) for every 24 hours that elapse. If the curse reduces the creature's hit
      point maximum to 0, the creature dies, and its body turns to dust. The curse
      lasts until removed by the {@spell remove curse} spell or similar magic.
    poisonTypes:
    - inhaled
- item_code: DWARVEN-PLATE_DMG_VERY-RARE
  item_info:
    name: Dwarven Plate
    source: DMG
    page: 167
    srd: true
    type: HA
    tier: major
    rarity: very rare
    weight: 65
    ac: 18
    strength: '15'
    stealth: true
    entries:
    - While wearing this armor, you gain a +2 bonus to AC. In addition, if an effect
      moves you against your will along the ground, you can use your reaction to reduce
      the distance you are moved by up to 10 feet.
- item_code: DYRRNS-TENTACLE-WHIP_ERLW_VERY-RARE
  item_info:
    name: Dyrrn's Tentacle Whip
    source: ERLW
    page: 276
    type: M
    rarity: very rare
    reqAttune: true
    weight: 3
    property:
    - F
    - R
    dmg1: 1d4
    dmgType: S
    weapon: true
    entries:
    - This long, whip-like strand of tough muscle bears a sharp stinger at one end.
      To attune to this symbiotic weapon, you wrap the whip around your wrist for
      the entire attunement period, during which time the whip painfully embeds its
      tendrils into your arm.
    - You gain a +2 bonus to attack and damage rolls made with this magic whip, but
      attack rolls made against aberrations with this weapon have disadvantage. A
      creature hit by this weapon takes an extra {@dice 1d6} psychic damage. When
      you roll a 20 on the {@dice d20} for an attack roll with this weapon, the target
      is {@condition stunned} until the end of its next turn.
    - As a bonus action, you can sheathe the whip by causing it to retract into your
      arm, or draw the whip out of your arm again.
    - type: entries
      name: Symbiotic Nature
      entries:
      - The whip can't be removed from you while you're attuned to it, and you can't
        voluntarily end your attunement to it. If you're targeted by a spell that
        ends a curse, your attunement to the whip ends, and it detaches from you.
- item_code: EAR-HORN-OF-HEARING_XGE_COMMON
  item_info:
    name: Ear Horn of Hearing
    source: XGE
    page: 137
    tier: minor
    rarity: common
    wondrous: true
    entries:
    - While held up to your ear, this horn suppresses the effects of the {@condition
      deafened} condition on you, allowing you to hear normally.
- item_code: EARWORM_ERLW_UNCOMMON
  item_info:
    name: Earworm
    source: ERLW
    page: 277
    rarity: uncommon
    reqAttune: true
    wondrous: true
    recharge: dawn

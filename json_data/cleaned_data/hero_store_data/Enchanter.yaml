    tier: major
    rarity: legendary
    reqAttune: by a creature of good alignment
    wondrous: true
    weight: 1
    bonusSpellAttack: '+2'
    charges: 7
    entries:
    - This talisman is a mighty symbol of goodness. A creature that is neither good
      nor evil in alignment takes {@dice 6d6} radiant damage upon touching the talisman.

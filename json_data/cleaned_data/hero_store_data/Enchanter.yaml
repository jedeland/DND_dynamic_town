- item_code: BACKPACK-PARACHUTE_WDH_UNKNOWN
  item_info:
    name: Backpack Parachute
    source: WDH
    page: 47
    type: OTH
    rarity: unknown
    entries:
    - A humanoid wearing this piece of gear can deploy the parachute as a reaction
      while falling, or as an action otherwise. The parachute requires at least a
      10-foot cube of unoccupied space in which to deploy, and it doesn't open fast
      enough to slow a fall of less than 60 feet. If it has sufficient time and space
      to deploy properly, the parachute allows its wearer to land without taking falling
      damage. Once it has been used, the parachute takes 10 minutes to repack.
- item_code: BADGE-OF-THE-WATCH_WDH_RARE
  item_info:
    name: Badge of the Watch
    source: WDH
    page: 189
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - A badge of the Watch is given only to those who have earned the trust of the
      Open Lord of Waterdeep. The badge, signifying the rank of captain in Waterdeep's
      City Watch, bears the emblem of Waterdeep and is meant to be worn or carried.
    - While wearing the badge, you gain a +2 bonus to AC if you aren't using a {@item
      shield|phb}.
    - If the badge is more than 5 feet away from you for more than 1 minute, it vanishes
      and harmlessly reappears on a surface within 5 feet of the Open Lord. While
      holding the badge, the Open Lord knows your location, provided the two of you
      are on the same plane of existence and your attunement to the badge hasn't ended.
    - As an action, the Open Lord can touch the badge and end your attunement to it.
- item_code: BAG-OF-BEANS_DMG_RARE
  item_info:
    name: Bag of Beans
    source: DMG
    page: 152
    srd: true
    tier: minor

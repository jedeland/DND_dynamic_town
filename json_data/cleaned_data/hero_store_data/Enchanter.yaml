- item_code: THE-BLOODY-END_EGW_ARTIFACT
  item_info:
    name: The Bloody End
    source: EGW
    page: 278
    type: M
    rarity: artifact
    reqAttune: true
    weight: 4
    dmg1: 1d8
    dmgType: P
    weapon: true
    entries:
    - Carrying the power of Bane, this adamantine morningstar sports foot-long spikes
      and has a jagged blade on its pommel.
    - type: entries
      name: Sentience
      entries:
      - The Bloody End is a sentient lawful evil weapon with an Intelligence of 22,
        a Wisdom of 18, and a Charisma of 24. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Common and Infernal.
    - type: entries
      name: Personality
      entries:
      - A tyrannical {@creature pit fiend} named Izeelzee lives within The Bloody
        End. The weapon boisterously pushes its wielder to subjugate others and to
        never back down from a challenge. If the wielder doesn't demand fealty from
        others, the weapon is happy to demand it on their behalf.
    - type: entries
      name: Dormant
      entries:
      - 'The morningstar grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Infernal.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
        - 'While holding the morningstar, you can use an action to cast one of the
          following spells from it (save DC 13): {@spell charm person}, {@spell dominate
          person}, or {@spell fear}. Once a spell has been cast using the morningstar,
          that spell can''t be cast from it again until the next dawn.'
        - While holding the morningstar, you have advantage on Charisma ({@skill Intimidation})
          checks.
    - type: entries
      name: Awakened
      entries:
      - 'When the morningstar reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2.
        - The saving throw DC for spells cast from the morningstar increases to 15.
        - 'When you reduce a creature to 0 hit points with an attack using The Bloody
          End, you can cause the following effect: each creature of your choice within
          15 feet of you must succeed on a DC 15 Wisdom saving throw or be {@condition
          frightened} of you until the end of your next turn. This property can''t
          be used again until the next dawn.'
        - When a creature hits you with a melee attack, you can use your reaction
          to deal {@damage 1d6} psychic damage to the attacker.
    - type: entries
      name: Exalted
      entries:
      - 'When the morningstar reaches an exalted state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3.
        - Add {@spell dominate monster} to the list of spells that can be cast from
          the morningstar.
        - The saving throw DC for spells cast from the morningstar, as well as for
          creatures to avoid being {@condition frightened} by it, increases to 17.
        - When you use your reaction to deal psychic damage to a creature that hits
          you with a melee attack, the amount of psychic damage increases to {@dice
          2d6}.
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.
    attachedSpells:
    - charm person
    - dominate person
    - fear
- item_code: THE-CODICIL-OF-WHITE_IDROTF_UNKNOWN-(MAGIC)
  item_info:
    name: The Codicil of White
    source: IDRotF
    page: 317
    rarity: unknown (magic)
    wondrous: true
    entries:
    - The Codicil of White is a tall, thin volume bound in white ermine fur over seasoned
      boards of white pine and sealed with a clasp and lock of tarnished silver. The
      book is cold to the touch, and the fur is worn about the edges from use. The
      twenty-seven pages within are of vellum painted with silver gilt on the outer
      edges. The whole is sewn to a leather binding with strips of sinews, making
      it quite durable.
    - A creature with the codicil in its possession has resistance to cold damage.
    - The codicil was written by followers of Auril as a primer on her worship. The
      first page is a title page with the snowflake symbol of Auril on it. The remaining
      pages describe various priestly rituals and ceremonies in chilling detail. Nestled
      among these descriptions is a spell that wizards can learn ({@spell frost fingers|IDRotF},
      and a poem called "Rime of the Frostmaiden" (see appendix E)). The poem is an
      incantation, the power of which can be used to split a glacier (see chapter
      6). The poem might have other capabilities, at your discretion
- item_code: THE-INCANTATIONS-OF-IRIOLARTHAS_IDROTF_UNKNOWN
  item_info:
    name: The Incantations of Iriolarthas
    source: IDRotF
    page: 317
    type: G
    rarity: unknown
    weight: 3
    entries:
    - "The Incantations of Iriolarthas is a weighty spellbook. Its black leather covers\
      \ have dead, toothy worms glued to them, sheathed in glossy varnish. Set into\
      \ this morbid display on the front cover is a gold rune that resembles a stylized\
      \ eye with a pupil shaped like a candle flame\u2014the sigil of Iriolarthas,\
      \ a Netherese lich."
    - 'The book contains sixty pages of brittle yellow vellum. Written on these pages
      are the following wizard spells:'
    - type: list
      style: list-hang-notitle
      items:
      - '1st level: {@spell alarm}, {@spell detect magic}, {@spell identify}, {@spell
        magic missile}, {@spell shield}, {@spell Tasha''s hideous laughter}, {@spell
        thunderwave}'
      - '2nd level: {@spell arcane lock}, {@spell continual flame}, {@spell invisibility},
        {@spell knock}, {@spell levitate}, {@spell Melf''s acid arrow}, {@spell mirror
        image}'
      - '3rd level: {@spell animate dead}, {@spell bestow curse}, {@spell clairvoyance},
        {@spell counterspell}, {@spell dispel magic}, {@spell fireball}, {@spell glyph
        of warding}'
      - '4th level: {@spell arcane eye}, {@spell banishment}, {@spell blight}, {@spell
        dimension door}, {@spell Evard''s black tentacles}, {@spell phantasmal killer}'
      - '5th level: {@spell Bigby''s hand}, {@spell cloudkill}, {@spell dominate person},
        {@spell planar binding}, {@spell scrying}, {@spell telekinesis}'
      - '6th level: {@spell create undead}, {@spell disintegrate}, {@spell globe of
        invulnerability}, {@spell move earth}, {@spell Otto''s irresistible dance}'
      - '7th level: {@spell create magen|IDRotF}, {@spell finger of death}, {@spell
        prismatic spray}, {@spell teleport}'
      - '8th level: {@spell demiplane}, {@spell dominate monster}, {@spell mind blank},
        {@spell power word stun}'
      - '9th level: {@spell blade of disaster|TCE}, {@spell power word kill}'

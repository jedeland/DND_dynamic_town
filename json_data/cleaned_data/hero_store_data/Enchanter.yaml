  item_info:
    name: Danoth's Visor
    source: EGW
    page: 270
    rarity: legendary
    reqAttune: true
    wondrous: true
    entries:
    - These mithral-frame goggles with clear diamond lenses were used by the evoker
      Danoth Oro to spot {@condition invisible} enemies and scout areas from afar.
    - type: entries
      name: Dormant
      entries:
      - While wearing the goggles in their dormant state, you can see normally in
        darkness, both magical and nonmagical, to a distance of 60 feet. Additionally,
        you have advantage on Intelligence ({@skill Investigation}) and Wisdom ({@skill
        Perception}) checks that rely on sight.
    - type: entries
      name: Awakened
      entries:
      - 'When Danoth''s Visor reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - You see {@condition invisible} creatures and objects within 60 feet of you
          as if they were visible, and you can see into the Ethereal Plane. Ethereal
          creatures and objects appear ghostly and translucent.
        - As a bonus action, you can speak a command word and use the goggles to see
          into and through solid matter. This vision has a radius of 60 feet and lasts
          for 1 minute. To you, solid objects within that radius appear transparent.
          The vision can penetrate 1 foot of stone, 1 inch of common metal, or up
          to 3 feet of wood or dirt. Thicker substances block the vision, as does
          a thin sheet of lead. This property can't be used again until the next dawn.
        - As a bonus action, you can speak a command word to switch the goggles into
          spyglass mode. While in this mode, creatures and objects viewed through
          the goggles are magnified to twice their size. Speaking the command word
          again reverts the goggles to their normal operation.
    - type: entries
      name: Exalted
      entries:
      - 'When Danoth''s Visor reaches an exalted state, it gains the following properties:'
      - type: list
        items:
        - You automatically detect illusions you can see and automatically succeed
          on saving throws against them. In addition, you see a bright aura around
          any creature that isn't in its true form.
        - As an action, you can cast the {@spell antimagic field} spell from the visor.
          This property can't be used again until the next dawn.
    attachedSpells:
    - antimagic field

      a heartstone takes 30 days.
- &id039
  item_code: HELL-HOUND-CLOAK_TFTYP_RARE
  item_info:
    name: Hell Hound Cloak
    source: TftYP
    page: 228
    rarity: rare
    reqAttune: true
    wondrous: true
    curse: true
    weight: 1
    entries:
    - This dark cloak is made of cured {@creature hell hound} hide. As an action,
      you can command the cloak to transform you into a {@creature hell hound} for
      up to 1 hour. The transformation otherwise functions as the {@spell polymorph}
      spell, but you can use a bonus action to revert to your normal form.

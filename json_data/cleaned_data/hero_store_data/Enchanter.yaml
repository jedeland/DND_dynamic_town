    source: PotA
    page: 223
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - A weird tank is a ten-gallon tank of blown glass and sculpted bronze with a
      backpack-like carrying harness fashioned from tough leather. A {@creature water
      weird} is contained within the tank. While wearing the tank, you can use an
      action to open it, allowing the {@creature water weird} to emerge. The {@creature
      water weird} acts immediately after you in the initiative order, and it is bound
      to the tank.
    - You can command the {@creature water weird} telepathically (no action required)
      while you wear the tank. You can close the tank as an action only if you have
      first commanded the {@creature water weird} to retract into it or if the {@creature
      water weird} is dead.
    - If the {@creature water weird} is killed, the tank loses its magical containment
      property until it spends at least 24 hours inside an elemental water node. When
      the tank is recharged, a new {@creature water weird} forms inside it.
    - The tank has AC 15, 50 hit points, vulnerability to bludgeoning damage, and
      immunity to poison and psychic damage. Reducing the tank to 0 hit points destroys
      it and the {@creature water weird} contained within it.
- item_code: WHEEL-OF-STARS_AI_VERY-RARE
  item_info:
    name: Wheel of Stars
    source: AI
    page: 222
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - While attuned to this device, you have a +1 bonus to Wisdom saving throws, and
      you can use an action to cast the {@spell dancing lights}, {@spell guidance},
      or {@spell message} cantrips.
    - type: entries
      name: Portent of the Stars
      entries:
      - As a reaction when a creature you can see within 60 feet of you makes an attack
        roll, saving throw, or ability check, you make that creature roll a {@dice
        d10} and add or subtract the number rolled (your choice) from the roll. Once
        you use this feature of the wheel of stars, it cannot be used again until
        the next dawn.
    - type: entries
      name: Alter Gravity
      entries:
      - As an action, you can cast {@spell fly} on yourself or you can cast {@spell
        levitate} (save DC 15). Once you use this feature of the wheel of stars, it
        cannot be used again until the next dawn.
    - type: entries
      name: Part of a Whole
      entries:
      - While this component is not installed in the {@item Orrery of the Wanderer|AI},
        its magic might function sporadically or with unpredictable side effects,
        as determined by the DM.
    attachedSpells:
    - dancing lights
    - guidance
    - message
    - fly
    - levitate
- item_code: WHELM_DMG_LEGENDARY
  item_info:
    name: Whelm
    source: DMG
    page: 218
    type: M
    rarity: legendary
    reqAttune: by a dwarf
    weight: 2
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d8
    dmgType: B
    entries:
    - Whelm is a powerful warhammer forged by dwarves and lost in the dungeon of White
      Plume Mountain.
    - You gain a +3 bonus to attack and damage rolls made with this magic weapon.
      At dawn the day after you first make an attack roll with Whelm, you develop
      a fear of being outdoors that persists as long as you remain attuned to the
      weapon. This causes you to have disadvantage on attack rolls, saving throws,
      and ability checks while you can see the daytime sky.
    - name: Thrown Weapon
      type: entries
      entries:
      - Whelm has the thrown property, with a normal range of 20 feet and a long range
        of 60 feet. When you hit with a ranged weapon attack using it, the target
        takes an extra {@dice 1d8} bludgeoning damage, or an extra {@dice 2d8} bludgeoning
        damage if the target is a giant. Each time you throw the weapon, it flies
        back to your hand after the attack. If you don't have a hand free, the weapon
        lands at your feet.
    - name: Shock Wave
      type: entries
      entries:
      - You can use an action to strike the ground with Whelm and send a shock wave
        out from the point of impact. Each creature of your choice on the ground within
        60 feet of that point must succeed on a DC 15 Constitution saving throw or
        become {@condition stunned} for 1 minute. A creature can repeat the saving
        throw at the end of each of its turns, ending the effect on itself on a success.
        Once used, this property can't be used again until the next dawn.
    - name: Supernatural Awareness
      type: entries
      entries:
      - While you are holding the weapon, it alerts you to the location of any secret
        or concealed doors within 30 feet of you. In addition, you can use an action
        to cast {@spell detect evil and good} or {@spell locate object} from the weapon.
        Once you cast either spell, you can't cast it from the weapon again until
        the next dawn.
    - name: Sentience
      type: entries
      entries:
      - Whelm is a sentient lawful neutral weapon with an Intelligence of 15, a Wisdom
        of 12, and a Charisma of 15. It has hearing and {@sense darkvision} out to
        a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Dwarvish. Giant, and Goblin. It shouts battle cries in Dwarvish
        when used in combat.
    - name: Personality
      type: entries
      entries:
      - Whelm's purpose is to slaughter giants and goblinoids. It also seeks to protect
        dwarves against all enemies. Conflict arises if the wielder fails to destroy
        goblins and giants or to protect dwarves. Whelm has ties to the dwarf clan
        that created it, variously called the Dankil or the Mightyhammer clan. It
        longs to be returned to that clan. It would do anything to protect those dwarves
        from harm. The hammer also carries a secret shame. Centuries ago, a dwarf
        named Ctenmiir wielded it valiantly for a time. But Ctenmiir was turned into
        a {@creature vampire}. His will was strong enough that he bent Whelm to his
        evil purposes, even killing members of his own clan.
    attachedSpells:
    - detect evil and good
    - locate object
- item_code: WHISPER-JAR_AI_VARIES
  item_info:
    name: Whisper Jar
    source: AI
    page: 27
    rarity: varies
    reqAttune: true
    wondrous: true
    entries:
    - "Also at rank 1, you are the beneficiary of a whisper jar\u2014a common magic\
      \ item resembling an ether-filled jar with a long tap hose. The jar is used\
      \ to record others' stories and your own observations, like a verbal notebook\
      \ with unlimited space. The whisper jar records as fast as a creature can speak\
      \ into it, and whispers back words at the same pace they were recorded. Activating\
      \ the playback of a particular recording is an action."
    - type: table
      caption: Things Recorded in Your Whisper Jar
      colLabels:
      - d8
      - Recording
      colStyles:
      - col-2 text-center
      - col-10
      rows:
      - - '1'
        - A live recording of the only performance of the mostly forgotten stage play
          Tabaxi on a Hot Tin Roof
      - - '2'
        - The life's work of the loremonger who owned the jar before you
      - - '3'
        - Every courageous thought you've ever had, to cover for how scared you are
          most of the time
      - - '4'
        - Everything, because everyone else around you will eat their words one day!
      - - '5'
        - The top seven places to eat fried rat skewers in every settlement you've
          ever visited
      - - '6'
        - "The entire family tree of every royal line, extant or lost, in Faer\xFB\
          n"
      - - '7'
        - A moment-by-moment review of your favorite Jim Darkmagic stage performance
      - - '8'
        - The sound of raucous applause, which you play back liberally
    - type: entries
      name: Whispered Encyclopedia
      entries:
      - At rank 2, your whisper jar becomes an uncommon magic item that can tap into
        the broader lore of Acquisitions Incorporated. As a bonus action, you ask
        the jar for information on a specific subject and make a DC 15 Intelligence
        ({@skill History}) check. On a success, the jar plays back a recording on
        that subject, made somewhere, sometime by another Acq Inc loremonger. This
        property of the whisper jar can't be used again until the next dawn.
    - type: entries
      name: Whispered Warnings
      entries:
      - Also at rank 3, your whisper jar gains additional power and becomes a rare
        magic item. As an action, you can cause the jar to function as a {@item wand
        of enemy detection}, whereupon it whispers the direction to foes within range.
        This property of the whisper jar can't be used again until the next dawn.
    - type: entries
      name: Whispered Arcana
      entries:
      - 'Also at rank 4, your whisper jar gains access to even more magic. By whispering
        the name of one of the following spells into the jar as an action, you can
        cast that spell from the jar: {@spell detect evil and good}, {@spell detect
        magic}, {@spell detect poison and disease}, {@spell find traps}, {@spell identify},
        or {@spell locate animals or plants}. This property of the whisper jar can''t
        be used again until the next dawn.'
    attachedSpells:
    - detect evil and good
    - detect magic
    - detect poison and disease
    - find traps
    - identify
    - locate animals or plants
- item_code: WHITE-DRAGON-CAPE_TFTYP_UNKNOWN-(MAGIC)
  item_info:

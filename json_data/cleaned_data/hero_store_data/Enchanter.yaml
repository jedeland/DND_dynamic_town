- item_code: SWORD-OF-KAS_DMG_ARTIFACT
  item_info:
    name: Sword of Kas
    source: DMG
    page: 226
    type: M
    rarity: artifact
    reqAttune: true
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    entries:
    - 'When Vecna grew in power, he appointed an evil and ruthless lieutenant, Kas
      the Bloody Handed, to act as his bodyguard and right hand. This despicable villain
      served as advisor, warlord, and assassin. His successes earned him Vecna''s
      admiration and a reward: a sword with as dark a pedigree as the man who would
      wield it.'
    - For a long time, Kas faithfully served the {@creature lich} but as Kas's power
      grew, so did his hubris. His sword urged him to supplant Vecna, so that they
      could rule the {@creature lich||lich's} empire in Vecna's stead. Legend says
      Vecna's destruction came at Kas's hand, but Vecna also wrought his rebellious
      lieutenant's doom, leaving only Kas's sword behind. The world was made brighter
      thereby.
    - The Sword of Kas is a magic, sentient longsword that grants a +3 bonus to attack
      and damage rolls made with it. It scores a critical hit on a roll of 19 or 20,
      and deals an extra {@dice 2d10} slashing damage to undead.
    - If the sword isn't bathed in blood within 1 minute of being drawn from its scabbard,
      its wielder must make a DC 15 Charisma saving throw. On a successful save, the
      wielder takes {@dice 3d6} psychic damage. On a failed save, the wielder is dominated
      by the sword, as if by the {@spell dominate monster} spell, and the sword demands
      that it be bathed in blood. The spell effect ends when the sword's demand is
      met.
    - name: Random Properties
      type: entries
      entries:
      - 'The Sword of Kas has the following random properties:'
    - type: list
      items:
      - 1 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
        property}
      - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
        property}
      - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
        property}
      - 1 {@table Artifact Properties; Major Detrimental Properties|dmg|major detrimental
        property}
    - name: Spirit of Kas
      type: entries
      entries:
      - While the sword is on your person, you add a {@dice d10} to your initiative
        at the start of every combat. In addition, when you use an action to attack
        with the sword, you can transfer some or all of its attack bonus to your Armor
        Class instead. The adjusted bonuses remain in effect until the start of your
        next turn.
    - name: Spells
      type: entries
      entries:
      - 'While the sword is on your person, you can use an action to cast one of the
        following spells (save 18) from it: {@spell call lightning}, {@spell divine
        word}, or {@spell finger of death}. Once you use the sword to cast a spell,
        you can''t cast that spell again from it until the next dawn.'
    - name: Sentience
      type: entries
      entries:
      - The Sword of Kas is a sentient chaotic evil weapon with an Intelligence of
        15, a Wisdom of 13, and a Charisma of 16. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Common
    - name: Personality
      type: entries
      entries:
      - The sword's purpose is to bring ruin to Vecna. Killing Vecna's worshipers,
        destroying the {@creature lich||lich's} works, and foiling his machinations
        all help to fulfill this goal.
      - The Sword of Kas also seeks to destroy anyone corrupted by the Eye and {@item
        Hand of Vecna}. The sword's obsession with those artifacts eventually becomes
        a fixation for its wielder.
    - name: Destroying the Sword
      type: entries
      entries:
      - A creature attuned to both the {@item Eye of Vecna} and the {@item Hand of
        Vecna} can use the wish property of those combined artifacts to unmake the
        Sword of Kas. The creature must cast the {@spell wish} spell and make a Charisma
        check contested by the Charisma check of the sword. The sword must be within
        30 feet of the creature, or the spell fails. If the sword wins the contest,
        nothing happens, and the {@spell wish} spell is wasted. If the sword loses
        the contest, it is destroyed.
    attachedSpells:
    - wish
    - call lightning
    - divine word
    - finger of death
- item_code: SWORD-OF-ZARIEL_BGDIA_ARTIFACT
  item_info:
    name: Sword of Zariel
    source: BGDIA
    page: 226
    type: M
    rarity: artifact
    reqAttune: by a creature the sword deems worthy
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    entries:
    - This longsword belonged to the angel Zariel before her fall from grace. Fashioned
      from celestial steel, it gives off a faint glow and hum. The weapon chooses
      who can attune to it and who can't. It desires a wielder who embodies bravery
      and heroism.
    - type: entries
      name: Attunement
      entries:
      - 'The sword allows you to attune to it immediately, without having to take
        a short rest. The first time you attune to the sword, you are transformed
        into a heavenly, idealized version of yourself, blessed with otherworldly
        beauty and a touch of heaven in your heart. Neither magic nor divine intervention
        can reverse this transformation. Your alignment becomes lawful good, and you
        gain the following traits:'
      - type: list
        items:
        - type: item
          name: Angelic Language
          entry: You can speak, read, and write Celestial.
        - type: item
          name: Celestial Resistance
          entry: You have resistance to necrotic and radiant damage.
        - type: item
          name: Divine Presence
          entry: Your Charisma score becomes 20, unless it is already 20 or higher.
        - type: item
          name: Feathered Wings
          entry: You sprout a beautiful pair of feathered wings that grant you a flying
            speed of 90 feet and the ability to hover. If you already have a different
            kind of wings, these new wings replace the old ones, which fall off.
        - type: item
          name: Truesight
          entry: Your eyes become luminous pools of silver. You can see in normal
            and magical darkness, see {@condition invisible} creatures and objects,
            automatically detect visual illusions and succeed on saving throws against
            them, perceive the original form of a shapechanger or a creature that
            is transformed by magic, and see into the Ethereal Plane, all within a
            range of 60 feet.
        - type: item
          name: New Personality
          entries:
          - You gain new personality traits, determined by rolling once on each of
            the following tables. These traits override any conflicting personality
            trait, ideal, bond, or flaw.
          - type: table
            caption: Personality Traits
            colLabels:
            - d8
            - Personality Trait
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - I treat all beings, even enemies, with respect.
            - - '2'
              - I won't tell a lie.
            - - '3'
              - I enjoy sharing my philosophical worldview and experiences with others.
            - - '4'
              - I cut right to the chase in every conversation.
            - - '5'
              - I often quote (or misquote) religious texts.
            - - '6'
              - I anger quickly when I witness cruelty or injustice.
            - - '7'
              - My praise and trust are earned and never given freely.
            - - '8'
              - I like everything clean and organized.
          - type: table
            caption: Ideals
            colLabels:
            - d6
            - Ideal
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - Charity. I always help those in need. (Good)
            - - '2'
              - Faith. I choose to follow the tenets of a particular lawful good deity
                to the letter. (Lawful)
            - - '3'
              - Responsibility. It is the duty of the strong to protect the weak.
                (Lawful)
            - - '4'
              - Respect. All people deserve to be treated with dignity. (Good)
            - - '5'
              - Honor. The way I conduct myself determines my reward in the afterlife.
                (Lawful)
            - - '6'
              - Redemption. All creatures are capable of change for the better. (Good)
          - type: table
            caption: Bonds
            colLabels:
            - d6
            - Bond
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - I have a favorite religious hymn that I constantly hum.
            - - '2'
              - I must keep a written record of my beliefs and the sins that I witness.
                When finished, this book will be my gift to the multiverse.
            - - '3'
              - I have cherished memories of Idyllglen, though I've only seen this
                bucolic town in dreams.
            - - '4'
              - I would die for those who fight beside me, regardless of their faults.
            - - '5'
              - I seek to honor the angel Zariel by destroying fiends and other evildoers
                wherever I find them.
            - - '6'
              - The Sword of Zariel has chosen me. I shall not fail to wield it justly.
          - type: table
            caption: Flaws
            colLabels:
            - d6
            - Flaw
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - I am too quick to judge others.
            - - '2'
              - I offer forgiveness too readily.
            - - '3'
              - I will sacrifice innocent lives for the greater good.
            - - '4'
              - Flaw? What flaw? I am flawless. Utter perfection!
            - - '5'
              - I allow nothing to stand in the way of my crusade to eradicate evil
                from the multiverse.
            - - '6'
              - I ignore those who do not support my plans, for my calling is higher
                than all others.
    - type: entries
      name: Holy Light
      entries:
      - The sword sheds bright light in a 5-foot radius and dim light for an additional
        5 feet. Fiends find the sword's light disconcerting and painful, even if they
        can't see it, and have disadvantage on attack rolls made within the weapon's
        radius of bright light.
      - As a bonus action, you can intensify the sword's light, causing it to shed
        bright light in a 15-foot radius and dim light for an additional 15 feet,
        or reduce its glow to its normal intensity.
    - type: entries
      name: Random Properties
      entries:
      - The sword has 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial properties}.
    - type: entries
      name: Searing Radiance
      entries:
      - The sword deals an extra 9 ({@dice 2d8}) radiant damage to any creature it
        hits, or 16 ({@dice 3d10}) radiant damage if you're wielding the weapon with
        two hands. An evil creature that takes this radiant damage must succeed on
        a DC 17 Constitution saving throw or be {@condition blinded} until the end
        of its next turn.
    - type: entries
      name: Sentience
      entries:
      - The Sword of Zariel is a sentient, lawful good item with an Intelligence of
        10, a Wisdom of 20, and a Charisma of 18. It has hearing and normal vision
        out to a range of 30 feet.
      - The sword communicates by transmitting emotion to the creature carrying or
        wielding it.
    - type: entries
      name: Truth Seer
      entries:
      - While holding the sword, you gain advantage on all Wisdom ({@skill Insight})
        checks.
    - type: entries
      name: Destroying the Sword
      entries:
      - Zariel can destroy the sword simply by grasping it. She couldn't bring herself
        to do so when she was an angel, but as an archdevil she has no compunction
        about ridding the multiverse of the weapon. The sword is also destroyed if
        it's used to shatter the Companion (see "{@adventure Shattering the Companion|bgdia|8|shattering
        the companion}"), unless the blade is wielded by an angel of challenge rating
        15 or higher, or a good-aligned cleric or paladin of at least 10th level.
      - If Zariel is killed for good (that is, if she dies in the Nine Hells), the
        sword becomes no harder to destroy than a normal longsword.
- &id181
  item_code: TALISMAN-OF-PURE-GOOD_DMG_LEGENDARY
  item_info:
    name: Talisman of Pure Good
    source: DMG

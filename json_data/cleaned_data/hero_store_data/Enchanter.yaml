- item_code: WINDVANE_POTA_LEGENDARY
  item_info:
    name: Windvane
    source: PotA
    page: 224
    type: M
    rarity: legendary
    reqAttune: true
    weight: 3
    property:
    - T
    - V
    - F
    range: 20/60
    dmg1: 1d6
    dmgType: P
    entries:
    - A silver spear, Windvane has dark sapphires on the filigreed surface of its
      polished head. Held by its shining haft, the weapon feels insubstantial, as
      if clutching a cool, gently flowing breeze. The spear contains a spark of {@creature
      Yan-C-Bin|PotA}, the Prince of Evil Air.
    - You have a +2 bonus to attack and damage rolls made with this magic weapon,
      which has the finesse weapon property. When you hit with it, the target takes
      an extra {@dice 1d6} lightning damage.
    - name: Air Mastery
      type: entries
      entries:
      - 'You gain the following benefits while you hold Windvane:'
    - type: list
      items:
      - You can speak Auran fluently.
      - You have resistance to lightning damage.
      - You can cast {@spell dominate monster} (save DC 17) on an {@creature air elemental}.
        Once you have done so, Windvane can't be used this way again until the next
        dawn.
    - name: Song of the Four Winds
      type: entries
      entries:
      - While inside an air node, you can perform a ritual called the Song of the
        Four Winds, using Windvane to create a {@item devastation orb of air|PotA}.
        Once you perform the ritual, Windvane can't be used to perform the ritual
        again until the next dawn.
    - name: Flaw
      type: entries
      entries:
      - 'Windvane makes its wielder mercurial and unreliable. While attuned to the
        weapon, you gain the following flaw: "I break my vows and plans. Duty and
        honor mean nothing to me."'
    attachedSpells:
    - dominate monster
- item_code: WINGS-OF-FLYING_DMG_RARE
  item_info:
    name: Wings of Flying
    source: DMG
    page: 214
    srd: true
    tier: major
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - While wearing this cloak, you can use an action to speak its command word. This
      turns the cloak into a pair of bat wings or bird wings on your back for 1 hour
      or until you repeat the command word as an action. The wings give you a flying
      speed of 60 feet. When they disappear, you can't use them again for {@dice 1d12}
      hours.

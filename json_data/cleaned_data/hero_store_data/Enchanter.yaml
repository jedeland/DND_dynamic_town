- item_code: LORDS-ENSEMBLE_WDH_VERY-RARE
  item_info:
    name: Lord's Ensemble
    source: WDH
    page: 191
    rarity: very rare
    reqAttune: by a creature with a humanoid build
    wondrous: true
    entries:
    - "The Masked Lords of Waterdeep don this ensemble when meeting with one another.\
      \ This raiment renders each lord indistinguishable from the others. The ensemble\
      \ consists of three pieces\u2014a helm, an amulet, and a robe\u2014that function\
      \ as a single magic item when worn together, but only within the city of Waterdeep\
      \ and its sewers. You become attuned to the ensemble as a single item."
    - type: entries
      name: Lord's Helm
      entries:
      - This bucket helm covers your head and conceals your face. Screens over the
        eyes help to shroud your identity without blinding you. While you wear the
        helm, your voice is magically altered to sound genderless, and you are immune
        to magic that allows other creatures to read your thoughts, to determine whether
        you are lying, to know your alignment, or to know your creature type. Creatures
        can communicate telepathically with you only if you allow it.
    - type: entries
      name: Lord's Amulet
      entries:
      - This amulet bears the crest of Waterdeep. It functions as an {@item amulet
        of proof against detection and location}.
    - type: entries
      name: Lord's Robe
      entries:
      - This elegant robe functions as a {@item ring of free action}, and it creates
        the illusion that you have a nondescript, androgynous humanoid build and stand
        6 feet tall.
- item_code: LOST-CROWN-OF-BESILMER_POTA_LEGENDARY
  item_info:
    name: Lost Crown of Besilmer
    source: PotA
    page: 223
    rarity: legendary
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 3
    entries:
    - 'This dwarven battle-helm consists of a sturdy open-faced steel helmet, decorated
      with a golden circlet above the brow from which seven small gold spikes project
      upward. You gain the following benefits while wearing the crown:'

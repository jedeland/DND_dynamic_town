    entries:
    - This necklace has {@dice 1d4 + 2} magic beads made from aquamarine, black pearl,
      or topaz. It also has many nonmagical beads made from stones such as amber,
      bloodstone, citrine, coral, jade, pearl, or quartz. If a magic bead is removed

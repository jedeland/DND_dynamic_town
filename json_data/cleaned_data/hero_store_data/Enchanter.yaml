- item_code: GREEN-DRAGON-MASK_ROTOS_LEGENDARY
  item_info:
    name: Green Dragon Mask
    source: RoTOS
    page: 4
    rarity: legendary
    reqAttune: true
    wondrous: true
    entries:
    - This mottled green mask is surmounted by a frilled crest and has leathery spiked
      plates along its jaw. The mask reshapes to fit a wearer attuned to it. While
      you are wearing the mask and attuned to it, you can access the following properties
    - type: entries
      name: Damage Absorption

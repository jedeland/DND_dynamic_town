      sensors.
- item_code: AMULET-OF-THE-BLACK-SKULL_TOA_VERY-RARE
  item_info:
    name: Amulet of the Black Skull
    source: ToA
    page: 206
    rarity: very rare
    reqAttune: true
    wondrous: true
    weight: 1
    recharge: dawn
    charges: 6
    entries:
    - This amulet is carved from obsidian and shaped like a screaming humanoid skull,
      with ruby eyes and emeralds for teeth. It hangs from an iron chain necklace.
    - The amulet has 6 charges and regains {@dice 1d6} charges daily at dawn. While
      wearing the amulet, you can use an action to expend 1 of its charges to transport
      yourself and anything you are wearing or carrying to a location within 100 feet
      of you. The destination you choose doesn't need to be in your line of sight,
      but it must be familiar to you (in other words, a place you have seen or visited),
      and it must be on the same plane of existence as you. This effect isn't subject
      to the magic restrictions placed on the Tomb of the Nine Gods; thus, the amulet
      can be used to enter and exit the tomb.
    - If you aren't undead, you must make a DC 16 Constitution saving throw each time
      you use the amulet to teleport. On a failed saving throw, the black skull cackles
      as you are transformed in transit. The transformation takes effect as soon as
      you arrive at the destination, and is determined randomly by rolling percentile
      dice and consulting the Black Skull Transformation table.
    - type: table
      caption: Black Skull Transformation
      colLabels:
      - '{@dice d100}'
      - Transformation
      colStyles:
      - col-1 text-center
      - col-11
      rows:
      - - 01-20
        - The symbol of {@creature Acererak|ToA} is burned into your flesh, a curse
          that can only be removed with a {@spell remove curse} spell or similar magic.
          Until the curse ends, your hit points can't be restored by magic.
      - - 21-35
        - You grow larger as if affected by an {@spell enlarge/reduce} spell, except
          the effect lasts for 1 hour.
      - - 36-50
        - You grow smaller as if affected by an {@spell enlarge/reduce} spell, except
          the effect lasts for 1 hour.
      - - 51-70
        - You arrive at the destination wearing nothing but the amulet of the black
          skull. Everything else that you were wearing or carrying appears in a random
          unoccupied space within 100 feet of you.
      - - 71-95
        - You are {@condition paralyzed} for 1 minute or until this effect is ended
          with a {@spell lesser restoration} spell or similar magic.
      - - 96-00
        - You become {@condition petrified}. This effect can be ended only with a
          {@spell greater restoration} spell or similar magic.
- item_code: AMULET-OF-THE-DRUNKARD_EGW_UNCOMMON
  item_info:
    name: Amulet of the Drunkard
    source: EGW
    page: 265
    rarity: uncommon
    wondrous: true
    entries:
    - This amulet smells of old, ale-stained wood. While wearing it, you can regain
      {@dice 4d4 + 4} hit points when you drink a pint of beer, ale, mead, or wine.
      Once the amulet has restored hit points, it can't do so again until the next
      dawn.
- item_code: AMULET-OF-THE-PLANES_DMG_VERY-RARE
  item_info:
    name: Amulet of the Planes
    source: DMG
    page: 150
    srd: true
    tier: major
    rarity: very rare
    reqAttune: true
    wondrous: true
    weight: 1
    entries:
    - While wearing this amulet, you can use an action to name a location that you
      are familiar with on another plane of existence. Then make a DC 15 Intelligence
      check. On a successful check, you cast the {@spell plane shift} spell. On a
      failure, you and each creature and object within 15 feet of you travel to a
      random destination. Roll a {@dice d100}. On a 1-60, you travel to a random location
      on the plane you named. On a 61-100, you travel to a randomly determined plane
      of existence.
    attachedSpells:
    - plane shift

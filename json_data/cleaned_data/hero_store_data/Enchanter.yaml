      3d10} fire opals, and {@dice 4d10} opals. Any gem pried from the helm crumbles
      to dust. When all the gems are removed or destroyed, the helm loses its magic.
    - 'You gain the following benefits while wearing it:'
    - type: list
      items:
      - 'You can use an action to cast one of the following spells (save DC 18), using
        one of the helm''s gems of the specified type as a component: {@spell daylight}
        (opal), {@spell fireball} (fire opal), {@spell prismatic spray} (diamond),

- item_code: KEYCHARM_ERLW_COMMON
  item_info:
    name: Keycharm
    source: ERLW
    page: 277
    rarity: common
    reqAttune: by a creature with the Mark of Warding
    wondrous: true
    entries:
    - This small stylized key plays a vital role in the work of House Kundarak. If
      you cast the {@spell alarm}, {@spell arcane lock}, or {@spell glyph of warding}
      spell, you can tie the effect to the keycharm so that whoever holds it receives
      the notification from the {@spell alarm} spell, bypasses the lock of the {@spell
      arcane lock} spell, or avoids triggering the glyph placed by the {@spell glyph
      of warding} spell. In addition, the holder (who needn't be attuned to the item)
      can take an action to end any one spell tied to it, provided the holder knows
      the command word you set for ending the tied spells. The keycharm can have up
      to three tied spells at one time.
- item_code: KNAVES-EYE-PATCH_WDH_RARE
  item_info:
    name: Knave's Eye Patch
    source: WDH
    page: 191
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - 'While wearing this eye patch, you gain these benefits:'
    - type: list
      items:
      - You have advantage on Wisdom ({@skill Perception}) checks that rely on sight.
      - If you have the Sunlight Sensitivity trait, you are unaffected by the trait.
      - You are immune to magic that allows other creatures to read your thoughts
        or determine whether you are lying. Creatures can communicate telepathically
        with you only if you allow it.
- item_code: KOROLNOR-SCEPTER_SKT_LEGENDARY
  item_info:
    name: Korolnor Scepter
    source: SKT
    page: 234
    type: M
    rarity: legendary
    reqAttune: true
    weight: 2
    property:
    - L
    dmg1: 1d4
    dmgType: B
    recharge: dawn
    charges: 10
    entries:
    - The Korolnor Scepter is one of ten Ruling Scepters of Shanatar, forged by the
      dwarven gods and given to the ruling houses of the ancient dwarven empire. The
      Korolnor Scepter's location was unknown for the longest time until a {@creature
      storm giant} queen, Neri, found it in a barnacle-covered shipwreck at the bottom
      of the Trackless Sea. The Ruling Scepters are all roughly the same size and
      shape, but their materials and properties vary.
    - The Korolnor Scepter is a tapered mithral rod as thick and long as a dwarf's
      forearm, with a small platinum knob at the bottom and a rounded disk adorned
      with a ring of seven tiny blue gems at the top.
    - You gain a +3 bonus to attack and damage rolls made with this scepter, which
      can be wielded as a magic club.
    - 'You can use the properties of the {@item Wyrmskull Throne|SKT}, as well as
      the properties of the scepter itself. The scepter has 10 charges, and it regains
      {@dice 1d6 + 4} expanded charges at dawn. Its properties are as follows:'
    - type: list
      items:
      - If you are underground or underwater, you can use an action to expend 1 charge
        to determine the distance to the surface.
      - 'As an action: you can expend 2 charges to cast the {@spell sending} spell
        from the scepter.'
      - 'As an action: you can expend 3 charges to cast the {@spell teleport} spell
        from the scepter. If the destination is within 60 feet of the {@item Wyrmskull
        Throne|SKT}, there is no chance of a teleport error or mishap occurring.'
    attachedSpells:
    - sending
    - teleport
- item_code: KYRZINS-OOZE_ERLW_VERY-RARE
  item_info:
    name: Kyrzin's Ooze
    source: ERLW
    page: 278
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - This opalescent, symbiotic goo comes sealed in a jar and slowly shifts and moves,
      as if endlessly exploring the jar's interior. To attune to this item, you must
      first drink the contents of the jar, unlocking the following properties.
    - type: entries
      name: Resistant
      entries:
      - While attuned to Kyrzin's ooze, you have resistance to poison and acid damage,
        and you're immune to the {@condition poisoned} condition.
    - type: entries
      name: Amorphous
      entries:
      - As an action, you can speak a command word and cause your body to assume the
        amorphous qualities of an ooze. For the next minute, you (along with any equipment
        you're wearing or carrying) can move through a space as narrow as 1 inch wide
        without squeezing. Once you use this property, it can't be used again until
        the next dawn.
    - type: entries
      name: Acid Breath
      entries:
      - As an action, you can exhale acid in a 30-foot line that is 5 feet wide. Each
        creature in that line must make a DC 15 Dexterity saving throw, taking 36
        ({@dice 8d8}) acid damage on a failed save, or half as much damage on a successful
        one. Once you use this property, it can't be used again until the next dawn.
    - type: entries
      name: Symbiotic Nature
      entries:
      - The ooze can't be removed from you while you're attuned to it, and you can't
        voluntarily end your attunement to it. If you're targeted by a spell that
        ends a curse, your attunement to the ooze ends, as it seeps out of you.
      - If you die while the ooze is inside you, it bursts out and engulfs you, turning
        your corpse into a {@creature black pudding} allied with the daelkyr.

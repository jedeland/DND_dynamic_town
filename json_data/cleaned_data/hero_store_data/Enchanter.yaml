- item_code: HAT-OF-WIZARDRY_XGE_COMMON
  item_info:
    name: Hat of Wizardry
    source: XGE
    page: 137
    tier: minor
    rarity: common
    reqAttune: by a wizard
    wondrous: true
    focus:
    - Wizard
    entries:
    - "This antiquated, cone\u2014shaped hat is adorned with gold crescent moons and\
      \ stars. While you are wearing it, you gain the following benefits:"
    - type: list
      items:
      - You can use the hat as a spellcasting focus for your wizard spells.
      - You can try to cast a cantrip that you don't know. The cantrip must be on
        the wizard spell list, and you must make a DC 10 Intelligence ({@skill Arcana})
        check. If the check succeeds, you cast the spell. If the check fails, so does
        the spell, and the action used to cast the spell is wasted. In either case,
        you can't use this property again until you finish a long rest.
- item_code: HAZIRAWN_HOTDQ_LEGENDARY
  item_info:
    name: Hazirawn
    source: HotDQ
    page: 94
    type: M
    rarity: legendary
    reqAttune: true
    weight: 6
    property:
    - H
    - 2H
    dmg1: 2d6
    dmgType: S
    recharge: midnight
    charges: 4
    entries:
    - A sentient (neutral evil) greatsword, Hazirawn is capable of speech in Common
      and Netherese. Even if you aren't attuned to the sword, you gain a +1 bonus
      to attack and damage rolls made with this weapon. If you are not attuned to
      Hazirawn, you deal an extra {@dice 1d6} necrotic damage when you hit with the
      weapon.
    - name: Increased Potency
      type: entries
      entries:
      - While you are attuned to this weapon, its bonus on attack and damage rolls
        increases to +2, and a hit deals an extra {@dice 2d6} necrotic damage (instead
        of {@dice 1d6}).
    - name: Spells
      type: entries
      entries:
      - Hazirawn has 4 charges to cast spells. As long as the sword is attuned to
        you and you are holding it in your hand, you can cast {@spell detect magic}
        (1 charge), {@spell detect evil and good} (1 charge), or {@spell detect thoughts}

    source: TCE
    page: 119
    rarity: uncommon
    reqAttune: by an artificer
    wondrous: true
    bonusSpellAttack: '+1'
    entries:
    - This simple screwdriver can transform into a variety of tools; as an action,
      you can touch the item and transform it into any type of artisan's tool of your
      choice (see the "Equipment" chapter in the {@book Player's Handbook|PHB} for
      a list of {@item artisan's tools|PHB}). Whatever form the tool takes, you are

        on it. Each creature in the area must make a DC 18 Dexterity saving throw,
        taking 132 ({@dice 24d10}) force damage on a failed save, or half as much
        damage on a successful one. When the staff is destroyed, the life force of
        the Forgotten One is released to the afterlife. Where it goes is anyone's

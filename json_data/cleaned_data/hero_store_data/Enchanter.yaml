- item_code: CHRONOLOMETER_AI_VERY-RARE
  item_info:
    name: Chronolometer
    source: AI
    page: 220
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - While attuned to this device, you have a +1 bonus to Intelligence saving throws.
      The first time you attune to the chronolometer, you choose one language you
      don't know. You subsequently know that language while attuned to the device.
    - type: entries
      name: Time Bandit
      entries:
      - "At the start of your turn, roll a d6 (no action required). On a 1\u20133,\
        \ you slow down time, gaining an additional action on your turn and doubling\
        \ your speed until the end of the turn. On a 4\u20136, you go forward in time\
        \ to warn yourself of what is to come. The next time you fail a saving throw,\
        \ attack roll, or ability check, you can reroll the check and take either\
        \ result. Once you use this feature of the chronolometer, it cannot be used\
        \ again until the next dawn."
    - type: entries
      name: Fate Swap
      entries:
      - As a reaction when a creature you can see within 30 feet of you takes damage,
        that creature gains an additional action if it is the creature's turn, or
        can take an action immediately even though it isn't the creature's turn. Once
        you use this feature of the chronolometer, it cannot be used again until the
        next dawn.
    - type: entries
      name: Part of a Whole
      entries:
      - While this component is not installed in the {@item Orrery of the Wanderer|AI},
        its magic might function sporadically or with unpredictable side effects,
        as determined by the DM.

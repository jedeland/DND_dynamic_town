  item_code: RING-OF-WINTER_TOA_ARTIFACT
  item_info:
    name: Ring of Winter
    source: ToA
    page: 207
    type: RG
    rarity: artifact
    reqAttune: true
    weight: 1
    recharge: dawn
    charges: 12
    entries:
    - '{@creature Artus Cimber|ToA} has kept this item in his possession for over
      a century. The Ring of Winter is a golden band that resizes to fit snugly on
      the finger of its wearer. A thin layer of frost coats the outside of the ring,
      which normal heat can''t melt. The ring feels ice cold to the touch and initially
      numbs the hand that wears it, but this cold ceases to be felt by one who is
      attuned to this ring.'
    - The Ring of Winter is sentient and tries to take control of any creature that
      wears it (see "Sentient Magic Items" chapter 7 of the Dungeon Master's Guide).
      If it succeeds, the ring compels its wearer to cause undue harm to everyone
      and everything around it, in a cold-hearted attempt to incur the wrath of enemies
      and bring the wearer's doom.
    - type: entries
      name: Sentience
      entries:
      - The Ring of Winter is a sentient chaotic evil item with an Intelligence of
        14, a Wisdom of 14, and a Charisma of 17. The ring communicates by transmitting
        emotion to the creature carrying or wielding it, and it has hearing and normal
        vision out to a range of 60 feet. The ring craves destruction, and it likes
        inflicting indiscriminate harm on others.
    - type: entries
      name: Nondetection
      entries:
      - The Ring of Winter defies attempts to magically locate it. Neither the ring
        nor its wearer can be targeted by any divination magic or perceived through
        magical scrying sensors.
    - type: entries
      name: Frozen Time
      entries:
      - As long as you wear the ring, you don't age naturally. This effect is similar
        to suspended animation, in that your age doesn't catch up to you once the
        ring is removed. The ring doesn't protect its wearer from magical or supernatural
        aging effects, such as the Horrifying Visage of a {@creature ghost}.
    - type: entries
      name: Cold Immunity
      entries:
      - While attuned to and wearing the ring, you have immunity to cold damage and
        don't suffer any ill effects from extreme cold (see chapter 5 of the Dungeon's
        Master Guide).
    - type: entries
      name: Magic
      entries:
      - 'The Ring of Winter has 12 charges and regains all its expended charges daily
        at dawn. While wearing the ring, you can expend the necessary number of charges
        to activate one of the following properties:'
      - type: list
        items:
        - You can expend 1 charge as an action and use the ring to lower the temperature
          in a 120-foot-radius sphere centered on a point you can see within 300 feet
          of you. The temperature in that area drops 20 degrees per minute, to a minimum
          of -30 degrees Fahrenheit. Frost and ice begin to form on surfaces once
          the temperature drops below 32 degrees. This effect is permanent unless
          you use the ring to end it as an action, at which point the temperature
          in the area returns to normal at a rate of 10 degrees per minute.
        - 'You can cast one of the following spells from the ring (spell save DC 17)
          by expending the necessary number of charges: {@spell Bigby''s hand} (2
          charges; the hand is made of ice, is immune to cold damage, and deals bludgeoning
          damage instead of force damage as a clenched fist), {@spell cone of cold}
          (2 charges), flesh to ice (3 charges; as {@spell flesh to stone} except
          that the target turns to solid ice with the density and durability of stone),
          {@spell ice storm} (2 charges), {@spell Otiluke''s freezing sphere} (3 charges),
          {@spell sleet storm} (1 charge), {@spell spike growth} (1 charge; the spikes
          are made of ice), or {@spell wall of ice} (2 charges).'
        - 'You can expend the necessary number of charges as an action and use the
          ring to create either an inanimate ice object (2 charges) or an animated
          ice creature (4 charges). The ice object can''t have any moving parts, must
          be able to fit inside a 10-foot cube, and has the density and durability
          of metal or stone (your choice). The ice creature must be modeled after
          a beast with a challenge rating of 2 or less. The ice creature has the same
          statistics as the beast it models, with the following changes: the creature
          is a construct with vulnerability to fire damage, immunity to cold and poison
          damage, and immunity to the following conditions: {@condition charmed},
          {@condition exhaustion}, {@condition frightened}, {@condition paralyzed},
          {@condition petrified}, and {@condition poisoned}. The ice creature obeys
          only its creator''s commands. The ice object or creature appears in an unoccupied
          space within 60 feet of you. It melts into a pool of normal water after
          24 hours or when it drops to 0 hit points. In extreme heat, it loses 5 ({@dice
          1d10}) hit points per minute as it melts. Use the guidelines in chapter
          8 of the Dungeon Master''s Guide to determine the hit points of an inanimate
          object if they become necessary.'
    - type: entries
      name: Other Properties
      entries:
      - The Ring of Winter is rumored to possess other properties that can be activated
        only by an evil being whose will the ring can't break. Frost giants have long
        believed that the ring can be used to freeze entire worlds, while a {@creature
        djinni} in the service of a Calishite pasha once claimed that the ring could
        be used to summon and control white dragons, as well as the mighty ice primordial
        named Cryonax.
    - type: entries
      name: Destroying the Ring
      entries:
      - The ring is nigh indestructible, resisting even the most intense magical heat.
        If it is placed on the finger of the powerful archfey known as the Summer
        Queen, the ring melts away and is destroyed forever.
    attachedSpells:
    - cone of cold
    - ice storm
    - Otiluke's freezing sphere
    - sleet storm
    - wall of ice
    - Bigby's hand
    - flesh to stone
    - spike growth

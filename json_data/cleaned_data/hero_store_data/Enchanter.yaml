- item_code: TEARULAI_WDMM_VERY-RARE
  item_info:
    name: Tearulai
    source: WDMM
    page: 70
    type: M
    rarity: very rare
    reqAttune: true
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    recharge: dawn
    charges: 6
    entries:
    - The longsword, Tearulai, is a sentient, neutral good {@item sword of sharpness}
      with an emerald-colored blade and precious gemstones embedded in its hilt and
      pommel. The sword's magical properties are suppressed until it is removed from
      Valdemar's skull.
    - Evil creatures can't attune to Tearulai; any evil creature that tries to do
      so takes 20 psychic damage. The weapon's emerald blade can't be damaged or dulled,
      and the sword can't be teleported anywhere without its wielder while the two
      are attuned to one another.
    - type: entries
      name: Spells
      entries:
      - 'The sword has 6 charges and regains {@dice 1d4 + 2} expended charges daily
        at dawn. A creature attuned to the sword can use an action and expend 1 or
        more charges to cast one of the following spells from it without material
        components: {@spell fly} (2 charges), {@spell polymorph} (3 charges), or {@spell
        transport via plants} (4 charges).'
    - type: entries
      name: Sentience
      entries:
      - The sword has an Intelligence of 17, a Wisdom of 12, and a Charisma of 20.
        It has hearing and {@sense truesight} out to a range of 120 feet. It communicates
        telepathically with its attuned wielder and can speak, read, and understand
        Common, Draconic, Elvish, and Sylvan. In addition, the sword can ascertain
        the true value of any gemstone brought within 5 feet of it.
    - type: entries
      name: Personality
      entries:
      - Tearulai admires great beauty, music, fine art, and poetry. Vain, the weapon
        strives to improve its appearance. It craves gemstones and seeks out better
        ones with which to adorn itself. Most of all, it longs to return to the forests
        around Myth Drannor, where it was created. If its wielder's goals run counter
        to its own, Tearulai attempts to take control of its wielder and escape Undermountain,
        whereupon it can use its {@spell transport via plants} spell to return whence
        it came.
    - When you attack an object with this magic sword and hit, maximize your weapon
      damage dice against the target.
    - When you attack a creature with this weapon and roll a 20 on the attack roll,
      that target takes an extra 14 slashing damage. Then roll another {@dice d20}.
      If you roll a 20, you lop off one of the target's limbs, with the effect of
      such loss determined by the DM. If the creature has no limb to sever, you lop
      off a portion of its body instead.
    - '{@i Note: According to the SRD, it is an extra {@dice 4d6} slashing damage,
      although {@link this is incorrect|https://twitter.com/JeremyECrawford/status/949111823990534144}}.'
    - In addition, you can speak the sword's command to cause the blade to shed bright
      light in a 10-foot radius and dim light for an additional 10 feet. Speaking
      the command word again or sheathing the sword puts out the light.
    attachedSpells:
    - fly
    - polymorph
    - transport via plants
- item_code: TEETH-OF-DAHLVERNAR_TCE_ARTIFACT
  item_info:
    name: Teeth of Dahlver-Nar
    source: TCE
    page: 135
    rarity: artifact
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 8
    entries:
    - The Teeth of Dahlver-Nar are stories given form. They are a collection of teeth,
      each suggestive of wildly different origins and made from various materials.
      The collection rests within a leather pouch, stitched with images of heroes
      and whimsical creatures. Where the teeth fall, they bring legends to life.
    - type: entries
      name: Using the Teeth
      entries:
      - While you are holding the pouch, you can use an action to draw one tooth.
        Roll on the Teeth of Dahlver-Nar table to determine which tooth you draw,
        and you can either sow the tooth or implant it (both of which are described
        later).
      - If you don't sow or implant the tooth, roll a die at the end of your turn.
        On an even number, the tooth vanishes, and creatures appear as if you sowed
        the tooth, but they are hostile to you and your allies. On an odd number,
        the tooth replaces one of your teeth as if you implanted it (potentially replacing
        another implanted tooth, see below).
      - Each tooth can only be used once. Track which teeth have been used. If a tooth's
        result is rolled after it's been used, you draw the next lowest unused tooth
        on the table.
      - type: table
        caption: Teeth of Dahlver-Nar
        colLabels:
        - d20
        - Tale and Tooth
        - Creatures Summoned
        - Implanted Effect
        colStyles:
        - col-2 text-center
        - col-2
        - col-1
        - col-7
        rows:
        - - '1'
          - The Staring Cats of Uldun-dar (ivory cat molar)
          - 9 {@creature cat||cats}
          - The tooth has 8 charges. As an action, you can expend 1 charge to cast
            the {@spell revivify} spell from the tooth. If you are dead at the start
            of your turn, the tooth expends 1 charge and casts revivify on you.
        - - '2'
          - Duggle's Surprising Day (human molar)
          - 1 {@creature commoner}
          - When you finish a long rest, the tooth casts sanctuary (DC 18) on you,
            and the spell lasts for 24 hours or until you break it.
        - - '3'
          - The Golden Age of Dhakaan (golden goblin bicuspid)
          - 10 {@creature goblin||goblins}, 1 {@creature goblin boss}
          - When you are hit by an attack and an ally is within 5 feet of you, you
            can use your reaction to cause them to be hit instead. You can't use this
            reaction again until you finish a short or long rest.
        - - '4'
          - The Mill Road Murders (halfling canine)
          - 3 {@creature green hag||green hags} in a coven
          - When you damage a target that hasn't taken a turn in this combat, the
            target takes an extra {@damage 3d10} slashing damage from ghostly blades.
        - - '5'
          - Dooms of the Malpheggi (emerald lizardfolk fang)
          - 1 {@creature lizard queen||lizardfolk queen} and 4 {@creature lizardfolk}
          - You gain reptilian scales, granting you a +2 bonus to your AC. Additionally,
            when you finish a long rest, you must succeed on a DC 15 Constitution
            saving throw or gain 1 level of {@condition exhaustion}.
        - - '6'
          - The Stable Hand's Secret (sweet-tasting human canine)
          - 2 {@creature Incubus||incubi}
          - When you make a Charisma check against a humanoid, you can roll a {@dice
            d10} and add the number rolled as a bonus to the result. The creature
            then becomes hostile to you at the next dawn.
        - - '7'
          - The Donkey's Dream (rainbow-colored donkey molar)
          - 1 {@creature unicorn}
          - 'The tooth has 3 charges. As an action, you can expend 1 charge to touch
            a creature. The target regains {@dice 2d8 + 2} hit points, and all diseases
            and poisons affecting it are removed. When you use this action, a shimmering
            image of a unicorn''s {@item horn|PHB} appears until the end of your turn,
            sprouting from your forehead. The tooth regains all expended charges daily
            at dawn. You gain the following flaw: "When I see wickedness in action,
            I must oppose it."'
        - - '8'
          - Beyond the Rock of Bral (silver mind flayer tooth)
          - 2 {@creature mind flayer||mind flayers}
          - You gain telepathy out to 120 feet as described in the Monster Manual,
            and you can cast the {@spell detect thoughts} spell at will, requiring
            no components. You also have disadvantage on Wisdom ({@skill Insight})
            and Wisdom ({@skill Perception}) checks from constant whispers of memories
            and nearby minds.
        - - '9'
          - The Disappearances of Half Hollow (vomerine tooth of a Large toad)
          - 4 {@creature giant toad||giant toads}
          - Your long jump is up to 30 feet and your high jump is up to 15 feet, with
            or without a running start.
        - - '10'
          - Legendry of Phantoms and Ghosts (obsidian human molar)
          - 1 {@creature giant octopus}, 1 {@creature mage}, 1 {@creature specter}
          - As an action, you can use the tooth to cast the {@spell Evard's black
            tentacles} spell (DC 18). Once this property is used, it can't be used
            again until the next dawn.
        - - '11'
          - The Thousand Deaths of Jander Sunstar (yellowed vampire fang)
          - 1 {@creature vampire}
          - You can make a bite attack as an unarmed strike. On a hit, it deals {@damage
            1d6} piercing damage plus {@damage 3d6} necrotic damage. You regain a
            number of hit points equal to the necrotic damage dealt. While you are
            in sunlight, you can't regain hit points.
        - - '12'
          - Nightmares of Kaggash (twisted beholder tooth)
          - 1 {@creature beholder}
          - As an action, you can cast the {@spell eyebite} spell from the tooth.
            Once you use this action, it can't be used again until the next dawn.
            Whenever you finish a long rest, roll a {@dice d20}. On a 20, an aberration
            chosen by the DM appears within 30 feet of you and attacks.
        - - '13'
          - Three Bridges to the Sky (lapis lazuli oni fang)
          - 3 {@creature oni}
          - You gain a flying speed of 30 feet, and you can use the tooth to cast
            the {@spell detect magic} spell at will. While you are attuned to fewer
            than 3 magic items, you gain 1 level of {@condition exhaustion} that can't
            be removed until you are attuned to three or more magic items.
        - - '14'
          - The Claws of Dragotha (broken translucent fang)
          - 1 {@creature adult red dracolich|tce}
          - You can use the tooth to cast the {@spell create undead} spell. Once this
            property is used, it can't be used again until the next dawn. Each time
            you create an undead creature using the tooth, a skeleton, zombie, or
            ghoul also appears at a random location within 5 miles of you, searching
            for the living to kill. A humanoid killed by these undead rises as the
            same type of undead at the next midnight.
        - - '15'
          - Ashes of the Ages and Eternal Fire (jade humanoid bicuspid)
          - 1 {@creature dao}, 1 {@creature djinni}, 1 {@creature efreeti}, 1 {@creature
            marid}
          - You can use the tooth to cast counterspell at 9th level. Once you use
            this property, it can't be used again until the next dawn. Whenever you
            finish a long rest, if you haven't used the tooth to counter a spell since
            your last long rest, your hit point maximum is reduced by {@dice 2d10}.
            If this reduces your hit point maximum to 0, you die.
        - - '16'
          - Daughters of Bel (green steel pit fiend fang)
          - 1 {@creature pit fiend}
          - You can use the tooth to cast dominate monster (DC 18). Once you use this
            property, it can't be used again until the next dawn. You smell strongly
            of burning sulfur.
        - - '17'
          - Why the Sky Screams (blue dragon fang)
          - 1 {@creature ancient blue dragon}
          - You gain immunity to lightning damage and vulnerability to thunder damage.
        - - '18'
          - The Last Tarrasque (jagged sliver of tarrasque tooth)
          - 1 {@creature tarrasque} (ignores you and your commands appears for {@dice
            1d4} rounds then vanishes)
          - You deal double damage to objects and structures. If you take 20 or more
            damage in one turn, you must succeed on a DC 18 Wisdom saving throw or
            spend your next turn in a murderous fury. During this rage, you must use
            your action to make an unarmed strike against a creature that damaged
            you, or a random creature you can see if you weren't damaged by a creature,
            moving as close as you can to the target if necessary.
        - - '19'
          - Incendax's Tooth (ruby-veined red dragon fang)
          - 1 {@creature ancient red dragon}
          - You gain immunity to fire damage, and as an action, you can exhale fire
            in a 90-foot cone. Each creature in that area must make a DC 24 Dexterity
            saving throw, taking {@damage 26d6} fire damage on a failed save, or half
            as much damage on a successful one. After using the breath weapon, you
            gain 2 levels of {@condition exhaustion}.
        - - '20'
          - Dahlver-Nar's Tooth (dusty human molar)
          - 1 {@creature priest}
          - As an action you can call on a divine force to come to your aid. Describe
            the assistance you seek, and the DM decides the nature of the intervention
            (the effect of any cleric spell would be appropriate). Once this property
            is used, it can't be used again for 7 days.
    - type: entries
      name: Sowing Teeth
      entries:
      - To sow the tooth, you place it on the ground in an unoccupied space within
        your reach, or you throw it into an unoccupied space within 10 feet of you
        in a body of water that is at least 50 feet wide and 50 feet long. Upon doing
        so, the tooth burrows into the ground and vanishes, leaving no hole behind,
        or it vanishes into the water. The creatures noted in the Creatures Summoned
        column appear in an unoccupied space as close to where the tooth was sown
        as possible. The creatures are allies to you, speak all languages you speak,
        and linger for 10 minutes before disappearing, unless otherwise noted.
    - type: entries
      name: Implanting Teeth
      entries:
      - To implant the tooth, you place it in your mouth, whereupon one of your own
        teeth falls out, and the drawn tooth takes its place, resizing to fit in your
        mouth. Once the tooth is implanted, you gain the effect noted in the Implanted
        Effect column. The tooth can't be removed while you are attuned to the teeth,
        and you can't voluntarily end your attunement to them. If removed after your
        death, the tooth vanishes. You can have a maximum number of the teeth implanted
        at one time equal to 1 + your Constitution modifier (minimum of 2 teeth total).
        If you try to implant more teeth, the newly implanted tooth replaces one of
        the previous teeth, determined randomly. The replaced tooth vanishes, and
        you lose the implanted effect.
    - type: entries
      name: Recovering Teeth
      entries:
      - Once all the teeth have vanished, their pouch also vanishes. The pouch with
        all the teeth then appears in a random destination, which could be on a different
        world of the Material Plane.
    - type: entries
      name: Destroying the Teeth
      entries:
      - Each tooth must be destroyed individually by sowing it in the area where the
        tooth's story originated, with the intention to destroy it. When planted in
        this way, creatures summoned are not friendly to you and do not vanish. Some
        of the creatures summoned merely head off in search of home, while others
        act as their tales dictate. In either case, the tooth is gone forever.
- &id184

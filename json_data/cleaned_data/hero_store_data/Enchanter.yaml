    entries:
    - "A {@item war pick|phb} forged from a single piece of iron, Ironfang has a fang-like\
      \ head inscribed with ancient runes. The pick is heavy in the hand, but when\
      \ the wielder swings the pick in anger, the weapon seems almost weightless.\
      \ This weapon is immune to any form of rust, acid, or corrosion\u2014nothing\
      \ seems to mark it. Ironfang contains a spark of {@creature Ogr\xE9moch|pota},\

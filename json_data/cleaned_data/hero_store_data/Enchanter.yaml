- item_code: DIMENSIONAL-LOOP_AI_VERY-RARE
  item_info:
    name: Dimensional Loop
    source: AI
    page: 220
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:
    - While attuned to this device, you have a +1 bonus to Strength saving throws,
      and you have {@sense darkvision} out to a range of 60 feet. If you already have
      {@sense darkvision}, its range increases by 30 feet.
    - type: entries
      name: Dimensional Cloak
      entries:
      - As a bonus action, you send your body out of phase with the material world
        for 1 minute, granting you advantage on Dexterity ({@skill Stealth}) checks
        made to hide, and imposing disadvantage on attack rolls against you. Once
        you use this feature of the dimensional loop, it cannot be used again until
        the next dawn.
    - type: entries
      name: Fold Space
      entries:
      - Choose a space you can see within 60 feet of you (no action required). You
        treat that space as if it were within 5 feet of you until the end of your
        turn. This allows you to move immediately to that space without provoking
        opportunity attacks, or to interact with objects or creatures in that space
        as though they were next to you (including allowing you to make melee attacks
        into that space). Once you use this feature of the dimensional loop, it cannot
        be used again until the next dawn.
    - type: entries
      name: Part of a Whole
      entries:
      - While this component is not installed in the {@item Orrery of the Wanderer|AI},
        its magic might function sporadically or with unpredictable side effects,
        as determined by the DM.
- item_code: DIMIR-GUILD-SIGNET_GGR_UNCOMMON
  item_info:
    name: Dimir Guild Signet
    source: GGR
    page: 178
    type: RG
    rarity: uncommon
    reqAttune: true
    recharge: dawn
    charges: 3
    entries:
    - This ring, adorned with the symbol of Dimir, allows you to cast {@spell disguise
      self}. A guild signet is sometimes awarded to a guild member whose renown score
      in that guild is 5 or higher, as a reward for performing special services for
      the guild. Aside from its magical properties, the ring is also an indicator
      of Dimir's recognition and favor.
    - A signet has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. While wearing it, you can expend 1 charge to cast the associated spell
      (save DC 13).
    attachedSpells:
    - disguise self
- item_code: DIMIR-KEYRUNE_GGR_VERY-RARE
  item_info:
    name: Dimir Keyrune
    source: GGR
    page: 177
    rarity: very rare
    reqAttune: by a member of the Dimir guild
    wondrous: true
    entries:
    - "This keyrune, carved from black stone accented with steel, resembles a stylized\
      \ horror. On command, it transforms into an {@creature intellect devourer} that\
      \ resembles the Dimir guild symbol, with six bladelike legs. The creature exists\
      \ for up to 24 hours. During that time, it pursues only a single mission you\
      \ give it\u2014usually an assignment to take over someone's body, either to\
      \ impersonate that person for a brief time or to extract secrets from their\
      \ mind. When the mission is complete, the creature returns to you, reports its\
      \ success, and reverts to its keyrune form."
    - When you use an action to speak the item's command word and place the keyrune
      on the ground in an unoccupied space within 5 feet of you, the keyrune transforms
      into a {@creature intellect devourer}. If there isn't enough space for the creature,
      the keyrune doesn't transform.
    - The creature is friendly to you, your companions, and other members of your
      guild (unless those guild members are hostile to you). It understands your languages
      and obeys your spoken commands. If you issue no commands, the creature takes
      the {@action Dodge} action and moves to avoid danger.
    - At the end of the duration, the creature reverts to its keyrune form. It reverts
      early if it drops to 0 hit points or if you use an action to speak the command
      word again while touching it. When the creature reverts to its keyrune form,
      it can't transform again until 36 hours have passed.

      dispelled or until you drop to 0 hit points, and you can't willingly return
      to normal form. If you ever remain in {@creature hell hound} form for 6 hours,
      the transformation becomes permanent and you lose your sense of self. All your
      statistics are then replaced by those of a {@creature hell hound}. Thereafter,
      only {@spell remove curse} or similar magic allows you to regain your identity
      and return to normal. If you remain in this permanent form for 6 days, only
      a {@spell wish} spell can reverse the transformation.
    attachedSpells:
    - polymorph
- *id039
- item_code: HELM-OF-BRILLIANCE_DMG_VERY-RARE

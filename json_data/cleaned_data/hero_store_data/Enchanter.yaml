- item_code: ORCSPLITTER_POTA_LEGENDARY
  item_info:
    name: Orcsplitter
    source: PotA
    page: 224
    type: M
    rarity: legendary
    reqAttune: by a dwarf, fighter, or paladin of good alignment
    weight: 7
    property:
    - H
    - 2H
    dmg1: 1d12
    dmgType: S
    entries:
    - A mighty axe wielded long ago by the dwarf king Torhild Flametongue, Orcsplitter
      is a battered weapon that appears unremarkable at first glance. Its head is
      graven with the Dwarvish runes for "orc," but the runes are depicted with a
      gap or slash through the markings; the word "orc" is literally split in two.
    - 'You gain the following benefits while holding this magic weapon:'
    - type: list
      items:
      - You gain a +2 bonus to attack and damage rolls made with it.
      - When you roll a 20 on an attack roll with this weapon against an {@creature
        orc}, that {@creature orc} must succeed on a DC 17 Constitution saving throw
        or drop to 0 hit points.
      - You can't be surprised by {@creature orc||orcs} while you're not {@condition
        incapacitated}. You are also aware when {@creature orc||orcs} are within 120
        feet of you and aren't behind total cover, although you don't know their location.
      - You and any of your friends within 30 feet of you can't be {@condition frightened}
        while you're not {@condition incapacitated}.
    - name: Sentience
      type: entries
      entries:
      - Orcsplitter is a sentient, lawful good weapon with an Intelligence of 6, a
        Wisdom of 15, and a Charisma of 10. It can see and hear out to 120 feet and
        has {@sense darkvision}. It communicates by transmitting emotions to its wielder,
        although on rare occasions it uses a limited form of telepathy to bring to
        the wielder's mind a couplet or stanza of ancient Dwarvish verse.
    - name: Personality
      type: entries
      entries:
      - "Orcsplitter is grim, taciturn, and inflexible. It knows little more than\
        \ the desire to face {@creature orc||orcs} in battle and serve a courageous,\
        \ just wielder. It disdains cowards and any form of duplicity, deception,\
        \ or disloyalty. The weapon's purpose is to defend dwarves and to serve as\
        \ a symbol of dwarven resolve. It hates the traditional foes of dwarves\u2014\
        giants, goblins, and, most of all, {@creature orc||orcs}\u2014and silently\
        \ urges its possessor to meet such creatures in battle."

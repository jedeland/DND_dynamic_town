    value: 1000
    entries:
    - This outfit consists of a heavy fur coat or cloak over layers of wool clothing,
      as well as a fur-lined hat or hood, goggles, and fur-lined leather boots and
      gloves.
    - As long as cold weather clothing remains dry, its wearer automatically succeeds
      on saving throws against the effects of {@hazard extreme cold}.
- item_code: COBBLERS-TOOLS_PHB_NONE
  item_info:
    name: Cobbler's Tools
    source: PHB
    page: 154
    srd: true
    type: AT
    rarity: none
    weight: 5
    value: 500
    additionalEntries:
    - Although the cobbler's trade might seem too humble for an adventurer, a good
      pair of boots will see a character across rugged wilderness and through deadly
      dungeons.
    - type: entries
      name: Components
      entries:
      - Cobbler's tools consist of a hammer, an awl, a knife, a shoe stand, a cutter,
        spare leather, and thread.
    - type: entries
      name: Arcana, History
      entries:
      - Your knowledge of shoes aids you in identifying the magical properties of
        enchanted boots or the history of such items.
    - type: entries
      name: Investigation
      entries:
      - Footwear holds a surprising number of secrets. You can learn where someone
        has recently visited by examining the wear and the dirt that has accumulated
        on their shoes. Your experience in repairing shoes makes it easier for you
        to identify where damage might come from.
    - type: entries
      name: Maintain Shoes
      entries:
      - As part of a long rest, you can repair your companions' shoes. For the next
        24 hours, up to six creatures of your choice who wear shoes you worked on
        can travel up to 10 hours a day without making saving throws to avoid {@condition
        exhaustion}.
    - type: entries
      name: Craft Hidden Compartment
      entries:
      - With 8 hours of work, you can add a hidden compartment to a pair of shoes.
        The compartment can hold an object up to 3 inches long and 1 inch wide and
        deep. You make an Intelligence check using your tool proficiency to determine
        the Intelligence ({@skill Investigation}) check DC needed to find the compartment.
    - type: table
      caption: Cobbler's Tools
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Determine a shoe's age and origin
        - '10'
      - - Find a hidden compartment in a boot heel
        - '15'
- item_code: COIN-OF-DECISIONRY_AI_VARIES
  item_info:
    name: Coin of Decisionry
    source: AI
    page: 22
    rarity: varies
    wondrous: true
    entries:
    - Starting at rank 2, your coin of decisionry becomes a common magic item. When
      you flip the coin, it always lands with the Acquisitions Incorporated sigil
      face down, and a message appears on the "tails" face. Roll a {@dice d4} on the
      following table to determine the message.
    - type: table
      colStyles:
      - col-2 text-center
      - col-10
      colLabels:
      - d4
      - Decision
      rows:
      - - '1'
        - Lucrative
      - - '2'
        - Brand Appeal
      - - '3'
        - Indeterminate
      - - '4'
        - Ruinous
    - The coin has absolutely no divination abilities, and its results when you use
      it are random. But nobody else knows that. When a creature within 10 feet of
      you flips the coin (after having had its powerful prognostication powers dutifully
      explained), you can exert your will to control its operation as a bonus action,
      choosing the result that appears after it lands as a means of gently coercing
      the user toward a specific course of action. The creature flipping the coin
      can detect your manipulation with a successful DC 13 Wisdom ({@skill Insight})
      check.
    - type: entries
      name: Better Odds
      entries:
      - When you reach rank 3, your coin of decisionry gains a measure of actual divination
        power and becomes an uncommon magic item. In addition to its normal function,
        you can use an action to flip the coin of decisionry twice while pondering
        a specific plan or objective, noting both random results. If you succeed on
        a DC 15 Intelligence ({@skill Arcana}) check, you learn which of the two results
        is more applicable to the course of action. This property of the coin can't
        be used again until the next dawn.
- item_code: COIN-OF-DELVING_EGW_COMMON
  item_info:
    name: Coin of Delving
    source: EGW
    page: 266
    rarity: common
    wondrous: true
    entries:

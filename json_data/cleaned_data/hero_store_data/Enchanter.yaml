- item_code: SOOTHSALTS_EGW_NONE
  item_info:
    name: Soothsalts
    source: EGW
    page: 152
    type: P
    rarity: none
    value: 15000
    entries:
    - Soothsalts are derived from a naturally occurring crystalline substance discovered
      throughout the wilds of the Miskath Strand. The crimson crystals have been mined
      from cavernous veins like those in the mouth of the Miskath Pit and found within
      smaller geode formations near sites ravaged by the Calamity. Soothsalts are
      consumed orally in lozenge-sized doses, and frequent users can be identified
      by the telltale crimson stain around their mouths. A creature subjected to a
      dose of soothsalts gains advantage on all Intelligence checks for {@dice 1d4}
      hours.
    - "For each dose of soothsalts consumed, the creature must succeed on a DC 15\
      \ Constitution saving throw or gain one level of {@condition exhaustion}\u2014\
      an effect which is cumulative with multiple doses."
- &id129
  item_code: SPELL-BOTTLE_EGW_LEGENDARY
  item_info:
    name: Spell Bottle
    source: EGW
    page: 269
    rarity: legendary
    reqAttune: true
    wondrous: true
    entries:
    - This glass bottle can store one spell of up to 5th level at a time. When found,
      roll a {@dice d6} and subtract 1; the total determines the level of spell in
      the bottle (the DM chooses the spell, and 0 means the bottle is empty). A swirling
      blue vapor fills the bottle while it contains a spell.
    - When the bottle is empty, any creature can cast a spell of 1st through 5th level
      into it by touching it while casting. The spell has no effect other than to
      be stored in the bottle.
    - While holding the bottle, you can cast the spell stored in it. The spell uses
      the slot level, spell save DC, spell attack bonus, and spellcasting ability
      of the original caster, but is otherwise treated as if you cast the spell. The
      bottle becomes empty once the spell is cast.
    - If you're holding the empty bottle when you see a creature casting a spell within
      60 feet of you, you can open the bottle as a reaction in an attempt to interrupt
      the spell. If the creature is casting a spell of 3rd level or lower, the spell
      has no effect, and it is stored in the bottle. If it is casting a spell of 4th
      level or higher, make an Intelligence check. The DC equals 10 + the spell's
      level. On a success, the spell has no effect, and it is stored in the bottle.
- *id129
- &id130
  item_code: SPELL-GEM-AMBER_OOTA_VERY-RARE
  item_info:
    name: Spell Gem (Amber)
    source: OotA
    page: 223
    rarity: very rare
    reqAttune: optional
    wondrous: true
    entries:
    - An amber spell gem can contain one spell from any class's spell list. You become
      aware of the spell when you learn the gem's properties. While holding the gem,
      you can cast the spell from it as an action if you know the spell or if the
      spell is on your class's spell list. Doing so doesn't require any components,
      and doesn't require attunement. The spell then disappears from the gem.
    - An amber spell gem can store up to 4th level spells. Spells cast from the spell
      gem have a save DC of 15 and an attack bonus of {@hit 9}.
    - You can imbue the gem with a spell if you're attuned to it and it's empty. To
      do so, you cast the spell while holding the gem. The spell is stored in the
      gem instead of having any effect. Casting the spell must require either 1 action
      or 1 minute or longer, and the spell's level must be no higher than the gem's
      maximum. If the spell belongs to the school of abjuration and requires material
      components that are consumed, you must provide them, but they can be worth half
      as much as normal.
    - Once imbued with a spell, the gem can't be imbued again until the next dawn.
    - Deep gnomes created these magic gemstones and keep the creation process a secret.

- item_code: VERMINSHROUD_EGW_LEGENDARY
  item_info:
    name: Verminshroud
    source: EGW
    page: 273
    rarity: legendary
    reqAttune: true
    wondrous: true
    entries:
    - This patchy cloak was pieced together from the pelts of rats found feasting
      on the dead in Blightshore and is dotted with the bloated corpses of magically
      preserved insects along its seams.
    - type: entries
      name: Dormant
      entries:
      - 'While wearing the Verminshroud in its dormant state, you gain the following
        benefits:'
      - type: list
        items:
        - You have advantage on Wisdom ({@skill Perception}) checks that rely on smell,
          you are immune to disease, and you have {@sense darkvision} out to a range
          of 60 feet. If you already have {@sense darkvision}, wearing the cloak increases
          the range of your {@sense darkvision} by 60 feet.
        - As an action, you can use the Verminshroud to cast {@spell polymorph} on
          yourself, transforming into a {@creature giant rat} or {@creature rat} while
          retaining your Intelligence, Wisdom, and Charisma scores, as well as the
          properties of the cloak. This property can't be used again until the next
          dawn.
    - type: entries
      name: Awakened
      entries:
      - 'While wearing the Verminshroud in its awakened state, you gain the following
        benefits:'
      - type: list
        items:
        - You have resistance to poison damage.
        - You can use an action to cast the {@spell insect plague} spell (save DC
          15) from the Verminshroud, requiring no material components. This property
          can't be used again until the next dawn.
        - When you cast the {@spell polymorph} spell using the Verminshroud, you can
          transform into a {@creature giant wasp}.
    - type: entries
      name: Exalted
      entries:
      - 'While wearing the Verminshroud in its exalted state, you gain the following
        benefits:'
      - type: list
        items:
        - You gain a climbing speed equal to your walking speed.
        - Your teeth become razor-sharp natural weapons, which you can use to make
          unarmed strikes. If you hit with them, you deal piercing damage equal to
          {@dice 1d6} + your Strength modifier, instead of the bludgeoning damage
          normal for an unarmed strike. You can make this attack as a bonus action.
          When you bite a creature and deal damage to it, the creature must succeed
          on a DC 17 Constitution saving throw or be {@condition poisoned} for 1 minute.
          The target can repeat the saving throw at the end of each of its turns,
          ending the condition on itself on a success.
        - When you cast the {@spell polymorph} spell using the Verminshroud, you can
          transform into a {@creature giant scorpion}.
    attachedSpells:
    - polymorph
    - insect plague

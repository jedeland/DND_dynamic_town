    - teleport
- item_code: TINDERSTRIKE_POTA_LEGENDARY
  item_info:
    name: Tinderstrike
    source: PotA
    page: 224
    type: M
    rarity: legendary
    reqAttune: true
    weight: 1
    property:
    - F
    - L
    - T
    range: 20/60
    dmg1: 1d4
    dmgType: P
    entries:
    - A flint dagger, Tinderstrike is uncommonly sharp, and sparks cascade off its
      edge whenever it strikes something solid. Its handle is always warm to the touch,
      and the blade smolders for {@dice 1d4} minutes after it is used to deal damage.
      It contains a spark of {@creature Imix|PotA}, Prince of Evil Fire.

- item_code: AXE-OF-THE-DWARVISH-LORDS_DMG_ARTIFACT
  item_info:
    name: Axe of the Dwarvish Lords
    source: DMG
    page: 221
    type: M
    rarity: artifact
    reqAttune: true
    curse: true
    weight: 4
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d8
    dmgType: S
    entries:
    - Seeing the peril his people faced, a young dwarf prince came to believe that
      his people needed something to unite them. Thus, he set out to forge a weapon
      that would be such a symbol.
    - 'Venturing deep under the mountains, deeper than any dwarf had ever delved,
      the young prince came to the blazing heart of a great volcano. With the aid
      of Moradin, the dwarven god of creation, he first crafted four great tools:
      the {@italic Brutal Pick}, the {@italic Earthheart Forge}, the {@italic Anvil
      of Songs}, and the {@italic Shaping Hammer}. With them, he forged the {@italic
      Axe of the Dwarvish Lords}.'
    - Armed with the artifact, the prince returned to the dwarf clans and brought
      peace. His axe ended grudges and answered slights. The clans became allies,
      and they threw back their enemies and enjoyed an era of prosperity. This young
      dwarf is remembered as the First King. When he became old, he passed the weapon,
      which had become his badge of office, to his heir. The rightful inheritors passed
      the axe on for many generations.
    - Later, in a dark era marked by treachery and wickedness, the axe was lost in
      a bloody civil war fomented by greed for its power and the status it bestowed.
      Centuries later, the dwarves still search for the axe, and many adventurers
      have made careers of chasing after rumors and plundering old vaults to find
      it.
    - name: Magic Weapon
      type: entries
      entries:
      - The {@italic Axe of the Dwarvish Lords} is a magic weapon that grants a +3
        bonus to attack and damage rolls made with it. The axe also functions as a
        {@item belt of dwarvenkind}, a {@item dwarven thrower}, and a {@item sword
        of sharpness}.
    - type: entries
      name: Random Properties
      entries:
      - 'The axe has the following randomly determined properties:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
          properties}
        - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
          property}
        - 2 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
          properties}
    - type: entries
      name: Blessings of Moradin
      entries:
      - 'If you are a dwarf attuned to the axe, you gain the following benefits:'
      - type: list
        items:
        - You have immunity to poison damage.
        - The range of your {@sense darkvision} increases by 60 feet.
        - You gain proficiency with artisan's tools related to blacksmithing, brewing,
          and stonemasonry.
    - type: entries
      name: Conjure Earth Elemental
      entries:
      - If you are holding the axe, you can use your action to cast the {@spell conjure
        elemental} spell from it, summoning an {@creature earth elemental}. You can't
        use this property again until the next dawn.
    - type: entries
      name: Travel the Depths
      entries:
      - You can use an action to touch the axe to a fixed piece of dwarven stonework
        and cast the {@spell teleport} spell from the axe. If your intended destination
        is underground, there is no chance of a mishap or arriving somewhere unexpected.
        You can't use this property again until 3 days have passed.
    - type: entries
      name: Curse
      entries:
      - The axe bears a curse that affects any non-dwarf that becomes attuned to it.
        Even if the attunement ends, the curse remains. With each passing day, the
        creature's physical appearance and stature become more dwarflike. After seven
        days, the creature looks like a typical dwarf, but the creature neither loses
        its racial traits nor gains the racial traits of a dwarf. The physical changes
        wrought by the axe aren't considered magical in nature (and therefore can't
        be dispelled), but they can be undone by any effect that removes a curse,
        such as a {@spell greater restoration} or {@spell remove curse} spell.
    - type: entries
      name: Destroying the Axe
      entries:
      - The only way to destroy the axe is to melt it down in the {@italic Earthheart
        Forge}, where it was created. It must remain in the burning forge for fifty
        years before it finally succumbs to the fire and is consumed.
    attachedSpells:
    - conjure elemental
    - teleport

    wondrous: true
    entries:
    - This copper amulet contains tiny interlocking gears and is powered by magic
      from Mechanus, a plane of clockwork predictability. A creature that puts an
      ear to the amulet can hear faint ticking and whirring noises coming from within.
    - When you make an attack roll while wearing the amulet, you can forgo rolling
      the {@dice d20} to get a 10 on the die. Once used, this property can't be used
      again until the next dawn.
- item_code: CLOTHING-COLD-WEATHER_IDROTF_NONE
  item_info:
    name: Clothing, cold weather
    source: IDRotF

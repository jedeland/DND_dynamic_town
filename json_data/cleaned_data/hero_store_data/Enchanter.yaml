      entries:
      - 'While wearing the Stormgirdle in its awakened state, you gain the following
        benefits:'
      - type: list
        items:
        - Your Strength score becomes 23 if it isn't already 23 or higher.
        - Your Storm Avatar's lightning strike deals {@damage 4d6} lightning damage
          (instead of {@dice 3d6}).
        - While transformed into a Storm Avatar, you gain a flying speed of 30 feet
          and can hover.
    - type: entries
      name: Exalted
      entries:
      - 'While wearing the Stormgirdle in its exalted state, you gain the following
        benefits:'
      - type: list
        items:
        - Your Strength score becomes 25 if it isn't already 25 or higher.
        - Your Storm Avatar's lightning strike deals {@damage 5d6} lightning damage

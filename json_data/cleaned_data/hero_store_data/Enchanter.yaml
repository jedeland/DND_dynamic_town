- item_code: CANDLE-OF-INVOCATION_DMG_VERY-RARE
  item_info:
    name: Candle of Invocation
    source: DMG
    page: 157
    srd: true
    tier: major
    rarity: very rare
    reqAttune: true
    wondrous: true
    entries:

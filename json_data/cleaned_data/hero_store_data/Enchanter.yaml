        and is imprisoned within it. The rune carved into the staff's skull protects
        {@creature Acererak|ToA} from this spirit's vengeance. Each time a creature
        other than {@creature Acererak|ToA} expends any of the staff's charges, there
        is a {@chance 50} chance that the life force tries to possess the staff wielder.
        The wielder must succeed on a DC 20 Charisma saving throw or be possessed,
        becoming an NPC under the DM's control. If the intruding life force is targeted
        by magic such as a {@spell dispel evil and good} spell, it becomes trapped
        in the staff once more. Once it takes control of another creature, the insane
        spirit of the dead {@creature archmage} attempts to destroy the staff.

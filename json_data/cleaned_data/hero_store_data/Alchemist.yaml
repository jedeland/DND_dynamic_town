      item, the item is always magically on top.
    - Placing the armor inside an extradimensional space created by a {@item bag of
      holding}, a {@item Heward's handy haversack}, or a similar item instantly destroys
      both items and opens a gate to the Astral Plane. The gate originates where the
      one item was placed inside the other. Any creature within 10 feet of the gate
      is sucked through it and deposited in a random location on the Astral Plane.
      The gate then closes. The gate is one-way only and can't be reopened.

- item_code: AXE-OF-THE-DWARVISH-LORDS_DMG_ARTIFACT
  item_info:
    name: Axe of the Dwarvish Lords
    source: DMG
    page: 221
    type: M
    rarity: artifact
    reqAttune: true
    curse: true
    weight: 4
    property:
    - T
    - V
    range: 20/60
    dmg1: 1d8
    dmgType: S
    entries:
    - Seeing the peril his people faced, a young dwarf prince came to believe that
      his people needed something to unite them. Thus, he set out to forge a weapon
      that would be such a symbol.
    - 'Venturing deep under the mountains, deeper than any dwarf had ever delved,
      the young prince came to the blazing heart of a great volcano. With the aid
      of Moradin, the dwarven god of creation, he first crafted four great tools:
      the {@italic Brutal Pick}, the {@italic Earthheart Forge}, the {@italic Anvil
      of Songs}, and the {@italic Shaping Hammer}. With them, he forged the {@italic
      Axe of the Dwarvish Lords}.'
    - Armed with the artifact, the prince returned to the dwarf clans and brought
      peace. His axe ended grudges and answered slights. The clans became allies,
      and they threw back their enemies and enjoyed an era of prosperity. This young
      dwarf is remembered as the First King. When he became old, he passed the weapon,
      which had become his badge of office, to his heir. The rightful inheritors passed
      the axe on for many generations.
    - Later, in a dark era marked by treachery and wickedness, the axe was lost in
      a bloody civil war fomented by greed for its power and the status it bestowed.
      Centuries later, the dwarves still search for the axe, and many adventurers
      have made careers of chasing after rumors and plundering old vaults to find
      it.
    - name: Magic Weapon
      type: entries
      entries:
      - The {@italic Axe of the Dwarvish Lords} is a magic weapon that grants a +3
        bonus to attack and damage rolls made with it. The axe also functions as a
        {@item belt of dwarvenkind}, a {@item dwarven thrower}, and a {@item sword
        of sharpness}.
    - type: entries
      name: Random Properties
      entries:
      - 'The axe has the following randomly determined properties:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
          properties}
        - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
          property}
        - 2 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
          properties}
    - type: entries
      name: Blessings of Moradin
      entries:
      - 'If you are a dwarf attuned to the axe, you gain the following benefits:'
      - type: list
        items:
        - You have immunity to poison damage.
        - The range of your {@sense darkvision} increases by 60 feet.
        - You gain proficiency with artisan's tools related to blacksmithing, brewing,
          and stonemasonry.
    - type: entries
      name: Conjure Earth Elemental
      entries:
      - If you are holding the axe, you can use your action to cast the {@spell conjure
        elemental} spell from it, summoning an {@creature earth elemental}. You can't
        use this property again until the next dawn.
    - type: entries
      name: Travel the Depths
      entries:
      - You can use an action to touch the axe to a fixed piece of dwarven stonework
        and cast the {@spell teleport} spell from the axe. If your intended destination
        is underground, there is no chance of a mishap or arriving somewhere unexpected.
        You can't use this property again until 3 days have passed.
    - type: entries
      name: Curse
      entries:
      - The axe bears a curse that affects any non-dwarf that becomes attuned to it.
        Even if the attunement ends, the curse remains. With each passing day, the
        creature's physical appearance and stature become more dwarflike. After seven
        days, the creature looks like a typical dwarf, but the creature neither loses
        its racial traits nor gains the racial traits of a dwarf. The physical changes
        wrought by the axe aren't considered magical in nature (and therefore can't
        be dispelled), but they can be undone by any effect that removes a curse,
        such as a {@spell greater restoration} or {@spell remove curse} spell.
    - type: entries
      name: Destroying the Axe
      entries:
      - The only way to destroy the axe is to melt it down in the {@italic Earthheart
        Forge}, where it was created. It must remain in the burning forge for fifty
        years before it finally succumbs to the fire and is consumed.
    attachedSpells:
    - conjure elemental
    - teleport
- item_code: BABA-YAGAS-MORTAR-AND-PESTLE_TCE_ARTIFACT
  item_info:
    name: Baba Yaga's Mortar and Pestle
    source: TCE
    page: 121
    rarity: artifact
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 12
    entries:
    - 'The creations of the immortal hag Baba Yaga defy the laws of mortal magic.
      Among the notorious implements that cement her legend on countless worlds are
      the artifacts that propel her through the planes: Baba Yaga''s Mortar and Pestle.
      These signature tools of Baba Yaga are a single artifact for purposes of attunement.
      Should the two objects become separated, the pestle appears next to the mortar
      at the next dawn.'
    - type: entries
      name: Random Properties
      entries:
      - 'This artifact has the following random properties, which you can determine
        by rolling on the tables in the "Artifacts" section of the {@book Dungeon
        Master''s Guide|DMG}:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial}
          properties
        - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial}
          property
        - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
          property
    - type: entries
      name: Properties of the Mortar
      entries:
      - The mortar is a Tiny wooden bowl. However, the mortar increases in size to
        accommodate anything you place inside, expanding-if there's enough space-up
        to Large size, meaning it can hold even a Large creature.
    - type: entries
      name: Properties of the Pestle
      entries:
      - The pestle is a 6-inch-long, worn wooden tool. Once during your turn while
        you are holding the pestle, you can extend it into a quarterstaff or shrink
        it back into a pestle (no action required). As a quarterstaff, the pestle
        is a magic weapon that grants a +3 bonus to attack and damage rolls made with
        it.
      - The pestle has 12 charges. When you hit with a melee attack using the pestle,
        you can expend up to 3 of its charges to deal an extra {@damage 1d8} force
        damage for each charge expended. The pestle regains all expended charges daily
        at dawn.
    - type: entries
      name: Perfect Tools
      entries:
      - While holding the mortar and pestle, you can use your action to say the name
        of any nonmagical plant, mineral, or fluid and an amount of the material worth
        10 gp or less. The mortar instantly fills with the desired amount of that
        material. Once you use this action, you can't do so again until you finish
        a short or long rest.
      - You can also use the artifact as {@item alchemist's supplies|PHB}, {@item
        brewer's supplies|PHB}, {@item cook's utensils|PHB}, an {@item herbalism kit|PHB},
        and a {@item poisoner's kit|PHB}. You have advantage on any check you make
        using the artifact as one of these tools.
    - type: entries
      name: Primal Parts
      entries:
      - As an action while the pestle and the mortar is within 5 feet of you, you
        can command the pestle to grind. For the next minute, or until you use your
        action to verbally command it to stop, the pestle moves on its own, grinding
        the contents of the mortar into a mush or fine powder that's equally useful
        for cooking or alchemy. At the start of each of your turns, whatever is in
        the mortar takes {@damage 4d10} force damage. If this reduces the target's
        hit points to 0, the target is reduced to powder, pulp, or paste, as appropriate.
        Only magic items are unaffected. If you wish, when the pestle stops, you can
        have the mortar separate its contents-like powdered bone, crushed herbs, pulped
        organs-into separate piles.
    - type: entries
      name: Traverse the Night
      entries:
      - If you are holding the pestle while you are inside the mortar, you can use
        your action to verbally command the mortar to travel to a specific place or
        creature.
      - You don't need to know where your destination is, but it must be a specific
        destination-not just the nearest river or a red dragon's lair. If the stated
        destination is within 1,000 miles of you, the mortar lifts into the air and
        vanishes. You and any creatures in the mortar travel through a dreamlike sky,
        with hazy reflections of the world passing by below. Creatures might see images
        of you streaking through the sky between your point of origin and the destination.
        You arrive at the location 1 hour later or, if it is night, 1 minute later.
    - type: entries
      name: Bones Know Their Home
      entries:
      - When you command the mortar to travel, you can instead throw out the dust
        or paste of something ground by the mortar and name a location on a different
        plane of existence or a different world on the Material Plane. If that material
        came from a creature native to the named plane or world, the mortar travels
        through an empty night sky to an unoccupied space at that destination, arriving
        in 1 minute.
    - type: entries
      name: Destroying the Mortar and Pestle

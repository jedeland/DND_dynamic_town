  item_info:
    name: Jade Serpent Staff
    source: WDMM
    page: 92
    type: OTH
    rarity: unknown (magic)
    entries:
    - 'This staff is broken into five pieces, each worth 100 gp for the jade alone.
      The entire staff can be restored with {@spell mending} cantrips; each casting
      of the spell repairs one break in the staff. If the staff is made whole, it
      transforms from an object into an animated jade serpent that has the statistics

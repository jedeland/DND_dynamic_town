          you encounter, you gain experience points enough to gain one level. Otherwise,
          this card has no effect.
      - - type: cell
          roll:
            exact: 6
            entry: Ace of hearts
        - The Fates*
        - Reality's fabric unravels and spins anew, allowing you to avoid or erase
          one event as if it never happened. You can use the card's magic as soon
          as you draw the card or at any other time before you die.
      - - type: cell
          roll:
            exact: 7
            entry: King of hearts
        - Throne
        - You gain proficiency in the {@skill Persuasion} skill, and you double your
          proficiency bonus on checks made with that skill. In addition, you gain
          rightful ownership of a small keep somewhere in the world. However, the
          keep is currently in the hands of monsters, which you must clear out before
          you can claim the keep as yours.
      - - type: cell
          roll:
            exact: 8
            entry: Queen of hearts
        - Key
        - A rare or rarer magic weapon with which you are proficient appears in your
          hands. The DM chooses the weapon.
      - - type: cell
          roll:
            exact: 9
            entry: Jack of hearts
        - Knight
        - You gain the service of a 4th-level fighter who appears in a space you choose
          within 30 feet of you. The fighter is of the same race as you and serves
          you loyally until death, believing the fates have drawn him or her to you.
          You control this character.
      - - type: cell
          roll:
            exact: 10
            entry: Two of hearts
        - Gem*
        - Twenty-five pieces of jewelry worth 2,000 gp each or fifty gems worth 1,000
          gp each appear at your feet.
      - - type: cell
          roll:
            exact: 11
            entry: Ace of clubs
        - Talons*
        - Every magic item you wear or carry disintegrates. Artifacts in your possession
          aren't destroyed but do vanish.
      - - type: cell
          roll:
            exact: 12
            entry: King of clubs
        - The Void
        - This black card spells disaster. Your soul is drawn from your body and contained
          in an object in a place of the DM's choice. One or more powerful beings
          guard the place. While your soul is trapped in this way, your body is {@condition
          incapacitated}. A {@spell wish} spell can't restore your soul, but the spell
          reveals the location of the object that holds it. You draw no more cards.
      - - type: cell
          roll:
            exact: 13
            entry: Queen of clubs
        - Flames
        - A powerful devil becomes your enemy. The devil seeks your ruin and plagues
          your life, savoring your suffering before attempting to slay you. This enmity
          lasts until either you or the devil dies.
      - - type: cell
          roll:
            exact: 14
            entry: Jack of clubs
        - Skull
        - You summon an {@creature avatar of death|dmg}-a ghostly humanoid skeleton
          clad in a tattered black robe and carrying a spectral scythe. It appears
          in a space of the DM's choice within 10 feet of you and attacks you, warning
          all others that you must win the battle alone. The avatar fights until you
          die or it drops to 0 hit points, whereupon it disappears. If anyone tries
          to help you, the helper summons its own {@creature avatar of death|dmg}.

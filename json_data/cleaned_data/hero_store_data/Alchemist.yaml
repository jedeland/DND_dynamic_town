      and retired assassins. The robe is emblazoned with {@dice 1d4 + 3} stylized
      serpents, all brightly colored.
    - As a bonus action on your turn, you can transform one of the robe's serpents
      into a {@creature giant poisonous snake}. The snake instantly falls from the

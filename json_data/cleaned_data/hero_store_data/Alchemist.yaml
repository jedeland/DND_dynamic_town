- item_code: APPARATUS-OF-KWALISH_DMG_LEGENDARY
  item_info:
    name: Apparatus of Kwalish
    source: DMG
    page: 151
    srd: Apparatus of the Crab
    tier: major
    rarity: legendary
    wondrous: true
    weight: 500
    entries:
    - This item first appears to be a Large sealed iron barrel weighing 500 pounds.
      The barrel has a hidden catch, which can be found with a successful DC 20 Intelligence
      ({@skill Investigation}) check. Releasing the catch unlocks a hatch at one end
      of the barrel, allowing two Medium or smaller creatures to crawl inside. Ten
      levers are set in a row at the far end, each in a neutral position, able to
      move either up or down. When certain levers are used, the apparatus transforms
      to resemble a giant lobster.
    - 'The apparatus of Kwalish is a Large object with the following statistics:'
    - type: list
      style: list-hang-notitle
      items:
      - type: item
        name: 'Armor Class:'
        entry: '20'
      - type: item
        name: 'Hit Points:'
        entry: '200'
      - type: item
        name: 'Speed:'
        entry: 30 ft., swim 30 ft. (or 0 ft. for both if the legs and tail aren't
          extended)
      - type: item
        name: 'Damage Immunities:'
        entry: poison, psychic
    - To be used as a vehicle, the apparatus requires one pilot. While the apparatus's
      hatch is closed, the compartment is airtight and watertight. The compartment
      holds enough air for 10 hours of breathing, divided by the number of breathing
      creatures inside.
    - The apparatus floats on water. It can also go underwater to a depth of 900 feet.
      Below that, the vehicle takes {@dice 2d6} bludgeoning damage per minute from
      pressure.
    - A creature in the compartment can use an action to move as many as two of the
      apparatus's levers up or down. After each use, a lever goes back to its neutral
      position. Each lever, from left to right, functions as shown in the Apparatus
      of Kwalish Levers table.
    - type: table
      caption: 'Apparatus of Kwalish Levers:'
      colLabels:
      - Lever
      - Up
      - Down
      colStyles:
      - text-center
      rows:
      - - '1'
        - Legs and tail extend, allowing the apparatus to walk and swim.
        - Legs and tail retract, reducing the apparatus's speed to 0 and making it
          unable to benefit from bonuses to speed.
      - - '2'
        - Forward window shutter opens.
        - Forward window shutter closes.
      - - '3'
        - Side window shutters open (two per side).
        - Side window shutters close (two per side).
      - - '4'
        - Two claws extend from the front sides of the apparatus.
        - The claws retract.
      - - '5'
        - 'Each extended claw makes the following melee weapon attack: {@hit 8} to
          hit, reach 5 ft., one target. {@italic Hit:} 7 ({@dice 2d6}) bludgeoning
          damage.'
        - 'Each extended claw makes the following melee weapon attack: {@hit 8} to
          hit, reach 5 ft., one target. {@italic Hit:} The target is {@condition grappled}
          (escape DC 15).'
      - - '6'
        - The apparatus walks or swims forward.
        - The apparatus walks or swims backward.
      - - '7'
        - The apparatus turns 90 degrees left.
        - The apparatus turns 90 degrees right.
      - - '8'
        - Eyelike fixtures emit bright light in a 30-foot radius and dim light for
          an additional 30 feet.
        - The light turns off.
      - - '9'
        - The apparatus sinks as much as 20 feet in liquid.
        - The apparatus rises up to 20 feet in liquid.
      - - '10'
        - The rear hatch unseals and opens.
        - The rear hatch closes and seals.
- item_code: ARCANE-CANNON_EGW_VERY-RARE
  item_info:
    name: Arcane Cannon
    source: EGW
    page: 265
    rarity: very rare
    wondrous: true
    entries:
    - This Large cannon is imbued with magic. It requires no ammunition and doesn't
      need to be loaded. It takes one action to aim the cannon and one action to fire
      it. After the cannon has fired, it must recharge for 5 minutes before it can
      be fired again.
    - 'The creature firing the cannon chooses the effect from the following options:'
    - type: entries
      name: Acid Jet
      entries:
      - The cannon discharges acid in a line 300 feet long and 5 feet wide. Each creature
        in that line must make a DC 15 Dexterity saving throw, taking 22 ({@damage
        4d10}) acid damage on a failed save, or half as much damage on a successful
        one. In addition, a creature that fails its saving throw takes 11 ({@damage
        2d10}) acid damage at the start of each of its turns; a creature can end this
        damage by using its action to wash off the acid with a pint or more of water.
    - type: entries
      name: Fire Jet
      entries:
      - The cannon discharges fire in a line 300 feet long and 5 feet wide. Each creature
        in the area must make a DC 15 Dexterity saving throw, taking 33 ({@damage
        6d10}) fire damage on a failed save, or half as much damage on a successful
        one. The fire ignites any flammable objects in the area that aren't being
        worn or carried.
    - type: entries
      name: Frost Shot
      entries:
      - The cannon shoots a ball of frost to a point you can see within 1,200 feet
        of the cannon. The ball then expands to form a 30-foot-radius sphere centered
        on that point. Each creature in that area must make a DC 15 Constitution saving
        throw. On a failed save, a creature takes 22 ({@damage 4d10}) cold damage,
        and its speed is reduced by 10 feet for 1 minute. On a successful save, the
        creature takes half as much damage, and its speed isn't reduced. A creature
        whose speed is reduced by this effect can repeat the save at the end of each
        of its turns, ending the effect on itself on a success.
    - type: entries
      name: Lightning Shot
      entries:
      - The cannon shoots a ball of lightning to a point you can see within 1,200
        feet of the cannon. The lightning then expands to form a 20-foot-radius sphere
        centered on that point. Each creature in that area must make a DC 15 Dexterity
        saving throw, taking 33 ({@damage 6d10}) lightning damage on a failed save,
        or half as much damage on a successful one. Creatures wearing metal armor
        have disadvantage on the save.
    - type: entries
      name: Poison Spray
      entries:
      - The cannon expels poison gas in a 60-foot cone. Each creature in that area
        must make a DC 15 Constitution saving throw. On a failed save, the creature
        takes 22 ({@damage 4d10}) poison damage and is {@condition poisoned} for 1
        minute. On a successful save, the creature takes half as much damage and isn't
        {@condition poisoned}. A creature {@condition poisoned} in this way can repeat
        the saving throw at the end of each of its turns, ending the effect on itself
        on a success.

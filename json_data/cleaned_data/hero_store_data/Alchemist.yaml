      must succeed on a DC 15 Constitution saving throw or become {@condition poisoned}
      for {@dice 1d6} hours and suffer the effects of a confusion spell for 1 minute.
      An undead creature subjected to a dose of blight ichor gains advantage on all
      Dexterity checks and is immune to the {@condition frightened} condition for
      1 hour.

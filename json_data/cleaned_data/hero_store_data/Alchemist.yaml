- item_code: LASH-OF-SHADOWS_EGW_ARTIFACT
  item_info:
    name: Lash of Shadows
    source: EGW
    page: 276
    type: M
    rarity: artifact
    reqAttune: true
    weight: 3
    property:
    - F
    - R
    dmg1: 1d4
    dmgType: S
    weapon: true
    entries:
    - This snakeskin whip is touched by the power of Zehir and ends in five animated
      serpent heads.
    - type: entries
      name: Sentience
      entries:
      - The Lash of Shadows is a sentient chaotic evil weapon with an Intelligence
        of 18, a Wisdom of 16, and a Charisma of 20. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Abyssal, Common, and Draconic.
    - type: entries
      name: Personality
      entries:
      - A mad {@creature marilith} named Sizlifeth lives within the Lash of Shadows.
        The weapon has a short temper and experiences only extreme emotions. It is
        most happy when dealing harm.
    - type: entries
      name: Dormant
      entries:
      - 'The whip grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Abyssal and Draconic.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
        - 'You can attempt to poison any creature that is hit by the whip. The creature
          must succeed on a DC 13 Constitution saving throw or suffer the effect of
          one of the following poisons of your choice; once a poison other than Serpent
          Venom has been used, that poison can''t be used again until the next dawn:'
        - type: list
          style: list-hang-notitle
          items:
          - type: item
            name: Dead Eyes.
            entry: A creature that fails the saving throw against this poison is {@condition
              poisoned} for 1 hour. While {@condition poisoned} in this way, the creature
              is {@condition blinded}.
          - type: item
            name: Serpent Venom.
            entry: A creature that fails the saving throw against this poison takes
              {@damage 3d6} poison damage, or half as much damage on a successful
              save.
    - type: entries
      name: Awakened
      entries:
      - 'When the whip reaches an awakened state, it gains the following properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2.
        - The saving throw DC for the weapon's poisons increases to 15.
        - The weapon gains a new poison option called Ghoul's Blood. A creature that
          fails the saving throw against this poison is {@condition poisoned} for
          1 minute. While {@condition poisoned} in this way, the creature is {@condition
          paralyzed}. The creature can repeat the saving throw at the end of each
          of its turns, ending the effect on itself on a success.
    - type: entries
      name: Exalted
      entries:
      - 'When the whip reaches an exalted state, it gains the following additional
        properties:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3.
        - The saving throw DC for the weapon's poisons increases to 17.
        - The weapon gains a new poison option called Cockatrice Tears. A creature
          that fails the saving throw against this poison begins to turn to stone
          and is {@condition restrained}. It must repeat the saving throw at the end
          of its next turn. On a success, the effect ends. On a failure, the creature
          is {@condition petrified} for 24 hours.
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.
- item_code: LIVING-LOOT-SATCHEL_AI_VARIES
  item_info:
    name: Living Loot Satchel
    source: AI
    page: 25
    rarity: varies
    wondrous: true
    entries:
    - As a rank 2 hoardsperson, you are granted the use of a living loot satchel,
      which is an uncommon magic item. It functions as a bag of holding and is available
      in a variety of colors and styles.
    - type: table
      caption: Class-Based Living Loot Satchel
      colStyles:
      - col-2
      - col-10
      colLabels:
      - Class
      - Satchel
      rows:
      - - Barbarian
        - Broad belt with a dozen hanging pockets
      - - Bard
        - Lute case
      - - Cleric
        - Hollowed-out holy tome
      - - Druid
        - Made from natural, organic, locally sourced woven fibers
      - - Fighter
        - A thick, battle-scarred iron lockbox
      - - Paladin
        - A metal case with fine engraving and scrollwork
      - - Ranger
        - A fur-lined bindle
      - - Rogue
        - A nondescript coin pouch
      - - Sorcerer
        - A battered leather satchel, prone to spitting out multicolored sparks at
          the seams
      - - Warlock
        - A patchwork monster-leather satchel with a "purely decorative" fanged mouth.
      - - Wizard
        - A pocket dimension hidden up your sleeve or inside your hat
    - The living loot satchel is a kind of magical being that safeguards the franchise's
      funds and valuables. Its innards are connected to a secure coffer within Head
      Office's vault in Waterdeep, to which the satchel periodically transfers the
      franchise's wealth. As an action, you can transfer any amount of your franchise
      funds back to your satchel with a successful DC 15 Dexterity ({@skill Sleight
      of Hand}) check.
    - type: entries
      name: Secret Satchel
      entries:
      - "As a rank 3 hoardsperson, your living loot satchel gets an upgrade to function\
        \ as the replica chest used for the {@spell Leomund's secret chest} spell,\
        \ becoming a rare magic item. You can open the secret chest through your living\
        \ loot satchel to deposit or withdraw items\u2014even items that wouldn't\
        \ normally fit in your satchel, but which fit within the chest. Thanks to\
        \ Head Office striking deals you don't want to know about with extraplanar\
        \ creatures you really don't want to know about, there is no chance for the\
        \ spell to end."
    - type: entries
      name: That Thing You Need
      entries:
      - At rank 3, you can use a bonus action to reach into your living loot satchel
        and make a DC 15 Dexterity ({@skill Sleight of Hand}) check. On a success,
        you draw forth an item of your choice on the Adventuring Gear table in chapter
        5 of the Player's Handbook. The item must be of a size that can fit into your
        secret chest and be worth no more than 15 gp. Once you attempt to draw five
        items from your satchel, you cannot draw forth any more items until the next
        dawn.
    - type: entries
      name: Portable Hole Satchel
      entries:
      - "At rank 4, your living loot satchel receives another upgrade, becoming a\
        \ very rare magic item. The secret chest accessed by your satchel now has\
        \ the storage capacity of a {@item portable hole}\u20146 feet in diameter\
        \ and 10 feet deep. As before, you can place any appropriately sized object\
        \ into the portable-hole-sized chest, even if it wouldn't normally fit into\
        \ your satchel."
    - type: entries
      name: That Expensive Thing You Need
      entries:
      - Also at rank 4, when you use your That Thing You Need feature, you can requisition
        any item of up to 250 gp in value, as long as it would fit into the confines
        of your satchel's portable hole.
    attachedSpells:
    - Leomund's secret chest
- &id025
  item_code: LUBAS-TAROKKA-OF-SOULS_TCE_ARTIFACT
  item_info:
    name: Luba's Tarokka of Souls
    source: TCE
    page: 129
    rarity: artifact
    reqAttune: true
    wondrous: true
    entries:
    - Not all lingering spirits are tragic souls, lost on their way to the hereafter.
      Some languish as prisoners, souls so wicked mortals dare not free them upon
      an unsuspecting afterlife.
    - "Created by a figure of Vistani legend, Luba's Tarokka of Souls shaped the destiny\
      \ of countless heroes. The prophecies of this deck of cards also revealed great\
      \ evils and guided its creator into the path of nefarious forces. Untold times\
      \ the deck's creator, Mother Luba, narrowly escaped doom, spared only by her\
      \ keen insights. But even for her, not all wickedness could be escaped. In the\
      \ most dire cases, Mother Luba managed to ensnare beings of pure evil amid the\
      \ strands of fate, imprisoning them within her tarroka deck. There these foul\
      \ spirits dwell still, trapped within a nether-realm hidden amid shuffling cards,\
      \ waiting for fate to turn foul\u2014as it inevitably will."
    - 'Like all tarokka decks, the {@i Tarokka of Souls} is a lavishly illustrated
      collection of fifty-four cards, comprising the fourteen cards of the high deck
      and forty other cards divided into four suits: coins, glyphs, stars, and swords.'
    - type: entries
      name: Random Properties
      entries:
      - 'The artifact has the following random properties, which you can determine
        by rolling on the tables in the "Artifacts" section of the {@book Dungeon
        Master''s Guide|DMG}:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
          properties
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial}
          properties
    - type: entries
      name: Spells
      entries:
      - 'While holding the deck, you can use an action to cast one of the following
        spells (save DC 18) from it: {@spell comprehend languages}, {@spell detect
        evil and good}, {@spell detect magic}, {@spell detect poison and disease},
        {@spell locate object}, or {@spell scrying}. Once you use the deck to cast
        a spell, you can''t cast that spell again from it until the next dawn.'
    - type: entries
      name: Enduring Vision
      entries:
      - While holding the deck, you automatically succeed on Constitution saving throws
        made to maintain your concentration on {@spell divination} spells.
    - type: entries
      name: Twist of Fate
      entries:
      - 'As an action, you can draw a card from the deck and twist the fortune of
        another creature you can see within 15 feet of you. Choose one of the following
        effects:'
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Weal.
          entry: The creature has advantage on attack rolls, ability checks, and saving
            throws for the next hour.
        - type: item
          name: Woe.
          entry: The creature has disadvantage on attack rolls, ability checks, and
            saving throws for the next hour.
        - The deck can be used in this way twice, and you regain all expended uses
          at the next dawn.
    - type: entries
      name: Prisoners of Fate
      entries:
      - Whenever you use the Twist of Fate property, there is a chance that one of
        the souls trapped in the deck escapes. Roll {@dice d100} and consult the Souls
        of the Tarokka table. If you roll one of the high cards, the soul associated
        with it escapes. You can find its statistics in the {@book Monster Manual|MM}.
        If you roll a soul that has already escaped, roll again.
      - type: table
        caption: Souls of the Tarokka
        colLabels:
        - d100
        - Card
        - Soul
        colStyles:
        - col-2 text-center
        - col-5 text-center
        - col-5 text-center
        rows:
        - - '1'
          - Artifact
          - '{@creature Flameskull}'
        - - '2'
          - Beast
          - '{@creature Wraith}'
        - - '3'
          - Broken
          - '{@creature Banshee}'
        - - '4'
          - Darklord
          - '{@creature Vampire}'
        - - '5'
          - Donjon
          - '{@creature Mummy}'
        - - '6'
          - Executioner
          - '{@creature Death knight}'
        - - '7'
          - Ghost
          - '{@creature Ghost}'
        - - '8'
          - Horseman
          - '{@creature Mummy lord}'
        - - '9'
          - Innocent
          - '{@creature Ghost}'
        - - '10'
          - Marionette
          - '{@creature Mummy}'
        - - '11'
          - Mists
          - '{@creature Wraith}'
        - - '12'
          - Raven
          - '{@creature Vampire spawn}'
        - - '13'
          - Seer
          - '{@creature Vampire}'
        - - '14'
          - Tempter
          - '{@creature Vampire spawn}'
        - - 15-100
          - "\u2014"
          - "\u2014"
      - The released soul appears at a random location within {@dice 10d10} miles
        of you and terrorizes the living. Until the released soul is destroyed, it
        gains the benefit of a weal from the deck's Twist of Fate property, and both
        you and the original target of Twist of Fate suffer the effect of woe.
    - type: entries
      name: Shuffling Fate
      entries:
      - If you go 7 days without using the Twist of Fate property, your attunement
        to Luba's Tarroka of Souls ends, and you can't attune to it again until after
        another creature uses Twist of Fate on you.
    - type: entries
      name: Destroying the Deck
      entries:
      - Luba's Tarokka of Souls can be destroyed only if all fourteen souls within
        are released and destroyed. This reveals a fifteenth soul, a lich, that inhabits
        the Nether card, which appears only when the fourteen souls are defeated.
        If this ancient entity is destroyed, the Nether card vanishes and the deck
        becomes a normal tarokka deck, with no special properties, but it includes
        a new card of the DM's design.
      - type: entries
        name: Mother Luba and the Vistani
        entries:
        - The creator of the Tarokka of Souls, Mother Luba was one of the most influential
          leaders of the Vistani. For untold generations, the Vistani have wandered
          the Shadowfell, which includes terrifying demiplanes like the vampire-haunted
          realm of Barovia. These travelers have learned many secrets of these domains
          and encountered countless others wandering amid the Shadowfell's horrors.
          Most Vistani bands accept well-intentioned wayfarers from diverse walks
          and of disparate origins, embracing any who seek to find a home amid the
          endless roads and vistas hidden amid the mists.
        - A halfling Vistani, Mother Luba led one of the largest groups of Vistani
          in the Shadowfell. She hailed from the same world that Count Strahd von
          Zarovich and Madam Eva came from, and she created a community of kindness
          and resilience-ever rare to find in the Plane of Shadow. She led her people
          in welcoming strangers, feeding the hungry, and defying the cruel. She and
          Madam Eva were once friends, until Madam Eva began bargaining with the creatures
          of the night. "We may wander amid the shadows," Mother Luba said. "But we
          must ever serve as a light to our fellow travelers."
        - Some years ago, Mother Luba disappeared into the mists, leaving behind only
          the Tarokka of Souls. It is said that if you draw the Mists card from it,
          you can hear the whispers of her kind voice.
    attachedSpells:
    - comprehend languages

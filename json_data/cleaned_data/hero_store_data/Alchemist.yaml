- item_code: TEETH-OF-DAHLVERNAR_TCE_ARTIFACT
  item_info:
    name: Teeth of Dahlver-Nar
    source: TCE
    page: 135
    rarity: artifact
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 8
    entries:
    - The Teeth of Dahlver-Nar are stories given form. They are a collection of teeth,
      each suggestive of wildly different origins and made from various materials.
      The collection rests within a leather pouch, stitched with images of heroes
      and whimsical creatures. Where the teeth fall, they bring legends to life.
    - type: entries
      name: Using the Teeth
      entries:
      - While you are holding the pouch, you can use an action to draw one tooth.
        Roll on the Teeth of Dahlver-Nar table to determine which tooth you draw,
        and you can either sow the tooth or implant it (both of which are described
        later).
      - If you don't sow or implant the tooth, roll a die at the end of your turn.
        On an even number, the tooth vanishes, and creatures appear as if you sowed
        the tooth, but they are hostile to you and your allies. On an odd number,
        the tooth replaces one of your teeth as if you implanted it (potentially replacing
        another implanted tooth, see below).
      - Each tooth can only be used once. Track which teeth have been used. If a tooth's
        result is rolled after it's been used, you draw the next lowest unused tooth
        on the table.
      - type: table
        caption: Teeth of Dahlver-Nar
        colLabels:
        - d20
        - Tale and Tooth
        - Creatures Summoned
        - Implanted Effect
        colStyles:
        - col-2 text-center
        - col-2
        - col-1
        - col-7
        rows:
        - - '1'
          - The Staring Cats of Uldun-dar (ivory cat molar)
          - 9 {@creature cat||cats}
          - The tooth has 8 charges. As an action, you can expend 1 charge to cast
            the {@spell revivify} spell from the tooth. If you are dead at the start
            of your turn, the tooth expends 1 charge and casts revivify on you.
        - - '2'
          - Duggle's Surprising Day (human molar)
          - 1 {@creature commoner}
          - When you finish a long rest, the tooth casts sanctuary (DC 18) on you,
            and the spell lasts for 24 hours or until you break it.
        - - '3'
          - The Golden Age of Dhakaan (golden goblin bicuspid)
          - 10 {@creature goblin||goblins}, 1 {@creature goblin boss}
          - When you are hit by an attack and an ally is within 5 feet of you, you
            can use your reaction to cause them to be hit instead. You can't use this
            reaction again until you finish a short or long rest.
        - - '4'
          - The Mill Road Murders (halfling canine)
          - 3 {@creature green hag||green hags} in a coven
          - When you damage a target that hasn't taken a turn in this combat, the
            target takes an extra {@damage 3d10} slashing damage from ghostly blades.
        - - '5'
          - Dooms of the Malpheggi (emerald lizardfolk fang)
          - 1 {@creature lizard queen||lizardfolk queen} and 4 {@creature lizardfolk}
          - You gain reptilian scales, granting you a +2 bonus to your AC. Additionally,
            when you finish a long rest, you must succeed on a DC 15 Constitution
            saving throw or gain 1 level of {@condition exhaustion}.
        - - '6'
          - The Stable Hand's Secret (sweet-tasting human canine)
          - 2 {@creature Incubus||incubi}
          - When you make a Charisma check against a humanoid, you can roll a {@dice
            d10} and add the number rolled as a bonus to the result. The creature
            then becomes hostile to you at the next dawn.
        - - '7'
          - The Donkey's Dream (rainbow-colored donkey molar)
          - 1 {@creature unicorn}
          - 'The tooth has 3 charges. As an action, you can expend 1 charge to touch
            a creature. The target regains {@dice 2d8 + 2} hit points, and all diseases
            and poisons affecting it are removed. When you use this action, a shimmering
            image of a unicorn''s {@item horn|PHB} appears until the end of your turn,
            sprouting from your forehead. The tooth regains all expended charges daily
            at dawn. You gain the following flaw: "When I see wickedness in action,
            I must oppose it."'
        - - '8'
          - Beyond the Rock of Bral (silver mind flayer tooth)
          - 2 {@creature mind flayer||mind flayers}
          - You gain telepathy out to 120 feet as described in the Monster Manual,
            and you can cast the {@spell detect thoughts} spell at will, requiring
            no components. You also have disadvantage on Wisdom ({@skill Insight})
            and Wisdom ({@skill Perception}) checks from constant whispers of memories
            and nearby minds.
        - - '9'
          - The Disappearances of Half Hollow (vomerine tooth of a Large toad)
          - 4 {@creature giant toad||giant toads}
          - Your long jump is up to 30 feet and your high jump is up to 15 feet, with
            or without a running start.
        - - '10'
          - Legendry of Phantoms and Ghosts (obsidian human molar)
          - 1 {@creature giant octopus}, 1 {@creature mage}, 1 {@creature specter}
          - As an action, you can use the tooth to cast the {@spell Evard's black
            tentacles} spell (DC 18). Once this property is used, it can't be used
            again until the next dawn.
        - - '11'
          - The Thousand Deaths of Jander Sunstar (yellowed vampire fang)
          - 1 {@creature vampire}
          - You can make a bite attack as an unarmed strike. On a hit, it deals {@damage
            1d6} piercing damage plus {@damage 3d6} necrotic damage. You regain a
            number of hit points equal to the necrotic damage dealt. While you are
            in sunlight, you can't regain hit points.
        - - '12'
          - Nightmares of Kaggash (twisted beholder tooth)
          - 1 {@creature beholder}
          - As an action, you can cast the {@spell eyebite} spell from the tooth.
            Once you use this action, it can't be used again until the next dawn.
            Whenever you finish a long rest, roll a {@dice d20}. On a 20, an aberration
            chosen by the DM appears within 30 feet of you and attacks.
        - - '13'
          - Three Bridges to the Sky (lapis lazuli oni fang)
          - 3 {@creature oni}
          - You gain a flying speed of 30 feet, and you can use the tooth to cast
            the {@spell detect magic} spell at will. While you are attuned to fewer
            than 3 magic items, you gain 1 level of {@condition exhaustion} that can't
            be removed until you are attuned to three or more magic items.
        - - '14'
          - The Claws of Dragotha (broken translucent fang)
          - 1 {@creature adult red dracolich|tce}
          - You can use the tooth to cast the {@spell create undead} spell. Once this
            property is used, it can't be used again until the next dawn. Each time
            you create an undead creature using the tooth, a skeleton, zombie, or
            ghoul also appears at a random location within 5 miles of you, searching
            for the living to kill. A humanoid killed by these undead rises as the
            same type of undead at the next midnight.
        - - '15'
          - Ashes of the Ages and Eternal Fire (jade humanoid bicuspid)
          - 1 {@creature dao}, 1 {@creature djinni}, 1 {@creature efreeti}, 1 {@creature
            marid}
          - You can use the tooth to cast counterspell at 9th level. Once you use
            this property, it can't be used again until the next dawn. Whenever you
            finish a long rest, if you haven't used the tooth to counter a spell since
            your last long rest, your hit point maximum is reduced by {@dice 2d10}.
            If this reduces your hit point maximum to 0, you die.
        - - '16'
          - Daughters of Bel (green steel pit fiend fang)
          - 1 {@creature pit fiend}
          - You can use the tooth to cast dominate monster (DC 18). Once you use this
            property, it can't be used again until the next dawn. You smell strongly
            of burning sulfur.
        - - '17'
          - Why the Sky Screams (blue dragon fang)
          - 1 {@creature ancient blue dragon}
          - You gain immunity to lightning damage and vulnerability to thunder damage.
        - - '18'
          - The Last Tarrasque (jagged sliver of tarrasque tooth)
          - 1 {@creature tarrasque} (ignores you and your commands appears for {@dice
            1d4} rounds then vanishes)
          - You deal double damage to objects and structures. If you take 20 or more
            damage in one turn, you must succeed on a DC 18 Wisdom saving throw or
            spend your next turn in a murderous fury. During this rage, you must use
            your action to make an unarmed strike against a creature that damaged
            you, or a random creature you can see if you weren't damaged by a creature,
            moving as close as you can to the target if necessary.
        - - '19'
          - Incendax's Tooth (ruby-veined red dragon fang)
          - 1 {@creature ancient red dragon}
          - You gain immunity to fire damage, and as an action, you can exhale fire
            in a 90-foot cone. Each creature in that area must make a DC 24 Dexterity
            saving throw, taking {@damage 26d6} fire damage on a failed save, or half
            as much damage on a successful one. After using the breath weapon, you
            gain 2 levels of {@condition exhaustion}.
        - - '20'
          - Dahlver-Nar's Tooth (dusty human molar)
          - 1 {@creature priest}
          - As an action you can call on a divine force to come to your aid. Describe
            the assistance you seek, and the DM decides the nature of the intervention
            (the effect of any cleric spell would be appropriate). Once this property
            is used, it can't be used again for 7 days.
    - type: entries
      name: Sowing Teeth
      entries:
      - To sow the tooth, you place it on the ground in an unoccupied space within
        your reach, or you throw it into an unoccupied space within 10 feet of you
        in a body of water that is at least 50 feet wide and 50 feet long. Upon doing
        so, the tooth burrows into the ground and vanishes, leaving no hole behind,
        or it vanishes into the water. The creatures noted in the Creatures Summoned
        column appear in an unoccupied space as close to where the tooth was sown
        as possible. The creatures are allies to you, speak all languages you speak,
        and linger for 10 minutes before disappearing, unless otherwise noted.
    - type: entries
      name: Implanting Teeth
      entries:
      - To implant the tooth, you place it in your mouth, whereupon one of your own
        teeth falls out, and the drawn tooth takes its place, resizing to fit in your
        mouth. Once the tooth is implanted, you gain the effect noted in the Implanted
        Effect column. The tooth can't be removed while you are attuned to the teeth,
        and you can't voluntarily end your attunement to them. If removed after your
        death, the tooth vanishes. You can have a maximum number of the teeth implanted
        at one time equal to 1 + your Constitution modifier (minimum of 2 teeth total).
        If you try to implant more teeth, the newly implanted tooth replaces one of
        the previous teeth, determined randomly. The replaced tooth vanishes, and
        you lose the implanted effect.
    - type: entries
      name: Recovering Teeth
      entries:
      - Once all the teeth have vanished, their pouch also vanishes. The pouch with
        all the teeth then appears in a random destination, which could be on a different
        world of the Material Plane.
    - type: entries
      name: Destroying the Teeth
      entries:
      - Each tooth must be destroyed individually by sowing it in the area where the
        tooth's story originated, with the intention to destroy it. When planted in
        this way, creatures summoned are not friendly to you and do not vanish. Some
        of the creatures summoned merely head off in search of home, while others
        act as their tales dictate. In either case, the tooth is gone forever.
- item_code: THE-INFERNAL-MACHINE-OF-LUM-THE-MAD_IMR_ARTIFACT
  item_info:
    name: The Infernal Machine of Lum the Mad
    source: IMR
    page: 96
    rarity: artifact
    reqAttune: true
    wondrous: true
    bonusWeaponAttack: '+1'
    entries:
    - This strange device was once thought to have been built by gods long forgotten
      and to have survived the eons since their passing, for it is incredibly ancient
      and crafted by means unlike anything known today. However, its true origins
      derive from a planar craft that crashed in the Barrier Peaks, for the Infernal
      Machine once functioned as this craft's central command console.
    - Explorers who discovered the crash site removed the command console and brought
      it back to civilization, not understanding its true purpose or powers. In later
      years, the console came into the possession of Baron Lum. By experimenting with
      its many controls, he was able to achieve astounding and destructive magical
      effects in the building of his empire, and so the artifact came to be known
      as the Infernal Machine of Lum the Mad. Yet with Lum's eventual defeat, his
      great machine was destroyed.
    - The Infernal Machine is a delicate, intricate, bulky, and heavy device, weighing
      some 5,500 pounds. It can be operated using a control panel containing sixty
      levers, forty dials, twenty switches, and a number of jeweled components. These
      controls generate all kinds of powers and effects, as noted below.
    - type: entries
      name: Silver Wire
      entries:
      - The Infernal Machine's great size makes it largely immobile. To make ongoing
        use of the machine (such as while adventuring), it can be connected to its
        attuned user by a silver wire, a supply of which can always be produced from
        the machine's inner workings. This silver wire shares the same general nature
        as the silvery cord of an {@spell astral projection} spell, connecting to
        the body of the user and trailing behind them. When so attached, the wire
        becomes {@condition invisible}, astral, and extends to virtually infinite
        length.
      - "As long as the wire remains intact, the attuned user can make full use of\
        \ the Infernal Machine's powers, with their effects centered around the user.\
        \ If the wire is cut\u2014something that can happen only when an effect specifically\
        \ states that it can cut an {@spell astral projection}'s silvery cord\u2014\
        the user suffers a sudden burst of feedback from the machine that kills them\
        \ instantly."
      - Any effect of the Infernal Machine that requires concentration can be concentrated
        on by a remote user. The Infernal Machine's effects have a spell save DC of
        14 or the attuned user's spell save DC, whichever is higher.
    - type: entries
      name: Summon Monster
      entries:
      - 'When first used by Baron Lum, the Infernal Machine was known for its ability
        to unleash terrible monsters within the world. Specific combinations of its
        controls can still recreate the effects of various spells of the conjuration
        school, as follows:'
      - type: list
        style: list-hang-notitle
        items:
        - '1/day: {@spell conjure animals}, {@spell summon lesser demons|XGE}'
        - '1/7 days: {@spell conjure minor elementals}, {@spell conjure woodland beings},
          {@spell summon greater demon|XGE}'
        - '1/month: {@spell conjure elemental}, {@spell conjure fey}'
    - type: entries
      name: Wish
      entries:
      - The Infernal Machine has the ability to bend the nature of reality, with the
        proper combination of controls recreating the effect of a {@spell wish} spell
        (including all side effects). Due to the complex nature of its programming,
        this feature can be used only once per month. Each time this effect is used,
        there is a cumulative 10 percent chance of the Infernal Machine malfunctioning,
        necessitating seven days' worth of repairs and reprogramming, as well as the
        expenditure of 500 gp in parts, before it can be used again. When these repairs
        are done, the cumulative chance of malfunction returns to 10 percent.
    - type: entries
      name: Random Properties
      entries:
      - "There are far more possible combinations for the Infernal Machine's controls\
        \ than can ever be known or matrixed\u2014especially as the controls shift\
        \ position and reset themselves over time. At the end of each long rest of\
        \ the user attuned to it, the Infernal Machine generates {@dice 1d4 + 1} random\
        \ beneficial properties and {@dice 1d4 + 1} detrimental properties. Roll for\
        \ each of these properties on the Infernal Machine Properties table. To keep\
        \ things interesting, the DM might roll secretly for detrimental properties,\
        \ revealing those properties only during the course of play."
      - Once set, these properties last until the end of the attuned user's next long
        rest.
      - (Our thanks to the D&D community for their suggestions for the properties
        of the Infernal Machine of Lum the Mad!)
    - type: entries
      name: Destroying the Machine
      entries:
      - "The Infernal Machine of Lum the Mad is self-repairing of anything short of\
        \ catastrophic damage, and how it was disabled in Lum's time remains a mystery.\
        \ It is rumored that if one specific combination of controls is set, the Infernal\
        \ Machine will enter a repair mode, allowing unfettered access to its inner\
        \ workings\u2014and preventing it from restoring itself if it is attacked.\
        \ Alternatively, other combinations of controls might cause the Infernal Machine\
        \ to teleport its most critical components to some hiding place deep in space\
        \ and time, rendering it inoperable until those components are found again."
    - type: table
      caption: Infernal Machine Properties
      colLabels:
      - d100
      - Beneficial Property
      - Detrimental Property
      colStyles:
      - col-2 text-center
      - col-5
      - col-5
      rows:
      - - '01'
        - You have a flying speed of 150 feet but lose all other movement.
        - You are {@condition blinded}.
      - - '02'
        - You can cast the {@spell speak with animals} spell at will, but can use
          it to speak with only one animal of your choice.
        - All animals despise you. You have disadvantage on Wisdom ({@skill Animal
          Handling}) checks.
      - - '03'
        - One weapon or item you carry of your choice gains a walking speed of 30
          feet and goes where you tell it.
        - Your armor and clothing feels unnaturally tight. Unless you go naked, roll
          a {@dice d4} each time you are attacked and subtract the number rolled from
          your AC.
      - - '04'
        - You can cast the {@spell legend lore} spell three times.
        - Whenever you make an Intelligence check or use divination magic to learn
          something about a creature, that knowledge comes with added trivia of the
          DM's devising.
      - - '05'
        - You emanate a weak magnetic aura. The first time during a combat that a
          creature attacks you with a metal weapon, that creature has disadvantage
          on the attack roll.
        - "Metal rusts in response to your touch\u2014including metal armor you wear\
          \ and metal weapons you hold\u2014reproducing the effect of the rust monster's\
          \ Rust Metal trait."
      - - '06'
        - Your fingers sprout tiny clockwork picks, granting you advantage on ability
          checks made using thieves' tools or tinker's tools.
        - Any metal object you wield or wear is covered in a thin layer of oil that
          drips occasionally and leaves your fingerprints everywhere.
      - - '07'
        - You can cast the {@spell speak with animals} spell at will, but can use
          it to communicate only with insects.
        - Disturbing whispers on the edge of hearing haunt all creatures within 30
          feet of you, causing those creatures to recall their saddest memories.
      - - 08
        - You have a +1 bonus to Wisdom ({@skill Insight} checks) involving creatures
          you can see.
        - Your body is ghostly and translucent except for your bones. You have vulnerability
          to radiant damage, and you have disadvantage on attack rolls while in direct
          sunlight.
      - - 09
        - You summon a {@creature unicorn} that obeys your commands. If you give a
          command that violates the unicorn's allignment, the unicorn immediately
          vanishes.
        - You grow a unicorn horn.
      - - '10'
        - A specialized clockwork compass floats in front of you. You can name one
          character, place, or object on the same plane as you and have the compass
          point constantly in the direction of the named target. You gain no knowledge
          of the distance to the target.
        - A specialized clockwork compass floats in front of you, and points toward
          you. The DM determines whether a creature currently looking for you is drawn
          to your location. Additionally, when a creature attacks you for the first
          time during an encounter, it has advantage on the attack roll.
      - - '11'
        - Your clothes are wrapped in illusion that makes them appear to be the very
          latest style, drawing praise and attention. You have a +1 bonus to Charisma
          checks.
        - Any food and drink you eat spoils as you swallow it. Each time you eat or
          drink, you are {@condition poisoned} for 1 hour.
      - - '12'
        - You have a +1 bonus to attack rolls with weapons or spells (your choice).
        - The {@spell cure wounds} spell restores no hit points for you.
      - - '13'
        - You have an innate sense of direction. You automatically succeed on ability
          checks made to avoid becoming lost.
        - Whenever you move, a magical voice calls out your direction and how far
          you've gone. The voice cannot be silenced or stopped.
      - - '14'
        - You constantly see afterimages of all events that occurred within 30 feet
          of you over the previous hour.
        - You are distracted by voices and visions, forcing you to succeed on a Wisdom
          saving throw every 4 hours or gain one level of {@condition exhaustion}.
      - - '15'
        - You understand all languages, as if under the effect of a {@spell comprehend
          languages} spell.
        - Whenever you speak, you speak in a random language (possibly including languages
          you don't normally know).
      - - '16'
        - You have +1 bonus to initiative rolls.
        - You are unable to hear any speech louder than a whisper.
      - - '17'
        - An exact duplicate of you appears next to you, dressed as you but lacking
          any gear. The duplicate functions as a familiar and has the statistics of
          a {@creature cat}.
        - An exact duplicate of you appears next to you, dressed as you but lacking
          any gear. It loudly tries to convince all other creatures that it is you,
          and you are its familiar. If destroyed, it reappears in {@dice 1d4} hours.
      - - '18'
        - While you are afflicted by a disease or suffering the {@condition poisoned}
          or {@condition frightened} condition, whenever you hit a humanoid with a
          melee attack, the target must succeed on a DC 15 Constitution saving throw.
          On a failed save, you transfer the disease or the condition to the target,
          and the disease or condition ends for you.
        - Water becomes intensely acidic to you. If you are submerged in water, you
          take {@dice 1d6} acid damage at the start of each of your turns, and drinking
          pure water causes you to be {@condition poisoned} for 1 hour.
      - - '19'
        - A random Huge beast appears next to you (chosen by the DM) as if with the
          {@spell conjure animals} spell. You have a telepathic link to this beast,
          such that you can give it commands even if it can't hear you.
        - A random Huge beast appears next to you (chosen by the DM) and attacks at
          once.
      - - '20'
        - You have 1 luck point, which you can use as if you had taken the Lucky feat.
          If you have taken that feat, you have 1 extra luck point.
        - Those around you perceive you as dishonest, even when you are completely
          truthful. You automatically fail Charisma checks.
      - - '21'
        - If you drop to 0 hit points, a phantom guardian appears next to you, functioning
          as if you had cast the {@spell Mordenkainen's faithful hound} spell. The
          guardian disappears if you die, regain hit points, or regain consciousness.
        - No one takes you seriously, imposing disadvantage on Charisma ({@skill Deception}
          and {@skill Persuasion}) checks, and causing you to automatically fail Charisma
          ({@skill Intimidation}) checks.
      - - '22'
        - You can cast the {@spell gaseous form} spell on yourself three times. When
          you do, instead of appearing as mist, you appear as a swirling puff of feathers.
        - Your body is covered in feathers.
      - - '23'
        - You have advantage on death saving throws.
        - You have disadvantage on all saving throws except death saving throws.
      - - '24'
        - You can cast {@spell speak with animals} at will, but can use it to communicate
          only with dogs.
        - All cats are automatically hostile toward you.
      - - '25'
        - You can cast the {@spell raise dead} spell once, requiring no material components.
        - If you drop to 0 hit points, you automatically suffer 1 failed death saving
          throw.
      - - '26'
        - Each time you finish a short rest, up to 100 silver pieces already in your
          possession become gold pieces, and up to 100 copper pieces become silver
          pieces.
        - All coins you touch become worthless tin.
      - - '27'
        - Anything poisonous within 50 feet of you is automatically detected and marked
          by the image of a small frog that is visible only to you.
        - A dozen small frogs constantly follow you around, chirping loudly.
      - - '28'
        - You gain the benefit of a {@spell nondetection} spell.
        - Your appearance changes randomly as determined by the DM, as if you were
          under the effect of a disguise self spell.
      - - '29'
        - You can cast the {@spell mage hand} cantrip at will.
        - A disembodied spirit follows you around, stealing and scattering coins from
          you, crumbling your food, and playing with your weapons and gear.
      - - '30'
        - You are able to decipher any text.
        - You lose the ability to speak any language. This has no effect on casting
          spells with verbal components.
      - - '31'
        - You can cast the {@spell speak with plants} spell three times.
        - Your skin turns green, and you must drink a half gallon of fresh water every
          4 hours or take {@dice 1d4} necrotic damage.
      - - '32'

  item_info:
    name: Blasting Powder
    source: EGW
    page: 225
    type: G
    rarity: none
    entries:
    - This volatile alchemical powder comes in a small pouch. When ignited by an open
      flame or a fuse, the powder explodes. Each creature within 5 feet of the exploding
      pouch must make a DC 13 Dexterity saving throw, taking {@damage 3d6} bludgeoning

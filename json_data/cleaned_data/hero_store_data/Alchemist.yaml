      into the bloodstream. A creature subjected to a dose of black sap cannot be
      {@condition charmed} or {@condition frightened} for {@dice 1d6} hours.
    - "For each dose of black sap consumed, a creature must succeed on a DC 15 Constitution\
      \ saving throw or become {@condition poisoned} for {@dice 2d4} hours\u2014an\
      \ effect that is cumulative with multiple doses."

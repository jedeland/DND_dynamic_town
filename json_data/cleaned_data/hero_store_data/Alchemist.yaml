      As long as it's not destroyed, the staff regains all lost hit points when it
      reverts to its inanimate form.
- item_code: SURVIVAL-MANTLE_VGM_UNKNOWN
  item_info:
    name: Survival Mantle
    source: VGM
    page: 81

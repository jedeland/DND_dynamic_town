  item_code: DISGUISE-KIT_PHB_NONE
  item_info:
    name: Disguise Kit
    source: PHB
    page: 154
    srd: true
    type: T
    rarity: none
    weight: 3
    value: 2500
    entries:
    - This pouch of cosmetics, hair dye, and small props lets you create disguises
      that change your physical appearance. Proficiency with this kit lets you add
      your proficiency bonus to any ability checks you make to create a visual disguise.
    additionalEntries:
    - The perfect tool for anyone who wants to engage in trickery, a disguise kit
      enables its owner to adopt a false identity.
    - type: entries
      name: Components
      entries:
      - A disguise kit includes cosmetics, hair dye, small props, and a few pieces
        of clothing.
    - type: entries
      name: Deception
      entries:
      - In certain cases, a disguise can improve your ability to weave convincing
        lies.
    - type: entries
      name: Intimidation
      entries:
      - The right disguise can make you look more fearsome, whether you want to scare
        someone away by posing as a plague victim or intimidate a gang of thugs by
        taking the appearance of a bully.
    - type: entries
      name: Performance
      entries:
      - A cunning disguise can enhance an audience's enjoyment of a performance, provided
        the disguise is properly designed to evoke the desired reaction.
    - type: entries
      name: Persuasion
      entries:
      - Folk tend to trust a person in uniform. If you disguise yourself as an authority
        figure, your efforts to persuade others are often more effective.
    - type: entries
      name: Create Disguise
      entries:
      - As part of a long rest, you can create a disguise. It takes you 1 minute to
        don such a disguise once you have created it. You can carry only one such
        disguise on you at a time without drawing undue attention, unless you have
        a bag of holding or a similar method to keep them hidden. Each disguise weighs
        1 pound.
      - At other times, it takes 10 minutes to craft a disguise that involves moderate
        changes to your appearance, and 30 minutes for one that requires more extensive
        changes.
    - type: table
      caption: Disguise Kit
      colLabels:
      - Activity
      - DC
      colStyles:
      - col-10
      - col-2 text-center
      rows:
      - - Cover injuries or distinguishing marks
        - '10'
      - - Spot a disguise being used by someone else
        - '15'
      - - Copy a humanoid's appearance
        - '20'
- *id014
- item_code: DOCUMANCY-SATCHEL_AI_VARIES
  item_info:
    name: Documancy Satchel
    source: AI
    page: 24
    rarity: varies
    wondrous: true
    entries:
    - At rank 2, your documancy satchel becomes a common magic item, allowing you
      to magically send and receive documents to and from Head Office through a special
      pouch. Your documancy satchel magically produces prewritten and signature-ready
      contracts at your request, covering most common contractual needs. It also occasionally
      produces sticky notes printed with useful information and inspirational quotes
      from Head Office.
    - type: entries
      name: Satchel of Holding
      entries:
      - At rank 3, your documancy satchel gains additional features and becomes an
        uncommon magic item. One of the satchel's pouches now functions as a {@item
        bag of holding}.
      - Additionally, you can use an action to draw forth from the documancy satchel
        a {@item spell scroll} of {@spell comprehend languages}. The scroll vanishes
        when used, or ten minutes after it appears. This property of the bag can't
        be used again until the next dawn.
    - type: entries
      name: Scroll Humidor
      entries:
      - At rank 4, your documancy satchel gains additional power and becomes a rare
        magic item. Within the satchel, a dedicated extradimensional space can hold
        up to thirty documents or {@item spell scroll||spell scrolls}. Placing a single
        document into the scroll humidor is an action. Drawing forth a desired scroll
        is a bonus action.
    attachedSpells:
    - comprehend languages
- item_code: DREAMLILY_ERLW_NONE
  item_info:
    name: Dreamlily
    source: ERLW
    page: 244
    type: OTH
    rarity: none
    entries:
    - A psychoactive liquid that smells and tastes like your favorite beverage, essence
      of dreamlily is a Sarlonan opiate. First imported to help manage pain during
      the Last War, it's now the most commonly abused substance in Sharn. Though dreamlily
      isn't illegal if used for medicinal purposes, it's heavily taxed, and thus most
      dreamlily is smuggled in and sold on the black market. Dreamlily dens can be
      found across the lower wards. Consuming dreamlily causes disorienting euphoria
      and brings about remarkable resistance to pain. A creature under the effects
      of dreamlily is {@condition poisoned} for 1 hour. While {@condition poisoned}
      in this way, the creature is immune to fear, and the first time it drops to
      0 hit points without being killed outright, it drops to 1 hit point instead.
      A dose of dreamlily costs around 1 gp, or up to ten times that if purchased
      through legal channels. There are many varieties of the drug, however, and the
      duration or the price might vary accordingly.
- &id015
  item_code: DROW-POISON_DMG_NONE
  item_info:
    name: Drow Poison
    source: DMG
    page: 258
    srd: true
    type: G
    rarity: none
    value: 20000
    poison: true
    entries:
    - This poison is typically made only by the {@creature drow}, and only in a place
      far removed from sunlight. A creature subjected to this poison must succeed
      on a DC 13 Constitution saving throw or be {@condition poisoned} for 1 hour.
      If the saving throw fails by 5 or more, the creature is also {@condition unconscious}
      while {@condition poisoned} in this way. The creature wakes up if it takes damage
      or if another creature takes an action to shake it awake.
    poisonTypes:
    - injury
- *id015
- item_code: DUST-OF-DISAPPEARANCE_DMG_UNCOMMON
  item_info:
    name: Dust of Disappearance
    source: DMG
    page: 166
    srd: true
    tier: minor
    rarity: uncommon
    wondrous: true
    entries:
    - Found in a small packet, this powder resembles very fine sand. There is enough
      of it for one use. When you use an action to throw the dust into the air, you
      and each creature and object within 10 feet of you become {@condition invisible}
      for {@dice 2d4} minutes. The duration is the same for all subjects, and the
      dust is consumed when its magic takes effect. If a creature affected by the
      dust attacks or casts a spell, the invisibility ends for that creature.
- item_code: DUST-OF-SNEEZING-AND-CHOKING_DMG_UNCOMMON
  item_info:
    name: Dust of Sneezing and Choking
    source: DMG
    page: 166
    srd: true
    tier: minor
    rarity: uncommon
    wondrous: true
    entries:
    - Found in a small container, this powder resembles very fine sand. It appears
      to be {@item dust of disappearance}, and an {@spell identify} spell reveals
      it to be such. There is enough of it for one use.
    - When you use an action to throw a handful of the dust into the air, you and
      each creature that needs to breathe within 30 feet of you must succeed on a
      DC 15 Constitution saving throw or become unable to breathe while sneezing uncontrollably.
      A creature affected in this way is {@condition incapacitated} and suffocating.
      As long as it is conscious, a creature can repeat the saving throw at the end
      of each of its turns, ending the effect on it on a success. The {@spell lesser
      restoration} spell can also end the effect on a creature.
- item_code: DUST-OF-THE-MUMMY_IMR_NONE
  item_info:
    name: Dust of the Mummy
    source: IMR
    page: 93
    rarity: none
    poison: true
    entries:
    - This poison is created during a mummy's embalming process, distilled from the
      dead creature's removed organs. A creature subjected to this poison must succeed
      on a DC 12 Constitution saving throw or be cursed with mummy rot. The cursed
      creature can't regain hit points, and its hit point maximum decreases by 10
      (3d6) for every 24 hours that elapse. If the curse reduces the creature's hit
      point maximum to 0, the creature dies, and its body turns to dust. The curse
      lasts until removed by the {@spell remove curse} spell or similar magic.
    poisonTypes:
    - inhaled
- item_code: ELECTRUM-EP_PHB_NONE
  item_info:
    name: Electrum (ep)
    source: PHB
    page: 143
    type: $
    rarity: none
    weight: 0.02
    value: 50
    entries:
    - Common coins come in several different denominations based on the relative worth
      of the metal from which they are made. The three most common coins are the gold
      piece (gp), the silver piece (sp), and the copper piece (cp).
    - With one gold piece, a character can buy a belt pouch, 50 feet of good rope,
      or a goat. A skilled (but not exceptional) artisan can earn one gold piece a
      day. The gold piece is the standard unit of measure for wealth, even if the
      coin itself is not commonly used. When merchants discuss deals that involve
      goods or services worth hundreds or thousands of gold pieces, the transactions
      don't usually involve the exchange of individual coins. Rather, the gold piece
      is a standard measure of value, and the actual exchange is in gold bars, letters
      of credit, or valuable goods.
    - One gold piece is worth ten silver pieces, the most prevalent coin among commoners.
      A silver piece buys a laborer's work for a day, a flask of lamp oil, or a night's
      rest in a poor inn.
    - One silver piece is worth ten copper pieces, which are common among laborers
      and beggars. A single copper piece buys a candle, a torch, or a piece of chalk.
    - In addition, unusual coins made of other precious metals sometimes appear in
      treasure hoards. The electrum piece (ep) and the platinum piece (pp) originate
      from fallen empires and lost kingdoms, and they sometimes arouse suspicion and

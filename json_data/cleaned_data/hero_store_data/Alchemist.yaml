  item_code: SOUL-BAG_MM_VERY-RARE
  item_info:
    name: Soul Bag
    source: MM
    page: 179
    type: OTH
    rarity: very rare
    entries:
    - When an evil humanoid dies as a result of a {@creature night hag}'s Nightmare
      Haunting, the hag catches the soul in this black sack made of stitched flesh.
      A soul bag can hold only one evil soul at a time, and only the night hag who
      crafted the bag can catch a soul with it. Crafting a soul bag takes 7 days and
      a humanoid sacrifice (whose flesh is used to make the bag).
- *id072
- item_code: SOVEREIGN-GLUE_DMG_LEGENDARY
  item_info:
    name: Sovereign Glue
    source: DMG
    page: 200
    srd: true
    tier: minor
    rarity: legendary
    wondrous: true
    entries:
    - This viscous, milky-white substance can form a permanent adhesive bond between
      any two objects. It must be stored in a jar or flask that has been coated inside
      with {@item oil of slipperiness}. When found, a container contains {@dice 1d6
      + 1} ounces.
    - One ounce of the glue can cover a 1-foot square surface. The glue takes 1 minute
      to set. Once it has done so, the bond it creates can be broken only by the application
      of {@item universal solvent} or {@item oil of etherealness}, or with a {@spell
      wish} spell.
- item_code: SPIDER-STAFF_LMOP_RARE
  item_info:
    name: Spider Staff
    source: LMoP
    page: 53
    rarity: rare
    reqAttune: true
    weight: 6
    property:
    - V
    dmg1: 1d6
    dmgType: B
    recharge: dusk
    charges: 10
    entries:
    - The top of this black, adamantine staff is shaped like a spider. The staff weighs
      6 pounds. You must be attuned to the staff to gain its benefits and cast its
      spells. The staff can be wielded as a quarterstaff. It deals {@dice 1d6} extra
      poison damage on a hit when used to make a weapon attack.
    - 'The staff has 10 charges, which are used to fuel the spells within it. With
      the staff in hand, you can use your action to cast one of the following spells
      from the staff if the spell is on your class''s spell list: {@spell spider climb}
      (1 charge) or {@spell web} (2 charges, spell save DC 15). No components are
      required.'
    - The staff regains {@dice 1d6 + 4} expended charges each day at dusk. If you
      expend the staff's last charge, roll a {@dice d20}. On a 1, the staff crumbles
      to dust and is destroyed.
    attachedSpells:
    - spider climb
    - web
- item_code: STAFF-OF-THE-ADDER_DMG_UNCOMMON
  item_info:
    name: Staff of the Adder
    source: DMG
    page: 203
    tier: major
    rarity: uncommon
    reqAttune: by a cleric, druid, or warlock
    weight: 4
    property:
    - V
    dmg1: 1d6
    dmgType: B
    entries:
    - You can use a bonus action to speak this staff's command word and make the head
      of the staff become that of an animate poisonous snake for 1 minute. By using
      another bonus action to speak the command word again, you return the staff to
      its normal inanimate form.
    - You can make a melee attack using the snake head, which has a reach of 5 feet.
      Your proficiency bonus applies to the attack roll. On a hit, the target takes
      {@dice 1d6} piercing damage and must succeed on a DC 15 Constitution saving

    - name: Water Orb
      type: entries
      entries:
      - 'When this orb detonates, it creates a torrential rainstorm that lasts for
        24 hours. Within the area of effect, the rules for {@hazard heavy precipitation}
        apply, as detailed in chapter 5 of the Dungeon Master''s Guide. If there is
        a substantial body of water in the area, it floods after {@dice 2d10} hours
        of heavy rain, rising 10 feet above its banks and inundating the surrounding
        area. The flood advances at a rate of 100 feet per round, moving away from
        the body of water where it began until it reaches the edge of the area of
        effect: at that point, the water flows downhill (and possibly recedes back
        to its origin). Light structures collapse and wash away. Any Large or smaller
        creature caught in the flood''s path is swept away. The flooding destroys
        crops and might trigger mudslides, depending on the terrain.'

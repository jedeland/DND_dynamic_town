        detailed in chapter 5 of the Dungeon Master's Guide. At the end of each hour,
        there is a ten percent chance that the heat wave starts a wildfire in a random
        location within the area of effect. The wildfire covers a 10-foot-square area
        initially but expands to fill another 10-foot square each round until the
        fire is extinguished or burns itself out. A creature that comes within 10
        feet of a wildfire for the first time on a turn or starts its turn there takes
        {@dice 3d6} fire damage.

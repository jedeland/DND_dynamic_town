- item_code: SHIELD-GUARDIAN-AMULET_IDROTF_RARE
  item_info:
    name: Shield Guardian Amulet
    source: IDRotF
    page: 149
    rarity: rare
    reqAttune: by a humanoid
    wondrous: true
    entries:
    - The amulet is a 4-inch-wide disk composed of silver-framed wood, with a rune
      carved into its face. A {@spell detect magic} spell reveals a magical aura of
      enchantment around the amulet.
    - Every {@creature shield guardian} has an amulet magically linked to it. A shield
      guardian can have only one corresponding amulet, and if that amulet is destroyed,
      the shield guardian is {@condition incapacitated} until a replacement amulet
      is created.
    - A shield guardian's amulet is subject to direct attack if it isn't being worn
      or carried. It has AC 10, 10 hit points, and immunity to poison and psychic
      damage. Crafting an amulet requires 1 week and costs 1,000 gp in components.
    - A shield guardian's solitary focus is to protect the amulet's wearer. The amulet's
      wearer can command the guardian to attack its enemies or to guard the wielder
      against attack. If an attack threatens to injure the wearer, the construct can
      magically absorb the blow into its own body, even at a distance.
    - A humanoid that attunes to this amulet knows the distance and direction of the
      shield guardian, provided the amulet and the guardian are on the same plane
      of existence. As an action, the amulet's attuned wearer can try to reactivate
      the shield guardian, doing so with a successful DC 20 Intelligence ({@skill
      Arcana}) check. Reactivation can only be attempted while the amulet and guardian
      are within 10 feet of each other.
- item_code: SILKEN-SPITE_EGW_ARTIFACT
  item_info:
    name: Silken Spite
    source: EGW
    page: 277
    type: M
    rarity: artifact
    reqAttune: true
    weight: 2
    property:
    - F
    dmg1: 1d8
    dmgType: P
    sword: true
    weapon: true
    entries:
    - The blade of this rapier is made of spider silk. Its onyx pommel is tipped with
      a ruby cut in the shape of a spider, and the blade carries the blessing of Lolth.
    - type: entries
      name: Sentience
      entries:
      - Silken Spite is a sentient chaotic evil weapon with an Intelligence of 13,
        a Wisdom of 15, and a Charisma of 15. It has hearing and {@sense darkvision}
        out to a range of 120 feet.
      - The weapon communicates telepathically with its wielder and can speak, read,
        and understand Abyssal, Common, Elvish, and Undercommon.
    - type: entries
      name: Personality
      entries:
      - A murderous {@creature yochlol} named Sinnafex lives within Silken Spite.
        The weapon speaks in whispers, pushing its wielder to trust no one and to
        kill those who cause the slightest personal offense.
    - type: entries
      name: Dormant
      entries:
      - 'The rapier grants the following benefits in its dormant state:'
      - type: list
        items:
        - You can speak, read, and write Abyssal, Elvish, and Undercommon.
        - You have {@sense darkvision} out to a range of 60 feet. If you already have
          {@sense darkvision}, being attuned to the rapier increases the range of
          your {@sense darkvision} by 60 feet.
        - You gain a +1 bonus to attack and damage rolls made with this magic weapon.
        - You can use an action to cause poison to coat the rapier's blade. The poison
          remains for 1 minute or until an attack using this weapon hits a creature.
          That creature must succeed on a DC 13 Constitution saving throw or become
          {@condition poisoned} for 1 hour. If the saving throw fails by 5 or more,
          the creature is also {@condition unconscious} while {@condition poisoned}
          in this way. The creature wakes up if it takes damage or if another creature
          uses its action to shake the creature awake.
        - While carrying the rapier, you can move up, down, and across vertical surfaces
          and upside down along ceilings, while leaving your hands free. You have
          a climbing speed equal to your walking speed. Additionally, you can't be
          caught in webs of any sort and can move through webs as if they were difficult
          terrain.
    - type: entries
      name: Awakened
      entries:
      - 'The rapier grants the following benefits in its awakened state:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +2.
        - The saving throw DC for the weapon's poison increases to 15.
        - 'While holding the rapier, you can use an action to cast one of the following
          spells from it (save DC 15): {@spell cloudkill}, {@spell darkness}, {@spell
          levitate}, or {@spell web}. Once a spell has been cast using the rapier,
          that spell can''t be cast from the rapier again until the next dawn.'
    - type: entries
      name: Exalted
      entries:
      - 'The rapier grants the following benefits in its exalted state:'
      - type: list
        items:
        - The weapon's bonus to attack and damage rolls increases to +3.
        - The saving throw DC for the weapon's poison and spells cast from the weapon
          increases to 17.
        - Magical darkness doesn't impede your {@sense darkvision}.
        - While holding the weapon in dim light or darkness, you can use a bonus action
          to teleport up to 60 feet to an unoccupied space you can see that is also
          in dim light or darkness. This property can't be used again until the next
          dawn.
    - type: inset
      name: Betrayer Artifact Properties
      entries:
      - The Arms of the Betrayers advance in power in the same manner as the Vestiges
        of Divergence. In its dormant state, each of these artifacts has one {@table
        Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial} property
        and one {@table Artifact Properties; Minor Detrimental Properties|dmg|minor
        detrimental} property. When the artifact attains an awakened state, it gains
        an additional {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial} property and an additional {@table Artifact Properties; Minor
        Detrimental Properties|dmg|minor detrimental} property. When the item reaches
        its exalted state, it gains a {@table Artifact Properties; Major Beneficial
        Properties|dmg|major beneficial} property. See "Artifact Properties" in chapter
        7 of the Dungeon Master's Guide for more information.
    attachedSpells:
    - cloudkill
    - darkness
    - levitate
    - web
- item_code: SILVER-SP_PHB_NONE
  item_info:
    name: Silver (sp)
    source: PHB
    page: 143
    type: $
    rarity: none
    weight: 0.02
    value: 10
    entries:
    - Common coins come in several different denominations based on the relative worth
      of the metal from which they are made. The three most common coins are the gold
      piece (gp), the silver piece (sp), and the copper piece (cp).
    - With one gold piece, a character can buy a belt pouch, 50 feet of good rope,
      or a goat. A skilled (but not exceptional) artisan can earn one gold piece a
      day. The gold piece is the standard unit of measure for wealth, even if the
      coin itself is not commonly used. When merchants discuss deals that involve
      goods or services worth hundreds or thousands of gold pieces, the transactions
      don't usually involve the exchange of individual coins. Rather, the gold piece
      is a standard measure of value, and the actual exchange is in gold bars, letters
      of credit, or valuable goods.
    - One gold piece is worth ten silver pieces, the most prevalent coin among commoners.
      A silver piece buys a laborer's work for a day, a flask of lamp oil, or a night's
      rest in a poor inn.
    - One silver piece is worth ten copper pieces, which are common among laborers
      and beggars. A single copper piece buys a candle, a torch, or a piece of chalk.
    - In addition, unusual coins made of other precious metals sometimes appear in
      treasure hoards. The electrum piece (ep) and the platinum piece (pp) originate
      from fallen empires and lost kingdoms, and they sometimes arouse suspicion and
      skepticism when used in transactions. An electrum piece is worth five silver
      pieces, and a platinum piece is worth ten gold pieces.
    - A standard coin weighs about a third of an ounce, so fifty coins weigh a pound.
- item_code: SINDA-BERRIES-_TOA_UNKNOWN
  item_info:
    name: Sinda berries (10)
    source: ToA
    page: 205
    type: G
    rarity: unknown
    value: 500
    entries:
    - These berries are dark brown and bitter. A full-grown sinda berry bush has {@dice
      4d6} berries growing on it. A bush plucked of all its berries grows new berries
      in {@dice 1d4} months. Picked berries lose their freshness and efficacy after
      24 hours.
    - Fresh sinda berries can be eaten raw or crushed and added to a drink to dull
      the bitterness. A creature that consumes at least ten fresh sinda berries gains
      advantage on saving throws against disease and poison for the next 24 hours.

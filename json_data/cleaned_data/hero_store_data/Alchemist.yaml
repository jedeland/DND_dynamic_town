          you are immune to disease, and you have {@sense darkvision} out to a range
          of 60 feet. If you already have {@sense darkvision}, wearing the cloak increases
          the range of your {@sense darkvision} by 60 feet.
        - As an action, you can use the Verminshroud to cast {@spell polymorph} on
          yourself, transforming into a {@creature giant rat} or {@creature rat} while
          retaining your Intelligence, Wisdom, and Charisma scores, as well as the
          properties of the cloak. This property can't be used again until the next
          dawn.
    - type: entries
      name: Awakened
      entries:
      - 'While wearing the Verminshroud in its awakened state, you gain the following
        benefits:'
      - type: list
        items:
        - You have resistance to poison damage.
        - You can use an action to cast the {@spell insect plague} spell (save DC
          15) from the Verminshroud, requiring no material components. This property
          can't be used again until the next dawn.
        - When you cast the {@spell polymorph} spell using the Verminshroud, you can
          transform into a {@creature giant wasp}.
    - type: entries
      name: Exalted
      entries:
      - 'While wearing the Verminshroud in its exalted state, you gain the following
        benefits:'
      - type: list
        items:

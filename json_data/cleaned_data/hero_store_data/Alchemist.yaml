    - type: entries
      name: Balance
      entries:
      - Your mind suffers a wrenching alteration, causing your alignment to change
        for the duration of the adventure. Lawful becomes chaotic, good becomes evil,
        and vice versa. If you are true neutral or unaligned, this card has no effect
        on you.
    - type: entries
      name: Comet
      entries:
      - If you single-handedly defeat the next hostile monster or group of monsters
        you encounter, you have advantage on ability checks made using one skill of
        your choice for the duration of the adventure. Otherwise, this card has no
        effect.
    - type: entries
      name: Donjon
      entries:
      - You are instantly teleported to and confined within the prison of the Monastery
        of the Distressed Body (area M6). Everything you were wearing and carrying
        stays behind in the space you occupied when you disappeared. You draw no more
        cards.
    - type: entries
      name: Euryale
      entries:
      - "The card's medusa-like visage curses you. You take a \u22121 penalty on saving\
        \ throws for the duration of the adventure."
    - type: entries
      name: The Fates
      entries:
      - Reality's fabric unravels and spins anew, allowing you to avoid or erase one
        event as if it never happened. You can use the card's magic as soon as you
        draw the card or at any other point during the adventure.
    - type: entries
      name: Flames
      entries:
      - "The Grand Master of the Monastery of the Distressed Body becomes your enemy.\
        \ The bone devil seeks your ruin, savoring your suffering before attempting\
        \ to slay you. If the Grand Master has already been defeated, you gain the\
        \ enmity of Garret Levistusson's patron\u2014a similarly powerful devil."
    - type: entries
      name: Fool
      entries:
      - For the duration of the adventure, you lose proficiency with one skill or
        gain disadvantage on all checks made with one skill (with the skill and the
        penalty determined by the DM). Discard this card and draw from the deck again,
        counting both draws as one of your declared draws.
    - type: entries
      name: Gem
      entries:
      - The 1,000 gp hoard of the leprechaun from the Wilderness Encounters table
        (see appendix A) appears at your feet. If that treasure has already been claimed,
        you gain an equivalent hoard.
    - type: entries
      name: Idiot
      entries:
      - Reduce your Intelligence by {@dice 1d4 + 1} (to a minimum score of 1) for
        the duration of the adventure. You can draw one additional card beyond your
        declared draws.
    - type: entries
      name: Jester
      entries:
      - You gain proficiency in a skill of your choice for the duration of the adventure,
        or you can draw two additional cards beyond your declared draws.
    - type: entries
      name: Key
      entries:
      - A common or uncommon magic weapon with which you are proficient, or a {@item
        spell scroll} featuring a spell of a level you can cast, appears in your hands.
        The DM chooses the weapon or spell, which you possess for the duration of
        this adventure.
    - type: entries
      name: Knight
      entries:
      - You gain the service of any of the NPCs in the "{@book Hirelings|phb|5|services}"
        section not currently with the party, who appears in a space you choose within
        30 feet of you. The NPC serves you loyally for the duration of the adventure,
        believing that the fates have drawn them to you. You control this character.
    - type: entries
      name: Moon
      entries:
      - You are granted the ability to cast any spell of 5th level or lower, and can
        use that ability {@dice 1d3} times for the duration of the adventure.
    - type: entries
      name: Rogue
      entries:
      - An NPC of the DM's choice becomes secretly hostile toward you. The identity
        of your new enemy isn't known until the NPC or someone else reveals it. Any
        enchantment spell cast on the NPC at 6th level or higher can end the NPC's
        hostility toward you.
    - type: entries
      name: Ruin
      entries:
      - All forms of wealth that you carry or own, other than magic items, are lost
        to you. This wealth can be recovered either in the treasury of the Monastery
        of the Distressed Body (area M10) or Kwalish's lab in Daoine Gloine (area
        O7), whichever comes later in the adventure.
    - type: entries
      name: Skull
      entries:
      - "You summon an avatar of death\u2014a mechanical skeleton (use bone naga statistics)\
        \ clad in a tattered black robe. It appears in a space of the DM's choice\
        \ within 10 feet of you and attacks you, warning all others that you must\
        \ win the battle alone. The avatar fights until you die or it drops to 0 hit\
        \ points, whereupon it disappears. If anyone tries to help you, the helper\
        \ summons its own avatar of death. A creature slain by an avatar of death\
        \ can't be restored to life."
    - type: entries
      name: Star
      entries:
      - Increase one of your ability scores by 1 for the duration of the adventure.
        The score can exceed 20 but can't exceed 24.
    - type: entries
      name: Sun
      entries:
      - You gain proficiency in the skill of your choice for the duration of the adventure.
        In addition, a common or uncommon wondrous item appears in your hands. The
        DM chooses the item, which you possess for the duration of this adventure.
    - type: entries
      name: Talons
      entries:
      - Every magic item you wear or carry is lost to you. These items can be recovered
        either in the treasury of the Monastery of the Distressed Body (area M10)
        or Kwalish's lab in Daoine Gloine (area O7), whichever comes later in the
        adventure.
    - type: entries
      name: Throne
      entries:
      - You gain proficiency in the {@skill Persuasion} skill and you double your
        proficiency bonus on checks made with that skill for the duration of the adventure.
        In addition, the Monastery of the Distressed Body's brains in jars regard
        you thereafter as the monastery's rightful master. You must defeat or otherwise
        clear out the Grand Master and its servants before you can claim the monastery
        as yours.
    - type: entries
      name: Vizier
      entries:
      - At any one time you choose within the duration of the adventure, you can ask
        a question in meditation and mentally receive a truthful answer to that question.
        Besides information, the answer helps you solve a puzzling problem or other
        dilemma. In other words, the knowledge comes with wisdom on how to apply it.
    - type: entries
      name: The Void
      entries:
      - This black card spells disaster. Your soul is drawn from your body and held
        within machinery in either the control room of the Monastery of the Distressed
        Body (area M8) or Kwalish's lab in Daoine Gloine (area O7), whichever comes
        later in the adventure. While your soul is trapped in this way, your body
        is {@condition incapacitated}. {@spell Divination}, {@spell contact other
        plane}, or a similar spell of 4th level or higher reveals the location of
        the machinery that holds your soul. You draw no more cards.
    - type: inset
      name: Using the Deck of Several Things
      entries:
      - The special nature of this deck (carried by Mary Greymalkin if she is used
        as an NPC) means that many of its effects operate only within and with respect
        to this specific adventure. This typically covers any time the characters
        spend between setting out for the Barrier Peaks and the resolution of whatever
        events transpire in Kwalish's lab (area O7).
      - For cards that effectively remove a character from play for a period of time
        (Donjon and the Void), you can allow a player to take on the role of one of
        the party's NPC hirelings, or introduce a temporary character as an NPC met
        during the party's journey. Alternatively, you can decide that only some aspect
        of the character's will disappears and is imprisoned, leaving the character
        to operate in a robotic state until freed.
- item_code: DEVASTATION-ORB-OF-AIR_POTA_VERY-RARE
  item_info:
    name: Devastation Orb of Air
    source: PotA
    page: 222
    rarity: very rare
    wondrous: true
    entries:
    - A devastation orb is an elemental bomb that can be created at the site of an
      elemental node by performing a ritual with an elemental weapon. The type of
      orb created depends on the node used. For example, an air node creates a devastation
      orb of air. The ritual takes 1 hour to complete and requires 2,000 gp worth
      of special components, which are consumed.
    - A devastation orb measures 12 inches in diameter, weighs 10 pounds, and has
      a solid outer shell. The orb detonates {@dice 1d100} hours after its creation,
      releasing the elemental energy it contains. The orb gives no outward sign of
      how much time remains before it will detonate. Spells such as {@spell identify}
      and {@spell divination} can be used to ascertain when the orb will explode.
      An orb has AC 10, 15 hit points, and immunity to poison and psychic damage.
      Reducing it to 0 hit points causes it to explode instantly.
    - A special container can be crafted to contain a devastation orb and prevent
      it from detonating. The container must be inscribed with symbols of the orb's
      opposing element. For example, a case inscribed with earth symbols can be used
      to contain a devastation orb of air and keep it from detonating. While in the
      container, the orb thrums. If it is removed from the container after the time
      when it was supposed to detonate, it explodes {@dice 1d6} rounds later, unless
      it is returned to the container.
    - Regardless of the type of orb, its effect is contained within a sphere with
      a 1 mile radius. The orb is the sphere's point of origin. The orb is destroyed
      after one use.
    - name: Air Orb
      type: entries
      entries:
      - When this orb detonates, it creates a powerful windstorm that lasts for 1
        hour. Whenever a creature ends its turn exposed to the wind, the creature
        must succeed on a DC 18 Constitution saving throw or take {@dice 1d4} bludgeoning
        damage, as the wind and debris batter it. The wind is strong enough to uproot
        weak trees and destroy light structures after at least 10 minutes of exposure.
        Otherwise, the rules for {@hazard strong wind} apply, as detailed in chapter
        5 of the Dungeon Master's Guide.

- item_code: DOCUMANCY-SATCHEL_AI_VARIES
  item_info:
    name: Documancy Satchel
    source: AI
    page: 24
    rarity: varies
    wondrous: true
    entries:
    - At rank 2, your documancy satchel becomes a common magic item, allowing you
      to magically send and receive documents to and from Head Office through a special
      pouch. Your documancy satchel magically produces prewritten and signature-ready
      contracts at your request, covering most common contractual needs. It also occasionally
      produces sticky notes printed with useful information and inspirational quotes
      from Head Office.
    - type: entries
      name: Satchel of Holding
      entries:
      - At rank 3, your documancy satchel gains additional features and becomes an
        uncommon magic item. One of the satchel's pouches now functions as a {@item
        bag of holding}.
      - Additionally, you can use an action to draw forth from the documancy satchel
        a {@item spell scroll} of {@spell comprehend languages}. The scroll vanishes
        when used, or ten minutes after it appears. This property of the bag can't
        be used again until the next dawn.
    - type: entries
      name: Scroll Humidor
      entries:
      - At rank 4, your documancy satchel gains additional power and becomes a rare
        magic item. Within the satchel, a dedicated extradimensional space can hold
        up to thirty documents or {@item spell scroll||spell scrolls}. Placing a single
        document into the scroll humidor is an action. Drawing forth a desired scroll
        is a bonus action.
    attachedSpells:
    - comprehend languages
- item_code: DRAGON-THIGHBONE-CLUB_SKT_UNKNOWN-(MAGIC)
  item_info:
    name: Dragon Thighbone Club
    source: SKT
    page: 105
    type: M
    rarity: unknown (magic)
    reqAttune: optional
    weight: 250
    property:
    - 2H
    dmg1: 1d8
    dmgType: B
    weapon: true
    entries:
    - This red dragon's thighbone is 14 feet long, 250 lbs, and is wrapped in old
      leather, suggesting that it was once used as a giant's greatclub.
    - When you hit a creature of the dragon type with this weapon, it deals an extra
      {@dice 2d8} bludgeoning damage.
    - If you attune to the greatclub, it magically shrinks to a size that you can
      wield effectively.
- item_code: DRAGONS-BLOOD_ERLW_NONE
  item_info:
    name: Dragon's Blood
    source: ERLW
    page: 244
    type: OTH
    rarity: none
    entries:
    - Introduced into Sharn by Daask, dragon's blood is a potent and highly addictive
      stimulant. In addition to inducing euphoria, it can enhance spellcasting ability
      or even temporarily imbue a user with the ability to cast sorcerer spells. The
      drug's effects are potentially dangerous and always unpredictable. This isn't
      something a player character should want to use; adventurers are more likely
      to interfere with Daask smugglers or deal with an addict who accidentally casts
      a {@spell fireball} in a crowded street. The specific effects of dragon's blood
      are up to you, but you can take inspiration from the {@table Wild Magic Surge|PHB}
      table in the {@book Player's Handbook|PHB}.
- item_code: DRIFTGLOBE_DMG_UNCOMMON
  item_info:
    name: Driftglobe
    source: DMG
    page: 166
    tier: minor
    rarity: uncommon
    wondrous: true
    weight: 1
    entries:
    - This small sphere of thick glass weighs 1 pound. If you are within 60 feet of
      it, you can speak its command word and cause it to emanate the {@spell light}
      or {@spell daylight} spell. Once used, the {@spell daylight} effect can't be
      used again until the next dawn.
    - You can speak another command word as an action to make the illuminated globe
      rise into the air and float no more than 5 feet off the ground. The globe hovers
      in this way until you or another creature grasps it. If you move more than 60
      feet from the hovering globe, it follows you until it is within 60 feet of you.
      It takes the shortest route to do so. If prevented from moving, the globe sinks
      gently to the ground and becomes inactive, and its light winks out.
    attachedSpells:
    - light
    - daylight
- item_code: DUPLICITOUS-MANUSCRIPT_TCE_RARE
  item_info:
    name: Duplicitous Manuscript
    source: TCE
    page: 126
    rarity: rare
    reqAttune: by a wizard
    wondrous: true
    weight: 3
    recharge: dawn
    charges: 3
    focus:
    - Wizard
    entries:
    - To you, this book is a magical spellbook. To anyone else, the book appears to
      be a volume of verbose romance fiction. As an action, you can change the book's
      appearance and alter the plot of the romance.
    - 'When found, the book contains the following spells: {@spell hallucinatory terrain},
      {@spell major image}, {@spell mirror image}, {@spell mislead}, {@spell Nystul''s
      magic aura}, {@spell phantasmal force}, and {@spell silent image}. It functions
      as a spellbook for you.'
    - While you are holding the book, you can use it as a spellcasting focus for your
      wizard spells.
    - 'The book has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. You can use the charges in the following ways while holding it:'
    - type: list
      items:
      - If you spend 1 minute studying the book, you can expend 1 charge to replace
        one of your prepared wizard spells with a different spell in the book. The
        new spell must be of the illusion school.
      - When a creature you can see makes an Intelligence ({@skill Investigation})
        check to discern the true nature of an illusion spell you cast, or makes a
        saving throw against an illusion spell you cast, you can use your reaction
        and expend 1 charge to impose disadvantage on the roll.
    attachedSpells:
    - hallucinatory terrain
    - major image
    - mirror image
    - mislead
    - nystul's magic aura
    - phantasmal force
    - silent image
- item_code: DUST-OF-DELICIOUSNESS_EGW_UNCOMMON
  item_info:
    name: Dust of Deliciousness
    source: EGW
    page: 267
    rarity: uncommon
    wondrous: true
    entries:
    - 'This reddish brown dust can be sprinkled over any edible substance to greatly
      improve the flavor. The dust also dulls the eater''s senses: anyone eating food
      treated with this dust has disadvantage on Wisdom ability checks and Wisdom
      saving throws for 1 hour. There is enough dust to flavor six servings.'
- item_code: DUST-OF-DRYNESS_DMG_UNCOMMON
  item_info:
    name: Dust of Dryness
    source: DMG
    page: 166
    srd: true
    tier: minor
    rarity: uncommon
    wondrous: true
    entries:
    - This small packet contains {@dice 1d6 + 4} pinches of dust. You can use an action
      to sprinkle a pinch of it over water. The dust turns a cube of water 15 feet
      on a side into one marble-sized pellet, which floats or rests near where the
      dust was sprinkled. The pellet's weight is negligible.
    - Someone can use an action to smash the pellet against a hard surface, causing
      the pellet to shatter and release the water the dust absorbed. Doing so ends
      that pellet's magic.
    - An elemental composed mostly of water that is exposed to a pinch of the dust
      must make a DC 13 Constitution saving throw, taking {@dice 10d6} necrotic damage
      on a failed save, or half as much damage on a successful one.

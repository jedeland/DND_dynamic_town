- item_code: LIVING-LOOT-SATCHEL_AI_VARIES
  item_info:
    name: Living Loot Satchel
    source: AI
    page: 25
    rarity: varies
    wondrous: true
    entries:
    - As a rank 2 hoardsperson, you are granted the use of a living loot satchel,
      which is an uncommon magic item. It functions as a bag of holding and is available
      in a variety of colors and styles.
    - type: table
      caption: Class-Based Living Loot Satchel
      colStyles:
      - col-2
      - col-10
      colLabels:
      - Class
      - Satchel
      rows:
      - - Barbarian
        - Broad belt with a dozen hanging pockets
      - - Bard
        - Lute case
      - - Cleric
        - Hollowed-out holy tome
      - - Druid
        - Made from natural, organic, locally sourced woven fibers
      - - Fighter
        - A thick, battle-scarred iron lockbox
      - - Paladin
        - A metal case with fine engraving and scrollwork
      - - Ranger
        - A fur-lined bindle
      - - Rogue
        - A nondescript coin pouch
      - - Sorcerer
        - A battered leather satchel, prone to spitting out multicolored sparks at
          the seams
      - - Warlock
        - A patchwork monster-leather satchel with a "purely decorative" fanged mouth.
      - - Wizard
        - A pocket dimension hidden up your sleeve or inside your hat
    - The living loot satchel is a kind of magical being that safeguards the franchise's
      funds and valuables. Its innards are connected to a secure coffer within Head
      Office's vault in Waterdeep, to which the satchel periodically transfers the
      franchise's wealth. As an action, you can transfer any amount of your franchise
      funds back to your satchel with a successful DC 15 Dexterity ({@skill Sleight
      of Hand}) check.
    - type: entries
      name: Secret Satchel
      entries:
      - "As a rank 3 hoardsperson, your living loot satchel gets an upgrade to function\
        \ as the replica chest used for the {@spell Leomund's secret chest} spell,\
        \ becoming a rare magic item. You can open the secret chest through your living\
        \ loot satchel to deposit or withdraw items\u2014even items that wouldn't\
        \ normally fit in your satchel, but which fit within the chest. Thanks to\
        \ Head Office striking deals you don't want to know about with extraplanar\
        \ creatures you really don't want to know about, there is no chance for the\
        \ spell to end."
    - type: entries
      name: That Thing You Need
      entries:
      - At rank 3, you can use a bonus action to reach into your living loot satchel
        and make a DC 15 Dexterity ({@skill Sleight of Hand}) check. On a success,
        you draw forth an item of your choice on the Adventuring Gear table in chapter
        5 of the Player's Handbook. The item must be of a size that can fit into your
        secret chest and be worth no more than 15 gp. Once you attempt to draw five
        items from your satchel, you cannot draw forth any more items until the next
        dawn.
    - type: entries
      name: Portable Hole Satchel
      entries:
      - "At rank 4, your living loot satchel receives another upgrade, becoming a\
        \ very rare magic item. The secret chest accessed by your satchel now has\
        \ the storage capacity of a {@item portable hole}\u20146 feet in diameter\
        \ and 10 feet deep. As before, you can place any appropriately sized object\
        \ into the portable-hole-sized chest, even if it wouldn't normally fit into\
        \ your satchel."
    - type: entries
      name: That Expensive Thing You Need
      entries:
      - Also at rank 4, when you use your That Thing You Need feature, you can requisition
        any item of up to 250 gp in value, as long as it would fit into the confines
        of your satchel's portable hole.
    attachedSpells:
    - Leomund's secret chest
- item_code: LOCK-OF-TRICKERY_XGE_COMMON
  item_info:
    name: Lock of Trickery
    source: XGE
    page: 138
    tier: minor
    rarity: common
    wondrous: true
    entries:
    - This lock appears to be an ordinary lock (of the type described in chapter 5
      of the Player's Handbook) and comes with a single key. The tumblers in this
      lock magically adjust to thwart burglars. Dexterity checks made to pick the
      lock have disadvantage.
- item_code: LORDS-ENSEMBLE_WDH_VERY-RARE
  item_info:
    name: Lord's Ensemble
    source: WDH
    page: 191
    rarity: very rare
    reqAttune: by a creature with a humanoid build
    wondrous: true
    entries:
    - "The Masked Lords of Waterdeep don this ensemble when meeting with one another.\
      \ This raiment renders each lord indistinguishable from the others. The ensemble\
      \ consists of three pieces\u2014a helm, an amulet, and a robe\u2014that function\
      \ as a single magic item when worn together, but only within the city of Waterdeep\
      \ and its sewers. You become attuned to the ensemble as a single item."
    - type: entries
      name: Lord's Helm
      entries:
      - This bucket helm covers your head and conceals your face. Screens over the
        eyes help to shroud your identity without blinding you. While you wear the
        helm, your voice is magically altered to sound genderless, and you are immune
        to magic that allows other creatures to read your thoughts, to determine whether
        you are lying, to know your alignment, or to know your creature type. Creatures
        can communicate telepathically with you only if you allow it.
    - type: entries
      name: Lord's Amulet
      entries:
      - This amulet bears the crest of Waterdeep. It functions as an {@item amulet
        of proof against detection and location}.
    - type: entries
      name: Lord's Robe
      entries:
      - This elegant robe functions as a {@item ring of free action}, and it creates
        the illusion that you have a nondescript, androgynous humanoid build and stand
        6 feet tall.
- item_code: LUBAS-TAROKKA-OF-SOULS_TCE_ARTIFACT
  item_info:
    name: Luba's Tarokka of Souls
    source: TCE
    page: 129
    rarity: artifact
    reqAttune: true
    wondrous: true
    entries:
    - Not all lingering spirits are tragic souls, lost on their way to the hereafter.
      Some languish as prisoners, souls so wicked mortals dare not free them upon
      an unsuspecting afterlife.
    - "Created by a figure of Vistani legend, Luba's Tarokka of Souls shaped the destiny\
      \ of countless heroes. The prophecies of this deck of cards also revealed great\
      \ evils and guided its creator into the path of nefarious forces. Untold times\
      \ the deck's creator, Mother Luba, narrowly escaped doom, spared only by her\
      \ keen insights. But even for her, not all wickedness could be escaped. In the\
      \ most dire cases, Mother Luba managed to ensnare beings of pure evil amid the\
      \ strands of fate, imprisoning them within her tarroka deck. There these foul\
      \ spirits dwell still, trapped within a nether-realm hidden amid shuffling cards,\
      \ waiting for fate to turn foul\u2014as it inevitably will."
    - 'Like all tarokka decks, the {@i Tarokka of Souls} is a lavishly illustrated
      collection of fifty-four cards, comprising the fourteen cards of the high deck
      and forty other cards divided into four suits: coins, glyphs, stars, and swords.'
    - type: entries
      name: Random Properties
      entries:
      - 'The artifact has the following random properties, which you can determine
        by rolling on the tables in the "Artifacts" section of the {@book Dungeon
        Master''s Guide|DMG}:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
          properties
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial}
          properties
    - type: entries
      name: Spells
      entries:
      - 'While holding the deck, you can use an action to cast one of the following
        spells (save DC 18) from it: {@spell comprehend languages}, {@spell detect
        evil and good}, {@spell detect magic}, {@spell detect poison and disease},
        {@spell locate object}, or {@spell scrying}. Once you use the deck to cast
        a spell, you can''t cast that spell again from it until the next dawn.'
    - type: entries
      name: Enduring Vision
      entries:
      - While holding the deck, you automatically succeed on Constitution saving throws
        made to maintain your concentration on {@spell divination} spells.
    - type: entries
      name: Twist of Fate
      entries:
      - 'As an action, you can draw a card from the deck and twist the fortune of
        another creature you can see within 15 feet of you. Choose one of the following
        effects:'
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Weal.
          entry: The creature has advantage on attack rolls, ability checks, and saving
            throws for the next hour.
        - type: item
          name: Woe.
          entry: The creature has disadvantage on attack rolls, ability checks, and
            saving throws for the next hour.
        - The deck can be used in this way twice, and you regain all expended uses
          at the next dawn.
    - type: entries

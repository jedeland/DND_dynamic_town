- item_code: ELDRITCH-CLAW-TATTOO_TCE_UNCOMMON
  item_info:
    name: Eldritch Claw Tattoo
    source: TCE
    page: 126
    rarity: uncommon
    reqAttune: true
    wondrous: true
    tattoo: true
    entries:
    - Produced by a special needle, this magic tattoo depicts clawlike forms and other
      jagged shapes.
    - type: entries
      name: Tattoo Attunement
      entries:
      - To attune to this item, you hold the needle to your skin where you want the
        tattoo to appear, pressing the needle there throughout the attunement process.
        When the attunement is complete, the needle turns into the ink that becomes
        the tattoo, which appears on the skin.
      - If your attunement to the tattoo ends, the tattoo vanishes, and the needle
        reappears in your space.
    - type: entries
      name: Magical Strikes
      entries:
      - While the tattoo is on your skin, your unarmed strikes are considered magical
        for the purpose of overcoming immunity and resistance to nonmagical attacks,
        and you gain a +1 bonus to attack and damage rolls with unarmed strikes.
    - type: entries
      name: Eldritch Maul
      entries:
      - As a bonus action, you can empower the tattoo for 1 minute. For the duration,
        each of your melee attacks with a weapon or an unarmed strike can reach a
        target up to 15 feet away from you, as inky tendrils launch toward the target.
        In addition, your melee attacks deal an extra {@damage 1d6} force damage on
        a hit. Once used, this bonus action can't be used again until the next dawn.
- item_code: ELDRITCH-CLAW-TATTOO_UA2020SPELLSANDMAGICTATTOOS_UNCOMMON
  item_info:

  item_info:
    name: Shadowfell Brand Tattoo
    source: TCE
    page: 134
    rarity: rare
    reqAttune: true
    wondrous: true
    tattoo: true
    entries:
    - Produced by a special needle, this magic tattoo is dark in color and abstract.
    - type: entries
      name: Tattoo Attunement
      entries:
      - To attune to this item, you hold the needle to your skin where you want the
        tattoo to appear, pressing the needle there throughout the attunement process.
        When the attunement is complete, the needle turns into the ink that becomes
        the tattoo, which appears on the skin.
      - If your attunement to the tattoo ends, the tattoo vanishes, and the needle
        reappears in your space.
    - type: entries
      name: Shadow Essence
      entries:
      - You gain {@sense darkvision} with a range of 60 feet, and you have advantage
        on Dexterity ({@skill Stealth}) checks.
    - type: entries
      name: Shadowy Defense
      entries:
      - When you take damage, you can use your reaction to become insubstantial for
        a moment, halving the damage you take. Then the reaction can't be used again
        until the next sunset.

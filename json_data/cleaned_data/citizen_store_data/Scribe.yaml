- item_code: EPHIXIS-BOW-OF-NYLEA_MOT_ARTIFACT
  item_info:
    name: Ephixis, Bow of Nylea
    source: MOT
    page: 200
    type: R
    rarity: artifact
    reqAttune: true
    weight: 2
    property:
    - A
    - 2H
    range: 80/320
    dmg1: 1d6
    dmgType: P
    weapon: true
    entries:
    - Nylea wields the shortbow Ephixis, the bow whose arrows herald the turning of
      the seasons. Nylea is quick to let her favored followers borrow her bow, particularly
      when they intend to use it to perform great deeds, put an end to foul creatures,
      or cast down the arrogant.
    - type: entries
      name: Bow of the Wild
      entries:
      - This divine weapon includes a shortbow and a quiver with four arrows, each
        tied to one of the four seasons. You gain a +3 bonus to attack and damage
        rolls made with this bow, and you suffer no disadvantage when attacking at
        the weapon's long range. Additionally, Ephixis scores a critical hit on a
        {@dice d20} roll of 19 or 20.
    - type: entries
      name: Blessing of the Wild
      entries:
      - 'If you are a worshiper of Nylea, you gain all the following benefits for
        which you have the required piety:'
      - type: list
        style: list-hang-notitle
        items:
        - type: item
          name: Piety 10+.
          entry: The bow has 1 randomly determined {@table Artifact Properties; Minor
            Beneficial Properties|dmg|minor beneficial} property.
        - type: item
          name: Piety 25+.
          entry: The bow has 1 randomly determined {@table Artifact Properties; Major
            Beneficial Properties|dmg|major beneficial} property.
      - If you aren't a worshiper of Nylea, the bow has 1 randomly determined {@table
        Artifact Properties; Major Detrimental Properties|dmg|major detrimental} property.
      - See "Artifacts" in chapter 7 of the Dungeon Master's Guide for details on
        randomly determined properties.
    - type: entries
      name: Arrows of the Seasons
      entries:
      - "The four arrows\u2014each associated with a season\u2014that accompany this\
        \ bow can be fired only from it. Each arrow disappears immediately after it's\
        \ used, and it reappears in the quiver at the next dusk. The save DC against\
        \ spells cast with the arrows is 18. Each arrow has a unique property:"
    - type: entries
      name: Spring
      entries:
      - As an action, you can fire this arrow, targeting a beast or a plant creature
        you can see within 320 feet of you. On a hit, the arrow deals no damage, and
        the target gains the benefits of the {@spell awaken} spell for 8 hours.
    - type: entries
      name: Summer
      entries:
      - As an action, you can fire this arrow at an unoccupied space on the ground
        that you can see within 320 feet of you, no attack roll required. A Nyxborn
        lynx is summoned in that space (use the stat block for a {@creature tiger}
        with the {@book Nyxborn traits|MOT|6|Nyxborn Creatures} from chapter 6). The
        lynx understands your verbal commands and obeys them as best it can, and it
        takes its turns immediately after yours. The emissary remains for 1 hour before
        fading away.
    - type: entries
      name: Autumn
      entries:
      - As an action, you can fire this arrow at a space on the ground that you can
        see within 320 feet of you, no attack roll required, casting the {@spell wall

- item_code: POWERED-ARMOR_LLK_LEGENDARY
  item_info:
    name: Powered Armor
    source: LLK
    page: 56
    type: HA
    rarity: legendary
    reqAttune: true
    weight: 65
    ac: 18
    entries:
    - "Powered armor resembles a suit of unusual plate armor, with finely articulated\
      \ joints connected by an oily, black, leather-like material. The armor has been\
      \ worked to create the appearance of a heavily muscled warrior, and its great\
      \ helm is unusual in that it has no openings\u2014only a broad glass plate in\
      \ the front with a second piece of glass above it. Strange plates, tubing, and\
      \ large metal bosses adorn the armor in seemingly random fashion. On the back\
      \ of the armor's left gauntlet is a rectangular metal box, from which projects\
      \ a short rod tipped with a cone-shaped red crystal."
    - 'While wearing this armor, you gain the following benefits:'
    - type: list
      items:
      - You have a +1 bonus to AC.
      - Your Strength score is 18 (this has no effect if your Strength is already
        18 or higher).
      - You have advantage on death saving throws.
    - 'The armor has further capabilities that can be powered either by energy cells
      or by your own life energy. You can use a bonus action to draw power from an
      energy cell or sacrifice hit points to gain one of the following benefits:'
    - type: list
      items:
      - Emit a force field to gain {@dice 2d6 + 5} temporary hit points (1 charge
        or 5 hit points).
      - Activate boosters to gain a flying speed of 15 feet for 1 minute (1 charge
        or 5 hit points).
      - 'Fire arm-mounted laser: {@atk rw} {@hit 8} to hit, range 120 feet, one target.
        {@h}{@damage 2d6} radiant damage (1 charge or 5 hit points).'
      - Translate any writing you can see in any nonmagical language, to a total of
        one thousand words over 1 minute (1 charge or 5 hit points).
      - Fill the armor with air, allowing you to breathe normally in any environment
        for up to 1 hour (1 charge or 5 hit points).
      - Gain {@sense darkvision} to a range of 60 feet for up to 1 hour (1 charge
        or 5 hit points).
    - The armor can accept only one energy cell at a time. It is found with one energy
      cell attached, containing {@dice 2d10} charges.
    - type: inset
      name: Powered Armor Options
      entries:
      - Depending on where and how it appears in the adventure, you might wish to
        modify the features of Kwalish's legendary powered armor.
      - type: entries
        name: Automatic Defenses
        entries:
        - Unless Kwalish deactivates the suit's automatic defenses, no one can approach
          the armor without setting those defenses off. Treat the armor as a {@creature
          shield guardian} that has stored a {@spell magic missile} spell cast using
          a 4th-level spell slot. When the armor is reduced to 0 hit points, its defenses
          are rendered inert and it can be safely approached.
      - type: entries
        name: Battle of Wills
        entries:
        - When donned by a new user, the armor deems itself superior and attempts
          to take possession of that user. The user must succeed on a DC 13 Charisma
          saving throw or be possessed by the armor. While possessed, the user is
          {@condition incapacitated} and loses control of its body but retains its
          awareness. The armor uses the possessed user's statistics (as adjusted by
          the armor), but doesn't gain access to the user's knowledge, features, or
          proficiencies.
        - Freeing a creature trapped inside the armor first requires defeating the
          armor's automatic defenses (as above). The trapped creature can also attempt
          a DC 20 Charisma saving throw each day at dawn. On a successful save, the
          armor no longer controls the creature and can be safely donned by that creature
          at any time.
      - type: entries
        name: Stasis
        entries:
        - Whenever a creature wearing the armor drops to 0 hit points, the armor places
          that creature into a state of stasis. While in this state, the creature
          is stable and does not make death saving throws, but the armor takes control
          of the creature (as above). Additionally, the armor attempts to assume the
          identity of the user, assuring their allies that nothing is amiss. Freeing
          the user first requires defeating the armor's automatic defenses (as above).
          A creature in stasis does not make Charisma saving throws to break the armor's
          control.
      - type: entries
        name: Alternative Power
        entries:
        - Powered armor originally required energy cells to fuel it, but was adapted
          by Kwalish to be fueled by the life energy of the creature wearing it. You
          might decide that the armor can also draw power from additional sources,
          or that energy cells can be recharged with the aid of a tinker, inventor,
          or artificer. It might also be possible for allies to connect to the armor
          through the use of magic that generates a conduit something like an astral
          silver cord. While so connected, a willing ally can give up hit points as
          a reaction to fuel the armor's abilities.
- item_code: PRESSURE-CAPSULE_GOS_COMMON
  item_info:
    name: Pressure Capsule
    source: GoS
    page: 229
    rarity: common
    wondrous: true
    entries:
    - This small capsule is made of beeswax blended with sand and a variety of enchanted
      water plants. A creature who consumes a pressure capsule ignores the effects
      of swimming at depths greater than 100 feet (see "{@book Unusual Environments|dmg|5|Unusual
      Environments}" in chapter 5 of the Dungeon Master's Guide).
- item_code: PROFESSOR-ORB_WDMM_RARE
  item_info:
    name: Professor Orb
    source: WDMM
    page: 284
    rarity: rare
    wondrous: true
    weight: 5
    entries:
    - Each professor orb takes the form of a smooth, solid, 5-pound sphere of smoky
      gray quartz about the size of a grapefruit. Close examination reveals two or
      more pinpricks of silver light deep inside the sphere.
    - A Professor Orb is sentient and has the personality of a scholar. Its alignment
      is determined by rolling on the alignment table in the "{@book Sentient Magic
      Items|DMG|7|Sentient Magic Items}" section in chapter 7 of the {@book Dungeon
      Master's Guide|dmg}. Regardless of its disposition, the orb has an Intelligence
      of 18, and Wisdom and Charisma scores determined by rolling 3d6 for each ability.
      The orb speaks, reads, and understands four languages, and can see and hear
      normally out to a range of 60 feet. Unlike most sentient items, the orb has
      no will of its own and can't initiate a conflict with the creature in possession
      of it.
    - A Professor Orb has extensive knowledge of four narrow academic subjects. When
      making an Intelligence check to recall lore from any of its areas of expertise,
      the orb has a +9 bonus to its roll (including its Intelligence modifier).
    - In addition to the knowledge it possesses, a professor orb can cast the {@spell
      mage hand} cantrip at will. It uses the spell only to transport itself. Its
      spellcasting ability is Intelligence.
    attachedSpells:
    - mage hand
- item_code: PROFESSOR-SKANT_IDROTF_RARE
  item_info:
    name: Professor Skant
    source: IDRotF
    page: 315
    rarity: rare
    wondrous: true
    entries:
    - 'The {@item professor orb|WDMM} owned by Vellynne Harpell and stolen by Nass
      Lantomir calls itself Professor Skant. It is lawful good, and it has a Wisdom
      of 11 and a Charisma of 9. It speaks and reads Common, Draconic, Elvish, and
      Loross (the dead language of the Empire of Netheril). Professor Skant is a chatterbox
      and assumes all humanoids are dunderheads. When elaborating on its areas of
      expertise, it adopts an unintentionally patronizing tone. It has the following
      four areas of expertise:'
    - type: list
      items:
      - The history of Netheril (see the "{@adventure Fate of Netheril|IDRotF|17|Fate
        of Netheril}" sidebar)
      - Vampirism and the traits of vampires
      - Rituals surrounding the making, bottling, and drinking of Elverquisst (a rare,
        ruby-colored elven liquor distilled from sunshine and rare summer fruits)
      - The {@creature tarrasque} (see the Monster Manual)
- item_code: PROTECTIVE-VERSES_TCE_RARE
  item_info:
    name: Protective Verses
    source: TCE
    page: 134
    rarity: rare
    reqAttune: by a wizard
    wondrous: true
    weight: 3
    recharge: dawn
    charges: 3
    focus:
    - Wizard
    entries:
    - 'This leather-bound spellbook is reinforced with iron and silver fittings and
      an iron lock (DC 20 to open). As an action, you can touch the book''s cover
      and cause it to lock as if you cast {@spell arcane lock} on it. When found,
      the book contains the following spells: {@spell arcane lock}, {@spell dispel
      magic}, {@spell globe of invulnerability}, {@spell glyph of warding}, {@spell
      Mordenkainen''s private sanctum}, protection from evil, and {@spell symbol}.
      It functions as a spellbook for you.'
    - While you are holding the book, you can use it as a spellcasting focus for your
      wizard spells.
    - 'The book has 3 charges, and it regains {@dice 1d3} expended charges daily at
      dawn. You can use the charges in the following ways while holding it:'
    - type: list
      items:
      - If you spend 1 minute studying the book, you can expend 1 charge to replace
        one of your prepared wizard spells with a different spell in the book. The
        new spell must be of the abjuration school.
      - When you cast an abjuration spell, you can expend 1 charge to grant a creature
        you can see within 30 feet of you {@dice 2d10} temporary hit points.
    attachedSpells:
    - arcane lock
    - dispel magic
    - globe of invulnerability
    - glyph of warding
    - mordenkainen's private sanctum
    - protection from evil and good
    - symbol
- item_code: PSI-CRYSTAL_IDROTF_UNCOMMON
  item_info:
    name: Psi Crystal
    source: IDRotF
    page: 315
    rarity: uncommon
    reqAttune: by a creature with an intelligence score of 3 or higher
    wondrous: true
    entries:

- item_code: CROOK-OF-RAO_TCE_ARTIFACT
  item_info:
    name: Crook of Rao
    source: TCE
    page: 123
    rarity: artifact
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 6
    entries:
    - Ages ago, the serene god Rao created a tool to shield his fledgling faithful
      against the evils of the Lower Planes. Yet, as eons passed, mortals developed
      their own methods of dealing with existential threats, and the crook was largely
      forgotten. In recent ages, though, the Crook of Rao was rediscovered and leveraged
      against the rising power of the Witch Queen Iggwilv (one of the names of the
      wizard Tasha). Although she was defeated, Iggwilv managed to damage the crook
      during the battle, infecting it with an insidious curse-and the potential for
      future victory. In the aftermath, the crook was again lost. Occasionally it
      reappears, but the famed artifact is not what it was. Whether or not the artifact's
      bearers realize its full threat, few risk using the Crook of Rao -potentially
      for the final time.
    - type: entries
      name: Random Properties
      entries:
      - 'The artifact has the following random properties, which you can determine
        by rolling on the tables in the "Artifacts" section of the {@book Dungeon
        Master''s Guide|DMG}:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial}
          properties
        - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial}
          property
        - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
          property
    - type: entries
      name: Spells
      entries:
      - 'The crook has 6 charges. While holding it, you can use an action to expend
        1 or more of its charges to cast one of the following spells (save DC 18)
        from it: {@spell aura of life} (2 charges), {@spell aura of purity} (2 charges),
        {@spell banishment} (1 charge), {@spell beacon of hope} (1 charge), {@spell
        mass cure wounds} (3 charges). The crook regains {@dice 1d6} expended charges
        daily at dawn.'
    - type: entries
      name: Absolute Banishment
      entries:
      - While you are attuned to the crook and holding it, you can spend 10 minutes
        to banish all but the mightiest fiends within 1 mile of you. Any fiend with
        a challenge rating of 19 or higher is unaffected. Each banished fiend is sent
        back to its home plane and can't return to the plane the Crook of Rao banished
        it from for 100 years.
    - type: entries
      name: Failing Matrix
      entries:
      - Whenever the Crook of Rao 's Absolute Banishment property is used, or when
        its last charge is expended, roll on the Extraplanar Reversal table. Any creatures
        conjured as a result of this effect appear in random unoccupied spaces within
        60 feet of you and are not under your control.
    - type: entries
      name: Iggwilv's Curse
      entries:
      - When the Crook was last used against Iggwilv, the Witch Queen lashed out at
        the artifact, infecting its magical matrix. Over the years, this curse has
        spread within the crook, threatening to violently pervert its ancient magic.
        If this occurs, the Crook of Rao, as it is currently known, is destroyed,
        its magical matrix inverting and exploding into a 50-foot-diameter portal.
        This portal functions as a permanent {@spell gate} spell cast by Iggwilv.
        The gate then, once per round on initiative count 20, audibly speaks a fiend's
        name in Iggwilv's voice, doing so until the gate calls on every fiend ever
        banished by the Crook of Rao. If the fiend still exists, it is drawn through
        the gate. This process takes eighteen years to complete, at the end of which
        the gate becomes a permanent portal to Pazunia, the first layer of the Abyss.
      - type: table
        caption: Extraplanar Reversal
        colLabels:
        - d100
        - Effect
        colStyles:
        - col-2 text-center
        - col-10
        rows:
        - - 1-25
          - A portal to a random plane opens. The portal closes after 5 minutes.
        - - 26-45
          - '{@dice 2d4} imps and {@dice 2d4} quasits appear.'
        - - 46-60
          - '{@dice 1d8} succubi/incubi appear.'
        - - 61-70
          - '{@dice 1d10} barbed devils and {@dice 1d10} vrocks appear.'
        - - 71-80
          - 1 arcanoloth, 1 night hag, and 1 rakshasa appear.
        - - 81-85
          - 1 ice devil and 1 marilith appear.
        - - 86-90
          - 1 balor and 1 pit fiend appear. At the DM's discretion, a portal opens
            into the presence of an archdevil or demon lord instead, then closes after
            5 minutes.
        - - 91-00
          - Iggwilv's Curse (see the Iggwilv's Curse property).
    - type: entries
      name: Destroying or Repairing the Crook
      entries:
      - The Crook of Rao can either be destroyed or repaired by journeying to Mount
        Celestia and obtaining a tear from the eternally serene god Rao. One way to
        make the emotionless god cry would be to reunite Rao with the spirit of his
        first worshiper who sought revelations beyond the multiverse long ago. The
        Crook dissolves if immersed in the god's tear for a year and a day. If washed
        in the tear daily for 30 days, the Crook loses its Failing Matrix property.
    attachedSpells:
    - aura of life
    - aura of purity
    - banishment
    - beacon of hope
    - gate
    - mass cure wounds

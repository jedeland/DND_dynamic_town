- &id025
  item_code: ROBE-OF-EYES_DMG_RARE
  item_info:
    name: Robe of Eyes
    source: DMG
    page: 193
    srd: true
    tier: major
    rarity: rare
    reqAttune: true
    wondrous: true
    entries:
    - 'This robe is adorned with eyelike patterns. While you wear the robe, you gain
      the following benefits:'
    - type: list
      items:
      - The robe lets you see in all directions, and you have advantage on Wisdom
        ({@skill Perception}) checks that rely on sight.
      - You have {@sense darkvision} out to a range of 120 feet.
      - You can see {@condition invisible} creatures and objects, as well as see into
        the Ethereal Plane, out to a range of 120 feet.

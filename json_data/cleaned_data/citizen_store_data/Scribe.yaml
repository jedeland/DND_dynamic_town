      name: The Void
      entries:
      - This black card spells disaster. Your soul is drawn from your body and held
        within machinery in either the control room of the Monastery of the Distressed
        Body (area M8) or Kwalish's lab in Daoine Gloine (area O7), whichever comes
        later in the adventure. While your soul is trapped in this way, your body
        is {@condition incapacitated}. {@spell Divination}, {@spell contact other
        plane}, or a similar spell of 4th level or higher reveals the location of
        the machinery that holds your soul. You draw no more cards.
    - type: inset
      name: Using the Deck of Several Things
      entries:
      - The special nature of this deck (carried by Mary Greymalkin if she is used
        as an NPC) means that many of its effects operate only within and with respect
        to this specific adventure. This typically covers any time the characters
        spend between setting out for the Barrier Peaks and the resolution of whatever
        events transpire in Kwalish's lab (area O7).
      - For cards that effectively remove a character from play for a period of time
        (Donjon and the Void), you can allow a player to take on the role of one of
        the party's NPC hirelings, or introduce a temporary character as an NPC met
        during the party's journey. Alternatively, you can decide that only some aspect
        of the character's will disappears and is imprisoned, leaving the character
        to operate in a robotic state until freed.
- item_code: DEMONOMICON-OF-IGGWILV_TCE_ARTIFACT
  item_info:
    name: Demonomicon of Iggwilv
    source: TCE
    page: 125
    rarity: artifact
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 8
    entries:
    - An expansive treatise documenting the Abyss's infinite layers and inhabitants,
      the Demonomicon of Iggwilv is the most thorough and blasphemous tome of demonology
      in the multiverse. The tome recounts both the oldest and most current profanities
      of the Abyss and demons. Demons have attempted to censor the text, and while
      sections have been ripped from the book's spine, the general chapters remain,
      ever revealing demonic secrets. And the book holds more than blasphemies. Caged
      behind lines of script roils a secret piece of the Abyss itself, which keeps
      the book up-to-date, no matter how many pages are removed, and it longs to be
      more than mere reference material.
    - type: entries
      name: Random Properties
      entries:
      - 'The artifact has the follow random properties, which you can determine by
        rolling on the tables in the "Artifacts" section of the {@book Dungeon Master''s
        Guide|DMG}:'
      - type: list
        items:
        - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial}
          properties
        - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental}
          property
        - 1 {@table Artifact Properties; Major Detrimental Properties|dmg|major detrimental}
          property
    - type: entries
      name: Spells
      entries:
      - 'The book has 8 charges. It regains {@dice 1d8} expended charges daily at
        dawn. While holding it, you can use an action to cast {@spell Tasha''s hideous
        laughter} from it or to expend 1 or more of its charges to cast one of the
        following spells (save DC 20) from it: {@spell magic circle} (1 charge), {@spell
        magic jar} (3 charges), {@spell planar ally} (3 charges), {@spell planar binding}
        (2 charges), {@spell plane shift} (to layers of the Abyss only; 3 charges),
        {@spell summon fiend|TCE} (3 charges).'
    - type: entries
      name: Abyssal Reference
      entries:
      - You can reference the {@i Demonomicon} whenever you make an Intelligence check
        to discern information about demons or a Wisdom ({@skill Survival}) check
        related to the Abyss. When you do so, you can add double your proficiency
        bonus to the check.
    - type: entries
      name: Fiendish Scourging
      entries:
      - Your magic causes pain to fiends. While carrying the book, when you make a
        damage roll for a spell you cast against a fiend, you use the maximum possible
        result instead of rolling.
    - type: entries
      name: Ensnarement
      entries:
      - While carrying the book, whenever you cast the {@spell magic circle} spell
        naming only fiends, or the {@spell planar binding} spell targeting a fiend,
        the spell is cast at 9th level, regardless of what level spell slot you used,
        if any. Additionally, the fiend has disadvantage on its saving throw against
        the spell.
    - type: entries
      name: Containment
      entries:
      - The first 10 pages of the {@i Demonomicon} are blank. As an action while holding
        the book, you can target a fiend that you can see that is trapped within a
        {@spell magic circle}. The fiend must succeed on a DC 20 Charisma saving throw
        with disadvantage or become trapped within one of the {@i Demonomicon's} empty
        blank pages, which fills with writing detailing the trapped creature's widely
        known name and depravities. Once used, this action can't be used again until
        the next dawn.
      - When you finish a long rest, if you and the {@i Demonomicon} are on the same
        plane of existence, the trapped creature of the highest challenge rating within
        the book can attempt to possess you. You must make a DC 20 Charisma saving
        throw. On a failure, you are possessed by the creature, which controls you
        like a puppet. The possessing creature can release you as an action, appearing
        in the closest unoccupied space. On a successful save, the fiend can't try
        to possess you again for 7 days.
      - When the tome is discovered, it has {@dice 1d4} fiends occupying its pages,
        typically an assortment of demons.
    - type: entries
      name: Destroying the Demonomicon
      entries:
      - To destroy the book, six different demon lords must each tear out a sixth
        of the book's pages. If this occurs, the pages reappear after 24 hours. Before
        all those hours pass, anyone who opens the book's remaining binding is transported
        to a nascent layer of the Abyss that lies hidden within the book. At the heart
        of this deadly, semi-sentient domain lies a long-lost artifact, {@i Fraz-Urb'luu's
        Staff}. If the staff is dragged from the pocket plane, the tome is reduced
        to a mundane and quite out-of-date copy of the {@i Tome of Zyx}, the work
        that served as the foundation for the {@i Demonomicon}. Once the staff emerges,
        the demon lord FrazUrb'luu instantly knows.
    attachedSpells:
    - magic circle
    - magic jar
    - planar ally
    - planar binding
    - plane shift
    - summon fiend|tce
    - tasha's hideous laughter

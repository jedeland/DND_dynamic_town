- item_code: STONE-OF-GOLORR_WDH_ARTIFACT
  item_info:
    name: Stone of Golorr
    source: WDH
    page: 192
    rarity: artifact
    reqAttune: true
    wondrous: true
    recharge: dawn
    charges: 3
    entries:
    - The Stone of Golorr is a glossy, greenish-gray stone that fits in the palm of
      your hand. The stone is actually an {@creature aboleth} named Golorr, transformed
      by magic into an object.
    - type: entries
      name: Random Properties
      entries:
      - 'The Stone of Golorr has the following properties, determined by rolling on
        the tables in the "Artifacts" section in chapter 7 of the Dungeon Master''s
        Guide:'
      - type: list
        items:
        - 1 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
          property}
        - 1 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
          property}
    - type: entries
      name: Legend Lore
      entries:
      - The Stone of Golorr has 3 charges and regains {@dice 1d3} expended charges
        daily at dawn. While holding the stone, you can expend 1 of its charges to
        cast the {@spell legend lore} spell.
      - By using the stone to cast legend lore, you communicate directly with the
        {@creature aboleth}, and it shares its knowledge with you. The aboleth can't
        lie to you, but the information it provides is often cryptic or vague.
      - The aboleth knows where Lord Neverember's secret vault is located. It also
        knows that three keys are needed to open the vault and that a gold dragon
        named Aurinax inhabits the vault and guards its treasures.
    - type: entries
      name: Failed Memory
      entries:
      - When your attunement to the Stone of Golorr ends, you must make a DC 16 Wisdom
        saving throw. On a failed save, you lose all memory of the stone being in
        your possession and all knowledge imparted by it. A {@spell remove curse}
        spell cast on you has a {@chance 20} chance of restoring the lost knowledge
        and memories, and a {@spell greater restoration} spell does so automatically.
    - type: entries
      name: Sentience
      entries:
      - The Stone of Golorr is a sentient lawful evil magic item with an Intelligence
        of 18, a Wisdom of 15, and a Charisma of 18. It has hearing and {@sense darkvision}
        out to a range of 120 feet. It can communicate telepathically with the creature
        that is attuned to it, as long as that creature understands at least one language.
        In addition, the {@creature aboleth} learns the greatest desires of any creature
        that communicates telepathically with the stone.
      - The Stone of Golorr hungers for information and prefers not to remain in the
        clutches of any creature for too long. Whenever the stone desires a new owner,
        it demands to be given to another intelligent creature as quickly as possible.
        If its demands are ignored, it tries to take control of its owner (see "Sentient
        Magic Items" in chapter 7 of the Dungeon Master's Guide).
    - type: entries
      name: Personality
      entries:
      - The Stone of Golorr has an alien intellect that is both domineering and hungry
        for knowledge. It thinks of itself as an ageless and immortal god.
    - type: entries
      name: Destroying the Stone
      entries:
      - While in stone form, the {@creature aboleth} isn't a creature and isn't subject
        to effects that target creatures. The Stone of Golorr is immune to all damage.
        Casting an {@spell antipathy/sympathy} spell on the stone destroys it if the
        antipathy effect is selected and the spell is directed to repel aberrations.
        When the spell is cast in this way, the stone transforms into mucus and is
        destroyed, and Golorr the aboleth appears in an unoccupied space within 30
        feet of the stone's remains. The aboleth is incensed by the stone's destruction,
        and it attacks all other creatures it can see.
    attachedSpells:
    - legend lore
- item_code: SURVIVAL-MANTLE_VGM_UNKNOWN
  item_info:
    name: Survival Mantle
    source: VGM
    page: 81
    type: MA
    rarity: unknown
    weight: 40
    ac: 15
    stealth: true
    entries:
    - This carapace-like augmentation encases portions of the wearer's shoulders,
      neck, and chest. A survival mantle is equivalent to a suit of nonmagical half
      plate armor and takes just as long to don or doff. It can't be worn with other
      kinds of armor.
    - A creature wearing a survival mantle can breathe normally in any environment
      (including a vacuum) and has advantage on saving throws against harmful gases
      (such as those created by a {@spell cloudkill} spell, a {@spell stinking cloud}
      spell, inhaled poisons, and the breath weapons of some dragons).
- item_code: SWORD-OF-ZARIEL_BGDIA_ARTIFACT
  item_info:
    name: Sword of Zariel
    source: BGDIA
    page: 226
    type: M
    rarity: artifact
    reqAttune: by a creature the sword deems worthy
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    entries:
    - This longsword belonged to the angel Zariel before her fall from grace. Fashioned
      from celestial steel, it gives off a faint glow and hum. The weapon chooses
      who can attune to it and who can't. It desires a wielder who embodies bravery
      and heroism.
    - type: entries
      name: Attunement
      entries:
      - 'The sword allows you to attune to it immediately, without having to take
        a short rest. The first time you attune to the sword, you are transformed
        into a heavenly, idealized version of yourself, blessed with otherworldly
        beauty and a touch of heaven in your heart. Neither magic nor divine intervention
        can reverse this transformation. Your alignment becomes lawful good, and you
        gain the following traits:'
      - type: list
        items:
        - type: item
          name: Angelic Language
          entry: You can speak, read, and write Celestial.
        - type: item
          name: Celestial Resistance
          entry: You have resistance to necrotic and radiant damage.
        - type: item
          name: Divine Presence
          entry: Your Charisma score becomes 20, unless it is already 20 or higher.
        - type: item
          name: Feathered Wings
          entry: You sprout a beautiful pair of feathered wings that grant you a flying
            speed of 90 feet and the ability to hover. If you already have a different
            kind of wings, these new wings replace the old ones, which fall off.
        - type: item
          name: Truesight
          entry: Your eyes become luminous pools of silver. You can see in normal
            and magical darkness, see {@condition invisible} creatures and objects,
            automatically detect visual illusions and succeed on saving throws against
            them, perceive the original form of a shapechanger or a creature that
            is transformed by magic, and see into the Ethereal Plane, all within a
            range of 60 feet.
        - type: item
          name: New Personality
          entries:
          - You gain new personality traits, determined by rolling once on each of
            the following tables. These traits override any conflicting personality
            trait, ideal, bond, or flaw.
          - type: table
            caption: Personality Traits
            colLabels:
            - d8
            - Personality Trait
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - I treat all beings, even enemies, with respect.
            - - '2'
              - I won't tell a lie.
            - - '3'
              - I enjoy sharing my philosophical worldview and experiences with others.
            - - '4'
              - I cut right to the chase in every conversation.
            - - '5'
              - I often quote (or misquote) religious texts.
            - - '6'
              - I anger quickly when I witness cruelty or injustice.
            - - '7'
              - My praise and trust are earned and never given freely.
            - - '8'
              - I like everything clean and organized.
          - type: table
            caption: Ideals
            colLabels:
            - d6
            - Ideal
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - Charity. I always help those in need. (Good)
            - - '2'
              - Faith. I choose to follow the tenets of a particular lawful good deity
                to the letter. (Lawful)
            - - '3'
              - Responsibility. It is the duty of the strong to protect the weak.
                (Lawful)
            - - '4'
              - Respect. All people deserve to be treated with dignity. (Good)
            - - '5'
              - Honor. The way I conduct myself determines my reward in the afterlife.
                (Lawful)
            - - '6'
              - Redemption. All creatures are capable of change for the better. (Good)
          - type: table
            caption: Bonds
            colLabels:
            - d6
            - Bond
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - I have a favorite religious hymn that I constantly hum.
            - - '2'
              - I must keep a written record of my beliefs and the sins that I witness.
                When finished, this book will be my gift to the multiverse.
            - - '3'
              - I have cherished memories of Idyllglen, though I've only seen this
                bucolic town in dreams.
            - - '4'
              - I would die for those who fight beside me, regardless of their faults.
            - - '5'
              - I seek to honor the angel Zariel by destroying fiends and other evildoers
                wherever I find them.
            - - '6'
              - The Sword of Zariel has chosen me. I shall not fail to wield it justly.
          - type: table
            caption: Flaws
            colLabels:
            - d6
            - Flaw
            colStyles:
            - col-2 text-center
            - col-10
            rows:
            - - '1'
              - I am too quick to judge others.
            - - '2'
              - I offer forgiveness too readily.
            - - '3'
              - I will sacrifice innocent lives for the greater good.
            - - '4'
              - Flaw? What flaw? I am flawless. Utter perfection!
            - - '5'
              - I allow nothing to stand in the way of my crusade to eradicate evil
                from the multiverse.
            - - '6'
              - I ignore those who do not support my plans, for my calling is higher
                than all others.
    - type: entries
      name: Holy Light
      entries:
      - The sword sheds bright light in a 5-foot radius and dim light for an additional
        5 feet. Fiends find the sword's light disconcerting and painful, even if they
        can't see it, and have disadvantage on attack rolls made within the weapon's
        radius of bright light.
      - As a bonus action, you can intensify the sword's light, causing it to shed
        bright light in a 15-foot radius and dim light for an additional 15 feet,
        or reduce its glow to its normal intensity.
    - type: entries
      name: Random Properties
      entries:
      - The sword has 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor
        beneficial properties}.
    - type: entries
      name: Searing Radiance
      entries:
      - The sword deals an extra 9 ({@dice 2d8}) radiant damage to any creature it
        hits, or 16 ({@dice 3d10}) radiant damage if you're wielding the weapon with
        two hands. An evil creature that takes this radiant damage must succeed on
        a DC 17 Constitution saving throw or be {@condition blinded} until the end
        of its next turn.
    - type: entries
      name: Sentience
      entries:
      - The Sword of Zariel is a sentient, lawful good item with an Intelligence of
        10, a Wisdom of 20, and a Charisma of 18. It has hearing and normal vision
        out to a range of 30 feet.
      - The sword communicates by transmitting emotion to the creature carrying or
        wielding it.
    - type: entries
      name: Truth Seer
      entries:
      - While holding the sword, you gain advantage on all Wisdom ({@skill Insight})
        checks.
    - type: entries
      name: Destroying the Sword
      entries:
      - Zariel can destroy the sword simply by grasping it. She couldn't bring herself
        to do so when she was an angel, but as an archdevil she has no compunction
        about ridding the multiverse of the weapon. The sword is also destroyed if
        it's used to shatter the Companion (see "{@adventure Shattering the Companion|bgdia|8|shattering
        the companion}"), unless the blade is wielded by an angel of challenge rating
        15 or higher, or a good-aligned cleric or paladin of at least 10th level.
      - If Zariel is killed for good (that is, if she dies in the Nine Hells), the
        sword becomes no harder to destroy than a normal longsword.
- item_code: TANKARD-OF-SOBRIETY_XGE_COMMON
  item_info:
    name: Tankard of Sobriety
    source: XGE
    page: 139
    tier: minor
    rarity: common
    wondrous: true
    entries:
    - This tankard has a stern face sculpted into one side. You can drink ale, wine,
      or any other nonmagical alcoholic beverage poured into it without becoming inebriated.
      The tankard has no effect on magical liquids or harmful substances such as poison.
- item_code: TEARULAI_WDMM_VERY-RARE
  item_info:
    name: Tearulai
    source: WDMM
    page: 70
    type: M
    rarity: very rare
    reqAttune: true
    weight: 3
    property:
    - V
    dmg1: 1d8
    dmgType: S
    recharge: dawn
    charges: 6
    entries:
    - The longsword, Tearulai, is a sentient, neutral good {@item sword of sharpness}
      with an emerald-colored blade and precious gemstones embedded in its hilt and
      pommel. The sword's magical properties are suppressed until it is removed from
      Valdemar's skull.
    - Evil creatures can't attune to Tearulai; any evil creature that tries to do
      so takes 20 psychic damage. The weapon's emerald blade can't be damaged or dulled,
      and the sword can't be teleported anywhere without its wielder while the two
      are attuned to one another.
    - type: entries
      name: Spells
      entries:
      - 'The sword has 6 charges and regains {@dice 1d4 + 2} expended charges daily
        at dawn. A creature attuned to the sword can use an action and expend 1 or
        more charges to cast one of the following spells from it without material
        components: {@spell fly} (2 charges), {@spell polymorph} (3 charges), or {@spell
        transport via plants} (4 charges).'
    - type: entries
      name: Sentience
      entries:
      - The sword has an Intelligence of 17, a Wisdom of 12, and a Charisma of 20.
        It has hearing and {@sense truesight} out to a range of 120 feet. It communicates
        telepathically with its attuned wielder and can speak, read, and understand
        Common, Draconic, Elvish, and Sylvan. In addition, the sword can ascertain
        the true value of any gemstone brought within 5 feet of it.
    - type: entries
      name: Personality
      entries:
      - Tearulai admires great beauty, music, fine art, and poetry. Vain, the weapon
        strives to improve its appearance. It craves gemstones and seeks out better
        ones with which to adorn itself. Most of all, it longs to return to the forests
        around Myth Drannor, where it was created. If its wielder's goals run counter
        to its own, Tearulai attempts to take control of its wielder and escape Undermountain,
        whereupon it can use its {@spell transport via plants} spell to return whence
        it came.
    - When you attack an object with this magic sword and hit, maximize your weapon
      damage dice against the target.
    - When you attack a creature with this weapon and roll a 20 on the attack roll,
      that target takes an extra 14 slashing damage. Then roll another {@dice d20}.
      If you roll a 20, you lop off one of the target's limbs, with the effect of
      such loss determined by the DM. If the creature has no limb to sever, you lop
      off a portion of its body instead.
    - '{@i Note: According to the SRD, it is an extra {@dice 4d6} slashing damage,
      although {@link this is incorrect|https://twitter.com/JeremyECrawford/status/949111823990534144}}.'
    - In addition, you can speak the sword's command to cause the blade to shed bright
      light in a 10-foot radius and dim light for an additional 10 feet. Speaking
      the command word again or sheathing the sword puts out the light.
    attachedSpells:
    - fly
    - polymorph
    - transport via plants
- item_code: TEJ_TOA_NONE
  item_info:
    name: Tej
    source: ToA
    page: 32
    type: FD
    rarity: none
    weight: 5
    entries:
    - Tej is an amber-colored, fermented drink made from honey. It's more common and
      popular in Chult than beer or ale. A mug of tej costs 4 cp in Port Nyanzaru
      or 6 cp in Fort Beluarian. A 1-gallon cask costs 2 sp in the city or 3 sp at
      the fort.
- item_code: THE-CODICIL-OF-WHITE_IDROTF_UNKNOWN-(MAGIC)
  item_info:
    name: The Codicil of White
    source: IDRotF
    page: 317
    rarity: unknown (magic)
    wondrous: true
    entries:
    - The Codicil of White is a tall, thin volume bound in white ermine fur over seasoned
      boards of white pine and sealed with a clasp and lock of tarnished silver. The
      book is cold to the touch, and the fur is worn about the edges from use. The
      twenty-seven pages within are of vellum painted with silver gilt on the outer
      edges. The whole is sewn to a leather binding with strips of sinews, making
      it quite durable.
    - A creature with the codicil in its possession has resistance to cold damage.
    - The codicil was written by followers of Auril as a primer on her worship. The
      first page is a title page with the snowflake symbol of Auril on it. The remaining
      pages describe various priestly rituals and ceremonies in chilling detail. Nestled
      among these descriptions is a spell that wizards can learn ({@spell frost fingers|IDRotF},
      and a poem called "Rime of the Frostmaiden" (see appendix E)). The poem is an
      incantation, the power of which can be used to split a glacier (see chapter
      6). The poem might have other capabilities, at your discretion
- item_code: THE-INCANTATIONS-OF-IRIOLARTHAS_IDROTF_UNKNOWN
  item_info:
    name: The Incantations of Iriolarthas
    source: IDRotF
    page: 317
    type: G
    rarity: unknown
    weight: 3
    entries:
    - "The Incantations of Iriolarthas is a weighty spellbook. Its black leather covers\
      \ have dead, toothy worms glued to them, sheathed in glossy varnish. Set into\
      \ this morbid display on the front cover is a gold rune that resembles a stylized\
      \ eye with a pupil shaped like a candle flame\u2014the sigil of Iriolarthas,\
      \ a Netherese lich."
    - 'The book contains sixty pages of brittle yellow vellum. Written on these pages
      are the following wizard spells:'
    - type: list
      style: list-hang-notitle
      items:
      - '1st level: {@spell alarm}, {@spell detect magic}, {@spell identify}, {@spell
        magic missile}, {@spell shield}, {@spell Tasha''s hideous laughter}, {@spell
        thunderwave}'
      - '2nd level: {@spell arcane lock}, {@spell continual flame}, {@spell invisibility},
        {@spell knock}, {@spell levitate}, {@spell Melf''s acid arrow}, {@spell mirror
        image}'
      - '3rd level: {@spell animate dead}, {@spell bestow curse}, {@spell clairvoyance},
        {@spell counterspell}, {@spell dispel magic}, {@spell fireball}, {@spell glyph
        of warding}'
      - '4th level: {@spell arcane eye}, {@spell banishment}, {@spell blight}, {@spell
        dimension door}, {@spell Evard''s black tentacles}, {@spell phantasmal killer}'
      - '5th level: {@spell Bigby''s hand}, {@spell cloudkill}, {@spell dominate person},
        {@spell planar binding}, {@spell scrying}, {@spell telekinesis}'
      - '6th level: {@spell create undead}, {@spell disintegrate}, {@spell globe of
        invulnerability}, {@spell move earth}, {@spell Otto''s irresistible dance}'
      - '7th level: {@spell create magen|IDRotF}, {@spell finger of death}, {@spell
        prismatic spray}, {@spell teleport}'
      - '8th level: {@spell demiplane}, {@spell dominate monster}, {@spell mind blank},
        {@spell power word stun}'
      - '9th level: {@spell blade of disaster|TCE}, {@spell power word kill}'
- item_code: THE-INFERNAL-MACHINE-OF-LUM-THE-MAD_IMR_ARTIFACT
  item_info:
    name: The Infernal Machine of Lum the Mad
    source: IMR
    page: 96
    rarity: artifact
    reqAttune: true
    wondrous: true
    bonusWeaponAttack: '+1'
    entries:
    - This strange device was once thought to have been built by gods long forgotten
      and to have survived the eons since their passing, for it is incredibly ancient
      and crafted by means unlike anything known today. However, its true origins
      derive from a planar craft that crashed in the Barrier Peaks, for the Infernal
      Machine once functioned as this craft's central command console.
    - Explorers who discovered the crash site removed the command console and brought
      it back to civilization, not understanding its true purpose or powers. In later
      years, the console came into the possession of Baron Lum. By experimenting with
      its many controls, he was able to achieve astounding and destructive magical
      effects in the building of his empire, and so the artifact came to be known
      as the Infernal Machine of Lum the Mad. Yet with Lum's eventual defeat, his
      great machine was destroyed.
    - The Infernal Machine is a delicate, intricate, bulky, and heavy device, weighing
      some 5,500 pounds. It can be operated using a control panel containing sixty
      levers, forty dials, twenty switches, and a number of jeweled components. These
      controls generate all kinds of powers and effects, as noted below.
    - type: entries
      name: Silver Wire
      entries:
      - The Infernal Machine's great size makes it largely immobile. To make ongoing
        use of the machine (such as while adventuring), it can be connected to its
        attuned user by a silver wire, a supply of which can always be produced from
        the machine's inner workings. This silver wire shares the same general nature
        as the silvery cord of an {@spell astral projection} spell, connecting to
        the body of the user and trailing behind them. When so attached, the wire
        becomes {@condition invisible}, astral, and extends to virtually infinite
        length.
      - "As long as the wire remains intact, the attuned user can make full use of\
        \ the Infernal Machine's powers, with their effects centered around the user.\
        \ If the wire is cut\u2014something that can happen only when an effect specifically\
        \ states that it can cut an {@spell astral projection}'s silvery cord\u2014\
        the user suffers a sudden burst of feedback from the machine that kills them\
        \ instantly."
      - Any effect of the Infernal Machine that requires concentration can be concentrated
        on by a remote user. The Infernal Machine's effects have a spell save DC of
        14 or the attuned user's spell save DC, whichever is higher.
    - type: entries
      name: Summon Monster
      entries:
      - 'When first used by Baron Lum, the Infernal Machine was known for its ability
        to unleash terrible monsters within the world. Specific combinations of its
        controls can still recreate the effects of various spells of the conjuration
        school, as follows:'
      - type: list
        style: list-hang-notitle
        items:
        - '1/day: {@spell conjure animals}, {@spell summon lesser demons|XGE}'
        - '1/7 days: {@spell conjure minor elementals}, {@spell conjure woodland beings},
          {@spell summon greater demon|XGE}'
        - '1/month: {@spell conjure elemental}, {@spell conjure fey}'
    - type: entries
      name: Wish
      entries:
      - The Infernal Machine has the ability to bend the nature of reality, with the
        proper combination of controls recreating the effect of a {@spell wish} spell
        (including all side effects). Due to the complex nature of its programming,
        this feature can be used only once per month. Each time this effect is used,
        there is a cumulative 10 percent chance of the Infernal Machine malfunctioning,
        necessitating seven days' worth of repairs and reprogramming, as well as the
        expenditure of 500 gp in parts, before it can be used again. When these repairs
        are done, the cumulative chance of malfunction returns to 10 percent.
    - type: entries
      name: Random Properties
      entries:
      - "There are far more possible combinations for the Infernal Machine's controls\
        \ than can ever be known or matrixed\u2014especially as the controls shift\
        \ position and reset themselves over time. At the end of each long rest of\
        \ the user attuned to it, the Infernal Machine generates {@dice 1d4 + 1} random\
        \ beneficial properties and {@dice 1d4 + 1} detrimental properties. Roll for\
        \ each of these properties on the Infernal Machine Properties table. To keep\
        \ things interesting, the DM might roll secretly for detrimental properties,\
        \ revealing those properties only during the course of play."
      - Once set, these properties last until the end of the attuned user's next long
        rest.
      - (Our thanks to the D&D community for their suggestions for the properties
        of the Infernal Machine of Lum the Mad!)
    - type: entries
      name: Destroying the Machine
      entries:
      - "The Infernal Machine of Lum the Mad is self-repairing of anything short of\
        \ catastrophic damage, and how it was disabled in Lum's time remains a mystery.\
        \ It is rumored that if one specific combination of controls is set, the Infernal\
        \ Machine will enter a repair mode, allowing unfettered access to its inner\
        \ workings\u2014and preventing it from restoring itself if it is attacked.\
        \ Alternatively, other combinations of controls might cause the Infernal Machine\
        \ to teleport its most critical components to some hiding place deep in space\
        \ and time, rendering it inoperable until those components are found again."
    - type: table
      caption: Infernal Machine Properties
      colLabels:
      - d100

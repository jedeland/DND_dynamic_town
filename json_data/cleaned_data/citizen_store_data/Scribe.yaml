- item_code: ELIXIR-OF-HEALTH_DMG_RARE
  item_info:
    name: Elixir of Health
    source: DMG
    page: 168
    type: P
    tier: minor
    rarity: rare
    entries:
    - When you drink this potion, it cures any disease afflicting you, and it removes
      the {@condition blinded}, {@condition deafened}, {@condition paralyzed}, and
      {@condition poisoned} conditions. The clear red liquid has tiny bubbles of light
      in it.
- &id016
  item_code: ELVEN-TRINKET_MTF_NONE

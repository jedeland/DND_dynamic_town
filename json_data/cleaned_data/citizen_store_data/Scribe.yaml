  item_info:
    name: Wand of Orcus
    source: DMG
    page: 227
    type: WD
    rarity: artifact
    reqAttune: true
    weight: 4
    recharge: dawn
    charges: 7
    entries:
    - The ghastly Wand of Orcus rarely leaves {@creature Orcus|MTF|Orcus's} side.
      The device, as evil as its creator, shares the demon lord's aims to snuff out
      the lives of all living things and bind the Material Plane in the stasis of
      undeath. {@creature Orcus|MTF} allows the wand to slip from his grasp from time
      to time. When it does, it magically appears wherever its master senses an opportunity
      to achieve some fell goal.
    - Made from bones as hard as iron, the wand is topped with a magically enlarged
      skull that once belonged to a human hero slain by {@creature Orcus|MTF}. The
      wand can magically change in size to better conform to the grip of its user.
      Plants wither, drinks spoil, flesh rots, and vermin thrive in the wand's presence.
    - Any creature besides {@creature Orcus|MTF} that tries to attune to the wand
      must make a DC 17 Constitution saving throw. On a successful save, the creature
      takes {@dice 10d6} necrotic damage. On a failed save, the creature dies and
      rises as a {@creature zombie}.
    - In the hands of one who is attuned to it, the wand can be wielded as a magic
      mace that grants a +3 bonus to attack and damage rolls made with it. The wand
      deals an extra {@dice 2d12} necrotic damage on a hit.
    - name: Random Properties
      type: entries
      entries:
      - 'The Wand of Orcus has the following random properties:'
    - type: list
      items:
      - 2 {@table Artifact Properties; Minor Beneficial Properties|dmg|minor beneficial
        properties}
      - 1 {@table Artifact Properties; Major Beneficial Properties|dmg|major beneficial
        property}
      - 2 {@table Artifact Properties; Minor Detrimental Properties|dmg|minor detrimental
        properties}
      - 1 {@table Artifact Properties; Major Detrimental Properties|dmg|major detrimental
        property}
    - The detrimental properties of the Wand of Orcus are suppressed while the wand
      is attuned to {@creature Orcus|MTF} himself.
    - name: Protection
      type: entries
      entries:
      - You gain a +3 bonus to Armor Class while holding the wand.
    - name: Spells
      type: entries
      entries:
      - 'The wand has 7 charges. While holding it, you can use an action and expend
        1 or more of its charges to cast one of the following spells (save DC 18)
        from it: {@spell animate dead} (1 charge), {@spell blight} (2 charges), {@spell
        circle of death} (3 charges), {@spell finger of death} (3 charges), {@spell
        power word kill} (4 charges), or {@spell speak with dead} (1 charge). The
        wand regains {@dice 1d4 + 3} expended charges daily at dawn.'
      - While attuned to the wand, {@creature Orcus|MTF} or a follower blessed by
        him can cast each of the wand's spells using 2 fewer charges (minimum of 0).
    - name: Call Undead
      type: entries
      entries:
      - While you are holding the wand, you can use an action to conjure {@creature
        skeleton||skeletons} and {@creature zombie||zombies}, calling forth as many
        of them as you can divide 500 hit points among, each undead having average
        hit points. The undead magically rise up from the ground or otherwise form
        in unoccupied spaces within 300 feet of you and obey your commands until they
        are destroyed or until dawn of the next day, when they collapse into inanimate
        piles of bones and rotting corpses. Once you use this property of the wand,
        you can't use it again until the next dawn.
      - While attuned to the wand, {@creature Orcus|MTF} can summon any kind of undead,
        not just skeletons and zombies. The undead don't perish or disappear at dawn
        the following day, remaining until {@creature Orcus|MTF} dismisses them.
    - name: Sentience
      type: entries
      entries:
      - The Wand of {@creature Orcus|MTF} is a sentient, chaotic evil item with an
        Intelligence of 16, a Wisdom of 12, and a Charisma of 16. It has hearing and
        {@sense darkvision} out to a range of 120 feet.
      - The wand communicates telepathically with its wielder and can speak, read,
        and understand Abyssal and Common.
    - name: Personality
      type: entries
      entries:
      - The wand's purpose is to help satisfy {@creature Orcus|MTF|Orcus's} desire
        to slay everything in the multiverse. The wand is cold, cruel, nihilistic,
        and bereft of humor. In order to further its master's goals, the wand feigns
        devotion to its current user and makes grandiose promises that it has no intention
        of fulfilling, such as vowing to help its user overthrow {@creature Orcus|MTF}.
    - name: Destroying the Wand
      type: entries
      entries:
      - "Destroying the Wand of Orcus requires that it be taken to the Positive Energy\
        \ Plane by the ancient hero whose skull surmounts it. For this to happen,\
        \ the long-lost hero must first be restored to life\u2014no easy task, given\
        \ the fact that {@creature Orcus|MTF} has imprisoned the hero's soul and keeps\
        \ it hidden and well guarded."
      - Bathing the wand in positive energy causes it to crack and explode, but unless
        the above conditions are met, the wand instantly reforms on {@creature Orcus|MTF|Orcus's}
        layer of the Abyss.
    attachedSpells:
    - animate dead
    - blight
    - circle of death
    - finger of death
    - power word kill
    - speak with dead

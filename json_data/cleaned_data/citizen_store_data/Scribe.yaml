      expend your fragment to roll a {@dice d20} and choose which of the {@dice d20}s
      to use, the one you rolled or the one the attacker rolled.
    - If the original {@dice d20} roll has advantage or disadvantage, you roll your
      {@dice d20} after advantage or disadvantage has been applied to the original
      roll.
    - While you have one or more Fragments of Possibility from this potion, you can't
      gain another Fragment of Possibility from any source.

  item_info:
    name: Flying Chariot
    source: MOT
    page: 196
    rarity: rare
    wondrous: true
    entries:
    - The chariot's riders and creatures pulling the chariot gain a +1 bonus to their
      AC.
    - If this magic chariot is pulled by one or more flying creatures, it too can
      fly.
    - type: inset
      name: Chariots
      entries:
      - 'Chariots and the creatures pulling them work like controlled mounts, as described
        in the mounted combat rules in the {@book Player''s Handbook|PHB|9|Mounted
        Combat}, but with the following differences:'

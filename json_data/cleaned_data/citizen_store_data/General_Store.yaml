      entries:
      - Just as you can disable traps, you can also set them. As part of a short rest,
        you can create a trap using items you have on hand. The total of your check
        becomes the DC for someone else's attempt to discover or disable the trap.
        The trap deals damage appropriate to the materials used in crafting it (such
        as poison or a weapon) or damage equal to half the total of your check, whichever
        the DM deems appropriate.

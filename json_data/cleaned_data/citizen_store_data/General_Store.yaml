  item_info:
    name: Feywild Shard
    source: TCE
    page: 127
    rarity: uncommon
    reqAttune: by a sorcerer
    wondrous: true
    weight: 1
    focus:
    - Sorcerer
    entries:
    - This warm crystal glints with the sunset colors of the Feywild sky and evokes
      whispers of emotional memory. As an action, you can attach the shard to a Tiny
      object (such as a weapon or a piece of jewelry) or detach it. It falls off if

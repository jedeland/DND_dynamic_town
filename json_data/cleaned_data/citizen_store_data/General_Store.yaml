- item_code: SPYGLASS-OF-CLAIRVOYANCE_AI_COMMON
  item_info:
    name: Spyglass of Clairvoyance
    source: AI
    page: 19
    rarity: common
    wondrous: true
    entries:
    - At rank 2, your Head Office-supplied spyglass becomes a common magic item. As
      an action, you can look through the spyglass of clairvoyance at a location within
      1 mile of you that is obstructing your view, such as a mountain, castle, or
      forest. You must then succeed on a DC 15 Wisdom check using {@item cartographer's
      tools|phb} to map the natural terrain found within three miles of that chosen
      point. You do not gain any knowledge of creatures, structures, or anything other
      than natural terrain. This property of the spyglass cannot be used again until
      the next dawn.
- item_code: STAFF-OF-BIRDCALLS_XGE_COMMON
  item_info:
    name: Staff of Birdcalls
    source: XGE
    page: 139
    tier: minor
    rarity: common
    weight: 4
    property:
    - V
    dmg1: 1d6
    dmgType: B
    recharge: dawn
    charges: 10
    entries:
    - 'This wooden staff is decorated with bird carvings. It has 10 charges. While
      holding it, you can use an action to expend 1 charge from the staff and cause
      it to create one of the following sounds out to a range of 60 feet: a finch''s
      chirp, a raven''s caw, a duck''s quack, a chicken''s cluck, a goose''s book,
      a loon''s call, a turkey''s gobble, a seagull''s cry, an owl''s hoot, or an
      eagle''s shriek.'
    - The staff regains {@dice 1d6 + 4} expended charges daily at dawn. If you expend
      the last charge, roll a {@dice d20}. On a 1, the staff explodes in a harmless
      cloud of bird feathers and is lost forever.
- item_code: SURVIVAL-MANTLE_VGM_UNKNOWN
  item_info:
    name: Survival Mantle
    source: VGM
    page: 81
    type: MA
    rarity: unknown
    weight: 40
    ac: 15
    stealth: true
    entries:
    - This carapace-like augmentation encases portions of the wearer's shoulders,
      neck, and chest. A survival mantle is equivalent to a suit of nonmagical half
      plate armor and takes just as long to don or doff. It can't be worn with other
      kinds of armor.
    - A creature wearing a survival mantle can breathe normally in any environment
      (including a vacuum) and has advantage on saving throws against harmful gases
      (such as those created by a {@spell cloudkill} spell, a {@spell stinking cloud}
      spell, inhaled poisons, and the breath weapons of some dragons).
- item_code: TANKARD-OF-SOBRIETY_XGE_COMMON
  item_info:
    name: Tankard of Sobriety
    source: XGE
    page: 139
    tier: minor
    rarity: common
    wondrous: true
    entries:

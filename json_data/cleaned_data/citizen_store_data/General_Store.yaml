- item_code: DRAGONS-BLOOD_ERLW_NONE
  item_info:
    name: Dragon's Blood
    source: ERLW
    page: 244
    type: OTH
    rarity: none
    entries:
    - Introduced into Sharn by Daask, dragon's blood is a potent and highly addictive
      stimulant. In addition to inducing euphoria, it can enhance spellcasting ability
      or even temporarily imbue a user with the ability to cast sorcerer spells. The
      drug's effects are potentially dangerous and always unpredictable. This isn't
      something a player character should want to use; adventurers are more likely
      to interfere with Daask smugglers or deal with an addict who accidentally casts
      a {@spell fireball} in a crowded street. The specific effects of dragon's blood
      are up to you, but you can take inspiration from the {@table Wild Magic Surge|PHB}
      table in the {@book Player's Handbook|PHB}.
- item_code: DRIFTGLOBE_DMG_UNCOMMON
  item_info:
    name: Driftglobe
    source: DMG
    page: 166
    tier: minor
    rarity: uncommon
    wondrous: true
    weight: 1
    entries:
    - This small sphere of thick glass weighs 1 pound. If you are within 60 feet of
      it, you can speak its command word and cause it to emanate the {@spell light}
      or {@spell daylight} spell. Once used, the {@spell daylight} effect can't be
      used again until the next dawn.
    - You can speak another command word as an action to make the illuminated globe
      rise into the air and float no more than 5 feet off the ground. The globe hovers
      in this way until you or another creature grasps it. If you move more than 60
      feet from the hovering globe, it follows you until it is within 60 feet of you.
      It takes the shortest route to do so. If prevented from moving, the globe sinks
      gently to the ground and becomes inactive, and its light winks out.
    attachedSpells:
    - light
    - daylight
- item_code: DUPLICITOUS-MANUSCRIPT_TCE_RARE

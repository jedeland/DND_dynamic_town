  item_code: BAG-OF-BEANS_DMG_RARE
  item_info:
    name: Bag of Beans
    source: DMG
    page: 152
    srd: true
    tier: minor
    rarity: rare
    wondrous: true
    weight: 0.5
    entries:
    - "Inside this heavy cloth bag are {@dice 3d4} dry beans. The bag weighs \xBD\
      \ pound plus \xBC pound for each bean it contains."
    - If you dump the bag's contents out on the ground, they explode in a 10-foot
      radius, extending from the beans. Each creature in the area, including you,
      must make a DC 15 Dexterity saving throw, taking {@dice 5d4} fire damage on
      a failed save, or half as much damage on a successful one. The fire ignites
      flammable objects in the area that aren't being worn or carried.
    - If you remove a bean from the bag, plant it in dirt or sand, and then water
      it, the bean produces an effect 1 minute later from the ground where it was
      planted. The DM can choose an effect from the following table, determine it
      randomly, or create an effect.
    - type: table
      colLabels:
      - '{@dice d100}'
      - Effect
      colStyles:
      - col-1 text-center
      - col-11
      rows:
      - - '01'
        - '{@dice 5d4} toadstools sprout. If a creature eats a toadstool, roll any
          die. On an odd roll, the eater must succeed on a DC 15 Constitution saving
          throw or take {@dice 5d6} poison damage and become {@condition poisoned}
          for 1 hour. On an even roll, the eater gains {@dice 5d6} temporary hit points
          for 1 hour.'
      - - 02-10
        - A geyser erupts and spouts water, beer, berry juice, tea, vinegar, wine,
          or oil (DM's choice) 30 feet into the air for {@dice 1d12} rounds.
      - - 11-20
        - A {@creature treant} sprouts. There's a {@chance 50} chance that the treant
          is chaotic evil and attacks.
      - - 21-30
        - An animate, immobile stone statue in your likeness rises. It makes verbal
          threats against you. If you leave it and others come near, it describes
          you as the most heinous of villains and directs the newcomers to find and
          attack you. If you are on the same plane of existence as the statue, it
          knows where you are. The statue becomes inanimate after 24 hours.
      - - 31-40
        - A campfire with blue flames springs forth and burns for 24 hours (or until
          it is extinguished).
      - - 41-50
        - '{@dice 1d6 + 6} {@creature shrieker||shriekers} sprout.'
      - - 51-60
        - '{@dice 1d4 + 8} bright pink toads crawl forth. Whenever a toad is touched,
          it transforms into a Large or smaller monster of the DM''s choice. The monster
          remains for 1 minute, then disappears in a puff of bright pink smoke.'
      - - 61-70
        - A hungry {@creature bulette} burrows up and attacks.
      - - 71-80
        - A fruit tree grows. It has {@dice 1d10 + 20} fruit, {@dice 1d8} of which
          act as randomly determined magic potions, while one acts as an ingested
          poison of the DM's choice. The tree vanishes after 1 hour. Picked fruit
          remains, retaining any magic for 30 days.
      - - 81-90
        - A nest of {@dice 1d4 + 3} eggs springs up. Any creature that eats an egg
          must make a DC 20 Constitution saving throw. On a successful save, a creature
          permanently increases its lowest ability score by 1, randomly choosing among
          equally low scores. On a failed save, the creature takes {@dice 10d6} force
          damage from an internal magical explosion.
      - - 91-99
        - A pyramid with a 60-foot-square base bursts upward. Inside is a sarcophagus
          containing a {@creature mummy lord}. The pyramid is treated as the {@creature
          mummy lord||mummy lord's} lair, and its sarcophagus contains treasure of
          the DM's choice.
      - - '00'
        - A giant beanstalk sprouts, growing to a height of the DM's choice. The top
          leads where the DM chooses, such as to a great view, a {@creature cloud
          giant||cloud giant's} castle, or a different plane of existence.

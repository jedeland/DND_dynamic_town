      or any other nonmagical alcoholic beverage poured into it without becoming inebriated.
      The tankard has no effect on magical liquids or harmful substances such as poison.
- item_code: TEJ_TOA_NONE
  item_info:
    name: Tej
    source: ToA
    page: 32
    type: FD
    rarity: none
    weight: 5
    entries:
    - Tej is an amber-colored, fermented drink made from honey. It's more common and
      popular in Chult than beer or ale. A mug of tej costs 4 cp in Port Nyanzaru
      or 6 cp in Fort Beluarian. A 1-gallon cask costs 2 sp in the city or 3 sp at
      the fort.
- item_code: THE-CODICIL-OF-WHITE_IDROTF_UNKNOWN-(MAGIC)
  item_info:
    name: The Codicil of White
    source: IDRotF
    page: 317
    rarity: unknown (magic)
    wondrous: true
    entries:
    - The Codicil of White is a tall, thin volume bound in white ermine fur over seasoned
      boards of white pine and sealed with a clasp and lock of tarnished silver. The
      book is cold to the touch, and the fur is worn about the edges from use. The
      twenty-seven pages within are of vellum painted with silver gilt on the outer
      edges. The whole is sewn to a leather binding with strips of sinews, making
      it quite durable.
    - A creature with the codicil in its possession has resistance to cold damage.
    - The codicil was written by followers of Auril as a primer on her worship. The
      first page is a title page with the snowflake symbol of Auril on it. The remaining
      pages describe various priestly rituals and ceremonies in chilling detail. Nestled
      among these descriptions is a spell that wizards can learn ({@spell frost fingers|IDRotF},
      and a poem called "Rime of the Frostmaiden" (see appendix E)). The poem is an
      incantation, the power of which can be used to split a glacier (see chapter
      6). The poem might have other capabilities, at your discretion
- item_code: THE-INCANTATIONS-OF-IRIOLARTHAS_IDROTF_UNKNOWN
